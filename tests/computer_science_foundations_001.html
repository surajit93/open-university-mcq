<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary reason computer science is essential in modern society?", "options": ["It provides the underlying principles and techniques for designing, developing, and testing software systems.", "It is a multidisciplinary field that combines elements of mathematics, engineering, and social sciences.", "It enables us to process and analyze large amounts of data.", "It is only about coding and programming."], "answer": 0, "explanation": "Computer science provides the underlying principles and techniques for designing, developing, and testing software systems."}, {"q": "What is the concept of computing power crucial for?", "options": ["Only processing speed", "Memory, storage, and networking capabilities", "Only data analysis", "None of the above"], "answer": 1, "explanation": "Computing power is crucial for problem-solving in various fields, including processing and analyzing large amounts of data, making predictions, and optimizing systems."}, {"q": "What are the three critical components of the internal mechanics of computers?", "options": ["Input, processing, and output stages", "Memory, storage, and networking capabilities", "Algorithms and instructions, data collection, and result presentation", "None of the above"], "answer": 0, "explanation": "The input stage involves collecting data from various sources, the processing stage involves executing algorithms and instructions, and the output stage involves presenting the results to the user."}, {"q": "What is an example of a real-world application of computer science?", "options": ["Smart home systems", "Healthcare systems", "Financial systems", "All of the above"], "answer": 3, "explanation": "Real-world examples of computer science applications include smart home systems, healthcare systems, and financial systems."}, {"q": "What is a common misconception about computer science?", "options": ["It is only about developing software", "It is only about coding and programming", "It is only about data analysis", "None of the above"], "answer": 1, "explanation": "Many people believe that computer science is only about coding and programming, but it is much more than that."}, {"q": "What is a multidisciplinary field that requires a deep understanding of both technical and social aspects?", "options": ["Artificial intelligence", "Data science", "Human-computer interaction", "Computer science"], "answer": 3, "explanation": "Computer science involves a range of disciplines, including artificial intelligence, data science, and human-computer interaction."}, {"q": "What are the practical consequences of computer science?", "options": ["Improving healthcare outcomes, enhancing education, and increasing economic productivity", "Security risks, job displacement, and social inequality", "Only improving healthcare outcomes", "None of the above"], "answer": 0, "explanation": "The practical consequences of computer science are far-reaching, including improving healthcare outcomes, enhancing education, and increasing economic productivity."}, {"q": "What is essential to consider as computer science continues to evolve?", "options": ["Only the technical aspects", "Only the social and economic implications", "Both the technical and social aspects, and their consequences", "None of the above"], "answer": 2, "explanation": "As computer science continues to evolve, it is essential to consider the social and economic implications of these systems and develop strategies to mitigate their consequences."}, {"q": "What is a critical component of modern society?", "options": ["Computer science foundations", "Only software systems", "Only coding and programming", "None of the above"], "answer": 0, "explanation": "Computer science foundations are a critical component of modern society."}, {"q": "What is the purpose of understanding the internal mechanics of computers?", "options": ["To develop efficient and effective software systems", "To improve healthcare outcomes", "To enhance education", "None of the above"], "answer": 0, "explanation": "By understanding the internal mechanics of computers, we can develop more efficient and effective software systems that benefit society as a whole."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
