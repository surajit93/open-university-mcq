<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary reason for understanding computer science foundations?", "options": ["To develop innovative solutions to real-world problems", "To keep pace with advancements in computing power", "To only focus on programming skills", "To only focus on technical fields"], "answer": 1, "explanation": "Computing power continues to advance at an exponential rate, and problem-solving skills are essential to keep pace with these advancements."}, {"q": "What is the relationship between computing power and problem-solving skills in computer science foundations?", "options": ["Computing power is a substitute for problem-solving skills", "Problem-solving skills are a substitute for computing power", "Computing power enables efficient data processing, while problem-solving skills address complex issues", "Computing power and problem-solving skills are unrelated"], "answer": 2, "explanation": "Computing power enables us to process large amounts of data efficiently, while problem-solving skills allow us to identify and address complex issues in the field of computing."}, {"q": "What are the three internal mechanics of computer science foundations?", "options": ["Input, output, and storage", "Input, processing, and output", "Input, processing, and storage", "Output, processing, and input"], "answer": 2, "explanation": "The internal mechanics of computer science foundations involve input, processing, and output."}, {"q": "What is the primary function of input in computer science foundations?", "options": ["To manipulate data", "To process data", "To feed data into the system", "To store data"], "answer": 2, "explanation": "Input refers to the data that is fed into the system."}, {"q": "What is the primary function of processing in computer science foundations?", "options": ["To feed data into the system", "To store data", "To manipulate data", "To output information"], "answer": 2, "explanation": "Processing refers to the manipulation of the data."}, {"q": "What is the primary function of output in computer science foundations?", "options": ["To feed data into the system", "To store data", "To manipulate data", "To output resulting information"], "answer": 3, "explanation": "Output refers to the resulting information."}, {"q": "What are some examples of real-world applications of computer science foundations?", "options": ["Smartphones, laptops, and servers", "Programs, algorithms, and data structures", "Computers, networks, and databases", "Software, hardware, and peripherals"], "answer": 0, "explanation": "Real-world examples of computer science foundations include smartphones, laptops, and servers."}, {"q": "Is computer science foundations only relevant to programmers?", "options": ["Yes", "No", "Maybe", "It depends"], "answer": 1, "explanation": "However, computer science foundations is a broad field that encompasses a wide range of disciplines, including computer programming, data analysis, and artificial intelligence."}, {"q": "Is computer science foundations only relevant to technical fields?", "options": ["Yes", "No", "Maybe", "It depends"], "answer": 0, "explanation": "However, computer science foundations has numerous applications in non-technical fields such as business and healthcare."}, {"q": "What are some practical consequences of computer science foundations?", "options": ["Security risks and data loss", "Computing power and problem-solving skills", "Input, processing, and output", "Programs, algorithms, and data structures"], "answer": 0, "explanation": "Practical consequences of computer science foundations include security risks and data loss."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
