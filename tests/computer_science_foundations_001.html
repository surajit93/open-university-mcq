<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of Computer Science?", "options": ["The study of hardware components", "The study of algorithms and their applications", "The study of software development", "The study of networking"], "answer": 1, "explanation": ""}, {"q": "Why is Computer Science important?", "options": ["It has a significant impact on our daily lives", "It is a field that deals with the theory, design, development, and testing of computational systems", "It is a field that deals with the study of algorithms and their applications", "It is a field that deals with the study of hardware components"], "answer": 0, "explanation": ""}, {"q": "What is the key benefit of Computer Science?", "options": ["It enables us to focus on lower-level tasks", "It enables us to focus on higher-level tasks that require creativity and critical thinking", "It enables us to automate tasks and free up human time for more complex problems", "It enables us to focus on theoretical aspects of computing"], "answer": 2, "explanation": ""}, {"q": "What are the three main stages of processing information in computers?", "options": ["Input, output, and storage", "Input, processing, and output", "Input, processing, and storage", "Output, processing, and input"], "answer": 1, "explanation": ""}, {"q": "What are the instructions that tell the computer what to do?", "options": ["Algorithms", "Programs", "Data", "Hardware components"], "answer": 0, "explanation": ""}, {"q": "What is the role of algorithms in real-world applications?", "options": ["They are used to solve complex problems and make decisions", "They are used to automate tasks and free up human time for more complex problems", "They are used to focus on higher-level tasks that require creativity and critical thinking", "They are used to study the theory of computing"], "answer": 0, "explanation": ""}, {"q": "What is the main misconception about computers and algorithms?", "options": ["Computers are smart and algorithms are magic", "Computers are not smart and algorithms are not magic", "Computers are not smart and algorithms are magic", "Computers are smart and algorithms are not magic"], "answer": 1, "explanation": ""}, {"q": "What are the practical consequences of algorithms and their applications?", "options": ["They have a significant impact on our lives, both positively and negatively", "They have a significant impact on our lives, only positively", "They have a significant impact on our lives, only negatively", "They have no impact on our lives"], "answer": 0, "explanation": ""}, {"q": "What is the primary focus of Computer Science, as stated in the conclusion?", "options": ["The study of algorithms and their applications", "The study of hardware components", "The study of software development", "The study of networking"], "answer": 0, "explanation": ""}, {"q": "What is essential for anyone interested in the field of Computer Science?", "options": ["Staying curious and keeping learning", "Staying lazy and not learning", "Staying busy and not learning", "Staying bored and not learning"], "answer": 0, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
