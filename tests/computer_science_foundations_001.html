<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary driving force behind technological advancements in computer science?", "options": ["Algorithm execution", "Computing needs", "Input stage", "Output stage"], "answer": 1, "explanation": "Computing needs drive technological advancements in computer science."}, {"q": "What are the three primary stages of algorithm execution?", "options": ["Input, processing, and output", "Processing, input, and output", "Output, processing, and input", "Input, output, and processing"], "answer": 0, "explanation": "Algorithm execution involves input, processing, and output."}, {"q": "What is an example of a real-world scenario that relies on computer science concepts?", "options": ["Smart home automation systems", "Healthcare data analysis", "Algorithm execution", "Input stage"], "answer": 0, "explanation": "Smart home automation systems rely on computer science concepts such as sensors, actuators, and control systems."}, {"q": "What is a common misconception about computer science?", "options": ["Computing is only for tech-savvy people", "Computing is a discipline that requires a broad range of skills", "Computing is not essential for understanding the digital world", "Computing is only for professionals"], "answer": 0, "explanation": "One common misconception is that computing is only for tech-savvy people."}, {"q": "What is the impact of computer science concepts on the job market?", "options": ["Low job market demand", "No impact on the job market", "High job market demand", "Negative impact on the job market"], "answer": 2, "explanation": "The job market demand for computer science professionals is high."}, {"q": "What is the primary importance of computer science foundations?", "options": ["Understanding the workings of the digital world", "Understanding the role of technology in society", "Understanding the impact of computer science concepts on the world", "Understanding the importance of computer science in education"], "answer": 0, "explanation": "Computer science foundations are essential for understanding the workings of the digital world."}, {"q": "What are the fundamental concepts of computer science?", "options": ["Computing needs, algorithm execution, and real-world applications", "Input stage, processing, and output", "Algorithm execution, input stage, and output stage", "Processing, input, and output"], "answer": 0, "explanation": "The concepts of computing needs, algorithm execution, and real-world applications are fundamental to the discipline."}, {"q": "What is the role of technology in society?", "options": ["Negative impact", "No impact", "Positive impact", "Neutral impact"], "answer": 2, "explanation": "By recognizing the importance of computer science foundations, we can better understand the role of technology in society."}, {"q": "What is the impact of computer science concepts on the world?", "options": ["Negative impact", "No impact", "Positive impact", "Neutral impact"], "answer": 2, "explanation": "The application of computer science concepts in fields such as healthcare, finance, and education has improved the quality of life for individuals and communities."}, {"q": "What is the primary consequence of computer science concepts?", "options": ["Low job market demand", "No impact on the job market", "High job market demand and economic growth", "Negative impact on the job market"], "answer": 2, "explanation": "The practical consequences of computer science concepts are far-reaching and have a significant impact on society."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
