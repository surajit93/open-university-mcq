<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science foundations?", "options": ["Algorithms and data structures", "Computer hardware and software", "Programming languages and coding", "Computer networks and cybersecurity"], "answer": 0, "explanation": "Computer science foundations provide a solid base for problem solving and algorithm design, focusing on the study of algorithms, data structures, and computer systems."}, {"q": "What are the hardware components of a computer system?", "options": ["Central processing unit, memory, and input/output devices", "Operating system, applications, and network devices", "CPU, GPU, and RAM", "Keyboard, mouse, and monitor"], "answer": 0, "explanation": "The hardware components of a computer system include the central processing unit, memory, and input/output devices."}, {"q": "What is an example of how computer science foundations are used in real-world applications?", "options": ["Developing secure systems and efficient systems", "Creating social media platforms and search engines", "Designing computer networks and cybersecurity systems", "Developing programming languages and coding frameworks"], "answer": 1, "explanation": "Search engines use algorithms to rank and retrieve search results, and social media platforms use algorithms to recommend content to users."}, {"q": "What is a common misconception about computer science foundations?", "options": ["Computer science is only about coding", "Computer science is only for tech-savvy people", "Computer science is only about computer hardware", "Computer science is only about computer networks"], "answer": 1, "explanation": "Some common misconceptions about computer science foundations include thinking that computer science is only about coding or that it's only for tech-savvy people."}, {"q": "What is the practical consequence of understanding computer science foundations?", "options": ["Developing secure systems and efficient systems", "Creating social media platforms and search engines", "Designing computer networks and cybersecurity systems", "Developing programming languages and coding frameworks"], "answer": 0, "explanation": "Understanding computer science foundations has practical consequences in real-world applications, including developing secure systems and efficient systems."}, {"q": "What is the primary focus of computer science?", "options": ["Algorithms and data structures", "Computer hardware and software", "Programming languages and coding", "Computer networks and cybersecurity"], "answer": 0, "explanation": "Computer science is a field that deals with the study of algorithms, data structures, and computer systems."}, {"q": "What are the software components of a computer system?", "options": ["Central processing unit, memory, and input/output devices", "Operating system, applications, and network devices", "CPU, GPU, and RAM", "Keyboard, mouse, and monitor"], "answer": 1, "explanation": "The software components of a computer system include the operating system and applications."}, {"q": "What is an example of a real-world application of computer science foundations?", "options": ["Developing secure systems and efficient systems", "Creating social media platforms and search engines", "Designing computer networks and cybersecurity systems", "Developing programming languages and coding frameworks"], "answer": 1, "explanation": "Search engines use algorithms to rank and retrieve search results, and social media platforms use algorithms to recommend content to users."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["Developing problem-solving skills", "Creating social media platforms and search engines", "Designing computer networks and cybersecurity systems", "Developing programming languages and coding frameworks"], "answer": 0, "explanation": "Understanding computer science foundations provides a solid base for problem solving and algorithm design, and develops problem-solving skills essential for tackling complex problems in various fields."}, {"q": "What is a benefit of understanding the internal mechanics of computers?", "options": ["Developing secure systems and efficient systems", "Creating social media platforms and search engines", "Designing computer networks and cybersecurity systems", "Developing problem-solving skills"], "answer": 3, "explanation": "By understanding the internal mechanics of computers, we can develop a deeper appreciation for how computers work and how we can design efficient systems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
