<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary driver of technological advancements in various industries?", "options": ["Growing need for computing power and increased efficiency", "Increasing complexity of modern technologies", "Algorithms and data structures", "Computer architecture"], "answer": 0, "explanation": "The growing need for computing power and increased efficiency in various industries has led to the development of computer science."}, {"q": "What is a fundamental concept in computer science?", "options": ["Data input, processing, and output", "Algorithms and data structures", "Computer architecture", "Coding"], "answer": 0, "explanation": "The process of data input, processing, and output is a fundamental concept in computer science."}, {"q": "What is a common misconception about computer science?", "options": ["Computer science is only about coding", "Computer science is a broad field that encompasses a wide range of topics", "Computer science is only about algorithms", "Computer science is only about data structures"], "answer": 0, "explanation": "One of these misconceptions is that computer science is only about coding."}, {"q": "What is the impact of computer science on the job market and economic growth?", "options": ["Decreased job opportunities and economic growth", "Increased demand for computer science professionals and job opportunities", "No impact on the job market and economic growth", "Negative impact on the job market and economic growth"], "answer": 1, "explanation": "The demand for computer science professionals is increasing, and this has led to a surge in job opportunities in the field."}, {"q": "What is a real-world application of computer science?", "options": ["Smart homes and IoT devices", "Algorithms and data structures", "Computer architecture", "Coding"], "answer": 0, "explanation": "Computer science has numerous real-world applications, including smart homes and IoT devices."}, {"q": "What is the significance of computer science foundations?", "options": ["Driving technological advancements in various industries", "Improving efficiency in various industries", "Increasing complexity of modern technologies", "Decreasing job opportunities and economic growth"], "answer": 0, "explanation": "Computer science foundations are essential for driving technological advancements in various industries."}, {"q": "What is a key aspect of computer science?", "options": ["Algorithms and data structures", "Computer architecture", "Coding", "All of the above"], "answer": 2, "explanation": "Computer science is a broad field that encompasses a wide range of topics, including algorithms, data structures, and computer architecture."}, {"q": "What is the primary benefit of computer science?", "options": ["Increased efficiency and productivity in various industries", "Decreased job opportunities and economic growth", "No impact on the job market and economic growth", "Negative impact on the job market and economic growth"], "answer": 0, "explanation": "The use of computer science in these applications has led to increased efficiency and productivity in various industries."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To drive technological advancements in various industries", "To improve efficiency in various industries", "To increase complexity of modern technologies", "To decrease job opportunities and economic growth"], "answer": 0, "explanation": "The concepts and principles discussed in this lecture provide a foundation for understanding the importance of computer science."}, {"q": "What is the significance of computer science in modern technology?", "options": ["Decreased importance in modern technology", "No impact on modern technology", "Increased importance in modern technology", "Negative impact on modern technology"], "answer": 2, "explanation": "Computer science is a field that has become increasingly important in modern technology."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
