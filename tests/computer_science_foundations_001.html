<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Algorithms and data structures", "Coding and programming", "Computer systems and networks", "Mathematics and logic"], "answer": 0, "explanation": "Computer science is a multidisciplinary field that involves the study of computer systems, algorithms, and data structures."}, {"q": "What are the three basic components of a computer system?", "options": ["Input, processing, and storage", "Input, processing, and output", "Input, processing, and memory", "Input, processing, and hardware"], "answer": 1, "explanation": "A computer system consists of three basic components: input, processing, and output."}, {"q": "What is the primary function of the input component in a computer system?", "options": ["To execute instructions and perform calculations", "To receive data from the user or other sources", "To display the results of the processing component", "To store data temporarily"], "answer": 1, "explanation": "The input component receives data from the user or other sources."}, {"q": "What is an example of a real-world application of computer science?", "options": ["Artificial intelligence and robotics", "Search engines and recommendation systems", "Cybersecurity and data protection", "All of the above"], "answer": 1, "explanation": "Search engines and recommendation systems are just a few examples of how computer science is used in real-world applications."}, {"q": "What is a common misconception about computer science?", "options": ["That it's only for tech-savvy individuals", "That it's solely about coding", "That it's only for mathematicians", "That it's only for engineers"], "answer": 1, "explanation": "One of the most common misconceptions about computer science is that it's solely about coding."}, {"q": "What is a significant consequence of computer science?", "options": ["Impact on data loss", "Impact on security", "Impact on hardware failure", "Impact on software bugs"], "answer": 1, "explanation": "One of the most significant consequences of computer science is the impact on security."}, {"q": "What is the importance of computer science?", "options": ["To improve the quality of life for individuals and society", "To increase the use of technology", "To reduce the cost of computing", "To improve the efficiency of algorithms"], "answer": 0, "explanation": "The importance of computer science lies in its ability to solve complex problems and improve the quality of life for individuals and society as a whole."}, {"q": "What is a key aspect of computer science?", "options": ["Mathematics and logic", "Algorithms and data structures", "Computer systems and networks", "All of the above"], "answer": 2, "explanation": "Computer science is a multidisciplinary field that involves the study of computer systems, algorithms, and data structures."}, {"q": "What is a potential consequence of data loss due to hardware failure?", "options": ["Significant financial losses", "Damage to reputation", "Both of the above", "Neither of the above"], "answer": 2, "explanation": "This can result in significant financial losses and damage to reputation."}, {"q": "What is a key requirement for computer science?", "options": ["Technical knowledge", "Mathematical knowledge", "Logical knowledge", "All of the above"], "answer": 3, "explanation": "Computer science is a field that requires a deep understanding of mathematics, logic, and problem-solving skills."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
