<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the significance of computer science in modern society?", "options": ["It has revolutionized the way we communicate, access information, and conduct business.", "It has no impact on society.", "It is only for tech-savvy individuals.", "It is not important in modern society."], "answer": 0, "explanation": ""}, {"q": "What is the impact of computing on society?", "options": ["It has a limited impact on society.", "It has revolutionized the way we live, work, and communicate.", "It has no impact on society.", "It has a negative impact on society."], "answer": 1, "explanation": ""}, {"q": "What is the role of computing in driving innovation and progress?", "options": ["It is a tool for solving complex problems.", "It is a catalyst for change.", "It has no role in driving innovation and progress.", "It is only used in education."], "answer": 1, "explanation": ""}, {"q": "What is the fundamental process of computing?", "options": ["Input, processing, and output.", "Input and output only.", "Processing only.", "None of the above."], "answer": 0, "explanation": ""}, {"q": "Who can benefit from the power of computing?", "options": ["Only tech-savvy individuals.", "Everyone, regardless of their background or expertise.", "No one can benefit from computing.", "It depends on the individual."], "answer": 1, "explanation": ""}, {"q": "What are the practical consequences of computing?", "options": ["Security and ethics only.", "Security, ethics, and accessibility.", "Accessibility and ethics only.", "None of the above."], "answer": 2, "explanation": ""}, {"q": "What is the importance of responsible computing practices?", "options": ["It is not important.", "It is essential for understanding the impact of computing on society.", "It is only for tech-savvy individuals.", "It has no impact on society."], "answer": 1, "explanation": ""}, {"q": "What is the relationship between computing and society?", "options": ["Computing is separate from society.", "Computing is a tool for solving complex problems.", "Computing is a catalyst for change.", "Computing is not important in modern society."], "answer": 2, "explanation": ""}, {"q": "What is the significance of computer science foundations?", "options": ["It is not important.", "It is crucial for modern society.", "It is only for tech-savvy individuals.", "It has no impact on society."], "answer": 1, "explanation": ""}, {"q": "What will happen to the importance of computer science in the future?", "options": ["It will decrease.", "It will remain the same.", "It will increase.", "It is not important."], "answer": 2, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
