<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary role of computer science foundations?", "options": ["To develop new programming languages", "To provide a solid base for problem solving using computing", "To understand the internal mechanics of computing", "To analyze and process large amounts of data"], "answer": 1, "explanation": ""}, {"q": "What are the core components of computing?", "options": ["Input, processing, and output", "Algorithms, data structures, and software engineering", "Security, ethics, and accessibility", "Cloud storage and smartphones"], "answer": 0, "explanation": ""}, {"q": "What is the main misconception about computer science?", "options": ["That it is only about coding", "That it is only about hardware", "That it is only about software", "That it is only about theory"], "answer": 0, "explanation": ""}, {"q": "What is the significance of computer science foundations in today's world?", "options": ["It provides a solid base for problem solving using computing", "It enables us to access information and communicate with others", "It allows us to store and access large amounts of data remotely", "It provides a solid base for understanding the underlying principles and concepts of computing"], "answer": 3, "explanation": ""}, {"q": "What is the role of computing in problem solving?", "options": ["To identify patterns and make predictions", "To analyze and process large amounts of data", "To develop new programming languages", "To understand the internal mechanics of computing"], "answer": 1, "explanation": ""}, {"q": "What are the practical consequences of computer science foundations?", "options": ["Security and ethics", "Cloud storage and smartphones", "Algorithms and data structures", "Input and output"], "answer": 0, "explanation": ""}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To develop practical solutions to real-world problems", "To understand the underlying principles and concepts of computing", "To analyze and process large amounts of data", "To identify patterns and make predictions"], "answer": 1, "explanation": ""}, {"q": "What is the role of computer science in making informed decisions?", "options": ["To analyze and process large amounts of data", "To identify patterns and make predictions", "To develop new programming languages", "To understand the internal mechanics of computing"], "answer": 0, "explanation": ""}, {"q": "What is the relationship between computer science foundations and problem solving?", "options": ["Computer science foundations provide a solid base for problem solving using computing", "Computer science foundations do not provide a solid base for problem solving using computing", "Computer science foundations are not related to problem solving", "Computer science foundations are only related to coding"], "answer": 0, "explanation": ""}, {"q": "What is the significance of computer science foundations in today's world?", "options": ["It provides a solid base for understanding the underlying principles and concepts of computing", "It enables us to access information and communicate with others", "It allows us to store and access large amounts of data remotely", "It provides a solid base for problem solving using computing"], "answer": 0, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
