<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of understanding computer science foundations?", "options": ["To build a solid base in the field of computer science", "To develop software only", "To process and store large amounts of data", "To learn and make decisions based on complex data sets"], "answer": 0, "explanation": "Understanding computer science foundations provides a foundation for real-world applications, which is essential for any aspiring computer scientist."}, {"q": "What are the basic steps involved in processing information according to computer science foundations?", "options": ["Input, output, and processing", "Input, processing, and output", "Output, processing, and input", "Processing, input, and output"], "answer": 1, "explanation": "Computer science foundations involve input, processing, and output, which describes the basic steps involved in processing information."}, {"q": "What is a common misconception about computer science foundations?", "options": ["They are only relevant to hardware development", "They are only relevant to software development", "They are not relevant to real-world applications", "They are not relevant to building secure and reliable systems"], "answer": 1, "explanation": "Common misconceptions about computer science foundations include the idea that they are only relevant to software development."}, {"q": "What are the practical consequences of not understanding computer science foundations?", "options": ["Security risks and data loss", "Increased efficiency and effectiveness", "Improved software development", "Enhanced hardware development"], "answer": 0, "explanation": "Practical consequences of not understanding computer science foundations include security risks and data loss."}, {"q": "What is used in various real-world examples according to computer science foundations?", "options": ["Input, processing, and output", "Smartphones and artificial intelligence systems", "Software and hardware systems", "Real-world applications and software development"], "answer": 1, "explanation": "Computer science foundations are used in various real-world examples, including smartphones and artificial intelligence systems."}, {"q": "What is a fundamental concept in computer science according to computer science foundations?", "options": ["Input, processing, and output", "Software development and hardware development", "Real-world applications and security risks", "Data loss and security risks"], "answer": 0, "explanation": "Computer science foundations involve input, processing, and output, which is a fundamental concept in computer science."}, {"q": "What is essential for building a wide range of systems according to computer science foundations?", "options": ["Software development only", "Hardware development only", "Computer science foundations", "Real-world applications only"], "answer": 2, "explanation": "Computer science foundations are essential for building a wide range of systems, including hardware and software systems."}, {"q": "What is critical for real-world applications according to computer science foundations?", "options": ["Increased efficiency and effectiveness", "Improved software development", "Enhanced hardware development", "Designing and developing more efficient and effective systems"], "answer": 3, "explanation": "By understanding computer science foundations, computer scientists can design and develop more efficient and effective systems, which is critical for real-world applications."}, {"q": "What is a reference used in this lecture according to computer science foundations?", "options": ["List of references", "Real-world applications", "Software development", "Hardware development"], "answer": 0, "explanation": "References used in this lecture include a list of references, which provide a comprehensive understanding of the underlying principles and concepts that govern the field of computer science."}, {"q": "What is a result of understanding computer science foundations according to computer science foundations?", "options": ["Increased security risks and data loss", "Improved software development only", "Designing and developing more efficient and effective systems", "Real-world applications only"], "answer": 2, "explanation": "By understanding computer science foundations, computer scientists can design and develop more efficient and effective systems, which is critical for real-world applications."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
