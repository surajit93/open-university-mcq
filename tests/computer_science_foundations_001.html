<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What field of study encompasses the theory, experimentation, and engineering that form the basis for the design and use of computers?", "options": ["Computer Engineering", "Computer Science", "Information Technology", "Software Development"], "answer": 1, "explanation": "Computer science is a field of study that encompasses the theory, experimentation, and engineering that form the basis for the design and use of computers."}, {"q": "What is a direct result of the advancements made in computer science?", "options": ["The development of modern technology", "The widespread use of computers in various fields", "The creation of artificial intelligence", "The development of the internet"], "answer": 1, "explanation": "The widespread use of computers in various fields such as science, engineering, finance, and healthcare is a direct result of the advancements made in computer science."}, {"q": "What is the internal process of a computer system?", "options": ["The manipulation and transformation of input data", "The production of output data", "The processing of input data", "The storage of data"], "answer": 2, "explanation": "Understanding how computer systems process and produce data is crucial for the development of modern technology."}, {"q": "What is an example of real-world computer science in action?", "options": ["Smartphones and cloud computing", "Artificial intelligence and robotics", "Computer networks and cybersecurity", "Database management and data analytics"], "answer": 0, "explanation": "Real-world examples of computer science in action include smartphones and cloud computing."}, {"q": "What is a common misconception about computer science?", "options": ["Computer science is only about theory", "Computer science is only about programming", "Computer science is only about engineering", "Computer science is only about experimentation"], "answer": 1, "explanation": "One of the misconceptions is that computer science is only about programming."}, {"q": "What is the practical consequence of computer science related to security?", "options": ["The protection of computer systems and data from unauthorized access", "The creation of artificial intelligence", "The development of the internet", "The storage of data"], "answer": 0, "explanation": "Security refers to the protection of computer systems and data from unauthorized access."}, {"q": "What is the practical consequence of computer science related to ethics?", "options": ["The consideration of the moral and social implications of computer science", "The creation of artificial intelligence", "The development of the internet", "The storage of data"], "answer": 0, "explanation": "Ethics, on the other hand, refers to the consideration of the moral and social implications of computer science."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To make informed decisions about the use of technology", "To develop modern technology", "To create artificial intelligence", "To develop the internet"], "answer": 0, "explanation": "Understanding the importance of computer science foundations is crucial for making informed decisions about the use of technology."}, {"q": "What is the future of computer science likely to hold?", "options": ["A decrease in the use of technology", "A stagnation in technological advancements", "A shaping of the world and solving complex problems", "An increase in the cost of technology"], "answer": 2, "explanation": "As technology continues to advance, computer science will play an increasingly important role in solving complex problems and improving our quality of life."}, {"q": "What is connected to modern technology in various ways?", "options": ["Computer engineering", "Information technology", "Software development", "Computer science"], "answer": 3, "explanation": "Computer science is connected to modern technology in various ways."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
