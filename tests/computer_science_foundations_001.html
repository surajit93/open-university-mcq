<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary importance of computer science foundations?", "options": ["To develop innovative solutions to real-world problems", "To understand the underlying principles of computer systems", "To learn programming languages", "To analyze algorithms and data structures"], "answer": 0, "explanation": "Computer science foundations provide a solid understanding of the underlying principles and concepts that govern the behavior of computer systems."}, {"q": "What is the intersection of computing and science in computer science?", "options": ["The study of algorithms and data structures", "The development of new technologies and innovations", "The analysis of software systems", "The fusion of disciplines that has led to the development of new technologies and innovations"], "answer": 3, "explanation": "The concept of computer science is an intersection of computing and science."}, {"q": "What is the internal mechanics of a computer system?", "options": ["The flow of data through various components", "The processing of large amounts of data", "The analysis of algorithms and data structures", "The development of new technologies and innovations"], "answer": 0, "explanation": "The internal mechanics of a computer system involve the flow of data through various components, including input, processing, and output."}, {"q": "What governs the flow of data through a computer system?", "options": ["A set of rules and protocols", "A set of algorithms and data structures", "A set of programming languages", "A set of software systems"], "answer": 0, "explanation": "The flow of data through a computer system is governed by a set of rules and protocols that ensure data integrity and security."}, {"q": "What are some real-world examples of computer science in action?", "options": ["Smartphones, cloud computing, and the Internet of Things", "Algorithms and data structures, software systems, and programming languages", "Mathematics, logic, and problem-solving", "Security, ethics, and sustainability"], "answer": 0, "explanation": "Real-world examples of computer science in action include the use of smartphones, cloud computing, and the Internet of Things."}, {"q": "What is one common misconception about computer science?", "options": ["That computer science is only about coding and programming", "That computer science is only about mathematics and logic", "That computer science is only about algorithms and data structures", "That computer science is only about software systems"], "answer": 0, "explanation": "One of the most common misconceptions about computer science is that computer science is only about coding and programming."}, {"q": "What disciplines are involved in computer science?", "options": ["Mathematics, logic, and problem-solving", "Algorithms and data structures, software systems, and programming languages", "Security, ethics, and sustainability", "Input, processing, and output"], "answer": 0, "explanation": "Computer science involves a wide range of disciplines, including mathematics, logic, and problem-solving."}, {"q": "What are some practical consequences of computer science?", "options": ["Security, ethics, and sustainability", "Algorithms and data structures, software systems, and programming languages", "Mathematics, logic, and problem-solving", "Input, processing, and output"], "answer": 0, "explanation": "Some of the practical consequences of computer science include security, ethics, and sustainability."}, {"q": "Why is understanding computer science foundations essential?", "options": ["To develop innovative solutions to real-world problems", "To understand the underlying principles of computer systems", "To learn programming languages", "To analyze algorithms and data structures"], "answer": 0, "explanation": "Understanding computer science foundations is essential for developing innovative solutions to real-world problems."}, {"q": "What is the primary goal of computer science?", "options": ["To develop new technologies and innovations", "To analyze algorithms and data structures", "To understand the underlying principles of computer systems", "To develop innovative solutions to real-world problems"], "answer": 3, "explanation": "The primary goal of computer science is to develop innovative solutions to real-world problems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
