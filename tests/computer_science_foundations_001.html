<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science foundations?", "options": ["Understanding the principles and concepts of computer systems", "Developing efficient computing solutions", "Creating user experience designs", "Analyzing data-driven needs"], "answer": 0, "explanation": "Computer science foundations provide a solid base for understanding the principles and concepts that govern the behavior of computer systems."}, {"q": "What drives innovation and progress in computing?", "options": ["Computational needs", "Data-driven needs", "Interactive needs", "All of the above"], "answer": 3, "explanation": "Computing needs drive innovation and progress."}, {"q": "What is an algorithm?", "options": ["A set of instructions used to solve a specific problem", "A type of data structure", "A computer system component", "A programming language"], "answer": 0, "explanation": "An algorithm is a set of instructions that is used to solve a specific problem."}, {"q": "What type of algorithm is used to sort data in ascending or descending order?", "options": ["Searching algorithm", "Sorting algorithm", "Graph algorithm", "Data structure"], "answer": 1, "explanation": "Sorting algorithms are used to sort data in ascending or descending order."}, {"q": "What is an example of a real-world application of computer science foundations?", "options": ["Smart homes", "Self-driving cars", "Medical imaging", "All of the above"], "answer": 3, "explanation": "Smart homes, self-driving cars, and medical imaging are examples of real-world applications of computer science foundations."}, {"q": "What is a common misconception about computer science?", "options": ["It is only about coding", "It is only about data structures", "It is only about algorithms", "It is only about computer systems"], "answer": 0, "explanation": "One common misconception about computer science is that it is only about coding."}, {"q": "What is essential for developing effective computing solutions?", "options": ["Understanding algorithms", "Understanding data structures", "Understanding computer systems", "Understanding all of the above"], "answer": 3, "explanation": "Understanding computer science foundations is essential for developing effective computing solutions."}, {"q": "What is a multidisciplinary field that requires a deep understanding of both technical and non-technical concepts?", "options": ["Computer science", "Data science", "Human-computer interaction", "All of the above"], "answer": 3, "explanation": "Computer science is a multidisciplinary field that requires a deep understanding of both technical and non-technical concepts."}, {"q": "What has practical consequences for system design and development?", "options": ["Understanding algorithms", "Understanding data structures", "Understanding computer systems", "Understanding all of the above"], "answer": 3, "explanation": "Understanding computer science foundations has practical consequences for system design and development."}, {"q": "What is the importance of computer science foundations?", "options": ["It has no practical consequences", "It is only about coding", "It is essential for understanding modern technology", "It is only about data structures"], "answer": 2, "explanation": "The importance of computer science foundations cannot be overstated."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
