<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Mathematics", "Engineering", "Social Sciences", "All of the above"], "answer": 3, "explanation": "Computer science is an interdisciplinary field that combines elements of mathematics, engineering, and social sciences."}, {"q": "What is the term for the use of algorithms, data structures, and software to process and analyze data?", "options": ["Computing", "Science", "Engineering", "Mathematics"], "answer": 0, "explanation": "Computing refers to the use of algorithms, data structures, and software to process and analyze data."}, {"q": "What is the systematic study of the natural world through observation, experimentation, and evidence-based reasoning?", "options": ["Computing", "Science", "Engineering", "Mathematics"], "answer": 1, "explanation": "Science refers to the systematic study of the natural world through observation, experimentation, and evidence-based reasoning."}, {"q": "What are the three stages of the flow of data through a computer system?", "options": ["Input, Processing, Output", "Processing, Output, Input", "Input, Output, Processing", "Output, Input, Processing"], "answer": 0, "explanation": "The input stage involves collecting data from various sources, the processing stage involves analyzing and transforming the data, and the output stage involves presenting the results in a meaningful way."}, {"q": "What is the primary purpose of databases in computer science?", "options": ["To host and serve web applications", "To interact with web applications", "To store and manage large amounts of data", "To analyze and transform data"], "answer": 2, "explanation": "Databases are used to store and manage large amounts of data."}, {"q": "What is one of the common misconceptions about computer science?", "options": ["Computer science is only about social sciences", "Computer science is only about mathematics", "Computer science is only about coding and programming", "Computer science is only about engineering"], "answer": 2, "explanation": "One of the most significant misconceptions is that computer science is only about coding and programming."}, {"q": "What is one of the potential consequences of computer science?", "options": ["Increased security and privacy risks", "Increased inequality and social injustice", "Increased efficiency and scalability", "Increased accessibility and affordability"], "answer": 0, "explanation": "One of the most significant consequences is the potential for increased security and privacy risks."}, {"q": "What is the term for the combination of computing and science?", "options": ["Engineering", "Mathematics", "Social Sciences", "The intersection of computing and science"], "answer": 3, "explanation": "The combination of computing and science enables us to study complex phenomena, model real-world systems, and make predictions about future outcomes."}, {"q": "What is the primary goal of understanding computer science foundations?", "options": ["To design and build complex systems", "To analyze and transform data", "To store and manage large amounts of data", "To host and serve web applications"], "answer": 0, "explanation": "Understanding computer science foundations is crucial for designing and building complex systems that are reliable, efficient, and secure."}, {"q": "What is the term for the ability to communicate complex ideas effectively in computer science?", "options": ["Algorithms", "Data structures", "Software engineering", "Effective communication"], "answer": 3, "explanation": "It requires a deep understanding of mathematics, statistics, and social sciences, as well as the ability to communicate complex ideas effectively."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
