<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science foundations?", "options": ["Understanding how humans interact with technology", "Understanding how computers process information", "Understanding the social impact of technology", "Understanding the economic benefits of technology"], "answer": 1, "explanation": "Computer science foundations provide the framework for understanding how computers process information, and how this impacts society."}, {"q": "What is the result of exponential growth in computing power?", "options": ["A decrease in the cost of technology", "An increase in the complexity of technology", "The development of new technologies", "A decrease in the impact of technology on society"], "answer": 2, "explanation": "Exponential growth in computing power has led to the development of new technologies, and has transformed the way we live and work."}, {"q": "What is the interaction between hardware and software components in computers called?", "options": ["The internal mechanics of computers", "The external mechanics of computers", "The interaction of computer science and reality", "The intersection of computer science and society"], "answer": 0, "explanation": "The internal mechanics of computers involve the interaction of hardware and software components."}, {"q": "What is the role of computers in shaping our world?", "options": ["They have no role", "They play a minor role", "They play a critical role", "They play a limited role"], "answer": 2, "explanation": "Real-world examples of computer science in action are all around us, and demonstrate the practical applications of computer science foundations."}, {"q": "What is the importance of separating fact from fiction in computer science?", "options": ["It is not important", "It is somewhat important", "It is essential", "It is not relevant"], "answer": 2, "explanation": "Separating fact from fiction is essential for developing a deep understanding of computer science concepts."}, {"q": "What are the practical consequences of computer science?", "options": ["They are limited to data breaches", "They are limited to environmental concerns", "They are far-reaching and multifaceted", "They are not significant"], "answer": 2, "explanation": "The practical consequences of computer science are far-reaching and multifaceted, and include data breaches and environmental concerns."}, {"q": "What is the role of computer science foundations in understanding the world?", "options": ["They are not essential", "They are somewhat important", "They are essential", "They are not relevant"], "answer": 2, "explanation": "Computer science foundations are essential for understanding the world, and provide the framework for understanding how computers process information, and how this impacts society."}, {"q": "What is the future of computer science?", "options": ["It is bleak", "It is uncertain", "It is bright and holds promise", "It is not significant"], "answer": 2, "explanation": "The future of computer science is bright, and holds much promise for addressing the complex challenges of the digital age."}, {"q": "What is the importance of understanding the concepts, motivations, and practical consequences of computer science?", "options": ["It is not important", "It is somewhat important", "It is essential", "It is not relevant"], "answer": 2, "explanation": "Understanding the concepts, motivations, and practical consequences of computer science is essential for developing effective solutions to the challenges of the digital age."}, {"q": "What is the outcome of not understanding computer science foundations?", "options": ["It has no impact", "It has a minor impact", "It has serious consequences", "It has no relevance"], "answer": 2, "explanation": "Myths and misconceptions about computer science can have serious consequences, and can lead to misunderstandings about the impact of technology on society."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
