<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary function of an algorithm?", "options": ["To store data", "To process data", "To display data", "To delete data"], "answer": 1, "explanation": "An algorithm is a set of instructions that processes data, transforming it into a desired output."}, {"q": "What is the significance of understanding computer science foundations?", "options": ["It is not essential for programming", "It is essential for efficient programming and real-world application", "It is only relevant for theoretical purposes", "It is not relevant for developers"], "answer": 1, "explanation": "Understanding computer science foundations is crucial for efficient programming and real-world application."}, {"q": "What is the primary purpose of computer science foundations?", "options": ["To create complex problems", "To build upon existing knowledge", "To create innovative solutions", "To store data"], "answer": 2, "explanation": "Computer science foundations provide a solid base for developers to build upon, allowing them to create innovative solutions to complex problems."}, {"q": "What is the importance of understanding internal mechanics in computer science?", "options": ["It is not essential for programming", "It is essential for efficient programming and real-world application", "It is only relevant for theoretical purposes", "It is not relevant for developers"], "answer": 1, "explanation": "Understanding how algorithms interact with data is crucial for developers to create efficient and effective solutions."}, {"q": "What is the significance of real-world examples in computer science?", "options": ["They are not relevant for understanding computer science concepts", "They demonstrate the practical application of computer science concepts", "They are only relevant for theoretical purposes", "They are not essential for programming"], "answer": 1, "explanation": "Real-world examples demonstrate the practical application of computer science concepts."}, {"q": "What is the consequence of not understanding computer science foundations?", "options": ["It has no impact on programming", "It leads to inefficient programming", "It has no impact on real-world application", "It leads to secure and efficient solutions"], "answer": 2, "explanation": "Understanding computer science foundations is crucial for efficient programming and real-world application."}, {"q": "What is the importance of addressing common misconceptions in computer science?", "options": ["It is not essential for understanding computer science concepts", "It is essential for accurate understanding and dispelling myths", "It is only relevant for theoretical purposes", "It has no impact on programming"], "answer": 1, "explanation": "It's essential to identify and address these misconceptions to ensure accurate understanding."}, {"q": "What is the significance of understanding security and efficiency concepts in computer science?", "options": ["They are not relevant for programming", "They are essential for creating secure and efficient solutions", "They are only relevant for theoretical purposes", "They have no impact on real-world application"], "answer": 1, "explanation": "Understanding security and efficiency concepts can help developers create secure and efficient solutions."}, {"q": "What is the primary purpose of this lecture on computer science foundations?", "options": ["To create complex problems", "To build upon existing knowledge", "To provide an overview of computer science foundations", "To store data"], "answer": 2, "explanation": "This lecture has provided an overview of computer science foundations."}, {"q": "What is the expected outcome of understanding computer science foundations?", "options": ["It has no impact on programming", "It leads to inefficient programming", "It leads to innovative solutions, addressing common misconceptions, and applying knowledge in real-world scenarios", "It has no impact on real-world application"], "answer": 2, "explanation": "By grasping these concepts, developers can create innovative solutions, address common misconceptions, and apply their knowledge in real-world scenarios."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
