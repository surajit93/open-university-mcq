<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of the study of computer science?", "options": ["Algorithms and computational systems", "Computer hardware and software", "Data storage and retrieval", "Network security and protocols"], "answer": 0, "explanation": "The study of computer science deals with the study of algorithms and computational systems."}, {"q": "What is the fundamental concept of how computers process data?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, storage, and output", "Input, processing, and deletion"], "answer": 0, "explanation": "Computers process data through a series of steps: input, processing, and output."}, {"q": "What is the primary role of computers in our daily lives?", "options": ["To provide entertainment", "To process information and make decisions", "To store data and perform calculations", "To communicate with each other"], "answer": 1, "explanation": "Computers are used in various aspects of our daily lives, from smartphones to databases and cloud storage."}, {"q": "Are computers intelligent?", "options": ["Yes", "No", "Maybe", "It depends on the context"], "answer": 1, "explanation": "Computers are not intelligent, but they can process information and make decisions based on algorithms."}, {"q": "What are some of the practical consequences of the study of computer science?", "options": ["Security, privacy, and ethics", "Computer hardware and software development", "Data storage and retrieval", "Network security and protocols"], "answer": 0, "explanation": "The study of computer science has significant practical consequences, including security, privacy, and ethics."}, {"q": "Why is understanding computer science foundations important?", "options": ["To develop more efficient and effective solutions to real-world problems", "To understand computer hardware and software", "To learn programming languages", "To communicate with other computer scientists"], "answer": 0, "explanation": "Understanding computer science foundations is important because it allows us to develop more efficient and effective solutions to real-world problems."}, {"q": "What is the primary role of algorithms in computer science?", "options": ["To process information and make decisions", "To store data and perform calculations", "To communicate with other computers", "To provide entertainment"], "answer": 0, "explanation": "Algorithms are a critical part of computer science, as they allow computers to process information and make decisions."}, {"q": "What is the relationship between computer science and real-world problems?", "options": ["Computer science is unrelated to real-world problems", "Computer science is used to solve real-world problems", "Computer science is used to create real-world problems", "Computer science is used to communicate with other computers"], "answer": 1, "explanation": "Computer science is used to develop more effective solutions to real-world problems."}, {"q": "What is the primary limitation of computer science?", "options": ["Computers are not intelligent", "Computers are not capable of learning", "Computers are not capable of making decisions", "Computers are not capable of processing information"], "answer": 0, "explanation": "One of the primary limitations of computer science is that computers are not intelligent, but they can process information and make decisions based on algorithms."}, {"q": "What is the importance of understanding the underlying principles of computer science?", "options": ["To develop more efficient and effective solutions to real-world problems", "To understand computer hardware and software", "To learn programming languages", "To communicate with other computer scientists"], "answer": 0, "explanation": "Understanding the underlying principles of computer science is essential to develop more efficient and effective solutions to real-world problems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
