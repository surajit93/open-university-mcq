<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To design and develop computer systems", "To analyze and solve complex problems", "To process information through internal mechanics", "To provide users with efficient and effective services"], "answer": 1, "explanation": "Computer science foundations enable individuals to analyze and solve complex problems."}, {"q": "What are the three internal mechanics of computer systems?", "options": ["Initialization, execution, and termination", "Input, processing, and output", "Algorithms, data structures, and software engineering", "Computer architecture, operating systems, and networks"], "answer": 0, "explanation": "Computer systems process information through a series of internal mechanics, which include initialization, execution, and termination."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science is only about theory", "That computer science is only about coding", "That computer science is only about hardware", "That computer science is only about software"], "answer": 1, "explanation": "One of the most common misconceptions is that computer science is only about coding."}, {"q": "What are the practical consequences of not understanding computer science foundations?", "options": ["Improved security and performance", "Security risks and performance issues", "Increased efficiency and productivity", "Reduced costs and complexity"], "answer": 1, "explanation": "Security risks and performance issues can arise if computer systems are not designed and developed with the principles of computer science in mind."}, {"q": "What are some real-world examples of computer science foundations?", "options": ["Search engines and social media platforms", "Database management systems and web servers", "Computer-aided design and computer-aided manufacturing", "Artificial intelligence and machine learning"], "answer": 0, "explanation": "Real-world examples of computer science foundations include search engines and social media platforms."}, {"q": "Why is understanding computer science foundations essential for a career in computer science?", "options": ["It provides a solid base for understanding the principles and practices that govern the design, development, and operation of computer systems", "It enables individuals to analyze and solve complex problems", "It provides a competitive edge in the job market", "It is a requirement for all computer science programs"], "answer": 0, "explanation": "Understanding computer science foundations is essential for any individual looking to pursue a career in computer science."}, {"q": "What resources are recommended for further learning on computer science foundations?", "options": ["Online tutorials and videos", "Textbooks and academic papers", "Professional certifications and training programs", "References provided"], "answer": 3, "explanation": "For further learning, I recommend consulting the references provided."}, {"q": "What is the primary benefit of understanding computer science foundations?", "options": ["Improved security and performance", "Increased efficiency and productivity", "Reduced costs and complexity", "Ability to analyze and solve complex problems"], "answer": 3, "explanation": "Understanding computer science foundations enables individuals to analyze and solve complex problems."}, {"q": "What is the relationship between computer science foundations and computer systems?", "options": ["Computer science foundations design and develop computer systems", "Computer science foundations process information through internal mechanics", "Computer science foundations provide users with efficient and effective services", "Computer science foundations govern the design, development, and operation of computer systems"], "answer": 3, "explanation": "Understanding computer science foundations provides a solid base for understanding the principles and practices that govern the design, development, and operation of computer systems."}, {"q": "What is the primary purpose of computer science foundations in real-world applications?", "options": ["To provide users with efficient and effective services", "To design and develop computer systems", "To analyze and solve complex problems", "To process information through internal mechanics"], "answer": 0, "explanation": "Real-world examples of computer science foundations include search engines and social media platforms, which utilize computer science foundations to provide users with efficient and effective services."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
