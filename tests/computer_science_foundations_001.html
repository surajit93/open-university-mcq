<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Programming and coding", "Understanding the principles that govern how computers work", "Input-output process", "Real-world examples"], "answer": 1, "explanation": "Computer science is not just about programming or coding, but it's about understanding the principles that govern how computers work."}, {"q": "What is a fundamental aspect of computer science?", "options": ["Internal mechanics of computers", "Input-output process", "Computers and humans interacting", "Real-world examples"], "answer": 2, "explanation": "Computers and humans interacting is a fundamental aspect of computer science."}, {"q": "What is the input-output process in computer science?", "options": ["Computers take input, process it, and produce output", "Computers only take input", "Computers only produce output", "Computers do not take input or produce output"], "answer": 0, "explanation": "Computers take input, process it, and produce output."}, {"q": "What is an example of a real-world application of computer science?", "options": ["Smartphones", "Self-driving cars", "Both A and B", "Neither A nor B"], "answer": 2, "explanation": "Real-world examples of computer science in action include smartphones and self-driving cars."}, {"q": "What is the purpose of understanding computer science?", "options": ["To recognize the importance of computer science in our daily lives", "To understand the principles that govern how computers work", "To separate fact from fiction", "To recognize the impact on society"], "answer": 0, "explanation": "It's essential to understand the fundamental concepts and principles of computer science."}, {"q": "What is the consequence of computer science on society?", "options": ["Limited impact", "Far-reaching impact", "No impact", "Unknown impact"], "answer": 1, "explanation": "The practical consequences of computer science are far-reaching."}, {"q": "What affects various aspects of our lives, from education to employment?", "options": ["Computer science", "Programming and coding", "Input-output process", "Real-world examples"], "answer": 0, "explanation": "Computer science affects various aspects of our lives, from education to employment."}, {"q": "What is the primary focus of this lecture?", "options": ["Understanding the principles that govern how computers work", "Input-output process", "Real-world examples", "Computer science in various industries"], "answer": 0, "explanation": "Understanding computer science is crucial in today's digital age."}, {"q": "What is the importance of understanding computer science?", "options": ["To recognize the importance of computer science in our daily lives", "To understand the principles that govern how computers work", "To separate fact from fiction", "To recognize the impact on society"], "answer": 0, "explanation": "It's essential to understand the fundamental concepts and principles of computer science."}, {"q": "What is the purpose of addressing common misconceptions about computer science?", "options": ["To recognize the importance of computer science in our daily lives", "To understand the principles that govern how computers work", "To separate fact from fiction", "To recognize the impact on society"], "answer": 2, "explanation": "It's essential to separate fact from fiction."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
