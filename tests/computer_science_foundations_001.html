<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the study of the theory, experimentation, and engineering that form the basis for the design and use of computers?", "options": ["Computer architecture", "Algorithms", "Computer science", "Software engineering"], "answer": 2, "explanation": "Computer science is the study of the theory, experimentation, and engineering that form the basis for the design and use of computers."}, {"q": "What is computing?", "options": ["The study of computer science", "The process of using computers to solve problems, process information, and make decisions", "The hardware of a computer", "The software of a computer"], "answer": 1, "explanation": "Computing is the process of using computers to solve problems, process information, and make decisions."}, {"q": "What are the two main components of a computing system?", "options": ["Hardware and software", "Algorithms and computer architecture", "Programming languages and software engineering", "Central processing unit and memory"], "answer": 0, "explanation": "The two main components of a computing system are hardware and software."}, {"q": "What is the primary function of the central processing unit?", "options": ["To store data", "To process information", "To input/output data", "To power the computer"], "answer": 1, "explanation": "The primary function of the central processing unit is to process information."}, {"q": "What is one common misconception about computer science?", "options": ["That computer science is only about computer architecture", "That computer science is only about programming", "That computer science is only about software engineering", "That computer science is only about algorithms"], "answer": 1, "explanation": "One common misconception about computer science is that it is only about programming."}, {"q": "What is the impact of computing on our daily lives?", "options": ["The ability to process and analyze large amounts of data, make decisions, and automate tasks", "The ability to communicate with each other", "The ability to work efficiently", "The ability to power research institutions"], "answer": 0, "explanation": "The impact of computing on our daily lives is the ability to process and analyze large amounts of data, make decisions, and automate tasks."}, {"q": "What are some areas of life that computing has the potential to revolutionize?", "options": ["Healthcare, finance, education, and transportation", "Computer science, programming, and software engineering", "Algorithms, computer architecture, and hardware", "Central processing unit, memory, and input/output devices"], "answer": 0, "explanation": "Computing has the potential to revolutionize many areas of life, including healthcare, finance, education, and transportation."}, {"q": "What is the role of software in a computing system?", "options": ["To power the computer", "To process information", "To input/output data", "To run on the computer and perform tasks"], "answer": 3, "explanation": "The software plays a crucial role in a computing system as it runs on the computer and performs tasks."}, {"q": "What is the primary function of the memory in a computer?", "options": ["To process information", "To input/output data", "To store data", "To power the computer"], "answer": 2, "explanation": "The primary function of the memory in a computer is to store data."}, {"q": "What is the relationship between computing and our daily lives?", "options": ["Computing is separate from our daily lives", "Computing is a small part of our daily lives", "Computing is a vital part of our daily lives", "Computing is not relevant to our daily lives"], "answer": 2, "explanation": "Computing is a vital part of our daily lives, as it is used in many areas, including healthcare, finance, education, and transportation."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
