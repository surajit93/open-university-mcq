<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computational thinking in computer science?", "options": ["To design effective data structures", "To break down complex problems into manageable parts", "To create reliable software systems", "To develop efficient algorithms"], "answer": 1, "explanation": "Computational thinking enables us to break down complex problems into manageable parts."}, {"q": "What are the building blocks of computer science?", "options": ["Algorithms and data structures", "Computational thinking and problem-solving", "Computer hardware and software", "Networking and cybersecurity"], "answer": 0, "explanation": "Algorithms and data structures are the building blocks of computer science."}, {"q": "What is the role of algorithms in computer science?", "options": ["To store and organize data", "To specify the steps to solve a problem", "To process and store large amounts of data", "To develop efficient software systems"], "answer": 1, "explanation": "Algorithms specify the steps to solve a problem."}, {"q": "What is the significance of computer science in real-world applications?", "options": ["It has no practical consequences", "It is only used in coding", "It is applied in various real-world applications", "It is only used in artificial intelligence"], "answer": 2, "explanation": "Computer science concepts are applied in various real-world applications."}, {"q": "What is the broader scope of computer science?", "options": ["Only coding", "Only problem-solving", "Problem-solving, critical thinking, and creativity", "Only artificial intelligence"], "answer": 2, "explanation": "Computer science is not just about coding; it's about problem-solving, critical thinking, and creativity."}, {"q": "What are two areas where computer science has a significant impact?", "options": ["Cybersecurity and artificial intelligence", "Networking and cybersecurity", "Computer hardware and software", "Data structures and algorithms"], "answer": 0, "explanation": "Cybersecurity and artificial intelligence are two areas where computer science has a significant impact."}, {"q": "What is the key to success in any field that involves computer science?", "options": ["Understanding the internal mechanics of computer science", "Recognizing the importance of computational thinking", "Developing more effective solutions to complex problems", "Understanding the practical consequences of computer science"], "answer": 2, "explanation": "By recognizing the importance of computational thinking, problem-solving, and critical thinking, we can develop more effective solutions to complex problems."}, {"q": "What is the purpose of the provided references?", "options": ["To provide a more in-depth understanding of the concepts discussed in this lecture", "To introduce new concepts in computer science", "To provide a brief overview of computer science", "To discuss the history of computer science"], "answer": 0, "explanation": "For further reading, please refer to the provided references."}, {"q": "What is the importance of understanding the foundations of computer science?", "options": ["It has no practical consequences", "It is only used in coding", "It is essential for anyone interested in pursuing a career in this field", "It is only used in artificial intelligence"], "answer": 2, "explanation": "Understanding the foundations of computer science is vital for anyone interested in pursuing a career in this field."}, {"q": "What is the role of data structures in computer science?", "options": ["To specify the steps to solve a problem", "To store and organize data for efficient access and manipulation", "To process and store large amounts of data", "To develop efficient software systems"], "answer": 1, "explanation": "Data structures store and organize data for efficient access and manipulation."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
