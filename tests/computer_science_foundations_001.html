<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science foundations?", "options": ["Programming and software development", "Artificial intelligence and data science", "Input, processing, and output", "Cybersecurity and cloud storage"], "answer": 2, "explanation": "Computer science involves input, processing, and output, which is the internal mechanics of computer science."}, {"q": "What is an example of a real-world application that relies on computer science principles?", "options": ["Smartphones", "Cloud storage", "The internet", "All of the above"], "answer": 3, "explanation": "Smartphones, cloud storage, and the internet all rely on computer science principles."}, {"q": "What is a common misconception about computer science?", "options": ["It is only for geniuses", "It is only for programming and software development", "It is only for artificial intelligence and data science", "It is only for cybersecurity"], "answer": 1, "explanation": "Some people believe that computer science is only for programming and software development."}, {"q": "What is the expected duration of this lecture?", "options": ["5 minutes", "8 minutes", "10 minutes", "12 minutes"], "answer": 1, "explanation": "The expected duration of this lecture is 8 minutes."}, {"q": "What is the impact of computer science on society?", "options": ["Minimal", "Moderate", "Significant", "Unknown"], "answer": 2, "explanation": "The field of computer science has a significant impact on our daily lives."}, {"q": "What is the primary goal of computer science?", "options": ["Developing new technologies", "Understanding the impact of technologies on society", "Programming and software development", "Artificial intelligence and data science"], "answer": 1, "explanation": "Understanding the practical consequences of computer science is essential."}, {"q": "What areas does computer science encompass?", "options": ["Programming and software development only", "Artificial intelligence and data science only", "Cybersecurity and cloud storage only", "A wide range of areas including artificial intelligence, data science, and cybersecurity"], "answer": 3, "explanation": "Computer science encompasses a wide range of areas, including artificial intelligence, data science, and cybersecurity."}, {"q": "What is the internal mechanics of computer science?", "options": ["Input, processing, and output", "Programming and software development", "Artificial intelligence and data science", "Cybersecurity and cloud storage"], "answer": 0, "explanation": "Computer science involves input, processing, and output, which is the internal mechanics of computer science."}, {"q": "What is the importance of understanding computer science in today's world?", "options": ["It is not essential", "It is moderately important", "It is very important", "It is crucial"], "answer": 3, "explanation": "Computer science is a fundamental discipline that underlies modern technology."}, {"q": "What is the field of computer science used for?", "options": ["Only for programming and software development", "Only for artificial intelligence and data science", "Only for cybersecurity and cloud storage", "A wide range of areas including artificial intelligence, data science, and cybersecurity"], "answer": 3, "explanation": "Computer science is used in various real-world applications, including smartphones, cloud storage, and the internet."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
