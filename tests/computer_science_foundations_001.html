<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind Computer Science?", "options": ["To create new programming languages", "To solve real-world problems efficiently", "To understand computer hardware", "To develop artificial intelligence"], "answer": 1, "explanation": "The motivation behind Computer Science is to solve real-world problems efficiently."}, {"q": "What is the study of Computer Science?", "options": ["The study of computer hardware", "The study of algorithms and data structures", "The study of computer networks", "The study of computer science theory, experimentation, and engineering"], "answer": 3, "explanation": "Computer Science is the study of the theory, experimentation, and engineering that form the basis for the design and use of computers."}, {"q": "What is a fundamental aspect of Computer Science?", "options": ["Understanding computer hardware", "Understanding computer networks", "Problem-solving", "Understanding programming languages"], "answer": 2, "explanation": "Problem-solving is a fundamental aspect of Computer Science."}, {"q": "How do computers process information?", "options": ["Through a series of internal mechanics, including input, processing, and output", "Through a series of external mechanics, including input, processing, and output", "Through a series of internal mechanics, including processing, output, and input", "Through a series of external mechanics, including processing, output, and input"], "answer": 0, "explanation": "Computers process information through a series of internal mechanics, including input, processing, and output."}, {"q": "What is a common misconception about Computer Science?", "options": ["That it is only about coding", "That it is only about computer hardware", "That it is only about computer networks", "That it is only about artificial intelligence"], "answer": 0, "explanation": "There are common misconceptions about Computer Science, such as the idea that it is only about coding."}, {"q": "What is essential to ensure that computers are designed and developed responsibly?", "options": ["A deep understanding of Computer Science concepts", "A deep understanding of computer hardware", "A deep understanding of computer networks", "A deep understanding of artificial intelligence"], "answer": 0, "explanation": "The practical consequences of Computer Science are far-reaching, including security and ethics."}, {"q": "What is a multidisciplinary field that encompasses a wide range of topics, including mathematics, logic, and philosophy?", "options": ["Computer Science", "Computer Engineering", "Computer Networks", "Artificial Intelligence"], "answer": 0, "explanation": "Computer Science is a multidisciplinary field that encompasses a wide range of topics, including mathematics, logic, and philosophy."}, {"q": "What is the primary goal of Computer Science?", "options": ["To create new programming languages", "To solve real-world problems efficiently", "To understand computer hardware", "To develop artificial intelligence"], "answer": 1, "explanation": "The motivation behind Computer Science is to solve real-world problems efficiently."}, {"q": "What is essential to design and develop efficient and responsible systems?", "options": ["A deep understanding of Computer Science concepts", "A deep understanding of computer hardware", "A deep understanding of computer networks", "A deep understanding of artificial intelligence"], "answer": 0, "explanation": "Understanding its concepts and applications is essential for designing and developing efficient and responsible systems."}, {"q": "What is the study of Computer Science based on?", "options": ["Theory, experimentation, and engineering", "Algorithms and data structures", "Computer networks", "Computer hardware"], "answer": 0, "explanation": "Computer Science is the study of the theory, experimentation, and engineering that form the basis for the design and use of computers."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
