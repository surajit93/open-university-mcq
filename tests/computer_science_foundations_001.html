<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of understanding computer science foundations?", "options": ["To design and develop inefficient systems", "To understand the underlying principles of computer systems", "To only focus on programming", "To only focus on theoretical concepts"], "answer": 1, "explanation": "Understanding computer science foundations provides a solid foundation for designing and developing efficient systems."}, {"q": "What is illustrated in the diagram that shows the flow of user input, algorithm execution, and system response?", "options": ["The initialization, algorithm execution, and termination phases", "The flow of user input, algorithm execution, and system response", "The application of computer science foundations in search engines and social media platforms", "The importance of understanding computer science foundations"], "answer": 1, "explanation": "The diagram illustrates the flow of user input, algorithm execution, and system response."}, {"q": "What is the significance of understanding the internal mechanics of computer science foundations?", "options": ["It is not essential for optimizing system performance", "It is essential for optimizing system performance", "It has no impact on system performance", "It is only relevant for theoretical concepts"], "answer": 1, "explanation": "Understanding these internal mechanics is essential for optimizing system performance."}, {"q": "What is a common misconception about computer science?", "options": ["It is only about theoretical concepts", "It is only about programming", "It is only about practical applications", "It is only about computer architecture"], "answer": 1, "explanation": "One common misconception about computer science is that it is only about programming."}, {"q": "What is a multidisciplinary field that requires a deep understanding of theoretical and practical concepts?", "options": ["Computer science", "Computer architecture", "Algorithms", "Data structures"], "answer": 0, "explanation": "Computer science is a multidisciplinary field that requires a deep understanding of theoretical and practical concepts."}, {"q": "What is the direct impact of efficient systems on user experience?", "options": ["It has no impact on user experience", "It has a direct impact on user experience", "It has an indirect impact on user experience", "It has a negative impact on user experience"], "answer": 1, "explanation": "Efficient systems have a direct impact on user experience."}, {"q": "What is the primary consequence of understanding computer science foundations?", "options": ["It has no practical consequences", "It has significant practical consequences", "It has limited practical consequences", "It has no impact on system performance"], "answer": 1, "explanation": "The practical consequences of understanding computer science foundations are significant."}, {"q": "What is essential for designing and developing systems that meet the demands of modern applications?", "options": ["Understanding computer science foundations", "Understanding only theoretical concepts", "Understanding only practical applications", "Understanding only computer architecture"], "answer": 0, "explanation": "Understanding computer science foundations is essential for designing and developing systems that meet the demands of modern applications."}, {"q": "What is the importance of understanding computer science foundations in modern applications?", "options": ["It is not essential for modern applications", "It is essential for modern applications", "It has no impact on modern applications", "It has a limited impact on modern applications"], "answer": 1, "explanation": "Understanding computer science foundations helps us design and develop systems that meet the demands of modern applications."}, {"q": "What is a critical aspect of computer science that cannot be overlooked?", "options": ["Understanding only theoretical concepts", "Understanding only practical applications", "Understanding only computer architecture", "Understanding computer science foundations"], "answer": 3, "explanation": "By understanding computer science foundations, we can improve the overall efficiency of the system and provide optimal user experience. This is a critical aspect of computer science that cannot be overlooked."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
