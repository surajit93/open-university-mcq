<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To understand the internal mechanics of computer systems", "To solve real-world problems", "To learn programming languages", "To understand algorithms and data structures"], "answer": 1, "explanation": "Understanding computer science foundations is essential for solving real-world problems."}, {"q": "What is the internal mechanics of computer systems composed of?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and communication", "Input, processing, and output, and storage"], "answer": 0, "explanation": "The internal mechanics of computer systems involve processing input to produce output through a series of steps, including input, processing, and output."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science is only about programming", "That computer science is only about data structures", "That computer science is only about algorithms", "That computer science is only about software engineering"], "answer": 0, "explanation": "Some people believe that computer science is only about programming, but it's much more than that."}, {"q": "What are some practical consequences of understanding computer science foundations?", "options": ["Understanding security, performance, and scalability", "Understanding algorithms and data structures", "Understanding programming languages", "Understanding internal mechanics of computer systems"], "answer": 0, "explanation": "Understanding security, performance, and scalability are essential for designing and implementing effective systems."}, {"q": "What is the relationship between computer science foundations and real-world problems?", "options": ["Computer science foundations are unrelated to real-world problems", "Computer science foundations are used to solve real-world problems", "Computer science foundations are used to identify real-world problems", "Computer science foundations are used to design solutions for real-world problems"], "answer": 3, "explanation": "Understanding computer science foundations is crucial for solving real-world problems."}, {"q": "What is the role of real-world examples in computer science foundations?", "options": ["To illustrate the application of computer science concepts", "To demonstrate the internal mechanics of computer systems", "To show the importance of programming languages", "To explain the concept of algorithms"], "answer": 0, "explanation": "Real-world examples illustrate the application of computer science concepts."}, {"q": "What is the primary benefit of understanding computer science foundations?", "options": ["To design efficient systems", "To solve real-world problems", "To understand internal mechanics of computer systems", "To learn programming languages"], "answer": 1, "explanation": "Understanding computer science foundations is essential for solving real-world problems."}, {"q": "What is the relationship between computer science foundations and software engineering?", "options": ["Computer science foundations are unrelated to software engineering", "Computer science foundations are used to design software", "Computer science foundations are used to implement software", "Computer science foundations involve understanding algorithms, data structures, and software engineering"], "answer": 3, "explanation": "Computer science involves understanding the underlying principles of computer systems, including algorithms, data structures, and software engineering."}, {"q": "What is the role of security in computer science foundations?", "options": ["To understand internal mechanics of computer systems", "To solve real-world problems", "To understand algorithms and data structures", "To understand security, performance, and scalability"], "answer": 3, "explanation": "Understanding security, performance, and scalability are essential for designing and implementing effective systems."}, {"q": "What is the relationship between computer science foundations and communication?", "options": ["Computer science foundations are unrelated to communication", "Computer science foundations are used to design communication systems", "Computer science foundations are used to implement communication systems", "Computer science foundations involve understanding how computer systems communicate with each other"], "answer": 3, "explanation": "It provides a solid foundation for understanding how computer systems process information, communicate with each other, and solve problems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
