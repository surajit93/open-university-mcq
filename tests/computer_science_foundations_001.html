<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What has become increasingly important in modern society?", "options": ["Economy", "Politics", "Computer Science", "Environment"], "answer": 2, "explanation": "The field of computer science has become increasingly important in modern society."}, {"q": "What is a direct result of the exponential increase in computing power over the years?", "options": ["Decrease in computing power", "Increase in computing power", "No change in computing power", "Exponential decrease in computing power"], "answer": 1, "explanation": "This is a direct result of the exponential increase in computing power over the years."}, {"q": "What are the critical stages in processing information in a computer system?", "options": ["Input, Output, Storage", "Input, Processing, Output", "Processing, Storage, Output", "Input, Processing, Storage"], "answer": 1, "explanation": "The input, processing, and output stages are critical in this context."}, {"q": "What are some real-world examples of computer science in action?", "options": ["Smartphones, Cloud Computing, Artificial Intelligence", "Smartphones, Cloud Computing, Internet", "Artificial Intelligence, Cloud Computing, Internet", "Smartphones, Artificial Intelligence, Internet"], "answer": 0, "explanation": "Real-world examples of computer science in action include smartphones, cloud computing, and artificial intelligence."}, {"q": "Why is it essential to address common misconceptions about computer science?", "options": ["To maintain a clear understanding of the subject matter", "To increase computing power", "To decrease computing power", "To increase storage"], "answer": 0, "explanation": "Addressing common misconceptions about computer science is crucial, as it helps to separate fact from fiction."}, {"q": "What are some practical consequences of computer science?", "options": ["Security, Ethics, Sustainability", "Security, Ethics, Environment", "Security, Environment, Ethics", "Ethics, Sustainability, Security"], "answer": 0, "explanation": "The practical consequences of computer science include security, ethics, and sustainability."}, {"q": "Why is it essential to understand the significance of computer science concepts?", "options": ["To navigate the complexities of modern society", "To increase computing power", "To decrease computing power", "To increase storage"], "answer": 0, "explanation": "Understanding the significance of computer science concepts is vital for navigating the complexities of modern society."}, {"q": "What is constantly evolving in the field of computer science?", "options": ["Computing power", "Storage", "Computer systems", "The field of computer science"], "answer": 3, "explanation": "The field of computer science is constantly evolving, and it's crucial to stay updated with the latest developments."}, {"q": "What is a result of the rapid growth of computing power?", "options": ["Decrease in computing power", "Increase in computing power", "No change in computing power", "Exponential decrease in computing power"], "answer": 1, "explanation": "The rapid growth of computing power has enabled new technologies and innovations, which in turn has transformed various aspects of our lives."}, {"q": "What is the purpose of this lecture?", "options": ["To introduce computer science concepts", "To explain the importance of computer science", "To discuss the practical applications of computer science", "To address common misconceptions about computer science"], "answer": 1, "explanation": "The field of computer science has become increasingly important in modern society, and it's essential to understand the significance of its concepts."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
