<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation for breaking down complex problems into manageable parts in computer science?", "options": ["To identify the key components and relationships involved in solving a problem", "To develop effective solutions that address the problem at hand", "To analyze the internal mechanics of an algorithm", "To understand how algorithms process input to produce output"], "answer": 0, "explanation": "This process involves identifying the input, process, and output involved in solving a problem."}, {"q": "What represents the problem statement in the process of breaking down complex problems into manageable parts?", "options": ["The output", "The process", "The input", "The algorithm"], "answer": 2, "explanation": "The input represents the problem statement, the process represents the algorithm used to solve the problem, and the output represents the solution."}, {"q": "What is the backbone of computer science?", "options": ["Algorithms", "Data structures", "Computer hardware", "Software"], "answer": 0, "explanation": "Algorithms are the backbone of computer science, and grasping how they work is essential for developing effective solutions."}, {"q": "What is the primary goal of analyzing the internal mechanics of an algorithm?", "options": ["To identify areas for improvement and optimize the solution", "To develop effective solutions that address the problem at hand", "To understand how algorithms process input to produce output", "To analyze the impact of computer science concepts on real-world problems"], "answer": 0, "explanation": "By analyzing the internal mechanics of an algorithm, we can identify areas for improvement and optimize the solution."}, {"q": "What is an example of a real-world application of computer science foundations?", "options": ["Search engines and recommendation systems", "Database management systems and network protocols", "Computer graphics and game development", "Artificial intelligence and machine learning"], "answer": 0, "explanation": "Real-world examples of computer science foundations include search engines and recommendation systems."}, {"q": "What is essential for effective learning in computer science foundations?", "options": ["Understanding the underlying principles and how they can be applied in different contexts", "Identifying and addressing common misconceptions about computer science foundations", "Developing innovative solutions that address complex issues", "Analyzing the impact of computer science concepts on real-world problems"], "answer": 1, "explanation": "Identifying and addressing common misconceptions about computer science foundations is essential for effective learning."}, {"q": "What is the impact of computer science foundations on real-world problems and applications?", "options": ["Significant", "Minimal", "Negligible", "Non-existent"], "answer": 0, "explanation": "The impact of computer science foundations on real-world problems and applications is significant."}, {"q": "What is crucial for effective problem-solving in computer science?", "options": ["Understanding the underlying principles and how they can be applied in different contexts", "Identifying and addressing common misconceptions about computer science foundations", "Developing innovative solutions that address complex issues", "Analyzing the practical consequences of computer science foundations"], "answer": 3, "explanation": "Understanding the practical consequences of computer science foundations is crucial for effective problem-solving."}, {"q": "What is the primary goal of applying computer science foundations to real-world problems?", "options": ["To develop effective solutions that address the problem at hand", "To understand how algorithms process input to produce output", "To identify areas for improvement and optimize the solution", "To analyze the impact of computer science concepts on real-world problems"], "answer": 0, "explanation": "Applying computer science foundations to real-world problems is a crucial aspect of this field."}, {"q": "What is essential for developing a deeper understanding of computer science and improving problem-solving skills?", "options": ["Understanding the underlying principles and how they can be applied in different contexts", "Identifying and addressing common misconceptions about computer science foundations", "Developing innovative solutions that address complex issues", "Grasping the key concepts of computer science foundations"], "answer": 3, "explanation": "By grasping these key concepts, we can develop a deeper understanding of computer science and improve our problem-solving skills."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
