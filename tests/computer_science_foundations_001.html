<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Theory and experimentation", "Design and implementation of computer systems", "Programming languages and software engineering", "Computer architecture and algorithms"], "answer": 1, "explanation": "Computer science encompasses the theory, experimentation, and engineering that form the basis for the design and implementation of computer systems."}, {"q": "What is the primary purpose of breaking down complex problems into manageable parts in computer science?", "options": ["To identify key components of a problem", "To analyze relationships between components", "To develop a solution that addresses the problem as a whole", "All of the above"], "answer": 3, "explanation": "Breaking down complex problems into manageable parts involves identifying key components, analyzing relationships, and developing a solution that addresses the problem as a whole."}, {"q": "What are the building blocks of computer science?", "options": ["Algorithms and data structures", "Computer hardware and software", "Networking and computer systems", "Algorithms"], "answer": 3, "explanation": "Algorithms are the building blocks of computer science."}, {"q": "What is the primary focus of computer architecture?", "options": ["Design and organization of computer systems", "Study of computer hardware and software", "Development of algorithms and data structures", "All of the above"], "answer": 0, "explanation": "Computer architecture refers to the design and organization of computer systems."}, {"q": "What is an example of a real-world application of computer science?", "options": ["Search engines and social media", "Medical imaging and financial modeling", "Online banking and e-commerce", "All of the above"], "answer": 3, "explanation": "Real-world applications of computer science are numerous and diverse, including search engines, social media, medical imaging, and financial modeling."}, {"q": "What is a common misconception about computer science?", "options": ["That it is only about programming", "That it is only about technology", "That it is only about algorithms", "All of the above"], "answer": 2, "explanation": "Some people believe that computer science is only about technology."}, {"q": "What is the primary purpose of algorithms in computer science?", "options": ["To solve a specific problem or perform a particular task", "To analyze relationships between components", "To develop a solution that addresses the problem as a whole", "All of the above"], "answer": 0, "explanation": "Algorithms are a set of instructions that are used to solve a specific problem or perform a particular task."}, {"q": "What is an example of how social media platforms use computer science?", "options": ["To provide users with a personalized experience", "To analyze user profiles and search history", "To recommend content and connect users with others who share similar interests", "All of the above"], "answer": 3, "explanation": "Social media platforms rely on complex algorithms to provide users with a personalized experience."}, {"q": "What is the primary role of computer science in modern life?", "options": ["To understand how computers work", "To solve real-world problems", "To provide a seamless and efficient experience for users", "All of the above"], "answer": 3, "explanation": "Computer science plays a critical role in many areas of modern life, including solving real-world problems and providing a seamless and efficient experience for users."}, {"q": "What is the primary focus of this lecture?", "options": ["To provide an overview of the key concepts and principles of computer science", "To discuss the importance of algorithms and computer architecture", "To analyze the relationships between components of a problem", "All of the above"], "answer": 0, "explanation": "This lecture has provided an overview of the key concepts and principles of computer science."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
