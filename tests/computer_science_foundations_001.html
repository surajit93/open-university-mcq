<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the core idea behind computer science?", "options": ["Harnessing the power of computing for entertainment", "Harnessing the power of computing for innovation and efficiency", "Harnessing the power of computing for education", "Harnessing the power of computing for communication"], "answer": 1, "explanation": "This is the core idea behind computer science, and it's essential to understand its significance."}, {"q": "What drives innovation in computer science?", "options": ["Increased computing power and efficiency", "Decreased computing power and efficiency", "No impact of computing power and efficiency", "Increased computing power but decreased efficiency"], "answer": 0, "explanation": "Computing power and efficiency are the driving forces behind innovation."}, {"q": "What are the three stages of the internal mechanics of computer science?", "options": ["Input, output, and processing", "Input, processing, and output", "Output, processing, and input", "Processing, output, and input"], "answer": 1, "explanation": "This is the core of computer science, and it's essential to understand how these components work together to produce results."}, {"q": "What is the primary function of the input stage in computer science?", "options": ["Analyzing and manipulating data", "Gathering data", "Presenting results", "Developing creative solutions"], "answer": 1, "explanation": "The input stage involves gathering data."}, {"q": "What is a common misconception about computer science?", "options": ["Computer science is only about coding", "Computer science is only about problem-solving", "Computer science is only about innovation", "Computer science is not just about coding"], "answer": 3, "explanation": "Computer science is not just about coding; it's about problem-solving and innovation."}, {"q": "What are some practical consequences of computer science?", "options": ["Increased unemployment and decreased productivity", "New job opportunities and increased productivity", "No impact on job opportunities and productivity", "Decreased job opportunities and decreased productivity"], "answer": 1, "explanation": "Computer science has created new job opportunities, increased productivity, and improved our daily lives in countless ways."}, {"q": "What is the significance of computer science in modern life?", "options": ["It has no impact on modern life", "It drives innovation and improves our daily lives", "It is only used for entertainment", "It is only used for education"], "answer": 1, "explanation": "In conclusion, computer science is a fundamental concept that underlies many aspects of modern life."}, {"q": "What is the core concept that underlies many aspects of modern life?", "options": ["Computer science", "Mathematics", "Physics", "Biology"], "answer": 0, "explanation": "In conclusion, computer science is a fundamental concept that underlies many aspects of modern life."}, {"q": "What has computer science created?", "options": ["New job opportunities and increased productivity", "Decreased job opportunities and decreased productivity", "No impact on job opportunities and productivity", "Increased unemployment and decreased productivity"], "answer": 0, "explanation": "Computer science has created new job opportunities, increased productivity, and improved our daily lives in countless ways."}, {"q": "What can we appreciate by understanding the impact of computer science?", "options": ["The power of computer science to drive innovation and improve our daily lives", "The power of computer science to drive entertainment and improve our daily lives", "The power of computer science to drive education and improve our daily lives", "The power of computer science to drive communication and improve our daily lives"], "answer": 0, "explanation": "By understanding the impact of computer science, we can appreciate its importance in modern life."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
