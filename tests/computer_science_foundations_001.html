<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of the field of computer science?", "options": ["Algorithms and programming languages only", "Computer systems and software development only", "A multidisciplinary field encompassing algorithms, computer systems, and programming languages", "Mathematics and logic only"], "answer": 2, "explanation": "Computer science is a multidisciplinary field that encompasses the study of algorithms, computer systems, and programming languages."}, {"q": "What is the primary function of the input component of a computer system?", "options": ["To execute algorithms and perform calculations", "To display the results of the processing component", "To receive data from various sources, such as users, sensors, or other systems", "To store and manage large amounts of data"], "answer": 2, "explanation": "The input component of a computer system is responsible for receiving data from various sources, such as users, sensors, or other systems."}, {"q": "What is the primary function of the output component of a computer system?", "options": ["To receive data from various sources, such as users, sensors, or other systems", "To execute algorithms and perform calculations", "To display the results of the processing component, such as text, images, or audio", "To store and manage large amounts of data"], "answer": 2, "explanation": "The output component of a computer system is responsible for displaying the results of the processing component, such as text, images, or audio."}, {"q": "What is a common misconception about computer science?", "options": ["That computer science is only about building software and hardware", "That computer science is only about programming and coding", "That computer science is only about understanding the human-computer interaction", "That computer science is only about the social and cultural implications of technology"], "answer": 1, "explanation": "One misconception is that computer science is only about programming and coding."}, {"q": "What is a significant consequence of computer science concepts?", "options": ["The impact on security and privacy", "The impact on ethics and morality", "The impact on education and healthcare", "The impact on the environment"], "answer": 0, "explanation": "One of the most significant consequences is the impact on security and privacy."}, {"q": "What is the primary focus of the lecture on computer science?", "options": ["The history of computer science", "The key concepts of computer science", "The applications of computer science", "The internal mechanics of computer systems"], "answer": 3, "explanation": "The lecture will explore the various aspects of computer science, including its history, key concepts, and applications."}, {"q": "What is the role of mathematics and logic in computer science?", "options": ["They are the primary focus of the field", "They are essential for the development of algorithms and data structures", "They are not relevant to computer science", "They are only used in software development"], "answer": 1, "explanation": "The concept of computer science is built upon the fundamental principles of mathematics, logic, and engineering."}, {"q": "What is the primary function of databases in computer science?", "options": ["To execute algorithms and perform calculations", "To display the results of the processing component", "To receive data from various sources, such as users, sensors, or other systems", "To store and manage large amounts of data"], "answer": 3, "explanation": "Databases are used to store and manage large amounts of data."}, {"q": "What is the primary focus of the lecture on the practical consequences of computer science concepts?", "options": ["The impact on security and privacy", "The impact on ethics and morality", "The impact on education and healthcare", "The impact on the environment"], "answer": 0, "explanation": "The lecture will explore the various practical consequences of computer science concepts and discuss how they can be used to promote social good and mitigate harm."}, {"q": "What is the primary function of web applications in computer science?", "options": ["To execute algorithms and perform calculations", "To display the results of the processing component", "To receive data from various sources, such as users, sensors, or other systems", "To provide a user-friendly interface for interacting with computer systems"], "answer": 3, "explanation": "Web applications provide a user-friendly interface for interacting with computer systems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
