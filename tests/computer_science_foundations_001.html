<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind computer science foundations?", "options": ["To develop new technologies", "To meet human needs through technology", "To improve the quality of life", "To address real-world problems"], "answer": 1, "explanation": "The motivation behind computer science foundations is to meet human needs through technology."}, {"q": "What is an algorithm in the context of computer science foundations?", "options": ["A set of instructions that a computer follows to solve a problem", "The input that the algorithm processes", "The output that the algorithm produces", "A type of data used in computer science"], "answer": 0, "explanation": "An algorithm is a set of instructions that a computer follows to solve a problem."}, {"q": "What is the relationship between data and results in computer science foundations?", "options": ["Data is the output, and results are the input", "Data is the input, and results are the output", "Data and results are unrelated", "Data is the algorithm, and results are the output"], "answer": 1, "explanation": "Data is the input that the algorithm processes, and the result is the output that the algorithm produces."}, {"q": "What are some real-world examples of computer science foundations?", "options": ["Search engines and social media", "Algorithms and data structures", "Computer hardware and software", "Networking and cybersecurity"], "answer": 0, "explanation": "Real-world examples of computer science foundations include search engines and social media."}, {"q": "What are the practical consequences of computer science foundations?", "options": ["Job opportunities and economic growth", "Improved quality of life and job opportunities", "Economic growth and improved quality of life", "Job opportunities and economic growth, and improved quality of life"], "answer": 2, "explanation": "The practical consequences of computer science foundations include job opportunities, economic growth, and improved quality of life."}, {"q": "What is the significance of computer science foundations in modern technology?", "options": ["To develop new technologies", "To meet human needs through technology", "To improve the quality of life", "To address real-world problems"], "answer": 1, "explanation": "The significance of computer science foundations in modern technology is to meet human needs through technology."}, {"q": "What is the primary focus of computer science foundations?", "options": ["Developing new technologies", "Addressing real-world problems", "Improving the quality of life", "Meeting human needs through technology"], "answer": 3, "explanation": "The primary focus of computer science foundations is to meet human needs through technology."}, {"q": "What is the role of algorithms in computer science foundations?", "options": ["To process data and produce results", "To develop new technologies", "To improve the quality of life", "To address real-world problems"], "answer": 0, "explanation": "An algorithm is a set of instructions that a computer follows to solve a problem."}, {"q": "What are some common misconceptions about computer science foundations?", "options": ["A lack of understanding of the underlying principles", "A lack of job opportunities", "A lack of economic growth", "A lack of improved quality of life"], "answer": 0, "explanation": "Common misconceptions about computer science foundations often arise from a lack of understanding of the underlying principles."}, {"q": "What is the impact of computer science foundations on society?", "options": ["Negative impact", "Neutral impact", "Positive impact", "No impact"], "answer": 2, "explanation": "Computer science foundations are not just about developing new technologies; they are also about understanding the impact of these technologies on society."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
