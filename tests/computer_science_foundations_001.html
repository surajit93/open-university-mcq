<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the foundation of computer science built on?", "options": ["Input, process, and output", "Algorithms and data structures", "Programming and coding", "Computer systems and networks"], "answer": 0, "explanation": "The input-process-output model is the foundation of computer science."}, {"q": "What is the concept motivation for computer science?", "options": ["Understanding the problem and developing a solution", "Only programming and coding", "Only algorithms and data structures", "Only computer systems and networks"], "answer": 0, "explanation": "The concept motivation for computer science is rooted in the idea of understanding the problem and developing a solution."}, {"q": "What has computer science revolutionized?", "options": ["Only the way we live", "Only the way we work", "Only the way we communicate", "The way we live, work, and communicate"], "answer": 3, "explanation": "Computer science has revolutionized the way we live, work, and communicate."}, {"q": "What is a fundamental concept in computer science?", "options": ["Flow diagram", "System diagram", "Input-process-output model", "All of the above"], "answer": 3, "explanation": "The input-process-output model, flow diagram, and system diagram are all fundamental concepts in computer science."}, {"q": "What is a common misconception about computer science?", "options": ["It is only about algorithms and data structures", "It is only about computer systems and networks", "It is only about programming and coding", "It is only about the input-process-output model"], "answer": 2, "explanation": "A common misconception about computer science is that it is only about programming and coding."}, {"q": "What are the practical consequences of computer science?", "options": ["Only the use of social media", "Only the use of the internet", "The use of social media and the internet", "The use of algorithms and data structures"], "answer": 2, "explanation": "The practical consequences of computer science include the use of social media and the internet."}, {"q": "What is a useful tool for understanding the concept of computer science and its applications?", "options": ["Flow diagram", "System diagram", "Input-process-output model", "All of the above"], "answer": 2, "explanation": "The system diagram is a useful tool for understanding the concept of computer science and its applications."}, {"q": "What is a rapidly evolving field that has a profound impact on our daily lives?", "options": ["Computer science", "Algorithms and data structures", "Computer systems and networks", "Programming and coding"], "answer": 0, "explanation": "Computer science is a rapidly evolving field that has a profound impact on our daily lives."}, {"q": "What is the role of algorithms in computer science?", "options": ["Only to process information", "Only to produce a solution or result", "To process information and produce a solution or result", "To solve complex problems"], "answer": 2, "explanation": "Algorithms play a crucial role in computer science by processing information and producing a solution or result."}, {"q": "What is the importance of understanding the concept of computer science?", "options": ["It has no impact on our daily lives", "It has a limited impact on our daily lives", "It has a profound impact on our daily lives", "It has revolutionized the way we live, work, and communicate"], "answer": 3, "explanation": "The importance of understanding the concept of computer science cannot be overstated, as it has revolutionized the way we live, work, and communicate."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
