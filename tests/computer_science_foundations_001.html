<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the significance of computer science foundations in the field of computer science?", "options": ["They provide a solid understanding of programming principles and problem-solving techniques.", "They are only for programming.", "They are not essential for any programming career.", "They are not crucial for understanding algorithm execution."], "answer": 0, "explanation": ""}, {"q": "What concept lays the groundwork for more advanced topics in computer science?", "options": ["Motivation", "Understanding the basics of computer science", "Internal mechanics of algorithms", "Practical consequences"], "answer": 1, "explanation": ""}, {"q": "Why do we need computer science foundations?", "options": ["Because they provide a solid understanding of programming principles and problem-solving techniques.", "Because they are only for programming.", "Because they are not essential for any programming career.", "Because they are not crucial for understanding algorithm execution."], "answer": 0, "explanation": ""}, {"q": "How do algorithms execute?", "options": ["They execute through a series of random steps.", "They execute through a series of logical steps.", "They execute through a series of physical steps.", "They execute through a series of emotional steps."], "answer": 1, "explanation": ""}, {"q": "How are algorithms used in everyday life?", "options": ["They are not used in everyday life.", "They are used in search engines.", "They are used in social media.", "They are used in online banking."], "answer": 1, "explanation": ""}, {"q": "What is one common misconception about computer science foundations?", "options": ["That computer science foundations are only for programming.", "That computer science foundations are not essential for any programming career.", "That computer science foundations are not crucial for understanding algorithm execution.", "That computer science foundations are not used in everyday life."], "answer": 0, "explanation": ""}, {"q": "What are the practical consequences of understanding computer science foundations?", "options": ["They improve your problem-solving skills and enhance your algorithmic thinking.", "They do not improve your problem-solving skills and enhance your algorithmic thinking.", "They only improve your problem-solving skills.", "They only enhance your algorithmic thinking."], "answer": 0, "explanation": ""}, {"q": "What is the key takeaway from understanding computer science foundations?", "options": ["They provide a solid understanding of programming principles and problem-solving techniques.", "They are only for programming.", "They are not essential for any programming career.", "They are not crucial for understanding algorithm execution."], "answer": 0, "explanation": ""}, {"q": "What is the final thought on understanding computer science foundations?", "options": ["It is not essential for any programming career.", "It is only for programming.", "It improves your problem-solving skills and enhances your algorithmic thinking.", "It does not improve your problem-solving skills and enhance your algorithmic thinking."], "answer": 2, "explanation": ""}, {"q": "What is the outcome of grasping computer science foundations?", "options": ["You will be able to build a weak foundation in computer science.", "You will be able to tackle more complex problems with uncertainty.", "You will be able to build a strong foundation in computer science and tackle more complex problems with confidence.", "You will be able to build a strong foundation in computer science but not tackle more complex problems with confidence."], "answer": 2, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
