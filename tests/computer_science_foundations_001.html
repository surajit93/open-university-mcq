<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary importance of computer science foundations?", "options": ["To provide a solid base for the development of hardware systems.", "To provide a solid base for the development of software systems.", "To provide a solid base for the study of algorithms.", "To provide a solid base for the study of data structures."], "answer": 1, "explanation": ""}, {"q": "What is the relationship between computing and science in computer science foundations?", "options": ["Computing is the study of the natural world, while science is the process of using algorithms and data structures.", "Computing is the process of using algorithms and data structures to solve problems, while science is the systematic study of the natural world.", "Computing is the systematic study of the natural world, while science is the process of using algorithms and data structures.", "Computing is the study of algorithms, while science is the study of data structures."], "answer": 1, "explanation": ""}, {"q": "What are the core components of the process of how computer systems process information?", "options": ["Input, output, and memory.", "Input, processing, and output.", "Input, storage, and processing.", "Processing, output, and storage."], "answer": 2, "explanation": ""}, {"q": "What is the primary function of input in the process of how computer systems process information?", "options": ["To manipulate the data.", "To store the data.", "To feed the data into the system.", "To output the data."], "answer": 2, "explanation": ""}, {"q": "What is an example of a real-world application of computer science in everyday life?", "options": ["Smartphones, cloud storage, and social media.", "Algorithms, data structures, and software engineering.", "Computer hardware and software.", "Computer networks and databases."], "answer": 0, "explanation": ""}, {"q": "What is the primary difference between computer science and software engineering?", "options": ["Computer science is the study of algorithms, while software engineering is the application of these concepts.", "Computer science is the application of algorithms, while software engineering is the study of these concepts.", "Computer science is the study of data structures, while software engineering is the application of these concepts.", "Computer science is the application of data structures, while software engineering is the study of these concepts."], "answer": 0, "explanation": ""}, {"q": "What are some practical consequences of computer science foundations?", "options": ["Security, privacy, and ethics.", "Efficiency, reliability, and security.", "Performance, scalability, and maintainability.", "Usability, accessibility, and compatibility."], "answer": 0, "explanation": ""}, {"q": "Why is understanding the importance of computer science foundations crucial for software development?", "options": ["To create more efficient, reliable, and secure systems.", "To create more complex, unreliable, and insecure systems.", "To create more simple, reliable, and secure systems.", "To create more efficient, unreliable, and secure systems."], "answer": 0, "explanation": ""}, {"q": "What can be gained by exploring the resources provided for further learning?", "options": ["A deeper understanding of computer science foundations and their applications.", "A deeper understanding of computer science and software engineering.", "A deeper understanding of algorithms and data structures.", "A deeper understanding of computer hardware and software."], "answer": 0, "explanation": ""}, {"q": "What is the primary goal of computer science foundations?", "options": ["To provide a solid base for the development of software systems.", "To provide a solid base for the study of algorithms.", "To provide a solid base for the study of data structures.", "To provide a solid base for the study of computer hardware."], "answer": 0, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
