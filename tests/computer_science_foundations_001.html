<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is a key reason why computer science is crucial?", "options": ["Its ability to solve simple problems", "Its ability to solve complex problems", "Its ability to solve problems using only algorithms", "Its ability to solve problems using only data structures"], "answer": 1, "explanation": "Computer science is crucial due to its ability to solve complex problems."}, {"q": "What is a result of the rapid advancement of computer technology?", "options": ["The development of smaller, slower, and less powerful devices", "The development of smaller, faster, and more powerful devices", "The development of larger, slower, and less powerful devices", "The development of larger, faster, and more powerful devices"], "answer": 1, "explanation": "The rapid advancement of computer technology has enabled the development of smaller, faster, and more powerful devices."}, {"q": "What is the internal mechanics of a computer system composed of?", "options": ["Input, processing, output, and entertainment", "Input, processing, output, and storage", "Input, processing, output, and communication", "Input, processing, output, and decision-making"], "answer": 2, "explanation": "The internal mechanics of a computer system involve input, processing, output, and storage."}, {"q": "What is a common misconception about computers?", "options": ["That they are only for business", "That they are only for gaming", "That they are only for education", "That they are only for entertainment"], "answer": 1, "explanation": "One common misconception about computers is that they are only for gaming."}, {"q": "What is the practical consequence of computer science on society?", "options": ["Improved productivity, reduced costs, and enhanced decision-making", "Improved productivity, increased costs, and reduced decision-making", "Reduced productivity, increased costs, and reduced decision-making", "Reduced productivity, reduced costs, and enhanced decision-making"], "answer": 0, "explanation": "The practical consequences of computer science have a significant impact on society, economy, and environment."}, {"q": "What is the effect of computer science on the world?", "options": ["Limited and localized", "Far-reaching and multifaceted", "Local and limited", "Global and limited"], "answer": 1, "explanation": "The effects of computer science on the world are far-reaching and multifaceted."}, {"q": "What is the importance of understanding computer science?", "options": ["It is not crucial in today's world", "It is crucial in today's world", "It is important in some aspects of society", "It is important in all aspects of society"], "answer": 1, "explanation": "Understanding computer science is crucial in today's world."}, {"q": "What is the role of sources in this lecture?", "options": ["They are not used in this lecture", "They are used to provide valuable insights and information", "They are used to provide a comprehensive and accurate understanding of computer science", "They are used to provide a biased understanding of computer science"], "answer": 1, "explanation": "This lecture has drawn on a range of sources, including textbooks, research papers, and online resources."}, {"q": "What is the impact of computers on various aspects of society?", "options": ["Negative impact on economy, environment, and culture", "Positive impact on economy, environment, and culture", "Neutral impact on economy, environment, and culture", "No impact on economy, environment, and culture"], "answer": 1, "explanation": "Computer science has a significant impact on various aspects of society, including the economy, environment, and culture."}, {"q": "What is the result of leveraging computer-based solutions?", "options": ["Worse outcomes, increased costs, and reduced performance", "Better outcomes, reduced costs, and enhanced performance", "Neutral outcomes, increased costs, and reduced performance", "No outcomes, increased costs, and reduced performance"], "answer": 0, "explanation": "By leveraging computer-based solutions, individuals and organizations can achieve better outcomes, reduce costs, and enhance their overall performance."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
