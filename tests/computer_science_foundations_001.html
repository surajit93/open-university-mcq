<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is a key aspect of computer science?", "options": ["It is only about coding", "It encompasses a wide range of topics", "It is only for math and science students", "It is not important in modern society"], "answer": 1, "explanation": ""}, {"q": "What is input in a computer system?", "options": ["The results obtained from processing", "The operations performed on data", "The data that is fed into the system", "The storage of patient data"], "answer": 2, "explanation": ""}, {"q": "What is an example of how computer science is used in real-world scenarios?", "options": ["Smart home systems use computer science to control lighting, temperature, and security", "Healthcare databases use computer science to store and manage patient data", "Computer science is used to develop medical imaging software", "Computer science is used to develop algorithms for risk management"], "answer": 0, "explanation": ""}, {"q": "What is a common misconception about computer science?", "options": ["It is only for math and science students", "It is only about coding", "It is not important in modern society", "It is only for business students"], "answer": 1, "explanation": ""}, {"q": "What is an example of how computer science has raised concerns about security risks and ethical implications?", "options": ["The use of artificial intelligence in decision-making processes", "The use of big data analytics", "The use of computer networks", "The use of algorithms"], "answer": 0, "explanation": ""}, {"q": "What is a key aspect of computer science foundations?", "options": ["It is only about coding", "It requires a combination of technical and non-technical skills", "It is only for math and science students", "It is not important in modern society"], "answer": 1, "explanation": ""}, {"q": "What is an example of how computer science has made our lives easier?", "options": ["It has made our lives more difficult", "It has provided us with tools and technologies that make our work and personal lives more efficient", "It has raised concerns about security risks and ethical implications", "It has not had an impact on society"], "answer": 1, "explanation": ""}, {"q": "What is a key aspect of computer science?", "options": ["It is only about coding", "It is only for math and science students", "It is constantly evolving", "It is not important in modern society"], "answer": 2, "explanation": ""}, {"q": "What is an example of how computer science is used in the finance industry?", "options": ["It is used to develop medical imaging software", "It is used to develop algorithms for risk management", "It is used to develop electronic health records", "It is used to develop medical devices"], "answer": 1, "explanation": ""}, {"q": "What is a key aspect of computer science foundations?", "options": ["It is only about coding", "It requires a combination of technical and non-technical skills", "It is only for math and science students", "It is not important in modern society"], "answer": 1, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
