<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation for studying computer science foundations?", "options": ["To create new job opportunities", "To understand the underlying principles of computer science", "To appreciate the technology that surrounds us", "To develop problem-solving skills"], "answer": 1, "explanation": "Understanding computer science foundations is essential for anyone interested in pursuing a career in this field or simply wanting to appreciate the technology that surrounds us."}, {"q": "What is the internal mechanics of a computer compared to?", "options": ["A production line", "A manufacturing process", "A supply chain", "A distribution network"], "answer": 0, "explanation": "The internal mechanics of a computer involve input, processing, and output, similar to a production line where raw materials are fed into a machine, processed, and then output as a finished product."}, {"q": "What is the primary function of input in the context of computing?", "options": ["To process data", "To store data", "To feed data into the system", "To output results"], "answer": 2, "explanation": "In the context of computing, input refers to the data that is fed into the system."}, {"q": "What is an example of a real-world application of computer science principles?", "options": ["Smartphones and self-driving cars", "Laptops and desktops", "Servers and mainframes", "Printers and scanners"], "answer": 0, "explanation": "Real-world examples of computer science in action include smartphones and self-driving cars."}, {"q": "Is computer science only for tech-savvy people?", "options": ["Yes", "No", "Maybe", "It depends"], "answer": 1, "explanation": "One common misconception about computer science is that it is only for tech-savvy people. However, this is not true."}, {"q": "What are some practical consequences of computer science?", "options": ["Improved problem-solving skills and enhanced productivity", "New job opportunities and improved problem-solving skills", "Enhanced productivity and new job opportunities", "Improved problem-solving skills and new job opportunities"], "answer": 0, "explanation": "The practical consequences of computer science are numerous, including new job opportunities, improved problem-solving skills, and enhanced productivity."}, {"q": "Why is it essential to practice problems and explore additional resources to reinforce understanding of computer science foundations?", "options": ["To appreciate the practical applications of computer science and its impact on everyday life", "To develop problem-solving skills and enhance productivity", "To create new job opportunities and improve problem-solving skills", "To understand the underlying principles of computer science"], "answer": 0, "explanation": "To reinforce your understanding of this concept, we recommend practicing problems and exploring additional resources. This will help you to better appreciate the practical applications of computer science and its impact on everyday life."}, {"q": "What is the role of computer science in smartphones?", "options": ["To process and store vast amounts of data", "To navigate and make decisions", "To create new job opportunities", "To develop problem-solving skills"], "answer": 0, "explanation": "For instance, smartphones use computer science to process and store vast amounts of data."}, {"q": "What is the role of computer science in self-driving cars?", "options": ["To process and store vast amounts of data", "To navigate and make decisions", "To create new job opportunities", "To develop problem-solving skills"], "answer": 1, "explanation": "For instance, self-driving cars use computer science to navigate and make decisions."}, {"q": "What is the primary benefit of studying computer science foundations?", "options": ["To appreciate the technology that surrounds us", "To understand the underlying principles of computer science", "To develop problem-solving skills and enhance productivity", "To create new job opportunities"], "answer": 1, "explanation": "To recap, computer science foundations are essential for anyone interested in pursuing a career in this field or simply wanting to appreciate the technology that surrounds us."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
