<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of understanding computer science foundations?", "options": ["To develop complex systems and applications", "To make informed decisions about system design and implementation", "To identify potential bottlenecks in a computing system", "To develop efficient algorithms and data structures"], "answer": 1, "explanation": ""}, {"q": "What is the term for the processes and procedures that occur within a computing system?", "options": ["Internal mechanics", "System design", "Software development", "Algorithms and data structures"], "answer": 0, "explanation": ""}, {"q": "Which of the following industries relies heavily on complex software systems that require a deep understanding of computer science foundations?", "options": ["Finance", "E-commerce", "Social media", "All of the above"], "answer": 2, "explanation": ""}, {"q": "What is a common misconception about computer science foundations?", "options": ["That they are only relevant to software development", "That they are not essential for understanding the internal mechanics of a computing system", "That they are only relevant to e-commerce platforms", "That they are not relevant to any industry"], "answer": 0, "explanation": ""}, {"q": "What are the practical consequences of not understanding computer science foundations?", "options": ["Security risks and performance issues", "System failures and data breaches", "Financial losses and damage to reputation", "All of the above"], "answer": 2, "explanation": ""}, {"q": "What is the relationship between computing systems and software development?", "options": ["They are unrelated", "They are connected but not essential for each other", "They are essential for efficient software development", "They are only relevant to e-commerce platforms"], "answer": 2, "explanation": ""}, {"q": "What is the importance of understanding the internal mechanics of a computing system?", "options": ["To identify potential bottlenecks", "To optimize system performance", "To develop efficient algorithms and data structures", "All of the above"], "answer": 2, "explanation": ""}, {"q": "What is the role of computer science foundations in software development?", "options": ["To develop complex systems and applications", "To make informed decisions about system design and implementation", "To optimize system performance and reduce errors", "All of the above"], "answer": 3, "explanation": ""}, {"q": "What is the consequence of ignoring computer science foundations?", "options": ["System failures and data breaches", "Financial losses and damage to reputation", "Security risks and performance issues", "All of the above"], "answer": 2, "explanation": ""}, {"q": "What is the primary benefit of understanding computer science foundations?", "options": ["To develop efficient algorithms and data structures", "To optimize system performance and reduce errors", "To make informed decisions about system design and implementation", "All of the above"], "answer": 2, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
