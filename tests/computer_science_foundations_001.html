<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of understanding computer science foundations?", "options": ["To design inefficient algorithms and systems", "To understand the underlying principles and concepts that govern the behavior of computer systems", "To only focus on programming", "To only focus on theory"], "answer": 1, "explanation": "Understanding computer science foundations enables us to understand the underlying principles and concepts that govern the behavior of computer systems."}, {"q": "What is a key benefit of understanding the internal mechanics of a computer?", "options": ["Improved system security", "Increased system complexity", "Optimized system performance", "Decreased user experience"], "answer": 2, "explanation": "Understanding the internal mechanics of a computer can lead to optimized system performance and improved user experience."}, {"q": "What are some real-world examples of computer science foundations?", "options": ["Only programming languages", "Only software engineering", "Search engines, social media platforms, and online banking systems", "Only computer networks"], "answer": 2, "explanation": "Real-world examples of computer science foundations include search engines, social media platforms, and online banking systems."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science is only about programming", "That computer science is only about theory", "That computer science is only about algorithms", "That computer science is only about data structures"], "answer": 0, "explanation": "There is a common misconception that computer science is only about programming or theory."}, {"q": "What is a practical consequence of understanding computer science foundations?", "options": ["Decreased system performance", "Increased system complexity", "Improved system performance and user experience", "Decreased user experience"], "answer": 2, "explanation": "Understanding computer science foundations has practical consequences, such as improved system performance and user experience."}, {"q": "What is a key aspect of computer science foundations?", "options": ["Only programming languages", "Only software engineering", "Algorithms, data structures, computer networks, and software engineering", "Only computer networks"], "answer": 2, "explanation": "Understanding computer science foundations requires a deep understanding of algorithms, data structures, computer networks, and software engineering."}, {"q": "Why is understanding computer science foundations important?", "options": ["To only focus on theory", "To only focus on programming", "To design efficient algorithms and systems", "To only focus on data structures"], "answer": 2, "explanation": "Understanding computer science foundations is crucial for designing efficient algorithms and systems."}, {"q": "What can be optimized by understanding the internal mechanics of a computer?", "options": ["Only system security", "Only system complexity", "System performance and user experience", "Only system reliability"], "answer": 2, "explanation": "By understanding the internal mechanics of a computer, we can optimize system performance and improve user experience."}, {"q": "What is a benefit of understanding the internal mechanics of a computer?", "options": ["Only increased system complexity", "Only decreased system performance", "Improved user experience and increased productivity", "Only decreased system reliability"], "answer": 2, "explanation": "Understanding the internal mechanics of a computer can lead to improved user experience and increased productivity."}, {"q": "What is a key aspect of modern computing?", "options": ["Only system security", "Only system complexity", "Increased system complexity and high performance requirements", "Only system reliability"], "answer": 2, "explanation": "Modern computing involves increasingly complex systems that require high performance."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
