<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To develop programming languages", "To build efficient and reliable computer systems", "To create computer hardware", "To design user interfaces"], "answer": 1, "explanation": "Understanding computer science foundations is essential for building efficient and reliable computer systems."}, {"q": "What is computing power?", "options": ["The ability of a computer system to identify and solve complex problems", "The ability of a computer system to perform calculations and execute instructions at high speeds", "The ability of a computer system to store and retrieve data", "The ability of a computer system to communicate with other systems"], "answer": 1, "explanation": "Computing power refers to the ability of a computer system to perform calculations and execute instructions at high speeds."}, {"q": "What is the fundamental mechanism of computer systems?", "options": ["The input-process-output cycle", "The input-process-output cycle with additional steps", "The input-process-output cycle with a different sequence", "The input-process-output cycle is not a fundamental mechanism"], "answer": 0, "explanation": "The input-process-output cycle is the fundamental mechanism of computer systems."}, {"q": "What is the primary misconception about computer science foundations?", "options": ["That computer science is only about computer hardware", "That computer science is only about programming", "That computer science is only about software engineering", "That computer science is only about data structures"], "answer": 1, "explanation": "One of the most common misconceptions is that computer science is only about programming."}, {"q": "What are some of the practical consequences of computer science foundations?", "options": ["Only security risks", "Only system crashes", "Both security risks and system crashes", "Neither security risks nor system crashes"], "answer": 2, "explanation": "Security risks and system crashes are two of the most significant practical consequences of computer science foundations."}, {"q": "What is the relationship between computing power and problem-solving skills?", "options": ["Computing power is a substitute for problem-solving skills", "Computing power is a complement to problem-solving skills", "Computing power is unrelated to problem-solving skills", "Computing power is a hindrance to problem-solving skills"], "answer": 1, "explanation": "Understanding the relationship between computing power and problem-solving skills is essential for building efficient computer systems."}, {"q": "What is the internal mechanics of a computer system?", "options": ["The processes that occur within the system to perform calculations and execute instructions", "The processes that occur within the system to store and retrieve data", "The processes that occur within the system to communicate with other systems", "The processes that occur within the system to identify and solve complex problems"], "answer": 0, "explanation": "Understanding the internal mechanics of a computer system is crucial for building efficient computer systems."}, {"q": "What is an example of a real-world application of computer science foundations?", "options": ["A smart home system", "An e-commerce website", "A social media platform", "A gaming console"], "answer": 0, "explanation": "Real-world examples demonstrate the practical applications of computer science foundations."}, {"q": "What is the breadth of computer science?", "options": ["Only programming", "Algorithms, data structures, computer architecture, and software engineering", "Only computer hardware", "Only data structures"], "answer": 1, "explanation": "Computer science is a much broader field that encompasses a wide range of topics."}, {"q": "Why is understanding computer science foundations essential?", "options": ["To develop algorithms and data structures that are optimized for solving specific problems", "To build efficient and reliable computer systems", "To create computer hardware", "To design user interfaces"], "answer": 0, "explanation": "Understanding computer science foundations is essential for building efficient and reliable computer systems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
