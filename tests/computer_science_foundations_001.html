<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To develop software only", "To build reliable systems", "To understand complex systems", "To process input and produce output"], "answer": 1, "explanation": "Computer science foundations are essential for building reliable systems."}, {"q": "Where are computer science foundations applied in real-world systems?", "options": ["Only in software development", "Only in hardware", "In various real-world systems such as smartphones and operating systems", "In no real-world systems"], "answer": 2, "explanation": "Computer science foundations are applied in various real-world systems, such as smartphones and operating systems."}, {"q": "What is a fundamental concept in computer science?", "options": ["Understanding internal mechanics", "Separating fact from fiction", "Understanding practical consequences", "Processing input and producing output"], "answer": 3, "explanation": "Computer systems process input and produce output, which is a fundamental concept in computer science."}, {"q": "Who relies heavily on computer science foundations?", "options": ["Only software developers", "Only hardware engineers", "Smartphones and operating systems", "No one"], "answer": 2, "explanation": "Smartphones and operating systems rely heavily on computer science foundations."}, {"q": "What is crucial for a solid understanding of computer science foundations?", "options": ["Understanding internal mechanics", "Separating fact from fiction", "Understanding practical consequences", "Building reliable systems"], "answer": 1, "explanation": "Separating fact from fiction is crucial for a solid understanding of computer science foundations."}, {"q": "What are the practical consequences of a system failure?", "options": ["Data loss or system downtime", "System optimization or increased efficiency", "No consequences", "Increased system reliability"], "answer": 0, "explanation": "If a system fails, it can have severe consequences, such as data loss or system downtime."}, {"q": "What is essential for building reliable systems?", "options": ["Understanding internal mechanics", "Separating fact from fiction", "Understanding practical consequences", "Understanding the practical application of computer science foundations"], "answer": 3, "explanation": "Understanding the practical application of computer science foundations is essential for building reliable systems."}, {"q": "What is the role of computer science foundations in system reliability?", "options": ["They are not essential", "They are only relevant to software development", "They provide a solid base for understanding complex systems", "They have no practical consequences"], "answer": 2, "explanation": "Computer science foundations are essential for building reliable systems and provide a solid base for understanding complex systems."}, {"q": "What is a common misconception about computer science foundations?", "options": ["They are only relevant to hardware", "They are only relevant to software development", "They are not essential for building reliable systems", "They have no practical consequences"], "answer": 1, "explanation": "Some people believe that computer science foundations are only relevant to software development."}, {"q": "In what domains are computer science foundations essential?", "options": ["Only in software development", "Only in hardware", "In various domains including hardware and networking", "In no domains"], "answer": 2, "explanation": "Computer science foundations are essential for building reliable systems in various domains, including hardware and networking."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
