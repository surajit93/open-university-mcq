<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind computer science?", "options": ["To develop artificial intelligence", "To develop algorithms and data structures that can solve real-world problems", "To improve computer hardware", "To create computer games"], "answer": 1, "explanation": "The motivation behind computer science is to develop algorithms and data structures that can solve real-world problems."}, {"q": "What is the internal mechanics of a computer system?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and communication", "Input, processing, and deletion"], "answer": 0, "explanation": "The internal mechanics of a computer system involve input, processing, and output."}, {"q": "What do databases store and manage?", "options": ["Small amounts of data", "Large amounts of data", "No data", "Only user information"], "answer": 1, "explanation": "Databases store and manage large amounts of data."}, {"q": "What is a common misconception about computer science?", "options": ["It is only about computer hardware", "It is only about programming and coding", "It is only about computer networks", "It is only about artificial intelligence"], "answer": 1, "explanation": "Common misconceptions about computer science include the idea that it is only about programming and coding."}, {"q": "What is the impact of computer science on our daily lives?", "options": ["Minimal", "Moderate", "Far-reaching and significant", "Unknown"], "answer": 2, "explanation": "The practical consequences of computer science are far-reaching and have a significant impact on our daily lives."}, {"q": "What are some examples of real-world applications of computer science?", "options": ["Weather forecasting, medical diagnosis, and financial analysis", "Computer games, social media, and email", "Database management, server administration, and client interaction", "Artificial intelligence, machine learning, and robotics"], "answer": 0, "explanation": "Computers are used in various applications such as weather forecasting, medical diagnosis, and financial analysis."}, {"q": "What is the role of clients in a computer system?", "options": ["To provide services and resources", "To interact with the system to access the required information", "To store and manage large amounts of data", "To process and manipulate data"], "answer": 1, "explanation": "Clients interact with the system to access the required information."}, {"q": "What is the primary function of servers in a computer system?", "options": ["To store and manage large amounts of data", "To interact with the system to access the required information", "To provide services and resources", "To process and manipulate data"], "answer": 2, "explanation": "Servers provide services and resources."}, {"q": "What is the scope of computer science as a field?", "options": ["Limited to programming and coding", "Broad range of topics including algorithms, data structures, computer networks, and human-computer interaction", "Only related to computer hardware", "Only related to artificial intelligence"], "answer": 1, "explanation": "Computer science encompasses a broad range of topics including algorithms, data structures, computer networks, and human-computer interaction."}, {"q": "What has computer science enabled us to do efficiently and effectively?", "options": ["Solve simple problems", "Solve complex problems", "Create computer games", "Develop artificial intelligence"], "answer": 1, "explanation": "Computer science has enabled us to solve complex problems efficiently and effectively."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
