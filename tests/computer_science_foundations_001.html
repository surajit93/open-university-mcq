<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary objective of this course?", "options": ["To provide a solid base for understanding the fundamental concepts of computer science", "To develop problem-solving skills", "To understand the internal workings of computer science", "To apply computer science concepts to real-world problems"], "answer": 0, "explanation": "The primary objective of this course is to provide a solid base for understanding the fundamental concepts of computer science."}, {"q": "What is concept motivation in computer science foundations?", "options": ["Understanding the importance of problem-solving and algorithmic thinking", "Understanding the internal workings of computer science", "Applying computer science concepts to real-world problems", "Separating fact from fiction in computer science"], "answer": 0, "explanation": "Concept motivation involves understanding the importance of problem-solving and algorithmic thinking."}, {"q": "What does internal mechanics refer to in computer science foundations?", "options": ["The input, processing, and output stages of a computer system", "The practical implications of computer science", "The real-world examples of computer science", "The common misconceptions about computer science"], "answer": 0, "explanation": "Internal mechanics refers to the internal workings of computer science, encompassing the input, processing, and output stages of a computer system."}, {"q": "What are real-world examples in computer science foundations?", "options": ["Search engines and social media platforms", "Computer hardware and software", "Algorithmic thinking and problem-solving", "Internal mechanics of computer science"], "answer": 0, "explanation": "Real-world examples demonstrate how computer science concepts are applied to real-world problems, such as search engines and social media platforms."}, {"q": "What are common misconceptions about computer science?", "options": ["Understanding the internal workings of computer science", "Applying computer science concepts to real-world problems", "Separating fact from fiction in computer science", "Understanding the practical implications of computer science"], "answer": 3, "explanation": "Common misconceptions about computer science are prevalent and it is essential to address these misconceptions to ensure a clear understanding of the subject."}, {"q": "What are the practical consequences of computer science?", "options": ["Impact on various aspects of society, including security and ethics", "Development of problem-solving skills", "Understanding the internal mechanics of computer science", "Applying computer science concepts to real-world problems"], "answer": 0, "explanation": "The practical consequences of computer science are far-reaching and impact various aspects of society, including security and ethics."}, {"q": "Why is a recap of key points essential in computer science foundations?", "options": ["To reinforce understanding of the subject", "To develop problem-solving skills", "To understand the internal workings of computer science", "To apply computer science concepts to real-world problems"], "answer": 0, "explanation": "A recap of key points is essential for reinforcing understanding of the subject."}, {"q": "What is the significance of computer science foundations?", "options": ["To provide a solid base for understanding the fundamental concepts of computer science", "To develop problem-solving skills", "To understand the internal mechanics of computer science", "To apply computer science concepts to real-world problems"], "answer": 0, "explanation": "Computer science foundations provide a solid base for understanding the fundamental concepts of computer science."}, {"q": "What can individuals develop by grasping computer science concepts?", "options": ["Problem-solving skills", "Understanding the internal workings of computer science", "Applying computer science concepts to real-world problems", "Separating fact from fiction in computer science"], "answer": 0, "explanation": "Individuals can develop problem-solving skills by grasping computer science concepts."}, {"q": "What is the importance of addressing common misconceptions in computer science?", "options": ["To ensure a clear understanding of the subject", "To develop problem-solving skills", "To understand the internal workings of computer science", "To apply computer science concepts to real-world problems"], "answer": 0, "explanation": "It is essential to address common misconceptions to ensure a clear understanding of the subject."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
