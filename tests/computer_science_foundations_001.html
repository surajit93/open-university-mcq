<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To create complex algorithms", "To build reliable and efficient systems", "To develop artificial intelligence models", "To analyze large datasets"], "answer": 1, "explanation": "Computer science foundations provide the building blocks for creating reliable and efficient systems."}, {"q": "What is the framework for designing and implementing systems that meet specific requirements?", "options": ["Software development methodologies", "Database management systems", "Computer science foundations", "Operating system architectures"], "answer": 2, "explanation": "Computer science foundations provide the framework for designing and implementing systems that meet specific requirements."}, {"q": "What are the three main components of a system diagram?", "options": ["Input, processing, and output components", "Database, server, and client components", "Algorithm, data structure, and programming language components", "Network, protocol, and device components"], "answer": 0, "explanation": "The system consists of input, processing, and output components."}, {"q": "What happens to an e-commerce website when a user inputs their search query?", "options": ["The website displays a blank page", "The website crashes", "The website processes the query to retrieve relevant results", "The website asks for login credentials"], "answer": 2, "explanation": "The user inputs their search query, which is then processed by the system to retrieve relevant results."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science is only about theory", "That computer science is only about coding", "That computer science is a multidisciplinary field", "That computer science is only about software development"], "answer": 1, "explanation": "Some people believe that computer science is only about coding, while others think it's only about theory."}, {"q": "What is the impact of an inefficient system on user satisfaction?", "options": ["Improved performance and lower resource utilization", "Better performance and higher user satisfaction", "Poor performance, high resource utilization, and decreased user satisfaction", "No impact on user satisfaction"], "answer": 2, "explanation": "An inefficient system can lead to poor performance, high resource utilization, and decreased user satisfaction."}, {"q": "What is the primary benefit of understanding computer science foundations?", "options": ["To develop artificial intelligence models", "To analyze large datasets", "To create complex algorithms", "To build reliable and efficient systems"], "answer": 3, "explanation": "Understanding these concepts is crucial for various applications, including software development, data analysis, and artificial intelligence."}, {"q": "What is the importance of recognizing computer science foundations in creating reliable and efficient systems?", "options": ["To stay up-to-date with the latest developments in this field", "To develop systems that meet specific requirements and provide a seamless experience for users", "To create complex algorithms", "To analyze large datasets"], "answer": 1, "explanation": "It's essential to recognize the importance of computer science foundations in creating reliable and efficient systems."}, {"q": "What is the role of computer science foundations in software development?", "options": ["To develop artificial intelligence models", "To analyze large datasets", "To create complex algorithms", "To help developers create systems that are scalable, maintainable, and efficient"], "answer": 3, "explanation": "Understanding computer science foundations helps developers create systems that are scalable, maintainable, and efficient."}, {"q": "What is the consequence of not understanding computer science foundations?", "options": ["Poor performance, high resource utilization, and decreased user satisfaction", "Improved performance and lower resource utilization", "No impact on user satisfaction", "Better performance and higher user satisfaction"], "answer": 0, "explanation": "An inefficient system can lead to poor performance, high resource utilization, and decreased user satisfaction."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
