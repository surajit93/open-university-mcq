<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Algorithms and data structures", "Coding and programming", "User interface design", "Network security"], "answer": 0, "explanation": "Computer science is the study of algorithms and data structures."}, {"q": "What are computer algorithms used for?", "options": ["Processing user requests and producing results", "Designing user interfaces", "Developing network security protocols", "Creating payment processing systems"], "answer": 0, "explanation": "Computer algorithms process user requests and produce results."}, {"q": "What are some real-world examples of computer science applications?", "options": ["Search engines and social media", "Payment processing systems and e-commerce websites", "Network security protocols and firewalls", "User interface design and user experience"], "answer": 0, "explanation": "Real-world examples of computer science include search engines and social media."}, {"q": "What is a common misconception about computer science?", "options": ["That it's only about coding", "That it's only about algorithms", "That it's only about data structures", "That it's only about user interface design"], "answer": 0, "explanation": "One common misconception about computer science is that it's only about coding."}, {"q": "What are the building blocks of computer science?", "options": ["Algorithms and data structures", "Coding and programming", "User interface design and user experience", "Network security protocols and firewalls"], "answer": 0, "explanation": "Computer science foundations are the building blocks of computer science."}, {"q": "What is the significance of understanding computer science foundations?", "options": ["It enables us to develop efficient algorithms and data structures", "It helps us understand the internal mechanics of computer science", "It allows us to design user interfaces and user experiences", "It enables us to develop network security protocols"], "answer": 0, "explanation": "Understanding computer science foundations is essential for building efficient algorithms and data structures."}, {"q": "What is the internal mechanics of computer science?", "options": ["The processing of user requests and the production of results", "The design of user interfaces and user experiences", "The development of network security protocols", "The creation of payment processing systems"], "answer": 0, "explanation": "The internal mechanics of computer science involve the processing of user requests and the production of results."}, {"q": "What are some practical consequences of understanding computer science foundations?", "options": ["Payment processing algorithms and e-commerce websites", "Network security protocols and firewalls", "User interface design and user experience", "Algorithms and data structures for search engines and social media"], "answer": 0, "explanation": "Understanding computer science foundations has practical consequences in many industries."}, {"q": "What is the relationship between computer science foundations and real-world applications?", "options": ["Computer science foundations are not relevant to real-world applications", "Computer science foundations are only relevant to search engines and social media", "Computer science foundations are essential for building efficient algorithms and data structures", "Computer science foundations are not necessary for developing network security protocols"], "answer": 2, "explanation": "Algorithms are used in many real-world applications, including search engines and social media."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["It's not important to understand computer science foundations", "It's only important for search engines and social media", "It's essential for building efficient algorithms and data structures", "It's not necessary for developing network security protocols"], "answer": 2, "explanation": "Understanding computer science foundations is essential for building efficient algorithms and data structures."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
