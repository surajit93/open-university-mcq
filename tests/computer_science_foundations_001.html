<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is a fundamental concept in computer science?", "options": ["Algorithmic thinking", "Input-processing-output model", "Database management", "Web development"], "answer": 0, "explanation": "Algorithmic thinking is a fundamental concept in computer science that allows us to approach complex problems and develop efficient solutions."}, {"q": "What is the input-processing-output model?", "options": ["A real-world example of computer science application", "A fundamental concept in computer science", "A common misconception about computer science", "A practical consequence of not understanding computer science"], "answer": 1, "explanation": "The input-processing-output model is a fundamental concept in computer science that explains how systems process information."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science is only about coding", "That computer science is only about theory", "That computer science is not applied in real-world scenarios", "That computer science is only about database management"], "answer": 0, "explanation": "A common misconception about computer science foundations is that it is only about coding, when in fact it encompasses a wide range of concepts and applications."}, {"q": "What are the practical consequences of not understanding computer science foundations?", "options": ["Inefficient systems and security risks", "Database management and web development", "Algorithmic thinking and input-processing-output model", "Common misconceptions and real-world examples"], "answer": 0, "explanation": "The practical consequences of not understanding computer science foundations include inefficient systems and security risks."}, {"q": "What is the purpose of a recap in a lecture?", "options": ["To summarize the key takeaways from the lecture", "To provide a final thought", "To address common misconceptions", "To illustrate real-world examples"], "answer": 0, "explanation": "The purpose of a recap in a lecture is to summarize the key takeaways from the lecture to ensure that students understand the material."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To build inefficient systems", "To develop ineffective solutions", "To meet the needs of modern society", "To address common misconceptions"], "answer": 2, "explanation": "Understanding computer science foundations is crucial for building efficient systems and developing effective solutions that meet the needs of modern society."}, {"q": "What is a fundamental principle of computer science foundations?", "options": ["Algorithmic thinking and input-processing-output model", "Database management and web development", "Common misconceptions and real-world examples", "Practical consequences and recaps"], "answer": 0, "explanation": "A fundamental principle of computer science foundations is algorithmic thinking and the input-processing-output model."}, {"q": "What is the role of education and research in addressing common misconceptions about computer science foundations?", "options": ["To develop ineffective solutions", "To address common misconceptions", "To illustrate real-world examples", "To provide a final thought"], "answer": 1, "explanation": "The role of education and research in addressing common misconceptions about computer science foundations is to address these misconceptions and develop more effective solutions."}, {"q": "What is the importance of understanding the input-processing-output model?", "options": ["To build inefficient systems", "To develop ineffective solutions", "To understand how systems process information", "To address common misconceptions"], "answer": 2, "explanation": "Understanding the input-processing-output model is essential to grasp how systems process information and develop more efficient solutions."}, {"q": "What is the purpose of a conclusion in a lecture?", "options": ["To summarize the key takeaways from the lecture", "To provide a final thought", "To address common misconceptions", "To illustrate real-world examples"], "answer": 1, "explanation": "The purpose of a conclusion in a lecture is to summarize the key points from the lecture and provide a final thought."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
