<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind understanding computer science foundations?", "options": ["To understand how computers interact with humans", "To build better software that meets user needs", "To improve computer hardware performance", "To develop artificial intelligence"], "answer": 0, "explanation": "Understanding computer science foundations is motivated by the need to understand how computers interact with humans."}, {"q": "What is a critical component of computer science?", "options": ["Computer hardware", "Software", "Computer networks", "Database management systems"], "answer": 1, "explanation": "This interaction is facilitated through software, which is a critical component of computer science."}, {"q": "What is a fundamental concept in computer science?", "options": ["Processing input and producing output", "Computer hardware design", "Software development methodologies", "Database management systems"], "answer": 0, "explanation": "This is a fundamental concept in computer science, and it's essential to grasp how software works in order to build reliable systems."}, {"q": "What are some real-world applications that rely on computer science foundations?", "options": ["Online banking and e-commerce", "Social media and online advertising", "Cloud computing and data storage", "Artificial intelligence and machine learning"], "answer": 0, "explanation": "Computer science foundations are used in various real-world applications, including online banking and e-commerce."}, {"q": "Who can benefit from studying computer science?", "options": ["Only tech-savvy people", "Anyone interested in problem-solving", "Only computer science professionals", "Only software developers"], "answer": 1, "explanation": "However, this is not the case. Computer science is for anyone interested in problem-solving, and it's essential to dispel this myth by promoting the importance of computer science education."}, {"q": "What are some practical consequences of understanding computer science foundations?", "options": ["Improved security and reliability", "Faster computer hardware performance", "Better software development methodologies", "Increased computer network efficiency"], "answer": 0, "explanation": "Understanding computer science foundations has practical consequences, including improved security and reliability."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To build better software that meets user needs", "To improve computer hardware performance", "To develop artificial intelligence", "To understand computer networks"], "answer": 0, "explanation": "In conclusion, understanding computer science foundations is crucial for building better software."}, {"q": "What are some recommended resources for further reading on computer science?", "options": ["Online tutorials and YouTube videos", "Computer science textbooks and academic papers", "Software development blogs and forums", "Computer science conferences and workshops"], "answer": 1, "explanation": "For those interested in learning more about computer science, I recommend the following resources for further reading."}, {"q": "What is a key aspect of software development in computer science?", "options": ["Processing input and producing output", "Computer hardware design", "Software development methodologies", "Database management systems"], "answer": 0, "explanation": "The internal mechanics of software involve processing input and producing output."}, {"q": "What is the goal of building better software in computer science?", "options": ["To improve computer hardware performance", "To develop artificial intelligence", "To provide a seamless user experience", "To increase computer network efficiency"], "answer": 2, "explanation": "By grasping the underlying concepts of computer science, we can develop software that meets the needs of users and provides a seamless experience."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
