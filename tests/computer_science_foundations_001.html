<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science foundations?", "options": ["Software engineering", "Data science", "Algorithms and computational systems", "Artificial intelligence"], "answer": 2, "explanation": ""}, {"q": "What is the role of algorithms in computing?", "options": ["To process input and produce output", "To solve complex problems and make decisions", "To deal with the study of computing", "To provide a solid foundation for various fields"], "answer": 1, "explanation": ""}, {"q": "What is the intersection of computing and science in computer science foundations?", "options": ["The use of mathematical and logical techniques to solve problems", "The study of algorithms and computational systems", "The development of more effective and efficient solutions", "The processing of input and production of output"], "answer": 0, "explanation": ""}, {"q": "What are the building blocks of computing?", "options": ["Algorithms and data structures", "Computational systems and data analytics", "Algorithms and computational systems", "Software engineering and data science"], "answer": 2, "explanation": ""}, {"q": "What is the misconception about computing?", "options": ["It's just about coding", "It's a science that deals with algorithms and computational systems", "It's a field that only deals with software engineering", "It's a field that only deals with data science"], "answer": 0, "explanation": ""}, {"q": "What are the real-world applications of computer science foundations?", "options": ["Artificial intelligence, cybersecurity, and data analytics", "Software engineering, data science, and artificial intelligence", "Cloud computing, smartphones, and data analytics", "Algorithms, computational systems, and data structures"], "answer": 0, "explanation": ""}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To develop more effective and efficient solutions", "To make informed decisions in various industries", "To deal with the study of computing", "To process input and produce output"], "answer": 1, "explanation": ""}, {"q": "What are the consequences of computing?", "options": ["Cybersecurity, artificial intelligence, and data analytics", "Cloud computing, smartphones, and data analytics", "Algorithms, computational systems, and data structures", "Software engineering, data science, and artificial intelligence"], "answer": 0, "explanation": ""}, {"q": "What is the key takeaway from this presentation on computer science foundations?", "options": ["Understanding the underlying principles of computing", "Developing more effective and efficient solutions", "Making informed decisions in various industries", "Processing input and producing output"], "answer": 0, "explanation": ""}, {"q": "What is encouraged by the presenter at the end of the presentation?", "options": ["Asking questions and engaging in discussions", "Providing answers and solutions", "Dealing with the study of computing", "Processing input and producing output"], "answer": 0, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
