<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary function of the central processing unit (CPU) in a computer system?", "options": ["To store data and programs", "To execute instructions and perform calculations", "To browse the internet and send emails", "To analyze data and make informed decisions"], "answer": 1, "explanation": "The central processing unit (CPU) is responsible for executing instructions and performing calculations."}, {"q": "What is the primary function of memory in a computer system?", "options": ["To execute instructions and perform calculations", "To store data and programs", "To browse the internet and send emails", "To analyze data and make informed decisions"], "answer": 1, "explanation": "Memory is used to store data and programs."}, {"q": "What is one of the practical consequences of computer science?", "options": ["The development of new programming languages", "The increase in computing power and data storage", "The risk of cyber attacks and data breaches", "The improvement in computer hardware"], "answer": 2, "explanation": "Security and privacy are essential considerations in modern technology."}, {"q": "What is one of the common misconceptions about computer science?", "options": ["That computer science is only about algorithms", "That computer science is only about data structures", "That computer science is only about coding and programming", "That computer science is only about computer systems"], "answer": 2, "explanation": "Some common misconceptions include the idea that computer science is only about coding and programming."}, {"q": "What is the importance of computer science in modern technology?", "options": ["It enables the processing and storage of vast amounts of information", "It only enables the processing of information", "It only enables the storage of information", "It has no importance in modern technology"], "answer": 0, "explanation": "Computing power and data storage are crucial for modern technology because they enable the processing and storage of vast amounts of information."}, {"q": "What is one of the real-world examples of computer science?", "options": ["Smartphones and laptops", "Desktop computers and servers", "Tablets and e-readers", "Gaming consoles and virtual reality devices"], "answer": 0, "explanation": "Real-world examples of computer science can be seen in various applications such as smartphones and laptops."}, {"q": "What is the role of computer science in fields such as healthcare and finance?", "options": ["It only enables the processing of information", "It only enables the storage of information", "It enables the analysis of data and making informed decisions", "It has no role in these fields"], "answer": 2, "explanation": "Computer science is also used in fields such as healthcare and finance to analyze data and make informed decisions."}, {"q": "What is the primary function of computing power in a computer system?", "options": ["To store data and programs", "To execute instructions and perform calculations", "To browse the internet and send emails", "To analyze data and make informed decisions"], "answer": 1, "explanation": "Computing power is responsible for executing instructions and performing calculations."}, {"q": "What is the importance of security and privacy in computer science?", "options": ["It has no importance", "It only enables the processing of information", "It only enables the storage of information", "It is essential to prevent cyber attacks and data breaches"], "answer": 3, "explanation": "Security and privacy are essential considerations in modern technology."}, {"q": "What is the primary function of data storage in a computer system?", "options": ["To execute instructions and perform calculations", "To store data and programs", "To browse the internet and send emails", "To analyze data and make informed decisions"], "answer": 1, "explanation": "Data storage is used to store data and programs."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
