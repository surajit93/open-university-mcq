<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the definition of computer science?", "options": ["A branch of science that deals with the study of algorithms, computers, and computation.", "A branch of science that deals with the study of only algorithms.", "A branch of science that deals with the study of only computers.", "A branch of science that deals with the study of only computation."], "answer": 0, "explanation": "Computer science is a branch of science that deals with the study of algorithms, computers, and computation."}, {"q": "What are algorithms?", "options": ["Sets of instructions that are used to solve problems and perform tasks on a computer.", "Electronic devices that can process and store data.", "The process of performing calculations and operations on data.", "The brain of the computer, responsible for executing instructions and performing calculations."], "answer": 0, "explanation": "Algorithms are sets of instructions that are used to solve problems and perform tasks on a computer."}, {"q": "What is the central processing unit?", "options": ["Input/output devices used to interact with the computer.", "The brain of the computer, responsible for executing instructions and performing calculations.", "Memory used to store data and programs.", "A component that is not mentioned in the lecture."], "answer": 1, "explanation": "The central processing unit is the brain of the computer, responsible for executing instructions and performing calculations."}, {"q": "What is computation?", "options": ["The process of performing calculations and operations on data.", "The process of storing data and programs.", "The process of interacting with the computer.", "The process of executing instructions."], "answer": 0, "explanation": "Computation refers to the process of performing calculations and operations on data."}, {"q": "What is the importance of computer science foundations?", "options": ["To understand how computers work and how they can be used to solve real-world problems.", "To understand how to write code.", "To understand how to use input/output devices.", "To understand how to use memory."], "answer": 0, "explanation": "The importance of computer science foundations lies in its ability to provide a solid understanding of how computers work and how they can be used to solve real-world problems."}, {"q": "What are some real-world examples of computer science in action?", "options": ["Smartphones, medical imaging technologies, online banking, and online learning platforms.", "Algorithms, computers, and computation.", "Input/output devices, central processing unit, and memory.", "Electronic devices, storage, and input/output devices."], "answer": 0, "explanation": "Smartphones are a great example of how computer science is used in everyday life."}, {"q": "What is the impact of computer science on society?", "options": ["It has had a significant impact on healthcare, finance, and education.", "It has had a significant impact on only healthcare.", "It has had a significant impact on only finance.", "It has had no impact on society."], "answer": 0, "explanation": "The practical consequences of computer science are numerous, and it has had a significant impact on healthcare, finance, and education."}, {"q": "What is not just about writing code?", "options": ["Computer science.", "Algorithms.", "Computers.", "Computation."], "answer": 0, "explanation": "Computer science is not just about writing code, but also about understanding how computers work and how they can be used to solve real-world problems."}, {"q": "What is the brain of the computer?", "options": ["Input/output devices.", "Central processing unit.", "Memory.", "A component that is not mentioned in the lecture."], "answer": 1, "explanation": "The central processing unit is the brain of the computer, responsible for executing instructions and performing calculations."}, {"q": "What is the purpose of memory?", "options": ["To interact with the computer.", "To execute instructions and perform calculations.", "To store data and programs.", "To perform calculations and operations on data."], "answer": 2, "explanation": "Memory is used to store data and programs."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
