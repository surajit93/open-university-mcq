<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary aspect of computing power in computer science?", "options": ["The ability of computers to store data", "The ability of computers to process information and perform calculations at high speeds", "The ability of computers to communicate with users", "The ability of computers to learn from experience"], "answer": 1, "explanation": "Computing power refers to the ability of computers to process information and perform calculations at high speeds."}, {"q": "What is the primary aspect of problem solving in computer science?", "options": ["Using algorithms and data structures to solve complex problems", "Designing and developing computer systems", "Understanding the internal mechanics of computer systems", "Communicating with users"], "answer": 0, "explanation": "Problem solving involves using algorithms and data structures to solve complex problems."}, {"q": "What is the term for the data that is fed into a computer system?", "options": ["Processing", "Output", "Input", "Algorithm"], "answer": 2, "explanation": "Input refers to the data that is fed into the system."}, {"q": "What is the primary function of the processing component in a computer system?", "options": ["Executing algorithms and operations", "Storing data", "Communicating with users", "Providing output"], "answer": 0, "explanation": "Processing involves the execution of algorithms and operations."}, {"q": "What is the term for the results of processing in a computer system?", "options": ["Input", "Processing", "Output", "Algorithm"], "answer": 2, "explanation": "Output refers to the results of the processing."}, {"q": "What is a common misconception about computer science foundations?", "options": ["Computers can think for themselves", "Programming is a simple task", "Computers can only perform basic calculations", "Computers can only communicate with users"], "answer": 0, "explanation": "A common misconception about computer science foundations is that computers can think for themselves."}, {"q": "What is the primary consequence of computer science foundations in terms of security?", "options": ["Efficiency", "Scalability", "Protection of computer systems from unauthorized access or malicious attacks", "Communication with users"], "answer": 2, "explanation": "Security refers to the protection of computer systems from unauthorized access or malicious attacks."}, {"q": "What is the primary consequence of computer science foundations in terms of efficiency?", "options": ["Scalability", "Security", "Optimizing computer systems to perform tasks quickly and effectively", "Communication with users"], "answer": 2, "explanation": "Efficiency involves optimizing computer systems to perform tasks quickly and effectively."}, {"q": "What is the primary consequence of computer science foundations in terms of scalability?", "options": ["Efficiency", "Security", "The ability of computer systems to handle increasing amounts of data or users", "Communication with users"], "answer": 2, "explanation": "Scalability refers to the ability of computer systems to handle increasing amounts of data or users."}, {"q": "What is the primary takeaway from this lecture on computer science foundations?", "options": ["Understanding the internal mechanics of computer systems", "Understanding computing power and problem solving", "Understanding the importance of security", "Understanding the importance of scalability"], "answer": 1, "explanation": "Recap of key takeaways from this lecture includes understanding computing power, problem solving, and real-world applications."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
