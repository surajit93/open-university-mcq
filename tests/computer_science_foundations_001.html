<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "Why is understanding computer science foundations important?", "options": ["It's only relevant to programming", "It's the backbone of modern technology", "It's not relevant to real-world applications", "It's only relevant to theory"], "answer": 1, "explanation": "Understanding computer science foundations is important because it's the backbone of modern technology and its applications are vast and diverse."}, {"q": "What are computer science foundations?", "options": ["The study of algorithms and data structures only", "The fundamental concepts and principles that underlie the field of computer science", "The study of computer architecture only", "The study of software engineering only"], "answer": 1, "explanation": "Computer science foundations refer to the fundamental concepts and principles that underlie the field of computer science."}, {"q": "What is the internal mechanics of computer science?", "options": ["The study of algorithms only", "The processing of input data to produce output", "The study of computer architecture only", "The study of software engineering only"], "answer": 1, "explanation": "The internal mechanics involve the processing of input data to produce output."}, {"q": "What do databases use to store and retrieve data efficiently?", "options": ["Algorithms only", "Software engineering principles only", "Algorithms", "None of the above"], "answer": 2, "explanation": "Databases use algorithms to store and retrieve data efficiently."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science is only about theory", "That computer science is only about programming", "That computer science is only about systems", "That computer science is only about algorithms"], "answer": 2, "explanation": "One common misconception is that computer science is only about programming."}, {"q": "What is the distinction between a myth and reality in the context of computer science?", "options": ["That computer science is only about programming", "That computer science is a broad field that encompasses many areas", "That computer science is only about theory", "That computer science is only about systems"], "answer": 2, "explanation": "In the context of computer science, a myth might be that computer science is only about programming, while reality is that it's a broad field that encompasses many areas."}, {"q": "What are the practical consequences of understanding computer science foundations?", "options": ["It has no practical consequences", "It can improve the quality of life for millions of people", "It can only improve the quality of life for a few people", "It can only improve the quality of life for programmers"], "answer": 1, "explanation": "By building efficient and scalable systems, we can improve the quality of life for millions of people."}, {"q": "What can efficient databases help healthcare professionals access?", "options": ["Patient records quickly", "Patient records slowly", "Patient records only", "None of the above"], "answer": 0, "explanation": "Efficient databases can help healthcare professionals access patient records quickly."}, {"q": "What can scalable web servers ensure?", "options": ["That online services are always unavailable", "That online services are sometimes unavailable", "That online services are always available", "None of the above"], "answer": 2, "explanation": "Scalable web servers can ensure that online services are always available."}, {"q": "What is the conclusion of understanding computer science foundations?", "options": ["It has no conclusion", "It can unlock new possibilities for innovation and progress", "It can only unlock new possibilities for programmers", "It can only unlock new possibilities for theory"], "answer": 1, "explanation": "Understanding computer science foundations is crucial for building a strong foundation in the field, and by grasping the fundamental concepts and principles of computer science, we can unlock new possibilities for innovation and progress."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
