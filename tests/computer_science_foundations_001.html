<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary driving force behind innovation in computer science?", "options": ["Computing power and problem-solving capabilities", "Input, processing, and output of information", "Smart home technologies", "Job creation and economic growth"], "answer": 0, "explanation": "Computing power and problem-solving capabilities are the driving forces behind innovation."}, {"q": "What is the core process of computer science?", "options": ["Input, processing, and output of information", "Problem-solving skills", "Computing power and problem-solving capabilities", "Job creation and economic growth"], "answer": 0, "explanation": "The internal mechanics of computer science involve the input, processing, and output of information."}, {"q": "What stage of the computer science process involves collecting data?", "options": ["Input stage", "Processing stage", "Output stage", "Problem-solving stage"], "answer": 0, "explanation": "The input stage involves collecting data."}, {"q": "What is a common misconception about computer science?", "options": ["It's only for tech-savvy individuals", "It's a field that requires no problem-solving skills", "It's a field that only deals with smart home technologies", "It's a field that only deals with job creation and economic growth"], "answer": 0, "explanation": "One common misconception about computer science is that it's only for tech-savvy individuals."}, {"q": "What are some real-world applications of computer science?", "options": ["Smart homes, healthcare, and finance", "Job creation, economic growth, and improved quality of life", "Computing power and problem-solving capabilities", "Input, processing, and output of information"], "answer": 0, "explanation": "Computer science has numerous real-world applications, including smart homes, healthcare, and finance."}, {"q": "What is a direct result of the advancements in computing power and problem-solving capabilities?", "options": ["Job creation, economic growth, and improved quality of life", "Smart home technologies", "Input, processing, and output of information", "Problem-solving skills"], "answer": 0, "explanation": "The practical consequences of computer science are significant, including job creation, economic growth, and improved quality of life."}, {"q": "Who can learn computer science?", "options": ["Only tech-savvy individuals", "Anyone with a background in computer science", "Anyone with experience in problem-solving", "Anyone, regardless of their background or experience"], "answer": 3, "explanation": "Anyone can learn computer science, regardless of their background or experience."}, {"q": "What is a consequence of computer science continuing to evolve?", "options": ["Job creation, economic growth, and improved quality of life", "Smart home technologies", "Input, processing, and output of information", "More innovative solutions to complex problems"], "answer": 3, "explanation": "As computer science continues to evolve, we can expect to see even more innovative solutions to complex problems."}, {"q": "What is the significance of computer science in modern society?", "options": ["It's a field that only deals with smart home technologies", "It's a field that only deals with job creation and economic growth", "It's a field that drives innovation, improves quality of life, and creates new opportunities", "It's a field that requires no problem-solving skills"], "answer": 2, "explanation": "Computer science is a field that has become increasingly important in modern society, and its significance lies in its ability to drive innovation, improve our quality of life, and create new opportunities."}, {"q": "What is the core of computer science?", "options": ["Computing power and problem-solving capabilities", "Input, processing, and output of information", "Smart home technologies", "Job creation and economic growth"], "answer": 1, "explanation": "The internal mechanics of computer science involve the input, processing, and output of information."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
