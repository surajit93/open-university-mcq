<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind the concept of computer science?", "options": ["To understand and address complex systems", "To develop innovative solutions for real-world problems", "To create complex systems in various domains", "To improve computer hardware"], "answer": 0, "explanation": "The concept of computer science is motivated by the need to understand and address complex systems."}, {"q": "What is the approach used by computer science to solve complex problems?", "options": ["Breaking down complex systems into smaller components", "Analyzing the behavior of complex systems", "Developing algorithms to solve complex systems", "All of the above"], "answer": 3, "explanation": "Computer science helps solve complex problems by providing a systematic approach to understanding and addressing them."}, {"q": "What are the three stages involved in the internal mechanics of computer systems?", "options": ["Input, processing, and output", "Input, output, and storage", "Processing, output, and input", "Storage, processing, and output"], "answer": 0, "explanation": "The internal mechanics of computer systems involve processing user data through algorithms, which includes input, processing, and output stages."}, {"q": "What do search engines use to rank results?", "options": ["Algorithms", "Machine learning", "Data mining", "All of the above"], "answer": 0, "explanation": "Search engines use algorithms to rank results."}, {"q": "What is a common misconception about computer science?", "options": ["That computer science is only about coding", "That computer science is only about technology", "That computer science is a multidisciplinary field", "All of the above"], "answer": 2, "explanation": "There are common misconceptions about computer science that need to be addressed, including the belief that it is only about coding or technology."}, {"q": "What is one of the practical consequences of computer science?", "options": ["The development of secure systems", "The development of responsible technologies", "The development of complex systems", "All of the above"], "answer": 3, "explanation": "The practical consequences of computer science are far-reaching and have a significant impact on society, including the development of secure systems and responsible technologies."}, {"q": "What is the importance of continued learning and exploration in the field of computer science?", "options": ["To stay up-to-date with the latest advancements", "To improve computer hardware", "To develop complex systems", "To understand and address complex systems"], "answer": 0, "explanation": "As we conclude this lecture, I would like to emphasize the importance of continued learning and exploration in the field of computer science."}, {"q": "What is the primary focus of computer science?", "options": ["Coding", "Technology", "Mathematics and problem-solving skills", "All of the above"], "answer": 2, "explanation": "Computer science is a multidisciplinary field that involves not only coding but also mathematics, logic, and problem-solving skills."}, {"q": "What is one of the domains where computer science is applied?", "options": ["Finance", "Healthcare", "Transportation", "All of the above"], "answer": 3, "explanation": "These systems can be found in various domains, including finance, healthcare, and transportation."}, {"q": "What is the outcome of the processing stage in computer systems?", "options": ["Input", "Output", "Storage", "Results"], "answer": 3, "explanation": "The internal mechanics of computer systems involve processing user data through algorithms, which includes input, processing, and output stages."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
