<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the foundation of computer science built on?", "options": ["Mathematical and logical principles", "Algorithms and data structures", "Computer systems and software", "Input-process-output cycle"], "answer": 0, "explanation": "The foundation of computer science is built on mathematical and logical principles."}, {"q": "What is the process of breaking down complex problems into manageable components called?", "options": ["Problem-solving", "Analysis", "Simplification", "Decomposition"], "answer": 3, "explanation": "This process involves identifying the key elements of the problem and developing a systematic approach to solve it."}, {"q": "What is the internal mechanics of a computer called?", "options": ["Input-process-output cycle", "Algorithms and data structures", "Computer systems and software", "Input-output cycle"], "answer": 0, "explanation": "The internal mechanics of a computer involve the input-process-output cycle."}, {"q": "What is the primary function of the processing stage in the input-process-output cycle?", "options": ["Taking in data", "Producing output", "Executing algorithms and performing calculations", "Storing data"], "answer": 2, "explanation": "The processing stage involves executing algorithms and performing calculations, which enables the computer to perform tasks efficiently."}, {"q": "What is a common misconception about computer science?", "options": ["Computer science is only about hardware", "Computer science is only about software", "Computer science is only about coding and programming", "Computer science is only about data structures"], "answer": 2, "explanation": "One such misconception is that computer science is only about coding and programming."}, {"q": "What is the importance of responsible computer science?", "options": ["It has a direct impact on society and individuals", "It promotes user privacy and security", "It prioritizes user experience", "It simplifies complex problems"], "answer": 0, "explanation": "The importance of responsible computer science cannot be overstated, as it has a direct impact on society and individuals."}, {"q": "What is the framework for analyzing and solving complex problems called?", "options": ["Computer science foundations", "Algorithms and data structures", "Computer systems and software", "Input-process-output cycle"], "answer": 0, "explanation": "Computer science foundations provide a framework for analyzing and solving complex problems."}, {"q": "What is the primary function of computer science in real-world applications?", "options": ["Simplifying complex problems", "Processing and storing vast amounts of data", "Providing seamless user experiences", "Transforming industries and societies"], "answer": 3, "explanation": "Real-world applications of computer science can be seen in various domains, including artificial intelligence, data analytics, and cybersecurity."}, {"q": "What is the impact of computer science on daily life?", "options": ["Limited", "Significant", "Minimal", "Negligible"], "answer": 1, "explanation": "The impact of computer science on daily life is significant, from mobile payments to social media platforms."}, {"q": "What is the next step for those interested in exploring computer science in more depth?", "options": ["Further learning opportunities", "Real-world applications", "Computer science foundations", "Input-process-output cycle"], "answer": 0, "explanation": "Next steps and further learning opportunities are available for those interested in exploring computer science in more depth."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
