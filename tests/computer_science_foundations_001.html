<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the relationship between computing and science in the context of computer science foundations?", "options": ["Computing is a process of solving problems using algorithms and data structures, while science is a systematic approach to understanding the natural world.", "Computing is a systematic approach to understanding the natural world, while science is a process of solving problems using algorithms and data structures.", "Computing and science are unrelated disciplines.", "Computing is a process of solving problems using algorithms and data structures, while science is a process of solving problems using data structures and algorithms."], "answer": 0, "explanation": "This is the correct relationship between computing and science in the context of computer science foundations."}, {"q": "What is a critical concept in computer science foundations?", "options": ["Algorithms and data structures", "Computer systems and software engineering", "Input, processing, and output stages of a computer system", "Database and web server"], "answer": 2, "explanation": "The flow of data in a computer system is a critical concept in computer science foundations."}, {"q": "What is a common misconception about computer science?", "options": ["Computer science is a broad field that encompasses various concepts.", "Computer science is just about programming.", "Computer science is a narrow field that only deals with algorithms.", "Computer science is a field that only deals with hardware."], "answer": 1, "explanation": "Some people believe that computer science is just about programming."}, {"q": "What are the factors that affect the success of a computer system?", "options": ["Security, performance, and usability", "Security and performance", "Usability and hardware", "Algorithms and data structures"], "answer": 0, "explanation": "The success of a computer system depends on various factors, including security, performance, and usability."}, {"q": "What is the purpose of combining concepts from computing and science in computer science foundations?", "options": ["To develop efficient algorithms and data structures", "To develop practical applications that solve real-world problems", "To understand the natural world", "To develop successful computer systems"], "answer": 1, "explanation": "By combining concepts from computing and science, we can develop practical applications that solve real-world problems."}, {"q": "What is the next step in the lecture series after this lecture?", "options": ["Covering concept 1", "Covering concept 2", "Covering concept 3", "No next step"], "answer": 1, "explanation": "In the next lecture, we will cover concept 2, which will build on the concepts discussed in this lecture."}, {"q": "What is the relationship between a web application and its components?", "options": ["A web application consists of a database, web server, and client.", "A web application consists of a database and web server.", "A web application consists of a web server and client.", "A web application consists of a database and client."], "answer": 0, "explanation": "A web application, for instance, consists of a database, web server, and client."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To develop efficient algorithms and data structures", "To develop practical applications that solve real-world problems", "To understand the natural world", "To develop successful computer systems"], "answer": 0, "explanation": "Understanding computer science foundations is crucial for developing efficient algorithms, data structures, and computer systems."}, {"q": "What is the role of science in computer science foundations?", "options": ["Science is a systematic approach to understanding the natural world.", "Science is a process of solving problems using algorithms and data structures.", "Science is a process of solving problems using data structures and algorithms.", "Science is unrelated to computer science foundations."], "answer": 0, "explanation": "Science is a systematic approach to understanding the natural world."}, {"q": "What is the relationship between computing and science in the context of computer science foundations?", "options": ["Computing is a process of solving problems using algorithms and data structures, while science is a systematic approach to understanding the natural world.", "Computing is a systematic approach to understanding the natural world, while science is a process of solving problems using algorithms and data structures.", "Computing and science are unrelated disciplines.", "Computing is a process of solving problems using algorithms and data structures, while science is a process of solving problems using data structures and algorithms."], "answer": 0, "explanation": "This is the correct relationship between computing and science in the context of computer science foundations."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
