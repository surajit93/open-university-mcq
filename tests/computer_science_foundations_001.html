<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To understand the external mechanics of technology", "To understand the internal mechanics of technology", "To understand the social impact of technology", "To understand the economic impact of technology"], "answer": 1, "explanation": "Computer science foundations provide a framework for understanding the internal mechanics of technology."}, {"q": "What is illustrated in the flow diagram?", "options": ["The relationship between problem and solution", "The input, processing, and output stages of technology", "The relationship between database, server, and client", "The relationship between security, performance, and usability"], "answer": 1, "explanation": "The flow diagram illustrates the input, processing, and output stages of technology."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science foundations are only relevant to theory", "That computer science foundations are only relevant to coding", "That computer science foundations are only relevant to practical applications", "That computer science foundations are only relevant to security"], "answer": 2, "explanation": "Some people believe that computer science foundations are only relevant to coding."}, {"q": "What is the significance of understanding the internal mechanics of technology and its applications?", "options": ["It has no practical consequences", "It has a direct impact on security, performance, and usability", "It has a direct impact on security and performance", "It has a direct impact on usability and performance"], "answer": 1, "explanation": "Understanding the internal mechanics of technology and its applications can have a direct impact on security, performance, and usability."}, {"q": "What is the relationship between database, server, and client illustrated in the system diagram?", "options": ["The relationship between problem and solution", "The input, processing, and output stages of technology", "The relationship between security, performance, and usability", "The relationship between database, server, and client"], "answer": 3, "explanation": "The system diagram illustrates the relationship between database, server, and client."}, {"q": "What is the purpose of the concept diagram?", "options": ["To illustrate the relationship between problem and solution", "To illustrate the relationship between database, server, and client", "To illustrate the relationship between myth and reality", "To illustrate the relationship between security, performance, and usability"], "answer": 2, "explanation": "The concept diagram illustrates the relationship between myth and reality."}, {"q": "What is essential for building effective systems?", "options": ["Understanding the external mechanics of technology", "Understanding the internal mechanics of technology and its applications", "Understanding the social impact of technology", "Understanding the economic impact of technology"], "answer": 2, "explanation": "Understanding the internal mechanics of technology and its applications is essential for building effective systems."}, {"q": "What is the primary benefit of understanding computer science foundations?", "options": ["It improves security", "It improves performance", "It improves usability", "It improves all of the above"], "answer": 3, "explanation": "Understanding computer science foundations can have a direct impact on security, performance, and usability."}, {"q": "What is the purpose of the lecture on computer science foundations?", "options": ["To introduce the concept of computer science foundations", "To explain the importance of computer science foundations", "To discuss the practical applications of computer science foundations", "To conclude the lecture on computer science foundations"], "answer": 2, "explanation": "The lecture on computer science foundations is to explain the importance of computer science foundations."}, {"q": "What is the relationship between security, performance, and usability illustrated in the system diagram?", "options": ["The relationship between problem and solution", "The input, processing, and output stages of technology", "The relationship between database, server, and client", "The relationship between security, performance, and usability"], "answer": 3, "explanation": "The system diagram illustrates the relationship between security, performance, and usability."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
