<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary characteristic of computer science?", "options": ["A multidisciplinary field", "A field exclusive to mathematics", "A field exclusive to logic", "A field exclusive to problem-solving"], "answer": 0, "explanation": "Computer science is a multidisciplinary field that encompasses various aspects, including mathematics, logic, and problem-solving."}, {"q": "What drives innovation in computer science?", "options": ["The intersection of computing and science", "The fusion of computing and engineering", "The fusion of computing and mathematics", "The fusion of computing and logic"], "answer": 0, "explanation": "The intersection of computing and science drives innovation, and it's the fusion of these two fields that leads to groundbreaking discoveries and technological advancements."}, {"q": "What are the fundamental stages of a computer system?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and display", "Input, processing, and communication"], "answer": 0, "explanation": "The input, processing, and output stages are fundamental to computer science, and they form the foundation for various applications and technologies."}, {"q": "What is an example of the integration of computer science in everyday life?", "options": ["Mobile devices", "Cloud computing", "Artificial intelligence", "Machine learning"], "answer": 0, "explanation": "The integration of computer science in everyday life is evident in various aspects, from mobile devices to cloud computing."}, {"q": "What is not a primary aspect of computer science?", "options": ["Mathematics", "Logic", "Problem-solving", "Coding"], "answer": 3, "explanation": "Computer science is not just about coding; it's a multidisciplinary field that encompasses various aspects, including mathematics, logic, and problem-solving."}, {"q": "What is the impact of computer science on society?", "options": ["Unidirectional", "Bidirectional", "Multidirectional", "Neutral"], "answer": 1, "explanation": "Computer science has the potential to both benefit and harm society, and it's crucial to develop responsible and ethical applications of this field."}, {"q": "What is the primary characteristic of computer science foundations?", "options": ["A field exclusive to mathematics", "A field exclusive to logic", "A field exclusive to problem-solving", "The basis for various technological advancements and innovations"], "answer": 3, "explanation": "Computer science foundations form the basis for various technological advancements and innovations."}, {"q": "What drives the development of novel solutions to complex problems?", "options": ["The intersection of computing and science", "The fusion of computing and engineering", "The fusion of computing and mathematics", "The fusion of computing and logic"], "answer": 0, "explanation": "Computing and science are not mutually exclusive; in fact, they complement each other, resulting in the development of novel solutions to complex problems."}, {"q": "What is the primary characteristic of computer science in modern society?", "options": ["A field exclusive to mathematics", "A field exclusive to logic", "A field exclusive to problem-solving", "An essential component of modern society"], "answer": 3, "explanation": "Computer science is applied in various fields, including healthcare, finance, and education, making it an essential component of modern society."}, {"q": "What is the primary consequence of computer science on security?", "options": ["Beneficial", "Harmful", "Neutral", "Multidirectional"], "answer": 1, "explanation": "Computer science has the potential to both benefit and harm society, and it's crucial to develop responsible and ethical applications of this field."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
