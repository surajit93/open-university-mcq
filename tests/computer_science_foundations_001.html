<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To develop new programming languages", "To analyze and design algorithms, data structures, and software systems", "To improve system performance", "To enhance data analysis"], "answer": 1, "explanation": "Computer science foundations provide a framework for analyzing and designing algorithms, data structures, and software systems."}, {"q": "What is concept motivation in computer science foundations?", "options": ["Understanding the internal workings of computer science", "Understanding the algorithms and data structures that underlie computer science", "Understanding the underlying principles and concepts that drive the development of computer science", "Understanding the practical applications of computer science"], "answer": 2, "explanation": "Concept motivation involves understanding the underlying principles and concepts that drive the development of computer science."}, {"q": "What are internal mechanics in computer science foundations?", "options": ["Understanding the practical applications of computer science", "Understanding the underlying principles and concepts that drive the development of computer science", "Understanding the algorithms and data structures that underlie computer science", "Understanding the common misconceptions about computer science"], "answer": 2, "explanation": "Internal mechanics refer to the internal workings of computer science foundations, which involves understanding the algorithms and data structures that underlie computer science."}, {"q": "What are some real-world examples of computer science foundations?", "options": ["Google Search, Social Media, and Online Banking", "Algorithms and data structures", "Programming languages", "Software development"], "answer": 0, "explanation": "Real-world examples demonstrate the practical applications of computer science foundations, such as Google Search, Social Media, and Online Banking."}, {"q": "What can understanding computer science foundations dispel?", "options": ["Common misconceptions about computer science", "Practical applications of computer science", "Internal mechanics of computer science", "Algorithms and data structures"], "answer": 0, "explanation": "Computer science foundations can dispel common misconceptions by providing a framework for analyzing and designing algorithms, data structures, and software systems."}, {"q": "What are the practical consequences of understanding computer science foundations?", "options": ["Improving software development, enhancing data analysis, and optimizing system performance", "Developing new programming languages", "Improving system performance", "Enhancing data analysis"], "answer": 0, "explanation": "Understanding computer science foundations can have a direct impact on real-world problems, such as improving software development, enhancing data analysis, and optimizing system performance."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["It is not crucial for solving complex problems", "It is essential for solving complex problems in various fields", "It is only important for software development", "It is only important for data analysis"], "answer": 1, "explanation": "Understanding computer science foundations is essential for solving complex problems in various fields."}, {"q": "What does computer science foundations provide?", "options": ["A framework for analyzing and designing algorithms, data structures, and software systems", "A framework for developing new programming languages", "A framework for improving system performance", "A framework for enhancing data analysis"], "answer": 0, "explanation": "Computer science foundations provide a framework for analyzing and designing algorithms, data structures, and software systems."}, {"q": "What is the key component of a problem that computer science foundations help identify?", "options": ["Algorithms and data structures", "Programming languages", "Software systems", "Key components of a problem"], "answer": 3, "explanation": "Computer science foundations enable us to identify the key components of a problem."}, {"q": "What does computer science foundations enable us to do?", "options": ["Design inefficient solutions", "Design and develop more efficient and effective solutions", "Evaluate the ineffectiveness of solutions", "Evaluate the effectiveness of solutions"], "answer": 3, "explanation": "Computer science foundations enable us to design and develop more efficient and effective solutions to complex problems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
