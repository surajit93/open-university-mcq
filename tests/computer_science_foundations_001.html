<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary reason for the importance of computer science in modern life?", "options": ["To improve efficiency", "To enhance our quality of life", "To solve complex problems", "All of the above"], "answer": 3, "explanation": "Computer science is a field of study that has become increasingly important in today's world, and it is essential to understand its significance."}, {"q": "What are some real-world applications of computer science?", "options": ["Search engines and social media", "Healthcare and finance", "Artificial intelligence and machine learning", "All of the above"], "answer": 3, "explanation": "The applications of computer science range from search engines and social media to healthcare and finance."}, {"q": "What is the primary mechanism by which computer science executes tasks efficiently?", "options": ["Algorithms and data processing", "Coding and programming", "Artificial intelligence and machine learning", "Data science"], "answer": 0, "explanation": "Computer science relies on algorithms and data processing to execute tasks efficiently."}, {"q": "What is a common misconception about computer science?", "options": ["That it is only about coding and programming", "That it is only about artificial intelligence and machine learning", "That it is only about data science", "None of the above"], "answer": 0, "explanation": "Some people believe that computer science is only about coding and programming, but it is much more than that."}, {"q": "What are some practical consequences of computer science?", "options": ["Automation of tasks", "Improvement of healthcare outcomes", "Enhancement of quality of life", "All of the above"], "answer": 2, "explanation": "Computer science has enabled us to automate tasks, improve healthcare outcomes, and enhance our quality of life."}, {"q": "What is the purpose of exploring the recommended resources provided?", "options": ["To learn about computer science", "To learn about artificial intelligence and machine learning", "To learn about data science", "To deepen understanding of computer science and its applications"], "answer": 3, "explanation": "For further learning, I recommend exploring the recommended resources provided."}, {"q": "What is the significance of computer science in modern life?", "options": ["It is a field of study that has become increasingly important", "It is a field of study that has become less important", "It is a field of study that has no significance", "It is a field of study that has some significance"], "answer": 0, "explanation": "Computer science is a field of study that has become increasingly important in today's world, and it is essential to understand its significance."}, {"q": "What are some examples of how computer science is used in various industries?", "options": ["Search engines and social media", "Healthcare and finance", "Artificial intelligence and machine learning", "All of the above"], "answer": 0, "explanation": "Search engines and social media are just a few examples of how computer science is used in various industries."}, {"q": "What is the impact of computer science on society?", "options": ["It has a negative impact", "It has a neutral impact", "It has a positive impact", "It has no impact"], "answer": 2, "explanation": "Computer science has enabled us to automate tasks, improve healthcare outcomes, and enhance our quality of life."}, {"q": "What is the scope of computer science?", "options": ["It is only about coding and programming", "It is only about artificial intelligence and machine learning", "It encompasses a broad range of topics", "It is only about data science"], "answer": 2, "explanation": "Computer science encompasses a broad range of topics, including artificial intelligence, machine learning, and data science."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
