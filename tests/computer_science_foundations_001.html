<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of understanding computer science foundations?", "options": ["To learn programming languages", "To grasp the underlying principles and apply them effectively", "To develop artificial intelligence and machine learning algorithms", "To create efficient and scalable applications"], "answer": 1, "explanation": "Understanding computer science foundations is essential for grasping the underlying principles and applying them effectively."}, {"q": "What refers to the underlying reasons or motivations behind the development of computer science concepts?", "options": ["Internal mechanics", "Concept motivation", "Real-world examples", "Common misconceptions"], "answer": 1, "explanation": "Concept motivation refers to the underlying reasons or motivations behind the development of computer science concepts."}, {"q": "What determines the performance and efficiency of data structures such as arrays and linked lists?", "options": ["Internal mechanics", "Concept motivation", "Real-world examples", "Common misconceptions"], "answer": 0, "explanation": "Internal mechanics determine the performance and efficiency of data structures such as arrays and linked lists."}, {"q": "What is essential for illustrating the practical implications of computer science foundations?", "options": ["Recap of key points", "Conclusion and final thoughts", "Real-world examples", "Common misconceptions"], "answer": 2, "explanation": "Real-world examples are essential for illustrating the practical implications of computer science foundations."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science is only about coding", "That computer science is only about algorithms", "That computer science is only about data structures", "That computer science is only about software engineering"], "answer": 0, "explanation": "A common misconception about computer science foundations is that it is only about coding, when in fact it encompasses a broad range of topics."}, {"q": "What are the practical consequences of understanding computer science foundations?", "options": ["Improved data security and reduced risk of cyber attacks", "Improved decision-making and automation", "Efficient, scalable, and reliable applications", "All of the above"], "answer": 3, "explanation": "The practical consequences of understanding computer science foundations include improved data security and reduced risk of cyber attacks, improved decision-making and automation, and efficient, scalable, and reliable applications."}, {"q": "What is essential for reinforcing understanding of computer science foundations?", "options": ["Recap of key points", "Conclusion and final thoughts", "Real-world examples", "Common misconceptions"], "answer": 0, "explanation": "Recap of key points is essential for reinforcing understanding of computer science foundations."}, {"q": "What is the primary benefit of understanding internal mechanics of computer science concepts?", "options": ["Efficient programming and application", "Improved data security", "Reduced risk of cyber attacks", "Improved decision-making"], "answer": 0, "explanation": "Understanding internal mechanics of computer science concepts is essential for efficient programming and application."}, {"q": "What is the purpose of real-world examples in computer science foundations?", "options": ["To illustrate the theoretical aspects of computer science", "To demonstrate the practical implications of computer science foundations", "To provide a summary of the main concepts and ideas", "To address common misconceptions"], "answer": 1, "explanation": "Real-world examples are used to demonstrate the practical implications of computer science foundations."}, {"q": "What is the primary outcome of understanding computer science foundations?", "options": ["Improved data security and reduced risk of cyber attacks", "Improved decision-making and automation", "Efficient, scalable, and reliable applications", "All of the above"], "answer": 2, "explanation": "A thorough understanding of computer science foundations enables developers to create efficient, scalable, and reliable applications."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
