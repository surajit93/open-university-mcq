<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary significance of computer science in modern life?", "options": ["To improve communication and education", "To address complex problems and improve various aspects of life", "To create new opportunities for economic growth and social development", "To facilitate information exchange and global connectivity"], "answer": 1, "explanation": "Computer science is essential for addressing complex problems and improving various aspects of life, from communication and education to healthcare and finance."}, {"q": "What is the primary function of input devices in a computer system?", "options": ["To execute instructions", "To capture data", "To display results", "To process information"], "answer": 1, "explanation": "Input devices capture data, which is then processed by the computer system."}, {"q": "What is a common misconception about computer science?", "options": ["That it is only about coding and programming", "That it is only about mathematics and engineering", "That it is only about social sciences", "That it is only about data analysis"], "answer": 0, "explanation": "Many people believe that computer science is only about coding and programming, but it is a much broader field that encompasses various disciplines."}, {"q": "What is the impact of computer science on society?", "options": ["It only affects communication and education", "It only affects healthcare and finance", "It has far-reaching implications for various aspects of society", "It has no significant impact on society"], "answer": 2, "explanation": "The impact of computer science on society is significant, with applications in areas such as security, ethics, and sustainability."}, {"q": "What is essential for navigating the complexities of the digital age?", "options": ["Adaptability, innovation, and forward-thinking", "Creativity, imagination, and critical thinking", "Technical expertise, programming skills, and data analysis", "Business acumen, marketing skills, and financial management"], "answer": 0, "explanation": "Adaptability, innovation, and forward-thinking are essential for navigating the complexities of the digital age."}, {"q": "What is the primary function of processing units in a computer system?", "options": ["To capture data", "To execute instructions", "To display results", "To process information"], "answer": 1, "explanation": "Processing units execute instructions, which is a fundamental aspect of a computer system's operation."}, {"q": "What is the significance of computer science in modern life?", "options": ["It only affects communication and education", "It only affects healthcare and finance", "It is a fundamental aspect of modern life", "It has no significant impact on society"], "answer": 2, "explanation": "Computer science is a fundamental aspect of modern life, with far-reaching implications for various aspects of society."}, {"q": "What is the primary function of output devices in a computer system?", "options": ["To capture data", "To execute instructions", "To display results", "To process information"], "answer": 2, "explanation": "Output devices display the results of a computer system's operation."}, {"q": "What is the impact of computer science on the future of humanity?", "options": ["It will create a more equitable, sustainable, and prosperous future", "It will create a more unequal, unsustainable, and unprofitable future", "It will have no significant impact on the future of humanity", "It will create a more complex and challenging future"], "answer": 0, "explanation": "Computer science has the potential to create a more equitable, sustainable, and prosperous future for all."}, {"q": "What is essential for harnessing the benefits of computer science while mitigating its risks?", "options": ["Adaptability, innovation, and forward-thinking", "Creativity, imagination, and critical thinking", "Technical expertise, programming skills, and data analysis", "Business acumen, marketing skills, and financial management"], "answer": 0, "explanation": "Adaptability, innovation, and forward-thinking are essential for harnessing the benefits of computer science while mitigating its risks."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
