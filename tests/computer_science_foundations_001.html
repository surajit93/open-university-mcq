<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["The study of computer hardware", "The study of computer software", "The study of the theory, experimentation, and engineering that form the basis for the design and use of computers", "The study of computer networks"], "answer": 2, "explanation": "Computer science is the study of the theory, experimentation, and engineering that form the basis for the design and use of computers."}, {"q": "What drives the need for computer science solutions?", "options": ["Real-world problems", "Technological advancements", "Mathematical discoveries", "Scientific breakthroughs"], "answer": 0, "explanation": "Real-world problems drive the need for computer science solutions."}, {"q": "What are algorithms in computer science?", "options": ["A set of instructions used to solve problems and produce results", "A type of computer hardware", "A type of computer software", "A type of computer network"], "answer": 0, "explanation": "Algorithms are a set of instructions used to solve problems and produce results."}, {"q": "What is the primary misconception about computer science?", "options": ["That computer science is only about programming", "That computer science is only about computer hardware", "That computer science is only about computer software", "That computer science is only about computer networks"], "answer": 0, "explanation": "Some people believe that computer science is only about programming, but it's a broad field that encompasses many areas."}, {"q": "What are some examples of real-world applications of computer science?", "options": ["Search engines, social media, and healthcare", "Web development, network administration, and cybersecurity", "Artificial intelligence, machine learning, and data science", "Computer graphics, game development, and animation"], "answer": 0, "explanation": "Search engines, social media, and healthcare are just a few examples of the many areas where computer science is applied."}, {"q": "What are some of the practical consequences of computer science?", "options": ["Creating jobs, stimulating economic growth, and improving our quality of life", "Increasing computer hardware costs, decreasing computer software efficiency, and reducing computer network security", "Decreasing computer hardware efficiency, increasing computer software costs, and reducing computer network reliability", "Increasing computer hardware costs, decreasing computer software efficiency, and reducing computer network security"], "answer": 0, "explanation": "Computer science has the potential to create jobs, stimulate economic growth, and improve our quality of life."}, {"q": "What is essential for anyone interested in pursuing a career in computer science?", "options": ["A deep understanding of mathematics, logic, and problem-solving skills", "A deep understanding of computer hardware, software, and networks", "A deep understanding of computer science theory, experimentation, and engineering", "A deep understanding of computer science applications and practical consequences"], "answer": 0, "explanation": "A deep understanding of mathematics, logic, and problem-solving skills is essential for anyone interested in pursuing a career in computer science."}, {"q": "What is the primary focus of computer science foundations?", "options": ["The study of computer hardware", "The study of computer software", "The study of the theory, experimentation, and engineering that form the basis for the design and use of computers", "The study of computer networks"], "answer": 2, "explanation": "Computer science foundations provide the tools and techniques necessary to address complex problems and improve our quality of life."}, {"q": "What are some of the resources provided for further reading on computer science foundations?", "options": ["List of references", "List of computer science textbooks", "List of computer science journals", "List of computer science online courses"], "answer": 0, "explanation": "References for further reading on computer science foundations include a list of references."}, {"q": "What is the significance of computer science foundations in modern technology?", "options": ["They are not essential for modern technology", "They are only important for computer science professionals", "They provide the tools and techniques necessary to address complex problems and improve our quality of life", "They are only relevant for computer hardware and software"], "answer": 2, "explanation": "Computer science foundations are essential for modern technology."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
