<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Theory and experimentation", "Engineering and design", "Mathematics and science", "Programming and technology"], "answer": 0, "explanation": "Computer science is the study of the theory, experimentation, and engineering that form the basis for the design and use of computers."}, {"q": "Why do we study computer science?", "options": ["To understand internal mechanics of computer systems", "To develop more efficient algorithms", "To solve complex problems and improve daily lives", "To design better data structures"], "answer": 2, "explanation": "The answer lies in its ability to solve complex problems and improve our daily lives."}, {"q": "What are algorithms used for in computer science?", "options": ["To store and retrieve data efficiently", "To solve problems and make decisions", "To arrange data in a specific order", "To understand how computer systems work"], "answer": 1, "explanation": "Algorithms are step-by-step procedures for solving a problem, while data structures are ways of organizing and storing data."}, {"q": "What is a common misconception about computer science?", "options": ["It's only about technology", "It's only about mathematics", "It's only about programming", "It's only about science"], "answer": 0, "explanation": "One misconception is that computer science is only about programming, while another is that it's only about technology."}, {"q": "What is the significance of understanding the practical consequences of computer science concepts?", "options": ["To develop more effective solutions", "To identify potential problems", "To design better data structures", "To solve complex problems"], "answer": 1, "explanation": "By analyzing the consequences of a particular concept, we can identify potential problems and develop more effective solutions."}, {"q": "What is the foundation of computer science crucial for?", "options": ["Building robust systems", "Solving complex problems", "Improving daily lives", "Designing better data structures"], "answer": 0, "explanation": "Computer science foundations are critical for building robust systems and solving complex problems."}, {"q": "What are data structures used for in computer science?", "options": ["To solve problems and make decisions", "To store and retrieve data efficiently", "To arrange data in a specific order", "To understand how computer systems work"], "answer": 1, "explanation": "Algorithms are used to solve problems and make decisions, while data structures are used to store and retrieve data efficiently."}, {"q": "What is the relationship between computer science and mathematics?", "options": ["Computer science is a subset of mathematics", "Computer science is a multidisciplinary field that encompasses mathematics", "Computer science is unrelated to mathematics", "Computer science is a replacement for mathematics"], "answer": 1, "explanation": "The truth is that computer science is a multidisciplinary field that encompasses mathematics, science, and engineering."}, {"q": "What is the primary goal of studying computer science?", "options": ["To understand internal mechanics of computer systems", "To develop more efficient algorithms", "To solve complex problems and improve daily lives", "To design better data structures"], "answer": 2, "explanation": "The primary goal of studying computer science is to solve complex problems and improve daily lives."}, {"q": "What is the importance of understanding computer science concepts in real-world scenarios?", "options": ["To develop a deeper understanding of how systems work", "To improve daily lives", "To solve complex problems", "To design better data structures"], "answer": 0, "explanation": "By studying computer science, we can develop a deeper understanding of how these systems work and how we can improve them."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
