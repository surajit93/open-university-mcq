<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["The study of computer hardware", "The study of algorithms, computer programming, and the design of computer systems", "The study of artificial intelligence and machine learning", "The study of data storage and retrieval"], "answer": 1, "explanation": "Computer science is the study of the theory, experimentation, and engineering that form the basis for the design and use of computers."}, {"q": "What has been the result of the rapid growth of computing power and data storage?", "options": ["The development of simpler algorithms and slower processing times", "The development of more complex algorithms, faster processing times, and increased storage capacity", "The development of more expensive computers and decreased storage capacity", "The development of fewer computer applications"], "answer": 1, "explanation": "The rapid growth of computing power and data storage has led to numerous innovations in computer science."}, {"q": "What are the three main components of a computer system?", "options": ["Input/output devices, processing units, and power supplies", "Input/output devices, processing units, and storage devices", "Input/output devices, storage devices, and networks", "Processing units, storage devices, and software"], "answer": 2, "explanation": "Computer systems consist of input/output devices, processing units, and storage devices."}, {"q": "What is an example of a real-world application of computer science concepts?", "options": ["E-commerce websites and social media platforms", "Video games and virtual reality", "Computer-aided design and manufacturing", "Scientific simulations and modeling"], "answer": 0, "explanation": "E-commerce websites and social media platforms rely heavily on computer science foundations."}, {"q": "What is a common misconception about computer science?", "options": ["That computer science is only about technology", "That computer science is only about coding", "That computer science is only about mathematics", "That computer science is only about problem-solving"], "answer": 1, "explanation": "Some people believe that computer science is only about coding, while others think it is only about technology."}, {"q": "What are the practical consequences of inadequate computer science foundations?", "options": ["Security risks and data loss", "Financial losses and reputational damage", "Physical harm and environmental damage", "All of the above"], "answer": 3, "explanation": "Security risks and data loss are significant consequences of inadequate computer science foundations."}, {"q": "What is essential for real-world applications of computer science?", "options": ["A solid understanding of computer science foundations", "A solid understanding of computer hardware", "A solid understanding of programming languages", "A solid understanding of data storage and retrieval"], "answer": 0, "explanation": "Computer science foundations are essential for real-world applications."}, {"q": "What has become an integral part of modern society?", "options": ["Computer science", "Artificial intelligence", "Blockchain", "The internet of things"], "answer": 0, "explanation": "Computer science has become an integral part of modern society."}, {"q": "What has been the result of the evolution of technology?", "options": ["A decrease in the importance of computer science", "A decrease in the applications of computer science", "The need for a solid understanding of computer science foundations", "The development of fewer computer applications"], "answer": 2, "explanation": "As technology continues to evolve, it is essential to have a solid understanding of computer science foundations."}, {"q": "What is a multidisciplinary field that involves mathematics, logic, and problem-solving?", "options": ["Computer science", "Artificial intelligence", "Blockchain", "The internet of things"], "answer": 0, "explanation": "Computer science is a multidisciplinary field that involves mathematics, logic, and problem-solving."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
