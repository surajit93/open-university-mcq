<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary reason for the existence of Concept 1 in computer science?", "options": ["To simplify complex systems", "To facilitate communication among researchers and practitioners", "To improve system performance", "To reduce system scalability"], "answer": 1, "explanation": "The existence of Concept 1 can be attributed to the need for a unifying framework in computer science."}, {"q": "What are the individual elements that make up Concept 1?", "options": ["System components", "Process flow", "System impact", "Process impact"], "answer": 0, "explanation": "System components refer to the individual elements that make up Concept 1."}, {"q": "What is the sequence of events that occur within Concept 1?", "options": ["System components", "Process flow", "System impact", "Process impact"], "answer": 1, "explanation": "Process flow, on the other hand, refers to the sequence of events that occur within Concept 1."}, {"q": "What field relies heavily on Concept 1 to learn and adapt to new situations?", "options": ["Data analysis", "Artificial intelligence", "Computer networks", "Database management"], "answer": 1, "explanation": "Artificial intelligence, in particular, relies heavily on Concept 1 to learn and adapt to new situations."}, {"q": "What is a common error that occurs when individuals fail to appreciate the complexity of Concept 1?", "options": ["Misconception 1", "Misconception 2", "Misconception 3", "Misconception 4"], "answer": 0, "explanation": "Misconception 1 is a common error that occurs when individuals fail to appreciate the complexity of Concept 1."}, {"q": "What refers to the effects of Concept 1 on the overall system?", "options": ["System impact", "Process impact", "System behavior", "Process efficiency"], "answer": 0, "explanation": "System impact refers to the effects of Concept 1 on the overall system."}, {"q": "What refers to the effects of Concept 1 on individual processes within the system?", "options": ["System impact", "Process impact", "System behavior", "Process efficiency"], "answer": 1, "explanation": "Process impact, on the other hand, refers to the effects of Concept 1 on individual processes within the system."}, {"q": "How long has the development of Concept 1 spanned?", "options": ["Several years", "Several decades", "Several centuries", "Several millennia"], "answer": 1, "explanation": "The development of Concept 1 has a rich history, spanning several decades."}, {"q": "What is a cornerstone of computer science?", "options": ["Concept 1", "Concept 2", "Concept 3", "Concept 4"], "answer": 0, "explanation": "Concept 1 is a cornerstone of computer science, and its significance cannot be overstated."}, {"q": "What is essential to continue exploring and refining in the field of computer science?", "options": ["Concept 1", "Concept 2", "Concept 3", "Concept 4"], "answer": 0, "explanation": "As we move forward in the field of computer science, it is essential to continue exploring and refining Concept 1."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
