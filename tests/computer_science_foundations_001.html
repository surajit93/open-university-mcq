<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind the existence of computer science?", "options": ["A tool for solving problems", "A way of thinking that enables systematic and methodical approach", "A field that only requires technical skills", "A field that only requires problem-solving abilities"], "answer": 1, "explanation": "Computer science is a way of thinking that enables us to approach complex issues in a systematic and methodical manner."}, {"q": "What are the building blocks of computer science?", "options": ["Algorithms and data structures", "Computational thinking and problem-solving abilities", "Technical skills and job opportunities", "Communication and work processes"], "answer": 0, "explanation": "Algorithms and data structures are the building blocks of computer science."}, {"q": "What is the primary function of algorithms in computer science?", "options": ["To store and manipulate large amounts of data", "To provide a step-by-step approach to solving problems", "To develop complex devices", "To understand the practical consequences of computer science"], "answer": 1, "explanation": "Algorithms provide a step-by-step approach to solving problems."}, {"q": "What is the primary function of data structures in computer science?", "options": ["To provide a step-by-step approach to solving problems", "To store and manipulate large amounts of data", "To develop complex devices", "To understand the practical consequences of computer science"], "answer": 1, "explanation": "Data structures enable us to store and manipulate large amounts of data efficiently."}, {"q": "Is computer science only for tech-savvy individuals?", "options": ["Yes", "No", "Maybe", "It depends on the individual"], "answer": 1, "explanation": "Computer science is a field that requires a combination of technical skills and problem-solving abilities, making it accessible to anyone who is willing to learn."}, {"q": "What is the impact of computer science on careers and society?", "options": ["Significant", "Limited", "Neutral", "Unknown"], "answer": 0, "explanation": "The impact of computer science on careers and society is significant."}, {"q": "What is the importance of understanding the internal mechanics of computer science?", "options": ["It's not essential for anyone looking to pursue a career in this field", "It's essential for anyone looking to develop complex devices", "It's essential for anyone looking to understand the practical consequences of computer science", "It's essential for anyone looking to pursue a career in this field"], "answer": 3, "explanation": "Understanding the internal mechanics of computer science, including algorithms and data structures, is essential for anyone looking to pursue a career in this field."}, {"q": "What is the primary way that computer science is used in everyday life?", "options": ["To solve problems", "To approach complex issues in a systematic and methodical manner", "To communicate and work", "To store and manipulate large amounts of data"], "answer": 1, "explanation": "Computer science is used in everyday life to approach complex issues in a systematic and methodical manner."}, {"q": "What is the primary combination required for a career in computer science?", "options": ["Technical skills and job opportunities", "Technical skills and problem-solving abilities", "Problem-solving abilities and communication", "Communication and work processes"], "answer": 1, "explanation": "Computer science is a field that requires a combination of technical skills and problem-solving abilities."}, {"q": "What is the primary area that will be explored in more detail later in this discussion?", "options": ["The impact of computer science on careers and society", "The internal mechanics of computer science", "The practical consequences of computer science", "The importance of computer science in everyday life"], "answer": 0, "explanation": "The impact of computer science on careers and society is an area that will be explored in more detail later in this discussion."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
