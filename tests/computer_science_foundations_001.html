<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation for understanding the concept being explored?", "options": ["To develop theoretical models", "To identify real-world problems and their solutions", "To create complex algorithms", "To design efficient data structures"], "answer": 1, "explanation": "The concept motivation is rooted in the need to identify real-world problems and their solutions."}, {"q": "What is the role of processing steps in the concept being explored?", "options": ["They determine the efficiency and effectiveness of the solution", "They are essential for transforming input into meaningful output", "They are used to create complex algorithms", "They are used to design efficient data structures"], "answer": 1, "explanation": "The internal mechanics of this concept involve a series of processing steps."}, {"q": "What is a common misconception about the concept being explored?", "options": ["It is not essential for computer science", "It is only used in theoretical models", "It can lead to incorrect implementation", "It is not used in real-world applications"], "answer": 2, "explanation": "Common misconceptions about this concept can lead to incorrect implementation."}, {"q": "What is the practical consequence of incorrect implementation of the concept being explored?", "options": ["It can lead to inefficient solutions", "It can result in incorrect output", "It can have severe consequences", "It can lead to incorrect algorithms"], "answer": 2, "explanation": "The practical consequences of incorrect implementation can be severe."}, {"q": "What is the importance of understanding the concept being explored?", "options": ["It provides a solid foundation for advanced topics", "It is only used in theoretical models", "It is essential for creating complex algorithms", "It is not essential for computer science"], "answer": 0, "explanation": "In conclusion, this concept is fundamental to computer science."}, {"q": "What is the purpose of the presentation on computer science foundations?", "options": ["To introduce theoretical models", "To explore the concept being discussed", "To discuss advanced topics", "To provide a list of resources"], "answer": 1, "explanation": "Welcome to this presentation on computer science foundations."}, {"q": "What can be gained by examining real-world examples of the concept being explored?", "options": ["A deeper understanding of the concept", "A better understanding of theoretical models", "A more efficient solution", "A more complex algorithm"], "answer": 0, "explanation": "Real-world examples of this concept are abundant."}, {"q": "What is the role of databases and web servers in the concept being explored?", "options": ["They are used to create complex algorithms", "They are used to design efficient data structures", "They are real-world examples of the concept", "They are not related to the concept"], "answer": 2, "explanation": "Real-world examples of this concept are abundant."}, {"q": "What is the importance of recognizing common misconceptions about the concept being explored?", "options": ["It can lead to incorrect implementation", "It can result in inefficient solutions", "It can help develop more effective solutions", "It is not essential for computer science"], "answer": 2, "explanation": "Common misconceptions about this concept can lead to incorrect implementation."}, {"q": "What can be ensured by taking steps to mitigate the potential risks of incorrect implementation?", "options": ["Robust and reliable solutions", "Inefficient solutions", "Incorrect output", "Complex algorithms"], "answer": 0, "explanation": "By doing so, we can ensure that our solutions are robust and reliable."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
