<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary objective of this course?", "options": ["To provide a comprehensive understanding of the fundamental concepts that underlie the field of computer science.", "To teach programming languages.", "To focus on software engineering.", "To discuss computer architecture."], "answer": 0, "explanation": "The primary objective of this course is to provide a comprehensive understanding of the fundamental concepts that underlie the field of computer science."}, {"q": "What are the two primary aspects of computer science foundations?", "options": ["Reliability and security.", "Efficiency and scalability.", "Reliability and efficiency.", "Security and maintainability."], "answer": 2, "explanation": "The two primary aspects of computer science foundations are reliability and efficiency."}, {"q": "What is input/output in the context of computer systems?", "options": ["The manipulation of data within the system.", "The exchange of data between the system and external devices.", "The processing of data within the system.", "The storage of data within the system."], "answer": 1, "explanation": "Input/output refers to the exchange of data between the system and external devices."}, {"q": "What are real-world examples of computer science foundations?", "options": ["Banking systems and e-commerce platforms.", "Social media platforms and gaming systems.", "Cloud computing and artificial intelligence.", "Database management systems and network protocols."], "answer": 0, "explanation": "Real-world examples of computer science foundations include banking systems and e-commerce platforms."}, {"q": "What are common misconceptions in computer science?", "options": ["Avoiding common misconceptions is crucial for building reliable and efficient systems.", "Common misconceptions can lead to system failures and inefficiencies.", "Common misconceptions are not a concern in computer science.", "Common misconceptions are only relevant in software engineering."], "answer": 1, "explanation": "Misconceptions can lead to system failures and inefficiencies."}, {"q": "What are the practical consequences of neglecting computer science foundations?", "options": ["System failures and resource waste.", "Improved system performance and efficiency.", "Increased system reliability and security.", "Reduced system maintenance and support costs."], "answer": 0, "explanation": "The practical consequences of neglecting computer science foundations include system failures and resource waste."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To build systems that are reliable and efficient.", "To develop software that is scalable and maintainable.", "To create systems that are secure and fault-tolerant.", "To design systems that are user-friendly and aesthetically pleasing."], "answer": 0, "explanation": "Understanding computer science foundations is crucial for building systems that are reliable and efficient."}, {"q": "What are the internal mechanics of a computer system?", "options": ["Input/output and processing.", "Memory and storage.", "Networking and communication.", "Power supply and cooling."], "answer": 0, "explanation": "The internal mechanics of a computer system consist of input/output and processing."}, {"q": "Why is it essential to have a solid grasp of the underlying principles of computer science?", "options": ["To ensure that systems function correctly and efficiently.", "To improve system performance and efficiency.", "To increase system reliability and security.", "To reduce system maintenance and support costs."], "answer": 0, "explanation": "Understanding the foundations is crucial for building reliable and efficient systems."}, {"q": "What is the purpose of the references provided at the end of the lecture?", "options": ["To provide additional resources for further learning.", "To offer guidance on how to avoid common misconceptions.", "To discuss the practical consequences of neglecting computer science foundations.", "To provide an overview of the internal mechanics of computer systems."], "answer": 0, "explanation": "For further learning, please refer to the references provided."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
