<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation for the concept of computer science?", "options": ["To create complex systems", "To solve complex problems in a systematic and efficient manner", "To develop algorithms and data structures", "To improve quality of life"], "answer": 1, "explanation": "The concept of computer science is motivated by the need to solve complex problems in a systematic and efficient manner."}, {"q": "What is essential for developing efficient and scalable software and hardware solutions?", "options": ["Algorithms and data structures", "Flow diagrams and system diagrams", "Coding and programming", "Computer architecture and software engineering"], "answer": 0, "explanation": "The internal mechanics of computer science concepts involve the use of data structures and algorithms to process and transform data."}, {"q": "What is a common misconception about computer science?", "options": ["It is only about algorithms and data structures", "It is only about coding and programming", "It is only about computer architecture", "It is only about software engineering"], "answer": 1, "explanation": "Common misconceptions about computer science include the idea that it is only about coding and programming."}, {"q": "What are some real-world examples of computer science foundations?", "options": ["Search engines, social media, and online banking", "Algorithms, data structures, and computer architecture", "Coding and programming, software engineering, and computer science", "Flow diagrams, system diagrams, and data structures"], "answer": 0, "explanation": "Real-world examples of computer science foundations include search engines, social media, and online banking."}, {"q": "What is the significance of computer science foundations on technology and society?", "options": ["They have a minimal impact on technology and society", "They enable us to solve complex problems and improve our quality of life", "They have no impact on technology and society", "They only affect computer science professionals"], "answer": 1, "explanation": "The practical consequences of computer science foundations include the development of efficient and scalable software and hardware solutions."}, {"q": "What is essential for understanding the importance of computer science foundations?", "options": ["Understanding the effects of computer science foundations on technology and society", "Understanding the internal mechanics of computer science concepts", "Understanding the real-world applications of computer science foundations", "Understanding the future of computer science"], "answer": 0, "explanation": "Understanding the effects of computer science foundations on technology and society is essential for developing more effective solutions to real-world problems."}, {"q": "What is a critical component of modern technology?", "options": ["Computer architecture and software engineering", "Algorithms and data structures", "Flow diagrams and system diagrams", "Computer science foundations"], "answer": 3, "explanation": "In final thoughts, computer science foundations are a critical component of modern technology."}, {"q": "What will continue to evolve and adapt to new challenges and opportunities?", "options": ["Computer science foundations", "Algorithms and data structures", "Computer architecture and software engineering", "The future of computer science"], "answer": 3, "explanation": "The future of computer science will continue to evolve and adapt to new challenges and opportunities."}, {"q": "What is essential for creating reliable, efficient, and scalable software and hardware solutions?", "options": ["Algorithms and data structures", "Flow diagrams and system diagrams", "Coding and programming", "Computer science foundations"], "answer": 3, "explanation": "In conclusion, computer science foundations are essential for creating reliable, efficient, and scalable software and hardware solutions."}, {"q": "What is a broad field that encompasses a wide range of topics?", "options": ["Algorithms and data structures", "Computer architecture and software engineering", "Coding and programming", "Computer science"], "answer": 3, "explanation": "However, computer science is a broad field that encompasses a wide range of topics, including algorithms, data structures, computer architecture, and software engineering."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
