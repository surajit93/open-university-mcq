<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary factor that has led to numerous innovations in various fields?", "options": ["Rapid growth of computing power", "Development of artificial intelligence", "Basic flow of data through a computer system", "Input, processing, and output"], "answer": 0, "explanation": "The rapid growth of computing power has led to numerous innovations in various fields."}, {"q": "What is computing power?", "options": ["The ability of a computer to process information quickly and efficiently", "The basic flow of data through a computer system", "Input, processing, and output", "The development of artificial intelligence"], "answer": 0, "explanation": "Computing power is the ability of a computer to process information quickly and efficiently."}, {"q": "What is the basic flow of data through a computer system?", "options": ["Input, processing, and output", "Input, processing, and input", "Processing, output, and input", "Output, processing, and input"], "answer": 0, "explanation": "The basic flow of data through a computer system is as follows: input, processing, and output."}, {"q": "What is the primary concept in computer science that is essential for understanding how computer systems work?", "options": ["Algorithms", "Data structures", "Software engineering", "Input, processing, and output"], "answer": 3, "explanation": "This flow is essential for understanding how computer systems work, and it's a fundamental concept in computer science."}, {"q": "What is a common misconception about computer science?", "options": ["It's only about coding", "It's a field for introverts", "It's a field that encompasses a wide range of disciplines", "It's a field that only deals with mathematics"], "answer": 1, "explanation": "There are common misconceptions about computer science, such as the idea that it's only about coding or that it's a field for introverts."}, {"q": "What is the impact of computer science on society?", "options": ["Significant", "Minimal", "Negative", "Neutral"], "answer": 0, "explanation": "The impact of computer science on society is significant, and it's essential to consider the practical consequences of this field."}, {"q": "What has a direct impact on our personal and financial security?", "options": ["Development of security protocols and algorithms", "Basic flow of data through a computer system", "Input, processing, and output", "Computing power"], "answer": 0, "explanation": "For instance, the development of security protocols and algorithms has a direct impact on our personal and financial security."}, {"q": "What is the primary focus of this lecture?", "options": ["The development of artificial intelligence", "The basic flow of data through a computer system", "The impact of computer science on society", "The foundations of computer science"], "answer": 3, "explanation": "In conclusion, computer science is a field that has become increasingly important in modern technology, and it's essential to understand its foundations to appreciate its significance."}, {"q": "What is the primary factor that has led to numerous innovations in healthcare and finance?", "options": ["Rapid growth of computing power", "Development of artificial intelligence", "Basic flow of data through a computer system", "Input, processing, and output"], "answer": 0, "explanation": "The rapid growth of computing power has led to numerous innovations in various fields, from healthcare to finance, and this is where computer science comes in."}, {"q": "What is the primary concept in computer science that is essential for understanding how computer systems work?", "options": ["Algorithms", "Data structures", "Software engineering", "Input, processing, and output"], "answer": 3, "explanation": "This flow is essential for understanding how computer systems work, and it's a fundamental concept in computer science."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
