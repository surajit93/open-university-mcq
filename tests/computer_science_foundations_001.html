<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation for studying computer science foundations?", "options": ["To understand the external applications of computer systems", "To understand the internal mechanics of computer systems", "To develop new programming languages", "To create new job opportunities"], "answer": 1, "explanation": "The primary motivation for studying computer science foundations is to understand the internal mechanics of computer systems."}, {"q": "What are the building blocks of computer science?", "options": ["Algorithms and programming languages", "Data structures and computer systems", "Algorithms and data structures", "Computer systems and software"], "answer": 2, "explanation": "Algorithms and data structures are the building blocks of computer science."}, {"q": "What are algorithms in the context of computer science?", "options": ["Ways of organizing and storing data", "Step-by-step procedures for solving problems", "Computer systems and software", "Programming languages"], "answer": 1, "explanation": "Algorithms are step-by-step procedures for solving problems."}, {"q": "What are data structures in the context of computer science?", "options": ["Step-by-step procedures for solving problems", "Ways of organizing and storing data", "Computer systems and software", "Programming languages"], "answer": 0, "explanation": "Data structures are ways of organizing and storing data."}, {"q": "What is a common misconception about computer science?", "options": ["That computer science is only about data structures", "That computer science is only about algorithms", "That computer science is only about programming", "That computer science is only about computer systems"], "answer": 2, "explanation": "One common misconception about computer science is that it is only about programming."}, {"q": "What are some real-world applications of computer science?", "options": ["Search engines and social media", "E-commerce and online banking", "Computer systems and software", "Programming languages and data structures"], "answer": 0, "explanation": "Some real-world applications of computer science include search engines and social media."}, {"q": "What is the impact of computer science on society?", "options": ["It has created new job opportunities and revolutionized the way we live and work", "It has only created new job opportunities", "It has only revolutionized the way we live and work", "It has had no impact on society"], "answer": 0, "explanation": "Computer science has created new job opportunities and has had a significant impact on society."}, {"q": "What has computer science enabled?", "options": ["The development of e-commerce and online banking", "The development of social media and search engines", "The creation of new programming languages", "The development of computer systems and software"], "answer": 0, "explanation": "Computer science has enabled the development of e-commerce, online banking, and social media."}, {"q": "What is a broad field that encompasses a wide range of topics in computer science?", "options": ["Algorithms and data structures", "Computer systems and software", "Programming languages and data structures", "Computer science"], "answer": 2, "explanation": "Computer science is a broad field that encompasses a wide range of topics, including algorithms, data structures, and computer systems."}, {"q": "What is the primary focus of studying the internal mechanics of computer systems?", "options": ["To develop new programming languages", "To understand the external applications of computer systems", "To understand the internal mechanics of computer systems", "To create new job opportunities"], "answer": 2, "explanation": "The primary focus of studying the internal mechanics of computer systems is to understand the internal mechanics of computer systems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
