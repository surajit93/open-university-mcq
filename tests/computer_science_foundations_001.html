<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of understanding computer science foundations?", "options": ["To design systems that are intelligent and can think for themselves", "To understand how computers process user input and produce system output", "To create systems that are inefficient and user-unfriendly", "To avoid common pitfalls in system design"], "answer": 1, "explanation": ""}, {"q": "What is a critical aspect of computer science foundations?", "options": ["CPU processing and memory management", "System crashes and security breaches", "Search engines and social media platforms", "Internal mechanics of computers"], "answer": 3, "explanation": ""}, {"q": "What is a common misconception about computers?", "options": ["They are not intelligent or can think for themselves", "They are always efficient and user-friendly", "They can process user input and produce system output", "They can design systems on their own"], "answer": 0, "explanation": ""}, {"q": "What is a practical consequence of computer science foundations?", "options": ["System crashes and security breaches", "Efficient and effective system design", "User-friendly system interface", "CPU processing and memory management"], "answer": 0, "explanation": ""}, {"q": "What is a real-world example of computer science foundations?", "options": ["Search engines and social media platforms", "CPU processing and memory management", "System crashes and security breaches", "User-friendly system interface"], "answer": 0, "explanation": ""}, {"q": "What is the primary benefit of understanding computer science foundations?", "options": ["To design systems that are inefficient and user-unfriendly", "To create systems that are more intuitive and user-friendly", "To understand how computers process user input and produce system output", "To avoid common pitfalls in system design"], "answer": 1, "explanation": ""}, {"q": "What is a summary of computer science foundations?", "options": ["Concept motivation, internal mechanics, real-world examples, common misconceptions, and practical consequences", "CPU processing and memory management, system crashes and security breaches, and user-friendly system interface", "Search engines and social media platforms, system crashes and security breaches, and user-friendly system interface", "Internal mechanics of computers, system crashes and security breaches, and user-friendly system interface"], "answer": 0, "explanation": ""}, {"q": "What is a crucial aspect of computer science foundations?", "options": ["Understanding how computers process user input and produce system output", "Designing systems that are intelligent and can think for themselves", "Creating systems that are inefficient and user-unfriendly", "Avoiding common pitfalls in system design"], "answer": 0, "explanation": ""}, {"q": "What is a key concept in computer science foundations?", "options": ["CPU processing and memory management", "System crashes and security breaches", "Search engines and social media platforms", "Internal mechanics of computers"], "answer": 3, "explanation": ""}, {"q": "What is a benefit of understanding computer science foundations?", "options": ["To design systems that are inefficient and user-unfriendly", "To create systems that are more intuitive and user-friendly", "To understand how computers process user input and produce system output", "To avoid common pitfalls in system design"], "answer": 1, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
