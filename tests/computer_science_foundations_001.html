<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What field of study encompasses the theory, experimentation, and engineering that form the basis for the design and development of computer systems?", "options": ["Mathematics", "Computer Science", "Engineering", "Science"], "answer": 1, "explanation": "Computer science is a multidisciplinary field that draws on concepts from mathematics, science, and engineering."}, {"q": "What is the primary purpose of studying computer science foundations?", "options": ["To understand the internal mechanics of computer systems", "To develop new algorithms", "To create new computer systems", "To study the impact of computer systems on society"], "answer": 0, "explanation": "The study of computer science foundations is essential for understanding the internal mechanics of computer systems, the practical consequences of their use, and the impact they have on society."}, {"q": "What are algorithms used for in computer systems?", "options": ["To store information", "To process data", "To communicate between systems", "To solve problems and make decisions"], "answer": 3, "explanation": "Computer systems process data through algorithms, which are sets of instructions that are used to solve problems and make decisions."}, {"q": "What is an example of a real-world application of computer systems?", "options": ["Database", "Server", "Client", "All of the above"], "answer": 3, "explanation": "Real-world examples of computer systems include databases, servers, and clients."}, {"q": "What is a common misconception about computer science?", "options": ["That computers are magic", "That computers are not powerful enough", "That computers are only used for gaming", "That computers are not useful"], "answer": 0, "explanation": "One of the most common misconceptions is that computers are magic."}, {"q": "What is the impact of computer systems on society?", "options": ["Minimal", "Significant", "Negative", "Positive"], "answer": 1, "explanation": "The practical consequences of the use of computer systems are far-reaching and have a significant impact on society."}, {"q": "What is the primary function of algorithms in computer systems?", "options": ["To store information", "To process data", "To communicate between systems", "To solve problems and make decisions"], "answer": 3, "explanation": "Computer systems process data through algorithms, which are sets of instructions that are used to solve problems and make decisions."}, {"q": "What is the purpose of studying the internal mechanics of computer systems?", "options": ["To understand how computer systems work", "To develop new algorithms", "To create new computer systems", "To study the impact of computer systems on society"], "answer": 0, "explanation": "The study of internal mechanics is essential for understanding how computer systems work and how they can be used to solve complex problems."}, {"q": "What is the role of computer science in solving complex problems?", "options": ["Minimal", "Significant", "Negative", "Positive"], "answer": 1, "explanation": "Computer science is a powerful tool for solving complex problems."}, {"q": "What is the importance of understanding the impact of computer systems on society?", "options": ["Minimal", "Significant", "Negative", "Positive"], "answer": 1, "explanation": "The study of practical consequences is essential for understanding the impact of computer systems on society and for developing strategies for mitigating the risks associated with their use."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
