<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation for studying computer science foundations?", "options": ["To develop software systems that are only efficient", "To understand how computer systems work", "To develop software systems that are only reliable", "To develop software systems that are only scalable"], "answer": 1, "explanation": "Computer science foundations are motivated by the need for a deeper understanding of how computer systems work."}, {"q": "What is the internal mechanics of computer systems involved in?", "options": ["Only the production of output", "Only the execution of algorithms", "The processing of input, the execution of algorithms, and the production of output", "Only the processing of input"], "answer": 2, "explanation": "The internal mechanics of computer systems involve the processing of input, the execution of algorithms, and the production of output."}, {"q": "What are computer science foundations applied in?", "options": ["Only cloud computing", "Only smartphones", "Various real-world systems, including smartphones and cloud computing", "Only software development"], "answer": 2, "explanation": "Computer science foundations are applied in various real-world systems, including smartphones and cloud computing."}, {"q": "What is one common misconception about computer science foundations?", "options": ["That computer science foundations are only relevant to hardware development", "That computer science foundations are essential for understanding how computer systems work", "That computer science foundations are only relevant to software development", "That computer science foundations are not relevant to modern technology"], "answer": 2, "explanation": "One of these misconceptions is that computer science foundations are only relevant to software development."}, {"q": "What are the practical consequences of understanding computer science foundations?", "options": ["Improved system reliability and software efficiency", "Improved system reliability and hardware efficiency", "Improved system reliability and software development", "Improved system reliability and hardware development"], "answer": 0, "explanation": "By understanding how computer systems work, we can design software systems that are more reliable and efficient."}, {"q": "What is the purpose of studying computer science foundations?", "options": ["To develop software systems that are only efficient", "To develop software systems that are only reliable", "To design software systems that are more efficient and effective", "To develop software systems that are only scalable"], "answer": 2, "explanation": "By understanding how computer systems work and how they process input, perform calculations, and produce output, we can design software systems that are more efficient and effective."}, {"q": "What are the sources recommended for further reading?", "options": ["Only the lecture notes", "Only the textbook", "The lecture notes and other sources", "Only the online resources"], "answer": 2, "explanation": "For further reading, I recommend the following sources."}, {"q": "What is the significance of understanding how computer systems work?", "options": ["It is not significant", "It is only significant for software development", "It is significant for building reliable and efficient software systems", "It is only significant for hardware development"], "answer": 2, "explanation": "In conclusion, computer science foundations are essential for building reliable and efficient software systems."}, {"q": "What is the importance of computer science foundations in modern technology?", "options": ["It is not important", "It is only important for software development", "It is essential for building reliable and efficient software systems", "It is only important for hardware development"], "answer": 2, "explanation": "In conclusion, computer science foundations are essential for building reliable and efficient software systems."}, {"q": "What is the role of computer science foundations in developing software systems?", "options": ["It is not relevant", "It is only relevant to software development", "It is essential for understanding how computer systems work and how they process input, perform calculations, and produce output", "It is only relevant to hardware development"], "answer": 2, "explanation": "By understanding how computer systems work and how they process input, perform calculations, and produce output, we can design software systems that are more efficient and effective."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
