<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind understanding computer science foundations?", "options": ["To develop more efficient and effective solutions to real-world problems", "To analyze and understand complex systems", "To improve performance and scalability", "To tackle complex systems"], "answer": 3, "explanation": "Computer science foundations provide a solid understanding of the underlying principles that govern the behavior of complex systems, enabling us to tackle complex systems."}, {"q": "What is a characteristic of complex systems?", "options": ["They are simple and easy to understand", "They are characterized by their intricate interactions and dependencies", "They are only relevant to software development", "They are only concerned with the internal mechanics of computer systems"], "answer": 1, "explanation": "Complex systems are characterized by their intricate interactions and dependencies."}, {"q": "What is a critical aspect of computer science foundations?", "options": ["Only the internal mechanics of computer systems", "Only the analysis and understanding of complex systems", "The internal mechanics of computer systems and the analysis and understanding of complex systems", "None of the above"], "answer": 2, "explanation": "Computer science foundations involve the analysis and understanding of complex systems, as well as the development of efficient and effective solutions to real-world problems."}, {"q": "In which fields are computer science foundations particularly important?", "options": ["Only software development", "Data science, artificial intelligence, and cybersecurity", "Web development and database management", "All of the above"], "answer": 2, "explanation": "Computer science foundations are particularly important in fields such as data science, artificial intelligence, and cybersecurity."}, {"q": "What is a practical consequence of understanding computer science foundations?", "options": ["Improved performance and scalability", "Better data management and storage", "Both of the above", "None of the above"], "answer": 2, "explanation": "Understanding computer science foundations can lead to improved performance and scalability, as well as better data management and storage."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science foundations are only relevant to software development", "That computer science foundations are only concerned with the internal mechanics of computer systems", "That computer science foundations are not relevant to data science and artificial intelligence", "None of the above"], "answer": 1, "explanation": "One of the common misconceptions about computer science foundations is that they are only relevant to software development."}, {"q": "What is a benefit of understanding the internal mechanics of computer systems?", "options": ["Developing more efficient and effective solutions to real-world problems", "Improving performance and scalability", "Better data management and storage", "All of the above"], "answer": 3, "explanation": "By grasping the internal mechanics of computer systems, we can develop more efficient and effective solutions to real-world problems, improve performance and scalability, and achieve better data management and storage."}, {"q": "In which fields is the ability to analyze and understand complex systems critical?", "options": ["Only software development", "Data science, artificial intelligence, and cybersecurity", "Web development and database management", "All of the above"], "answer": 2, "explanation": "The ability to analyze and understand complex systems is critical in fields such as data science, artificial intelligence, and cybersecurity."}, {"q": "What is a result of understanding computer science foundations?", "options": ["Improved performance and scalability", "Better data management and storage", "Developing more efficient and effective solutions to real-world problems", "All of the above"], "answer": 3, "explanation": "Understanding computer science foundations can lead to improved performance and scalability, better data management and storage, and the development of more efficient and effective solutions to real-world problems."}, {"q": "What is a key aspect of computer science foundations?", "options": ["Only the internal mechanics of computer systems", "Only the analysis and understanding of complex systems", "The internal mechanics of computer systems and the analysis and understanding of complex systems", "None of the above"], "answer": 3, "explanation": "Computer science foundations involve the analysis and understanding of complex systems, as well as the development of efficient and effective solutions to real-world problems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
