<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "Why is studying computer science crucial in today's world?", "options": ["Because it's a new field of study", "Because it has numerous real-world applications", "Because it's only about coding and programming", "Because it's not relevant to daily life"], "answer": 1, "explanation": "Computer science has numerous real-world applications, and its impact on daily life cannot be overstated."}, {"q": "What are the three fundamental stages of a computer system?", "options": ["Input, output, and processing", "Input, processing, and output", "Output, processing, and input", "Processing, output, and input"], "answer": 2, "explanation": "The input stage involves collecting data, the processing stage involves analyzing and manipulating the data, and the output stage involves presenting the results."}, {"q": "What is a common misconception about computer science?", "options": ["That it's only about artificial intelligence", "That it's only about data science", "That it's only about coding and programming", "That it's only about human-computer interaction"], "answer": 3, "explanation": "One common misconception is that computer science is only about coding and programming. However, computer science is a broad field that encompasses a wide range of topics."}, {"q": "What are some real-world examples of computer science?", "options": ["Smartphones, artificial intelligence, and the internet of things", "Only smartphones and artificial intelligence", "Only the internet of things", "None of the above"], "answer": 0, "explanation": "Smartphones, artificial intelligence, and the internet of things are just a few examples of how computer science is used in our daily lives."}, {"q": "What are the consequences of computer science on our lives?", "options": ["Only economic consequences", "Only environmental consequences", "Only social consequences", "Economic, environmental, and social consequences"], "answer": 3, "explanation": "The development and use of computer science have significant consequences on various aspects of our lives, including our economy, our environment, and our society."}, {"q": "What is the importance of understanding computer science concepts?", "options": ["To develop innovative solutions to real-world problems", "To only code and program", "To only understand artificial intelligence", "To only understand data science"], "answer": 0, "explanation": "Understanding the concepts and principles of computer science is crucial for developing innovative solutions to real-world problems."}, {"q": "What is the impact of computer science on our daily lives?", "options": ["It has no impact", "It has a negative impact", "It has a positive impact", "It has a neutral impact"], "answer": 2, "explanation": "From the smartphones we use to communicate with each other to the artificial intelligence that powers many of the systems we interact with, computer science is an integral part of our daily lives."}, {"q": "What is the role of input in a computer system?", "options": ["Analyzing and manipulating data", "Presenting results", "Collecting data", "None of the above"], "answer": 2, "explanation": "The input stage involves collecting data."}, {"q": "What is the role of processing in a computer system?", "options": ["Collecting data", "Presenting results", "Analyzing and manipulating data", "None of the above"], "answer": 2, "explanation": "The processing stage involves analyzing and manipulating the data."}, {"q": "What is the role of output in a computer system?", "options": ["Collecting data", "Analyzing and manipulating data", "Presenting results", "None of the above"], "answer": 2, "explanation": "The output stage involves presenting the results."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
