<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary reason for understanding computer science foundations?", "options": ["To appreciate the underlying principles of computer systems", "To develop software applications", "To analyze data", "To understand computer hardware"], "answer": 0, "explanation": "Understanding computer science foundations provides a solid foundation for further learning and application in the field."}, {"q": "What is the impact of computing power on productivity?", "options": ["It has decreased exponentially over the years", "It has increased linearly over the years", "It has increased exponentially over the years", "It has remained constant"], "answer": 2, "explanation": "Computing power has increased exponentially over the years, leading to increased productivity."}, {"q": "What are some real-world examples of computer science in action?", "options": ["E-commerce websites and social media platforms", "Video games and virtual reality", "Artificial intelligence and machine learning", "All of the above"], "answer": 0, "explanation": "Real-world examples of computer science in action include e-commerce websites and social media platforms."}, {"q": "What are some common misconceptions about computer science?", "options": ["That it is too complex", "That it is too simple", "That it is not applicable in real-world scenarios", "All of the above"], "answer": 3, "explanation": "Common misconceptions about computer science include myths about its complexity and applicability."}, {"q": "What are some practical consequences of understanding computer science?", "options": ["Job opportunities and increased efficiency", "Decreased productivity and job loss", "Increased complexity and cost", "All of the above"], "answer": 0, "explanation": "The practical consequences of understanding computer science include job opportunities and increased efficiency."}, {"q": "What is concept motivation in the context of computer science?", "options": ["The reasons why computer science is irrelevant", "The reasons why computer science is important in today's world", "The underlying principles of computer systems", "The impact of computing power on productivity"], "answer": 1, "explanation": "Concept motivation refers to the reasons why computer science is relevant and important in today's world."}, {"q": "What is the internal mechanics of a computer?", "options": ["The external components of a computer system", "The internal components of a computer system", "The software applications used on a computer", "The network connections of a computer"], "answer": 1, "explanation": "The internal mechanics of a computer involve understanding the components that make up a computer system, such as the CPU and memory."}, {"q": "What are some job opportunities in computer science?", "options": ["Software development and data analysis", "Network administration and cybersecurity", "Artificial intelligence and machine learning", "All of the above"], "answer": 0, "explanation": "Job opportunities in computer science are vast and varied, ranging from software development to data analysis."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To develop software applications", "To analyze data", "To understand computer hardware", "To appreciate the underlying principles of computer systems"], "answer": 3, "explanation": "Understanding computer science foundations is essential for appreciating the underlying principles and mechanisms that govern the behavior of computers and computer systems."}, {"q": "What are some references used in this lecture?", "options": ["Various academic papers and books on computer science", "Online articles and blogs on computer science", "Video tutorials and online courses on computer science", "All of the above"], "answer": 0, "explanation": "References used in this lecture include various academic papers and books on computer science."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
