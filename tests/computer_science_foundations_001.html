<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To design and implement complex computer systems", "To understand the behavior of computer systems", "To develop software applications", "To manage and distribute data"], "answer": 1, "explanation": "Computer science foundations provide a solid understanding of the underlying principles and concepts that govern the behavior of computer systems."}, {"q": "What is the system's lifecycle in computer science foundations?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and maintenance", "Input, processing, and security"], "answer": 0, "explanation": "The internal mechanics of computer science foundations involve input, processing, and output."}, {"q": "What is an example of a system that relies on computer science foundations?", "options": ["Database", "Server", "Client", "All of the above"], "answer": 3, "explanation": "Real-world examples of computer science foundations include databases, servers, and clients."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That they are only relevant to hardware development", "That they are only relevant to software development", "That they are only relevant to data storage", "That they are only relevant to system maintenance"], "answer": 1, "explanation": "Common misconceptions about computer science foundations include the idea that they are only relevant to software development."}, {"q": "What is the importance of understanding the practical consequences of computer science foundations?", "options": ["To design systems that are more secure and reliable", "To develop software applications that are more efficient", "To manage and distribute data more effectively", "To understand the behavior of computer systems"], "answer": 0, "explanation": "Understanding the practical consequences of computer science foundations is essential for building robust and efficient systems."}, {"q": "What is the role of references in understanding computer science foundations?", "options": ["To provide a comprehensive overview of computer science foundations and their applications", "To design and implement complex computer systems", "To develop software applications", "To manage and distribute data"], "answer": 0, "explanation": "References used in this lecture include [list of references]. These sources provide a comprehensive overview of computer science foundations and their applications in various fields."}, {"q": "What is the significance of computer science foundations in building robust and efficient systems?", "options": ["To ensure the reliability, security, and performance of computer systems", "To develop software applications that are more efficient", "To manage and distribute data more effectively", "To understand the behavior of computer systems"], "answer": 0, "explanation": "Understanding computer science foundations is essential for building robust and efficient systems."}, {"q": "What is the system's lifecycle in computer science foundations, in terms of data processing?", "options": ["Input, processing, and storage", "Input, processing, and output", "Input, processing, and maintenance", "Input, processing, and security"], "answer": 1, "explanation": "The internal mechanics of computer science foundations involve input, processing, and output."}, {"q": "What is the importance of grasping the fundamental concepts of computer science foundations?", "options": ["To design systems that are more secure and reliable", "To develop software applications that are more efficient", "To manage and distribute data more effectively", "To make informed decisions about system design, implementation, and maintenance"], "answer": 3, "explanation": "By grasping the fundamental concepts of computer science foundations, developers can make informed decisions about system design, implementation, and maintenance, leading to more effective and efficient systems."}, {"q": "What is the relationship between computer science foundations and system reliability?", "options": ["Computer science foundations have no impact on system reliability", "Computer science foundations can improve system reliability", "Computer science foundations can compromise system reliability", "Computer science foundations are irrelevant to system reliability"], "answer": 1, "explanation": "Understanding computer science foundations is essential for ensuring the reliability, security, and performance of computer systems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
