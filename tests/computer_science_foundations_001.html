<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind Concept 1?", "options": ["To develop complex algorithms", "To lay the groundwork for efficient algorithms", "To improve software system security", "To enhance user experience"], "answer": 1, "explanation": "Concept Motivation is crucial because it lays the groundwork for the development of efficient algorithms."}, {"q": "What is the significance of efficient algorithms in computer science?", "options": ["They directly impact the performance and scalability of hardware systems", "They directly impact the performance and scalability of software systems", "They improve software system security", "They enhance user experience"], "answer": 1, "explanation": "Efficient algorithms are essential in computer science, as they directly impact the performance and scalability of software systems."}, {"q": "What is the primary focus of the internal mechanics of Concept 1?", "options": ["Initial setup and processing", "Real-world examples", "Common misconceptions", "Concept motivation"], "answer": 0, "explanation": "The internal mechanics of Concept 1 involve a series of steps, including initial setup and processing."}, {"q": "What is the importance of real-world examples in illustrating the practical application of Concept 1?", "options": ["They demonstrate the concept's significance and its ability to impact hardware systems", "They demonstrate the concept's significance and its ability to impact software systems", "They improve software system security", "They enhance user experience"], "answer": 1, "explanation": "By examining real-world examples, we can better understand the concept and its impact on the field."}, {"q": "What are the consequences of common misconceptions about Concept 1?", "options": ["They lead to significant improvements in performance", "They lead to a misunderstanding of the concept's significance and application", "They improve software system security", "They enhance user experience"], "answer": 1, "explanation": "Common misconceptions about Concept 1 can lead to a misunderstanding of its significance and application."}, {"q": "What is the primary benefit of understanding Concept 1?", "options": ["It leads to significant improvements in software system security", "It leads to significant improvements in user experience", "It leads to significant improvements in performance", "It leads to a better understanding of the concept's significance and application"], "answer": 2, "explanation": "Understanding Concept 1 can lead to significant improvements in performance."}, {"q": "What is the significance of Concept 1 in software systems?", "options": ["It provides a framework for developing inefficient algorithms", "It provides a framework for developing efficient algorithms", "It improves software system security", "It enhances user experience"], "answer": 1, "explanation": "Concept 1 provides a framework for developing efficient algorithms, which are essential in software systems."}, {"q": "What are the key takeaways from this lecture on Concept 1?", "options": ["The importance of Concept 1 and its application in hardware systems", "The importance of Concept 1 and its application in software systems", "The significance of Concept 1 in improving software system security", "The significance of Concept 1 in enhancing user experience"], "answer": 1, "explanation": "The key takeaways from this lecture are the importance of Concept 1 and its application in software systems."}, {"q": "What is the primary focus of the lecture on Concept 1?", "options": ["Concept motivation", "Internal mechanics", "Real-world examples", "Common misconceptions"], "answer": 1, "explanation": "The primary focus of the lecture on Concept 1 is its internal mechanics."}, {"q": "What is the significance of understanding Concept 1 in the field of computer science?", "options": ["It improves software system security", "It enhances user experience", "It leads to significant improvements in performance", "It provides a framework for developing efficient algorithms"], "answer": 3, "explanation": "Understanding Concept 1 can lead to significant improvements in performance."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
