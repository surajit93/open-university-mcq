<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What has led to increased adoption of computer science concepts?", "options": ["Increased adoption of smartphones", "Rapid advancements in computing power and data storage capacity", "Increased adoption of computers", "Decreased adoption of digital devices"], "answer": 1, "explanation": "The rapid advancements in computing power and data storage capacity have led to increased adoption of computer science concepts."}, {"q": "What are algorithms and data structures crucial for?", "options": ["Understanding computer science foundations", "Efficient problem-solving", "Developing artificial intelligence", "Understanding cybersecurity"], "answer": 1, "explanation": "Understanding algorithms and data structures is crucial for efficient problem-solving."}, {"q": "What are data structures used in?", "options": ["Search engines and social media platforms", "Databases and file systems", "Web applications and online banking systems", "All of the above"], "answer": 2, "explanation": "Data structures are used in databases, file systems, and web applications."}, {"q": "What is an example of a real-world application of algorithms?", "options": ["Google Search", "Social media platforms", "Databases", "All of the above"], "answer": 0, "explanation": "Google Search uses algorithms to search and rank results."}, {"q": "What is a common misconception about computer science?", "options": ["Computer science is only about coding and programming", "Computer science is only about software engineering", "Computer science is only about artificial intelligence", "All of the above"], "answer": 0, "explanation": "Many people believe that computer science is only about coding and programming, but it is much more than that."}, {"q": "What is a critical aspect of computer science?", "options": ["Cybersecurity", "Artificial intelligence", "Software engineering", "Data structures"], "answer": 0, "explanation": "Cybersecurity is a critical aspect of computer science, and it involves protecting against cyber threats."}, {"q": "What can artificial intelligence systems do?", "options": ["Learn from data, make decisions, and interact with humans in a more natural way", "Only learn from data", "Only make decisions", "Only interact with humans in a more natural way"], "answer": 0, "explanation": "Artificial intelligence systems can learn from data, make decisions, and interact with humans in a more natural way."}, {"q": "What are the building blocks of computer science?", "options": ["Algorithms and data structures", "Computing power and data storage capacity", "Cybersecurity and artificial intelligence", "All of the above"], "answer": 0, "explanation": "Algorithms and data structures are the building blocks of computer science."}, {"q": "What are some recommended resources for further learning?", "options": ["'Introduction to Algorithms' by Thomas H. Cormen, 'Data Structures and Algorithms in Python' by Michael T. Goodrich, and 'Computer Science 101' by Harvard University", "Only 'Introduction to Algorithms' by Thomas H. Cormen", "Only 'Data Structures and Algorithms in Python' by Michael T. Goodrich", "Only 'Computer Science 101' by Harvard University"], "answer": 0, "explanation": "Some recommended resources include 'Introduction to Algorithms' by Thomas H. Cormen, 'Data Structures and Algorithms in Python' by Michael T. Goodrich, and 'Computer Science 101' by Harvard University."}, {"q": "What has increased exponentially over the years?", "options": ["Computing power", "Data storage capacity", "Both computing power and data storage capacity", "Neither computing power nor data storage capacity"], "answer": 2, "explanation": "Computing power and data storage capacity have increased exponentially over the years."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
