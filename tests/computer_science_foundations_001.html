<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary driving force behind technological advancements?", "options": ["Computing power and efficiency", "Automation and artificial intelligence", "Data processing and storage", "Networking and communication"], "answer": 0, "explanation": "Computing power and efficiency are the driving forces behind technological advancements."}, {"q": "What is the brain of the computer?", "options": ["Central processing unit (CPU)", "Input/output devices", "Memory and storage", "Power supply"], "answer": 0, "explanation": "The central processing unit (CPU) is the brain of the computer, executing instructions and performing calculations."}, {"q": "What is the primary function of input/output devices?", "options": ["Executing instructions and performing calculations", "Enabling interaction with the computer and receiving feedback", "Processing and storing data", "Providing power to the computer"], "answer": 1, "explanation": "Input/output devices, such as keyboards and monitors, enable us to interact with the computer and receive feedback."}, {"q": "What is a subset of computer science?", "options": ["Artificial intelligence", "Cybersecurity", "Data privacy", "Networking"], "answer": 0, "explanation": "Artificial intelligence, a subset of computer science, enables machines to learn and adapt."}, {"q": "What is a common misconception about computer science?", "options": ["Computer science is only about coding and programming", "Computer science is only about building software", "Computer science is only about mathematics and engineering", "Computer science is only about social sciences"], "answer": 0, "explanation": "Some people believe that computer science is only about coding and programming, when in fact it encompasses a broad range of disciplines."}, {"q": "What is a critical concern in today's digital age?", "options": ["Cybersecurity", "Data privacy", "Automation and artificial intelligence", "Networking and communication"], "answer": 0, "explanation": "Cybersecurity is a critical concern in today's digital age, as we strive to protect sensitive information and prevent cyber threats."}, {"q": "What is the importance of data privacy in computer science?", "options": ["Ensuring that personal information is handled responsibly and with transparency", "Providing power to the computer", "Processing and storing data", "Executing instructions and performing calculations"], "answer": 0, "explanation": "Data privacy involves ensuring that personal information is handled responsibly and with transparency."}, {"q": "What is the primary function of computer science?", "options": ["Building software", "Understanding the underlying principles and applying them to real-world problems", "Processing and storing data", "Providing power to the computer"], "answer": 1, "explanation": "Computer science is not just about building software; it's about understanding the underlying principles and applying them to real-world problems."}, {"q": "What is an example of a smart home device?", "options": ["Smartphone", "Smartwatch", "Smart home device", "Computer"], "answer": 2, "explanation": "Smart home devices, for instance, utilize computer science concepts to automate tasks and enhance our living spaces."}, {"q": "What is the driving force behind the rapid increase in computing power?", "options": ["Automation and artificial intelligence", "Data processing and storage", "Networking and communication", "Computing power and efficiency"], "answer": 3, "explanation": "The rapid increase in computing power has enabled us to process vast amounts of data, leading to breakthroughs in fields such as medicine, finance, and education."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
