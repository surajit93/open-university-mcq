<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To develop software systems that are inefficient and unreliable.", "To design and develop software systems that are reliable, efficient, and scalable.", "To understand the underlying principles and concepts of computer science.", "To create software systems that are tailored to meet the needs of users and organizations."], "answer": 1, "explanation": ""}, {"q": "What is the driving force behind the development of computer science foundations?", "options": ["The need for inefficient and ineffective problem-solving in computer science.", "The concept motivation.", "The need for software systems that are unreliable and inefficient.", "The need for computer science to be a multidisciplinary field."], "answer": 1, "explanation": ""}, {"q": "What does the internal mechanics of computer science foundations refer to?", "options": ["The external principles and concepts of computer science.", "The study of algorithms, data structures, and software design patterns.", "The concept motivation.", "The practical consequences of understanding computer science foundations."], "answer": 1, "explanation": ""}, {"q": "What are some real-world applications of computer science foundations?", "options": ["Only search engines.", "Only social media platforms.", "Search engines and social media platforms.", "None of the above."], "answer": 2, "explanation": ""}, {"q": "Is computer science only for math whizzes?", "options": ["Yes.", "No.", "Maybe.", "It is not specified."], "answer": 1, "explanation": ""}, {"q": "What are the practical consequences of understanding computer science foundations?", "options": ["Improved system performance and user experience.", "Worse system performance and user experience.", "No practical consequences.", "It is not specified."], "answer": 0, "explanation": ""}, {"q": "What is essential for anyone who wants to pursue a career in computer science?", "options": ["Understanding computer science foundations.", "Not understanding computer science foundations.", "A combination of technical and non-technical skills.", "None of the above."], "answer": 2, "explanation": ""}, {"q": "What is required to understand computer science foundations?", "options": ["Only technical skills.", "Only non-technical skills.", "A combination of technical and non-technical skills.", "It is not specified."], "answer": 2, "explanation": ""}, {"q": "What can be developed by understanding computer science foundations?", "options": ["Software systems that are inefficient and unreliable.", "Software systems that are tailored to meet the needs of users and organizations.", "Software systems that are only for math whizzes.", "None of the above."], "answer": 1, "explanation": ""}, {"q": "What is the result of understanding computer science foundations?", "options": ["Inefficient and ineffective problem-solving in computer science.", "Reliable, efficient, and scalable software systems.", "Worse system performance and user experience.", "It is not specified."], "answer": 1, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
