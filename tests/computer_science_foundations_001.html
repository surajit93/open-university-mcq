<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary importance of computer science?", "options": ["To provide innovative solutions", "To address complex problems", "To shape our daily lives", "All of the above"], "answer": 3, "explanation": "The importance of computer science lies in its ability to address complex problems and provide innovative solutions."}, {"q": "What is the key motivation behind computer science?", "options": ["To identify and solve problems", "To design and implement solutions", "To process user input", "To display results"], "answer": 0, "explanation": "One of the key motivations behind computer science is the ability to identify problems and design solutions."}, {"q": "What is a key aspect of computer science?", "options": ["Breaking down complex problems into manageable components", "Processing user input", "Displaying results", "All of the above"], "answer": 0, "explanation": "A key aspect of computer science is the systematic approach to designing and implementing solutions, which involves breaking down complex problems into manageable components."}, {"q": "In what areas do real-world applications of computer science exist?", "options": ["Healthcare and finance only", "Healthcare, finance, and other areas", "Database management, server hosting, and client-side applications only", "All of the above"], "answer": 2, "explanation": "Real-world applications of computer science are numerous and diverse, including healthcare, finance, and other areas."}, {"q": "What is essential for developing effective solutions in computer science?", "options": ["Understanding the underlying principles and mechanisms", "Breaking down complex problems into manageable components", "Processing user input", "All of the above"], "answer": 0, "explanation": "Understanding the inner workings of computer science is essential for developing effective solutions."}, {"q": "What is a common misconception about computer science?", "options": ["That it is only about coding and programming", "That it is only about mathematics and engineering", "That it is only about social sciences", "All of the above"], "answer": 0, "explanation": "Common misconceptions about computer science include the idea that it is only about coding and programming."}, {"q": "What is essential for promoting a deeper understanding of computer science?", "options": ["Highlighting its interdisciplinary nature", "Highlighting its applications in various domains", "Highlighting its social and economic impacts", "All of the above"], "answer": 0, "explanation": "Debunking common misconceptions about computer science is essential for promoting a deeper understanding of the field."}, {"q": "What are the practical consequences of computer science?", "options": ["Only social impacts", "Only economic impacts", "Both social and economic impacts", "All of the above"], "answer": 2, "explanation": "The practical consequences of computer science include social and economic impacts."}, {"q": "Why is understanding the broader implications of computer science essential?", "options": ["To develop effective solutions that address the needs of society", "To promote a deeper understanding of the field", "To highlight its interdisciplinary nature", "All of the above"], "answer": 0, "explanation": "Understanding the broader implications of computer science is essential for developing effective solutions that address the needs of society."}, {"q": "What is a key aspect of computer science that involves breaking down complex problems into manageable components?", "options": ["Systematic approach to designing and implementing solutions", "Processing user input", "Displaying results", "All of the above"], "answer": 0, "explanation": "A key aspect of computer science is the systematic approach to designing and implementing solutions, which involves breaking down complex problems into manageable components."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
