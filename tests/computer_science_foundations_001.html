<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Coding and software development", "Algorithms and data structures", "Computer hardware", "Networking"], "answer": 1, "explanation": "Computer science is a science that deals with the study of algorithms and data structures."}, {"q": "What is an algorithm?", "options": ["A set of instructions used to solve a problem or perform a task", "A way of organizing data in a computer system", "A type of computer hardware", "A type of software"], "answer": 0, "explanation": "An algorithm is a set of instructions that is used to solve a specific problem or perform a particular task."}, {"q": "What is the flow of data in a computer system?", "options": ["The input of data into a computer system", "The processing of data in a computer system", "The output of data from a computer system", "The internal mechanics of a computer system"], "answer": 2, "explanation": "The flow of data in a computer system is a critical concept in computer science, and it is essential to understand how it works in order to optimize system performance."}, {"q": "What is the relationship between a smartphone and a cloud server?", "options": ["A smartphone is a type of cloud server", "A smartphone is connected to a cloud server", "A smartphone is a type of computer hardware", "A smartphone is a type of software"], "answer": 1, "explanation": "A smartphone is connected to a cloud server, which stores and processes data."}, {"q": "What is the primary misconception about computer science?", "options": ["It is only focused on coding and software development", "It is only focused on computer hardware", "It is only focused on networking", "It is only focused on data structures"], "answer": 0, "explanation": "Computer science is not just about coding, it's a science that deals with algorithms and data structures."}, {"q": "Why is understanding computer science foundations important?", "options": ["To ensure security and privacy in the digital age", "To improve computer hardware", "To improve networking", "To improve software development"], "answer": 0, "explanation": "Understanding computer science foundations is crucial for ensuring security and privacy in the digital age."}, {"q": "What are the critical applications of computer systems?", "options": ["Healthcare, finance, and transportation", "Gaming, social media, and entertainment", "Education, research, and development", "Business, marketing, and sales"], "answer": 0, "explanation": "Computer systems are increasingly being used in critical applications such as healthcare, finance, and transportation."}, {"q": "What is the importance of understanding the internal mechanics of a computer system?", "options": ["To design and develop efficient and effective computing systems", "To improve computer hardware", "To improve networking", "To improve software development"], "answer": 0, "explanation": "Understanding the internal mechanics of a computer system is essential for designing and developing efficient and effective computing systems."}, {"q": "What is the relationship between computer science and science?", "options": ["Computer science is a branch of science", "Computer science is a separate field from science", "Computer science is a type of engineering", "Computer science is a type of mathematics"], "answer": 0, "explanation": "Understanding the relationship between computing and science is essential for grasping the fundamental concepts of computer science."}, {"q": "Why is it essential to understand the flow of data in a computer system?", "options": ["To optimize system performance", "To improve computer hardware", "To improve networking", "To improve software development"], "answer": 0, "explanation": "The flow of data in a computer system is a critical concept in computer science, and it is essential to understand how it works in order to optimize system performance."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
