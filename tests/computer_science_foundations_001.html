<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind studying computer science foundations?", "options": ["Rapid technological advancements", "Complexity of modern systems", "Problem-solving skills", "Career opportunities"], "answer": 1, "explanation": "The complexity of modern systems is the primary motivation behind studying computer science foundations."}, {"q": "What are the building blocks of computer science?", "options": ["Data structures", "Algorithms", "Computer hardware", "Software"], "answer": 1, "explanation": "Algorithms are the building blocks of computer science."}, {"q": "What is a common misconception about computer science foundations?", "options": ["Computer science is only for tech-savvy people", "Computer science is only for problem-solvers", "Computer science is only for professionals", "Computer science is only for academics"], "answer": 0, "explanation": "One of the most prevalent misconceptions is that computer science is only for tech-savvy people."}, {"q": "What are some practical consequences of understanding computer science foundations?", "options": ["Improved problem-solving skills", "Enhanced career opportunities", "Better design and optimization of systems", "All of the above"], "answer": 3, "explanation": "Understanding computer science foundations has practical consequences in our personal and professional lives, including improved problem-solving skills, enhanced career opportunities, and better design and optimization of systems."}, {"q": "What is the role of data structures in computer science?", "options": ["Data structures are the building blocks of computer science", "Data structures play a vital role in the internal mechanics of computer science", "Data structures are used for problem-solving", "Data structures are used for optimization"], "answer": 1, "explanation": "Data structures play a vital role in the internal mechanics of computer science."}, {"q": "What is an example of a real-world application of computer science concepts?", "options": ["Google Search", "Social media platforms", "Both of the above", "Neither of the above"], "answer": 2, "explanation": "Google Search and social media platforms rely heavily on computer science concepts such as algorithms and data structures."}, {"q": "What is the purpose of addressing common misconceptions about computer science foundations?", "options": ["To promote computer science to a broader audience", "To improve problem-solving skills", "To enhance career opportunities", "To better design and optimize systems"], "answer": 0, "explanation": "Addressing common misconceptions helps us promote computer science to a broader audience."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To navigate complex systems and advancements", "To improve problem-solving skills", "To enhance career opportunities", "To better design and optimize systems"], "answer": 0, "explanation": "Understanding computer science foundations is essential for navigating complex systems and advancements."}, {"q": "What is the relationship between computer science and problem-solving?", "options": ["Computer science is only for problem-solvers", "Computer science is not related to problem-solving", "Computer science is for anyone interested in problem-solving", "Computer science is only for tech-savvy people"], "answer": 2, "explanation": "Computer science is for anyone interested in problem-solving."}, {"q": "What is the outcome of understanding computer science foundations in our personal and professional lives?", "options": ["Improved problem-solving skills and enhanced career opportunities", "Better design and optimization of systems", "Improved communication skills", "All of the above"], "answer": 0, "explanation": "Improved problem-solving skills and enhanced career opportunities are just a few of the benefits of having a solid understanding of computer science foundations."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
