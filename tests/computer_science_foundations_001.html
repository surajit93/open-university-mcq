<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What are the driving forces behind technological advancements?", "options": ["Computing power and data storage", "Artificial intelligence and the internet of things", "Computer architecture and algorithms", "Data structures and programming"], "answer": 0, "explanation": "Computing power and data storage are the driving forces behind technological advancements."}, {"q": "What are the three main components of a computer's internal mechanics?", "options": ["Input, processing, and output", "Input, data storage, and processing", "Processing, output, and data storage", "Input, output, and computer architecture"], "answer": 0, "explanation": "The internal mechanics of a computer consist of input, processing, and output."}, {"q": "What is the main difference between human thinking and computer processing?", "options": ["Computers can think and learn like humans", "Computers lack cognitive abilities like humans", "Computers can only process data, not think", "Computers can learn from humans"], "answer": 1, "explanation": "While computers can process vast amounts of data, they lack the cognitive abilities of humans."}, {"q": "What is a common misconception about computer science?", "options": ["Computer science is only about programming", "Computers can think and learn like humans", "Computer science is a single discipline", "Computers are not capable of processing data"], "answer": 0, "explanation": "Another misconception is that computer science is only about programming, when in fact it encompasses a broad range of disciplines."}, {"q": "What are the practical consequences of not understanding computer science concepts?", "options": ["Security risks and data breaches", "Financial losses and reputational damage", "Compromised personal data and security risks", "All of the above"], "answer": 2, "explanation": "In today's digital age, the consequences of not understanding computer science can be severe, resulting in financial losses, reputational damage, and compromised personal data."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To make informed decisions in today's technology-driven world", "To improve our lives and create a better future", "To unlock the full potential of technology", "All of the above"], "answer": 3, "explanation": "Understanding computer science foundations is crucial for making informed decisions in today's technology-driven world."}, {"q": "What is the main idea of computer science?", "options": ["A single discipline that encompasses programming", "A multifaceted field that includes computer architecture, algorithms, and data structures", "A field that only deals with data storage", "A field that only deals with artificial intelligence"], "answer": 1, "explanation": "In summary, computer science is a multifaceted field that encompasses a broad range of disciplines."}, {"q": "What is the result of understanding the fundamental concepts of computer science?", "options": ["Unlocking the full potential of technology", "Creating innovative solutions to real-world problems", "Improving our lives and creating a better future", "All of the above"], "answer": 3, "explanation": "By understanding the fundamental concepts of computer science, we can unlock the full potential of technology and create innovative solutions to real-world problems."}, {"q": "What is the driving force behind the development of sophisticated technologies?", "options": ["Artificial intelligence and the internet of things", "Computer architecture and algorithms", "Data structures and programming", "Computing power and data storage"], "answer": 3, "explanation": "The rapid growth of computing power and data storage has enabled the development of sophisticated technologies."}, {"q": "What is the main idea of the presentation?", "options": ["To introduce the concept of computer science", "To explain the importance of computer science foundations", "To discuss the driving forces behind technological advancements", "To provide a deeper understanding of computer science"], "answer": 3, "explanation": "In conclusion, understanding computer science foundations is crucial for making informed decisions in today's technology-driven world."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
