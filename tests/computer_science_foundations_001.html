<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Programming", "Algorithms and data", "Computer systems", "Networking"], "answer": 1, "explanation": ""}, {"q": "What is the relationship between computing and science?", "options": ["Computing is a subset of science", "Computing is a separate field from science", "Computing is a science that deals with algorithms and data", "Computing has no relation to science"], "answer": 2, "explanation": ""}, {"q": "What is the internal mechanics of a computer system?", "options": ["The flow of data from input to processing to output", "The flow of data from output to processing to input", "The flow of data from processing to input to output", "The flow of data from input to output only"], "answer": 0, "explanation": ""}, {"q": "What is the significance of understanding computer science foundations?", "options": ["It provides a solid base for further learning and career advancement in the field", "It has no significance in the field", "It is only relevant for programming", "It is only relevant for computer systems"], "answer": 0, "explanation": ""}, {"q": "What is a common misconception about computer science?", "options": ["It is only about programming", "It is only about computer systems", "It is only about algorithms", "It is only about data structures"], "answer": 0, "explanation": ""}, {"q": "What are the practical consequences of computer science?", "options": ["It has no real-world implications", "It has significant implications for security and ethics", "It has significant implications for finance and education", "It has significant implications for healthcare and education"], "answer": 1, "explanation": ""}, {"q": "What is required for the responsible development and use of computer systems?", "options": ["A shallow understanding of the underlying principles and concepts of computer science", "A deep understanding of the underlying principles and concepts of computer science", "A basic understanding of computer systems", "A basic understanding of algorithms"], "answer": 1, "explanation": ""}, {"q": "What is the relationship between computer science and real-world applications?", "options": ["Computer science has no relation to real-world applications", "Computer science has significant implications for real-world applications", "Computer science is only relevant for theoretical applications", "Computer science is only relevant for practical applications"], "answer": 1, "explanation": ""}, {"q": "What is the significance of understanding the various aspects of computer science?", "options": ["It has no significance in the field", "It is essential to appreciate the complexity and depth of computer science", "It is only relevant for programming", "It is only relevant for computer systems"], "answer": 1, "explanation": ""}, {"q": "What is the importance of computer science foundations?", "options": ["It has no significance in the field", "It provides a solid base for further learning and career advancement in the field", "It is only relevant for programming", "It is only relevant for computer systems"], "answer": 0, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
