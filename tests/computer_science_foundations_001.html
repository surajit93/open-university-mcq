<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind computer science?", "options": ["To create complex algorithms", "To solve real-world problems", "To understand internal mechanics", "To develop artificial intelligence"], "answer": 1, "explanation": "The motivation behind computer science is to solve real-world problems."}, {"q": "What is referred to as the internal workings of a computer?", "options": ["Input, processing, and output stages", "Action and outcome stages", "Internal mechanics", "Software development"], "answer": 2, "explanation": "Internal mechanics refer to the internal workings of a computer."}, {"q": "What is an example of a computer science application?", "options": ["Smartphones and artificial intelligence", "Software development and problem-solving", "Internal mechanics and input stages", "Action and outcome stages"], "answer": 0, "explanation": "Real-world examples of computer science applications are abundant, including smartphones and artificial intelligence."}, {"q": "What is the purpose of understanding common misconceptions about computer science?", "options": ["To develop a more accurate understanding of computer science", "To create complex algorithms", "To understand internal mechanics", "To develop artificial intelligence"], "answer": 0, "explanation": "It's essential to separate fact from fiction and understand the reality behind these myths."}, {"q": "What are the critical components of the process of how computers process information?", "options": ["Input, processing, and output stages", "Action and outcome stages", "Internal mechanics", "Software development"], "answer": 0, "explanation": "The input, processing, and output stages are critical components of this process."}, {"q": "What is the impact of computer science on society?", "options": ["It has no impact", "It has a significant impact", "It has a minor impact", "It has a moderate impact"], "answer": 1, "explanation": "The practical consequences of computer science are far-reaching, and the impact it has on society is significant."}, {"q": "What is the role of computer science in shaping our world?", "options": ["It has no role", "It has a minor role", "It has a moderate role", "It plays a significant role"], "answer": 3, "explanation": "By examining the action and outcome stages, we can appreciate the consequences of computer science and its role in shaping our world."}, {"q": "What is the purpose of further exploration of computer science concepts?", "options": ["To create complex algorithms", "To understand internal mechanics", "To develop artificial intelligence", "To encourage further exploration and discovery"], "answer": 3, "explanation": "There is much to learn and discover in this field, and we hope this presentation has sparked your interest."}, {"q": "What is the importance of computer science foundations?", "options": ["It has no importance", "It has a minor importance", "It has a moderate importance", "It is essential for understanding modern technology"], "answer": 3, "explanation": "Computer science foundations are essential for understanding modern technology."}, {"q": "What is the outcome of this presentation?", "options": ["To develop a more accurate understanding of computer science", "To create complex algorithms", "To understand internal mechanics", "To encourage further exploration and discovery"], "answer": 0, "explanation": "This presentation has provided an overview of the key points, and we hope this has been informative and engaging."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
