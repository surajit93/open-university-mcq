<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Internal mechanics", "Concept motivation", "Real-world applications", "Practical consequences"], "answer": 1, "explanation": "Computer science is a multidisciplinary field that involves problem-solving, critical thinking, and creativity, with a focus on concept motivation."}, {"q": "What are algorithms in computer science?", "options": ["Ways of organizing and storing data", "Step-by-step procedures for solving problems", "Internal workings of computer systems", "Real-world examples of computer science"], "answer": 1, "explanation": "Algorithms are step-by-step procedures for solving problems."}, {"q": "What is the importance of computer science?", "options": ["To solve simple problems", "To provide innovative solutions", "To only code", "To only communicate complex ideas"], "answer": 1, "explanation": "The importance of computer science lies in its ability to solve complex problems and provide innovative solutions."}, {"q": "What are data structures in computer science?", "options": ["Step-by-step procedures for solving problems", "Ways of organizing and storing data", "Internal workings of computer systems", "Real-world examples of computer science"], "answer": 1, "explanation": "Data structures are ways of organizing and storing data."}, {"q": "What is a common misconception about computer science?", "options": ["It is only about coding", "It is only about problem-solving", "It is only about communication", "It is only about mathematics"], "answer": 0, "explanation": "A common misconception about computer science is the idea that it is only about coding."}, {"q": "What are the practical consequences of computer science?", "options": ["Job creation, economic growth, and improved quality of life", "Only job creation", "Only economic growth", "Only improved quality of life"], "answer": 0, "explanation": "Practical consequences of computer science include job creation, economic growth, and improved quality of life."}, {"q": "What is the backbone of modern technology?", "options": ["Computer hardware", "Computer software", "Computer science", "Computer networking"], "answer": 2, "explanation": "Computer science is the backbone of modern technology."}, {"q": "What is the primary aspect of computer science that helps us understand why these concepts are essential in modern technology?", "options": ["Internal mechanics", "Real-world applications", "Concept motivation", "Practical consequences"], "answer": 2, "explanation": "Concept motivation is a crucial aspect of computer science, as it helps us understand why these concepts are essential in modern technology."}, {"q": "What are some real-world examples of computer science in action?", "options": ["Search engines, social media, and online banking", "Only search engines", "Only social media", "Only online banking"], "answer": 0, "explanation": "Real-world examples of computer science in action include search engines, social media, and online banking."}, {"q": "What is the demand for skilled computer scientists expected to increase due to?", "options": ["Only job creation", "Only economic growth", "Only improved quality of life", "Advancing technology"], "answer": 3, "explanation": "The demand for skilled computer scientists will only increase as technology continues to advance."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
