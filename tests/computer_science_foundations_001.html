<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the significance of understanding computer science foundations?", "options": ["It provides a solid base for further studies in computer science", "It has no impact on society and the economy", "It is only relevant for designing and developing efficient computer systems", "It is not crucial for making informed decisions in the field"], "answer": 0, "explanation": "Understanding computer science foundations provides a solid base for further studies in the field."}, {"q": "What is the impact of increasing computing power and decreasing costs on society and the economy?", "options": ["It has a negative impact", "It has no impact", "It has a significant positive impact", "It is unclear"], "answer": 2, "explanation": "The increasing computing power and decreasing costs have a significant impact on society and the economy."}, {"q": "What are the basic components of a computer system?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and display", "Input, processing, and network"], "answer": 0, "explanation": "A computer system consists of basic components such as input, processing, and output."}, {"q": "Why is it crucial to grasp the internal mechanics of a computer system?", "options": ["To create ineffective solutions", "To understand how these components work together", "To design and develop inefficient computer systems", "To analyze and solve complex problems"], "answer": 1, "explanation": "Understanding how these components work together is essential for designing and developing efficient computer systems."}, {"q": "Where are computer systems ubiquitous in everyday life?", "options": ["Only in servers and databases", "Only in smartphones", "In smartphones, servers, and databases", "Nowhere in everyday life"], "answer": 2, "explanation": "Computer systems are ubiquitous in everyday life, from smartphones to servers and databases."}, {"q": "What are the practical consequences of computer science?", "options": ["Only affecting individual lives", "Only affecting society", "Affecting society, the environment, and individual lives", "Having no impact on the world"], "answer": 2, "explanation": "The practical consequences of computer science are far-reaching, affecting society, the environment, and individual lives."}, {"q": "What are some key areas where computer science has a significant impact?", "options": ["Security, ethics, and sustainability", "Security and ethics only", "Sustainability and environment only", "None of the above"], "answer": 0, "explanation": "Security, ethics, and sustainability are just a few of the key areas where computer science has a significant impact."}, {"q": "Why is it essential to separate fact from fiction in computer science?", "options": ["To make uninformed decisions", "To tackle complex problems and develop effective solutions", "To create ineffective solutions", "To design and develop inefficient computer systems"], "answer": 1, "explanation": "Separating fact from fiction is essential for making informed decisions in the field."}, {"q": "What is the outcome of understanding the importance of computer science foundations?", "options": ["Being unable to analyze and solve complex problems", "Being able to develop ineffective solutions", "Being able to analyze and solve complex problems", "Being unable to make informed decisions"], "answer": 2, "explanation": "Understanding the importance of computer science foundations is crucial for further studies in the field."}, {"q": "What is the result of applying the concepts learned in this lecture to real-world problems?", "options": ["Developing ineffective solutions", "Being unable to solve complex problems", "Being able to develop effective solutions", "Having no impact on the world"], "answer": 2, "explanation": "Apply the concepts learned in this lecture to real-world problems and continue to explore the exciting field of computer science."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
