<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science foundations?", "options": ["Understanding the fundamental principles of computing", "Learning programming languages", "Analyzing software development methodologies", "Studying computer hardware components"], "answer": 0, "explanation": "The primary focus of computer science foundations is to understand the fundamental principles of computing, which govern the behavior of computers."}, {"q": "What is the role of input in the internal mechanics of computing?", "options": ["It involves the execution of algorithms to manipulate data", "It refers to the result of processing, presented to the user", "It refers to the data that is fed into the computer", "It manages and stores data"], "answer": 2, "explanation": "The input component refers to the data that is fed into the computer."}, {"q": "What is an example of a real-world system that relies on the fundamental principles of computing?", "options": ["A smartphone", "A server", "A database", "All of the above"], "answer": 3, "explanation": "Real-world examples of computing include smartphones, servers, and databases."}, {"q": "What is a common misconception about computing?", "options": ["Computing is only about technology", "Computing is a multidisciplinary field that encompasses mathematics, science, and engineering", "Computing is only about software development", "Computing is only about hardware components"], "answer": 0, "explanation": "One such misconception is that computing is only about technology."}, {"q": "What are the practical consequences of computing?", "options": ["Improved communication and enhanced productivity", "Development of new technologies and improved communication", "Security and ethics concerns", "All of the above"], "answer": 3, "explanation": "The practical consequences of computing are significant, including the development of new technologies, improved communication, and enhanced productivity."}, {"q": "What is the importance of considering the consequences of computing?", "options": ["To ensure that they are aligned with our values and goals", "To improve communication and productivity", "To develop new technologies", "To address security and ethics concerns"], "answer": 0, "explanation": "As we continue to rely on computing, it is essential to consider its consequences and ensure that they are aligned with our values and goals."}, {"q": "What is the purpose of the recommended readings and resources listed below?", "options": ["To provide a comprehensive overview of computer science foundations and its applications", "To learn programming languages", "To analyze software development methodologies", "To study computer hardware components"], "answer": 0, "explanation": "These resources provide a comprehensive overview of computer science foundations and its applications."}, {"q": "What is the impact of computing on society?", "options": ["It has a limited impact on society", "It has a profound impact on society", "It has no impact on society", "It has a negative impact on society"], "answer": 1, "explanation": "Computing has a profound impact on society."}, {"q": "What is the role of mathematics in computer science foundations?", "options": ["It is not a part of computer science foundations", "It is a minor component of computer science foundations", "It is a multidisciplinary field that encompasses mathematics, science, and engineering", "It is a major component of computer science foundations"], "answer": 2, "explanation": "Computing is a multidisciplinary field that encompasses mathematics, science, and engineering."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["It is not essential to understand computer science foundations", "It is essential to understand computer science foundations in today's digital age", "It is only important for software developers", "It is only important for hardware engineers"], "answer": 1, "explanation": "Understanding computer science foundations is crucial in today's digital age."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
