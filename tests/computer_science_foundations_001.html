<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What drives innovation in computer science?", "options": ["Computing power", "Problem-solving capabilities", "Both A and B", "Neither A nor B"], "answer": 2, "explanation": "Concept motivation in computer science leverages both computing power and problem-solving capabilities to drive innovation."}, {"q": "What are the fundamental components of computer systems?", "options": ["Input, processing, and output", "Input and output only", "Processing and storage only", "Input, processing, and storage"], "answer": 0, "explanation": "Internal mechanics of computer systems include input, processing, and output."}, {"q": "What is an example of a real-world application of computer science concepts?", "options": ["Smart home automation", "Healthcare data analysis", "E-commerce payment processing", "All of the above"], "answer": 3, "explanation": "Real-world examples of computer science concepts in action include smart home automation, healthcare data analysis, and e-commerce payment processing."}, {"q": "What is a common misconception about computer science?", "options": ["That it is only for experts", "That it is not applicable in real-world scenarios", "That it is only about programming", "That it is not relevant to everyday life"], "answer": 3, "explanation": "Common misconceptions about computer science often arise from a lack of understanding of its true nature and potential."}, {"q": "What are the potential consequences of inadequate computer science principles?", "options": ["Security risks, data loss, and system failure", "Only security risks", "Only data loss", "None of the above"], "answer": 0, "explanation": "Practical consequences of computer science concepts include security risks, data loss, and system failure."}, {"q": "What is the relationship between computing power and problem-solving capabilities?", "options": ["They are mutually exclusive", "They are unrelated", "They are interconnected", "They are independent"], "answer": 2, "explanation": "Advances in computing power enable more complex problem-solving, which in turn fuels further innovation."}, {"q": "What is the core of computer systems?", "options": ["Input, processing, and output", "Input and output only", "Processing and storage only", "Input, processing, and storage"], "answer": 0, "explanation": "Internal mechanics of computer systems include input, processing, and output."}, {"q": "What is the purpose of understanding computer science concepts?", "options": ["To develop effective computer systems", "To solve complex problems", "To improve daily lives", "All of the above"], "answer": 3, "explanation": "Understanding computer science concepts is essential for developing effective computer systems, solving complex problems, and improving daily lives."}, {"q": "What drives the cycle of improvement in computer science?", "options": ["Advances in computing power", "Advances in problem-solving capabilities", "Both A and B", "Neither A nor B"], "answer": 2, "explanation": "The cycle of improvement in computer science is driven by advances in computing power and problem-solving capabilities."}, {"q": "What is the significance of understanding the internal mechanics of computer systems?", "options": ["To develop effective computer systems", "To solve complex problems", "To improve daily lives", "All of the above"], "answer": 0, "explanation": "Understanding the internal mechanics of computer systems is essential for developing effective computer systems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
