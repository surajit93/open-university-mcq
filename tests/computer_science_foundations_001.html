<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of understanding computer science foundations?", "options": ["To develop software only", "To build efficient and secure computing systems", "To understand hardware development only", "To analyze data only"], "answer": 1, "explanation": "Understanding computer science foundations is crucial for building efficient and secure computing systems."}, {"q": "What are the two main components of computing systems?", "options": ["Software and hardware", "Input/output operations and data transfer", "User interaction and system reliability", "Internal mechanics and real-world examples"], "answer": 0, "explanation": "Computing systems consist of software and hardware components that work together to process and store information."}, {"q": "What is concept motivation in computer science foundations?", "options": ["Understanding why certain concepts exist and how they are applied in real-world scenarios", "Understanding the internal mechanics of computing systems only", "Understanding software development only", "Understanding hardware development only"], "answer": 0, "explanation": "Concept motivation involves understanding why certain concepts exist and how they are applied in real-world scenarios."}, {"q": "What is a real-world example of a system that relies heavily on computer science foundations?", "options": ["Smartphones and cloud computing", "Software development and data analysis", "Hardware development and cybersecurity", "User interaction and system reliability"], "answer": 0, "explanation": "Smartphones and cloud computing are two examples of systems that rely heavily on computer science foundations."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science foundations are only relevant to software development", "That computer science foundations are only relevant to hardware development", "That computer science foundations are only relevant to data analysis", "That computer science foundations are only relevant to cybersecurity"], "answer": 0, "explanation": "Some people may think that computer science foundations are only relevant to software development."}, {"q": "What are the practical consequences of understanding computer science foundations?", "options": ["Financial losses and reputational damage", "System failures and security risks", "Efficient and secure computing systems", "User interaction and system reliability"], "answer": 1, "explanation": "Understanding the internal mechanics of computing systems can help prevent system failures and security risks."}, {"q": "What is the future of computing reliant on?", "options": ["Computer science foundations and efficient computing systems", "Software development and data analysis", "Hardware development and cybersecurity", "User interaction and system reliability"], "answer": 0, "explanation": "The future of computing relies heavily on computer science foundations."}, {"q": "What is the purpose of understanding the internal mechanics of computing systems?", "options": ["To develop software only", "To build efficient and secure computing systems", "To understand hardware development only", "To analyze data only"], "answer": 1, "explanation": "Understanding the internal mechanics of computing systems is essential for designing and developing efficient computing systems."}, {"q": "What is the importance of understanding real-world examples in computer science foundations?", "options": ["To develop software only", "To build efficient and secure computing systems", "To understand hardware development only", "To illustrate the application of computer science foundations"], "answer": 3, "explanation": "Real-world examples are a great way to illustrate the application of computer science foundations."}, {"q": "What is the relevance of computer science foundations to various fields?", "options": ["Only relevant to software development", "Only relevant to hardware development", "Relevant to a wide range of fields including hardware development, data analysis, and cybersecurity", "Only relevant to user interaction and system reliability"], "answer": 2, "explanation": "Understanding the concepts that underlie these fields is essential for designing and developing efficient and secure systems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
