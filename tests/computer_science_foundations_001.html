<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary importance of computer science foundations?", "options": ["To provide a solid understanding of the underlying principles and concepts that govern the development of computer systems.", "To provide a comprehensive overview of the field of computer science.", "To design, develop, and maintain computer systems.", "To address complex problems that arise from the interaction between technology and society."], "answer": 0, "explanation": "Computer science foundations provide a solid understanding of the underlying principles and concepts that govern the development of computer systems."}, {"q": "What is the rapid growth of technology leading to?", "options": ["A decrease in demand for computer science professionals.", "A surge in demand for computer science professionals.", "A need for skilled professionals who can address complex problems that arise from the interaction between technology and society.", "A need for professionals who can design, develop, and maintain computer systems."], "answer": 1, "explanation": "The rapid growth of technology has led to a surge in demand for computer science professionals."}, {"q": "What is a fundamental concept in computer science?", "options": ["The internal mechanics of computer science.", "The external mechanics of computer science.", "The user interface of computer science.", "The system response of computer science."], "answer": 0, "explanation": "The internal mechanics of computer science involve the interaction between user input, algorithm execution, and system response."}, {"q": "What is a real-world example of computer science in action?", "options": ["E-commerce websites, payment processing systems, and order confirmation processes.", "E-commerce websites only.", "Payment processing systems only.", "Order confirmation processes only."], "answer": 0, "explanation": "Real-world examples of computer science in action include e-commerce websites, payment processing systems, and order confirmation processes."}, {"q": "What is a common misconception about computer science?", "options": ["That it is only about coding.", "That it is a solitary activity.", "That it is only about mathematics.", "That it is only about logic."], "answer": 0, "explanation": "Misconceptions about computer science include the idea that it is only about coding, or that it is a solitary activity."}, {"q": "What are the practical consequences of inadequate training, poor system design, and system failure?", "options": ["Severe consequences in non-critical applications.", "Catastrophic consequences in critical applications.", "No consequences in any applications.", "Severe consequences in critical applications only."], "answer": 1, "explanation": "The practical consequences of inadequate training, poor system design, and system failure can be severe, especially in critical applications such as healthcare and finance."}, {"q": "What is essential for understanding modern technology and its applications?", "options": ["Computer science foundations.", "Mathematics and logic.", "Coding skills.", "System design skills."], "answer": 0, "explanation": "Computer science foundations are essential for understanding modern technology and its applications."}, {"q": "What is the purpose of the references section?", "options": ["To provide a list of resources that can be used to further explore the concepts discussed in this presentation.", "To provide a comprehensive overview of the field of computer science.", "To design, develop, and maintain computer systems.", "To address complex problems that arise from the interaction between technology and society."], "answer": 0, "explanation": "The references section provides a list of resources that can be used to further explore the concepts discussed in this presentation."}, {"q": "What is the rapid growth of technology leading to in terms of demand?", "options": ["A decrease in demand for computer science professionals.", "A surge in demand for computer science professionals.", "No change in demand for computer science professionals.", "A need for professionals who can design, develop, and maintain computer systems."], "answer": 1, "explanation": "The rapid growth of technology has led to a surge in demand for computer science professionals."}, {"q": "What is a multidisciplinary field that involves the application of mathematical and logical principles to solve complex problems?", "options": ["Computer science.", "Mathematics.", "Logic.", "Coding."], "answer": 0, "explanation": "Computer science is a multidisciplinary field that involves the application of mathematical and logical principles to solve complex problems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
