<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of studying Computer Science Foundations?", "options": ["To learn programming languages", "To understand the underlying principles of computer systems", "To build software systems", "To study computer architecture"], "answer": 1, "explanation": ""}, {"q": "What are the three primary components of a computer system?", "options": ["Input, processing, and output", "Input, storage, and output", "Processing, storage, and output", "Input, processing, and storage"], "answer": 0, "explanation": ""}, {"q": "What type of data must the processing component handle?", "options": ["Only integers", "Only floating-point numbers", "Only strings", "Integers, floating-point numbers, and strings"], "answer": 3, "explanation": ""}, {"q": "What type of operations must the processing component perform?", "options": ["Only arithmetic operations", "Only logical operations", "Only control flow operations", "Arithmetic, logical, and control flow operations"], "answer": 3, "explanation": ""}, {"q": "What is the primary function of the output component?", "options": ["To receive data from the user", "To perform calculations on input data", "To display the results of the processing component", "To store data in memory"], "answer": 2, "explanation": ""}, {"q": "What are some common industries that use computer systems?", "options": ["Healthcare, finance, and education", "Manufacturing, transportation, and retail", "Government, non-profit, and entertainment", "Healthcare, finance, and manufacturing"], "answer": 0, "explanation": ""}, {"q": "What is a misconception about Computer Science Foundations?", "options": ["That Computer Science is only about building software systems", "That Computer Science is only about programming", "That Computer Science is only about computer architecture", "That Computer Science is only about human-computer interaction"], "answer": 1, "explanation": ""}, {"q": "What are some benefits of studying Computer Science Foundations?", "options": ["Increased efficiency, productivity, and accuracy", "Increased security, reliability, and scalability", "Increased speed, power, and storage", "Increased cost, complexity, and maintenance"], "answer": 0, "explanation": ""}, {"q": "What are some innovations that have resulted from the study of Computer Science Foundations?", "options": ["Artificial intelligence, machine learning, and data science", "Cloud computing, blockchain, and cybersecurity", "Internet of things, augmented reality, and virtual reality", "Robotics, computer vision, and natural language processing"], "answer": 0, "explanation": ""}, {"q": "What is the primary consequence of not understanding Computer Science Foundations?", "options": ["Building unreliable, inefficient, and insecure computer systems", "Building complex, slow, and expensive computer systems", "Building simple, fast, and cheap computer systems", "Building secure, reliable, and efficient computer systems"], "answer": 0, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
