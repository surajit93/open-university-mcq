<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "Why should we study computer science foundations?", "options": ["For theoretical knowledge only", "For real-world applications", "For problem-solving skills only", "For no reason at all"], "answer": 1, "explanation": "Computer science foundations are used in a wide range of industries, from finance to healthcare."}, {"q": "What are the internal mechanics of computers?", "options": ["Input/output devices only", "Central processing units only", "Memory and storage only", "Input/output devices, central processing units, and memory and storage"], "answer": 3, "explanation": "The internal mechanics of computers involve input/output devices, central processing units, and memory and storage."}, {"q": "How are computer science foundations applied in real-world scenarios?", "options": ["Only in finance", "Only in healthcare", "In a wide range of devices, from smartphones to laptops", "Nowhere"], "answer": 2, "explanation": "Computer science foundations are used in a wide range of devices, from smartphones to laptops."}, {"q": "What are the consequences of not understanding computer science foundations?", "options": ["Security risks, data loss, and system crashes", "No consequences at all", "Only security risks", "Only data loss"], "answer": 0, "explanation": "Security risks, data loss, and system crashes are just a few examples of the potential consequences."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["It provides a solid base for problem-solving skills", "It has no importance at all", "It is only for theoretical knowledge", "It is only for real-world applications"], "answer": 0, "explanation": "Understanding these concepts is crucial for designing and developing computer systems."}, {"q": "What is the role of computer science foundations in IT professionals?", "options": ["It provides a solid base for designing and developing computer systems", "It has no role at all", "It is only for problem-solving skills", "It is only for real-world applications"], "answer": 0, "explanation": "Understanding these concepts is essential for any IT professional."}, {"q": "What are the common misconceptions about computer science foundations?", "options": ["They are only theoretical", "They have no real-world applications", "They are only for problem-solving skills", "They are only for designing and developing computer systems"], "answer": 0, "explanation": "Debunking common myths about computer science foundations is essential for any IT professional."}, {"q": "What is the relationship between computer science foundations and problem-solving skills?", "options": ["They are unrelated", "They are only related for theoretical knowledge", "They are only related for real-world applications", "They are essential for any IT professional"], "answer": 2, "explanation": "Understanding these concepts is crucial for designing and developing computer systems."}, {"q": "What is the significance of understanding internal mechanics of computers?", "options": ["It has no significance at all", "It is only for theoretical knowledge", "It is only for real-world applications", "It provides a solid base for designing and developing computer systems"], "answer": 3, "explanation": "Understanding these components is crucial for any computer scientist or IT professional."}, {"q": "What is the importance of studying computer science foundations in real-world scenarios?", "options": ["It has no importance at all", "It is only for theoretical knowledge", "It is only for real-world applications", "It provides a solid base for designing and developing computer systems"], "answer": 2, "explanation": "Computer science foundations are used in a wide range of devices, from smartphones to laptops."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
