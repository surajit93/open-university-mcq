<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science foundations?", "options": ["Developing algorithms and data structures", "Understanding the internal mechanics of computer science", "Combining mathematics, engineering, and social sciences", "Only coding"], "answer": 1, "explanation": "Computer science foundations provide a solid base for developing algorithms, data structures, and software systems."}, {"q": "What is an algorithm in the context of computer science foundations?", "options": ["A set of instructions used to solve a specific problem or perform a particular task", "A data structure used to organize and store data", "A programming language used for coding", "A software system used for problem-solving"], "answer": 0, "explanation": "An algorithm is a set of instructions that is used to solve a specific problem or perform a particular task."}, {"q": "What is the significance of understanding computer science foundations in various fields?", "options": ["Limited practical consequences", "Significant practical consequences", "No impact", "Negative impact"], "answer": 1, "explanation": "Understanding computer science foundations has significant practical consequences in various fields."}, {"q": "What is a key concept in computer science foundations?", "options": ["Study of data structures", "Study of algorithms", "Study of programming languages", "Study of software systems"], "answer": 1, "explanation": "One of the key concepts in computer science foundations is the study of algorithms."}, {"q": "What is a multidisciplinary field that combines mathematics, engineering, and social sciences?", "options": ["Computer science", "Mathematics", "Engineering", "Social sciences"], "answer": 0, "explanation": "Computer science is a multidisciplinary field that combines mathematics, engineering, and social sciences to develop innovative solutions."}, {"q": "What is used to organize and store data in a way that enables efficient retrieval and manipulation?", "options": ["Algorithms", "Data structures", "Programming languages", "Software systems"], "answer": 1, "explanation": "Data structures are used to organize and store data in a way that enables efficient retrieval and manipulation."}, {"q": "What is evident in various industries, including finance, healthcare, and technology?", "options": ["Limited importance of computer science foundations", "Significant importance of computer science foundations", "No impact of computer science foundations", "Negative impact of computer science foundations"], "answer": 1, "explanation": "The importance of computer science foundations is evident in various industries, including finance, healthcare, and technology."}, {"q": "What is developed using computer science foundations in the field of healthcare?", "options": ["Medical imaging software and electronic health records", "Only medical imaging software", "Only electronic health records", "Neither medical imaging software nor electronic health records"], "answer": 0, "explanation": "In the field of healthcare, computer science foundations are used to develop medical imaging software and electronic health records."}, {"q": "What is the primary goal of understanding computer science foundations?", "options": ["To develop efficient solutions to complex problems", "To understand the internal mechanics of computer science", "To combine mathematics, engineering, and social sciences", "To only code"], "answer": 0, "explanation": "By understanding the underlying concepts, we can develop efficient solutions to complex problems and make a significant impact in various fields."}, {"q": "What is the field that combines mathematics, engineering, and social sciences?", "options": ["Computer science", "Mathematics", "Engineering", "Social sciences"], "answer": 0, "explanation": "Computer science is a multidisciplinary field that combines mathematics, engineering, and social sciences to develop innovative solutions."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
