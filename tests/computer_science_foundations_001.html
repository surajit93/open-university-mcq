<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind computer science foundations?", "options": ["To develop modern technology", "To understand the behavior of computer systems", "To create efficient algorithms", "To debunk common misconceptions"], "answer": 1, "explanation": "The driving forces behind computer science foundations are the fundamental principles and concepts that govern the behavior of computer systems."}, {"q": "What is essential for understanding the impact of computer science on modern technology and society?", "options": ["Algorithms and data structures", "Programming skills", "Computer hardware", "Fundamental principles and concepts"], "answer": 3, "explanation": "These principles and concepts are essential for understanding the impact of computer science on modern technology and society."}, {"q": "What is crucial for effective problem-solving in computer science?", "options": ["User input or data", "Algorithmic steps and calculations", "Computer hardware", "Software engineering"], "answer": 1, "explanation": "The algorithmic steps and calculations involved in processing user input or data are essential for producing accurate results or feedback."}, {"q": "What are two examples of real-world applications of computer science concepts?", "options": ["Search engines and social media platforms", "Algorithms and data structures", "Computer hardware and software", "Programming languages and frameworks"], "answer": 0, "explanation": "Search engines and social media platforms are two examples of how computer science concepts are used in various real-world applications."}, {"q": "What is a misconception about computer science foundations?", "options": ["That computer science is a broad field", "That computer science is solely about programming", "That computer science is only about algorithms", "That computer science is only about data structures"], "answer": 1, "explanation": "Many people believe that computer science is solely about programming, but this is a misconception."}, {"q": "What are the consequences of inadequate computer science foundations?", "options": ["Security risks and economic impact", "Inefficient algorithms and data structures", "Poor programming skills", "Inadequate computer hardware"], "answer": 0, "explanation": "The consequences of inadequate computer science foundations can be severe, including security risks and economic impact."}, {"q": "What is essential for making informed decisions about the development and use of computer systems?", "options": ["Understanding computer science foundations", "Programming skills", "Computer hardware", "Software engineering"], "answer": 0, "explanation": "Understanding these consequences is essential for making informed decisions about the development and use of computer systems."}, {"q": "What governs the behavior of computer systems?", "options": ["Algorithms and data structures", "Programming languages and frameworks", "Computer hardware", "Fundamental principles and concepts"], "answer": 3, "explanation": "The driving forces behind computer science foundations are the fundamental principles and concepts that govern the behavior of computer systems."}, {"q": "What is crucial for producing accurate results or feedback?", "options": ["User input or data", "Algorithmic steps and calculations", "Computer hardware", "Software engineering"], "answer": 1, "explanation": "The algorithmic steps and calculations involved in processing user input or data are essential for producing accurate results or feedback."}, {"q": "What is a broad field that encompasses a wide range of concepts and principles?", "options": ["Computer science", "Programming languages", "Algorithms and data structures", "Software engineering"], "answer": 0, "explanation": "Computer science is a broad field that encompasses a wide range of concepts and principles, including algorithms, data structures, and software engineering."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
