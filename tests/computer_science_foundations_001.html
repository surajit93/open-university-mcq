<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What are the driving forces behind technological advancements?", "options": ["Computing power and data storage", "Artificial intelligence and machine learning", "Hardware and software", "Algorithms and data structures"], "answer": 0, "explanation": "Computing power and data storage are the driving forces behind technological advancements."}, {"q": "What is the primary function of computing power in artificial intelligence and machine learning?", "options": ["To store and retrieve information", "To process information quickly and efficiently", "To analyze complex patterns and trends", "To develop efficient and powerful processors"], "answer": 1, "explanation": "Computing power enables us to process information quickly and efficiently, which is essential for artificial intelligence and machine learning."}, {"q": "What is the impact of the increasing demand for computing power?", "options": ["The development of less efficient processors", "The growth of data storage has no impact", "The development of more efficient and powerful processors", "The decrease in data storage"], "answer": 2, "explanation": "The increasing demand for computing power has led to the development of more efficient and powerful processors."}, {"q": "What field benefits from the growth of data storage?", "options": ["Genomics", "Artificial intelligence and machine learning", "Computer networks", "Algorithms"], "answer": 0, "explanation": "The growth of data storage has enabled us to store and retrieve large amounts of information, making it possible to analyze and understand complex patterns and trends in genomics."}, {"q": "What is the role of hardware in computer systems?", "options": ["To provide instructions", "To process information", "To provide the physical components", "To analyze complex patterns and trends"], "answer": 2, "explanation": "Hardware provides the physical components of computer systems."}, {"q": "What is the impact of the development of multi-core processors?", "options": ["The decrease in performance of computer systems", "The growth of data storage has no impact", "The improvement in the performance of computer systems", "The increase in data storage"], "answer": 2, "explanation": "The development of multi-core processors has enabled us to process multiple instructions simultaneously, improving the performance of computer systems."}, {"q": "What are some examples of real-world applications of computer science?", "options": ["Smartphones and cloud computing", "Artificial intelligence and machine learning", "Algorithms and data structures", "Genomics"], "answer": 0, "explanation": "Smartphones and cloud computing are two examples of how computer science has transformed our daily lives."}, {"q": "What is a misconception about computer science?", "options": ["That computer science is only about technology", "That computer science is only about programming", "That computer science is only about algorithms", "That computer science is only about data structures"], "answer": 1, "explanation": "One misconception is that computer science is only about programming, while another is that it is only about technology."}, {"q": "What are some concerns related to the increasing use of artificial intelligence and machine learning?", "options": ["Bias and accountability", "Privacy and data protection", "Security and ethics", "Performance and efficiency"], "answer": 0, "explanation": "The increasing use of artificial intelligence and machine learning has raised concerns about bias and accountability."}, {"q": "What is essential for developing responsible and ethical computer systems?", "options": ["Understanding the foundations of computer science", "Recognizing the importance of computer science", "Developing efficient and reliable computer systems", "Prioritizing the well-being of individuals and society"], "answer": 3, "explanation": "Understanding the foundations of computer science is essential for developing responsible and ethical computer systems that prioritize the well-being of individuals and society."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
