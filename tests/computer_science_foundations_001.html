<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Mathematics only", "Engineering only", "Theory, experimentation, and engineering", "Social sciences only"], "answer": 2, "explanation": "Computer science is a multidisciplinary field that combines elements of mathematics, engineering, and social sciences."}, {"q": "What is the key driver of technological advancements?", "options": ["Memory capacity", "Computing power", "Data storage", "Algorithmic complexity"], "answer": 1, "explanation": "The increasing demand for computing power has led to significant improvements in various fields."}, {"q": "What is the flow of data through a computer system known as?", "options": ["Input, processing, and output", "Data storage, processing, and retrieval", "Algorithmic complexity, data structures, and computer networks", "Computing power, memory capacity, and data storage"], "answer": 0, "explanation": "The flow of data involves input, processing, and output."}, {"q": "What is an example of real-world application of computer science?", "options": ["Smartphones and cloud computing", "Artificial intelligence and machine learning", "Data structures and algorithms", "Computer networks and cybersecurity"], "answer": 0, "explanation": "Smartphones and cloud computing are prime examples of how computer science is used in everyday life."}, {"q": "What is a common misconception about computer science?", "options": ["It's only about coding and programming", "It's only relevant to the tech industry", "It's only about mathematics", "It's only about engineering"], "answer": 0, "explanation": "Computer science is a broad field that encompasses a wide range of topics, including algorithms, data structures, computer networks, and artificial intelligence."}, {"q": "What is the impact of computer science on the job market?", "options": ["It has led to an oversupply of qualified professionals", "It has led to a shortage of qualified professionals", "It has no impact on the job market", "It has led to a decrease in job opportunities"], "answer": 1, "explanation": "The increasing demand for computer science skills has led to a shortage of qualified professionals in the job market."}, {"q": "What is the economic impact of computer science?", "options": ["It has led to a decrease in economic growth and development", "It has enabled the development of new industries and created new job opportunities", "It has no impact on the economy", "It has led to an increase in unemployment"], "answer": 1, "explanation": "It has enabled the development of new industries and created new job opportunities, leading to economic growth and development."}, {"q": "What is the significance of computer science foundations?", "options": ["It's only relevant to the tech industry", "It's only about coding and programming", "It's essential in modern technology and drives technological advancements and societal change", "It's only about mathematics"], "answer": 2, "explanation": "The significance of computer science foundations lies in its ability to drive technological advancements and societal change."}, {"q": "What is the primary focus of computer science in everyday life?", "options": ["Mathematics and engineering", "Theory and experimentation", "Input and output", "Algorithms and data structures"], "answer": 3, "explanation": "Smartphones utilize advanced algorithms and data structures to provide users with a seamless experience."}, {"q": "What is the impact of computer science on society?", "options": ["It has led to a decrease in quality of life", "It has enabled the development of new technologies, created new job opportunities, and improved the quality of life", "It has no impact on society", "It has led to an increase in unemployment"], "answer": 1, "explanation": "The impact of computing power on society is multifaceted and has enabled the development of new technologies, created new job opportunities, and improved the quality of life for individuals and communities."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
