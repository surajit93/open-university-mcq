<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the importance of understanding computer science foundations?", "options": ["It provides a solid base for understanding the underlying principles and concepts that govern the field.", "It has far-reaching implications for various aspects of modern life.", "It is a rapidly evolving field.", "It is a broad field that encompasses many areas."], "answer": 0, "explanation": "Computer science foundations provide a solid base for understanding the underlying principles and concepts that govern the field."}, {"q": "What are the driving forces behind technological advancements?", "options": ["Computing power and data storage", "Artificial intelligence and machine learning", "Cloud storage and smartphones", "Algorithms and systems"], "answer": 0, "explanation": "Computing power and data storage are the driving forces behind technological advancements."}, {"q": "What is the input-process-output cycle?", "options": ["A fundamental mechanism of computer systems", "A critical concept in computer science", "A broad field that encompasses many areas", "A rapidly evolving field"], "answer": 0, "explanation": "The input-process-output cycle is a fundamental mechanism of computer systems."}, {"q": "What are some examples of computer science in action?", "options": ["Smartphones and cloud storage", "Artificial intelligence and machine learning", "Algorithms and systems", "Computer networks and data structures"], "answer": 0, "explanation": "Smartphones and cloud storage are examples of computer science in action."}, {"q": "What is computer science not just about?", "options": ["Programming", "Algorithms", "Data structures", "Computer networks"], "answer": 0, "explanation": "Computer science is not just about programming."}, {"q": "What are some practical consequences of computer science?", "options": ["Security and privacy", "Healthcare and finance", "Education and innovation", "Algorithms and systems"], "answer": 0, "explanation": "The practical consequences of computer science include security and privacy."}, {"q": "What has far-reaching implications for various aspects of modern life?", "options": ["Computer science", "Artificial intelligence", "Machine learning", "Cloud storage"], "answer": 0, "explanation": "Computer science has far-reaching implications for various aspects of modern life."}, {"q": "What is essential for developing complex systems and applications?", "options": ["Understanding computer science concepts and principles", "Programming skills", "Algorithms and systems", "Data structures and computer networks"], "answer": 0, "explanation": "Understanding computer science concepts and principles is essential for developing complex systems and applications."}, {"q": "What are some real-world applications of computer science?", "options": ["Smartphones and cloud storage", "Artificial intelligence and machine learning", "Algorithms and systems", "Computer networks and data structures"], "answer": 0, "explanation": "Smartphones and cloud storage are some real-world applications of computer science."}, {"q": "What is a fundamental field that underlies many aspects of modern life?", "options": ["Computer science", "Artificial intelligence", "Machine learning", "Cloud storage"], "answer": 0, "explanation": "Computer science is a fundamental field that underlies many aspects of modern life."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
