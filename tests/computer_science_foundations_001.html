<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is a key reason why understanding computer science foundations is important?", "options": ["It provides a solid foundation for problem-solving and critical thinking.", "It's only about coding.", "It's not relevant to real-world problems.", "It's only for advanced computer science students."], "answer": 0, "explanation": "Understanding computer science foundations provides a solid foundation for problem-solving and critical thinking."}, {"q": "What drives technological advancements in computer science?", "options": ["Rapid increase in data storage and computing power.", "Rapid increase in data storage only.", "Rapid increase in computing power only.", "Neither data storage nor computing power."], "answer": 0, "explanation": "Rapid increase in computing power and data storage drives technological advancements."}, {"q": "What is the foundation of computer science?", "options": ["Input-process-output cycle.", "Algorithms and data structures.", "Problem-solving and critical thinking.", "None of the above."], "answer": 0, "explanation": "The input-process-output cycle is the foundation of computer science."}, {"q": "What happens when you enter a search query on a search engine?", "options": ["The search engine only stores your query.", "The search engine only processes your query.", "The input-process-output cycle is triggered.", "None of the above."], "answer": 2, "explanation": "The input-process-output cycle is triggered when you enter a search query on a search engine."}, {"q": "What is a common misconception about computer science?", "options": ["It's only about problem-solving and critical thinking.", "It's only about coding.", "It's only about real-world consequences.", "None of the above."], "answer": 1, "explanation": "A common misconception about computer science is that it's only about coding."}, {"q": "What are some real-world consequences of computer science?", "options": ["Security, privacy, and ethics.", "Only security and privacy.", "Only ethics.", "None of the above."], "answer": 0, "explanation": "Computer science has real-world consequences, including security, privacy, and ethics."}, {"q": "What can be used to develop innovative solutions to real-world problems?", "options": ["Understanding computer science foundations.", "Only coding.", "Only problem-solving and critical thinking.", "None of the above."], "answer": 0, "explanation": "Understanding computer science foundations can be used to develop innovative solutions to real-world problems."}, {"q": "What is the purpose of reviewing notes, asking questions, and exploring further resources on computer science?", "options": ["To deepen understanding of computer science.", "To only review notes.", "To only ask questions.", "None of the above."], "answer": 0, "explanation": "The purpose of reviewing notes, asking questions, and exploring further resources on computer science is to deepen understanding of the subject."}, {"q": "What can be used to help deepen understanding of computer science?", "options": ["Online courses, tutorials, and books.", "Only online courses.", "Only tutorials.", "None of the above."], "answer": 0, "explanation": "Online courses, tutorials, and books can be used to help deepen understanding of computer science."}, {"q": "What is the goal of pursuing a career in computer science?", "options": ["To make a positive impact on society.", "To only develop innovative solutions.", "To only understand computer science foundations.", "None of the above."], "answer": 0, "explanation": "The goal of pursuing a career in computer science is to make a positive impact on society."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
