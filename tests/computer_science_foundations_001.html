<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["The study of computer hardware", "The study of algorithms, data structures, and computer networks", "The study of software development", "The study of artificial intelligence"], "answer": 1, "explanation": "Computer science is the study of the theory, experimentation, and engineering that form the basis for the design and use of computers."}, {"q": "What is the significance of computing power in computer science foundations?", "options": ["It has no impact on computer science foundations", "It enables the development of complex systems and applications", "It is not essential for computer science foundations", "It is only used for data storage"], "answer": 1, "explanation": "The rapid advancement of computing power has enabled the development of complex systems and applications."}, {"q": "What is the internal mechanics of computer science?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and deletion", "Input, processing, and modification"], "answer": 0, "explanation": "The internal mechanics of computer science involve input, processing, and output."}, {"q": "What is the role of databases in computer science?", "options": ["They are used for data storage only", "They are used for data analysis only", "They are used to store and manage large amounts of data", "They are not used in computer science"], "answer": 2, "explanation": "Databases are used to store and manage large amounts of data."}, {"q": "What is a common misconception about computer science?", "options": ["It's only about coding", "It's not a creative field", "It's only about software development", "It's only about hardware"], "answer": 1, "explanation": "Some common misconceptions about computer science include thinking it's only about coding or that it's not a creative field."}, {"q": "What is a critical concern in computer science?", "options": ["Security only", "Privacy only", "Accessibility only", "Security, privacy, and accessibility"], "answer": 3, "explanation": "The practical consequences of computer science include security, privacy, and accessibility concerns."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["It's not essential for building efficient and secure systems", "It's only important for software development", "It's crucial for building efficient, secure, and responsible systems", "It's only important for data storage"], "answer": 2, "explanation": "Understanding computer science foundations is crucial for building efficient, secure, and responsible systems."}, {"q": "What is the role of computer science in modern life?", "options": ["It has no impact on modern life", "It underpins many aspects of modern life", "It only affects software development", "It only affects hardware"], "answer": 1, "explanation": "In summary, computer science is a vital field that underpins many aspects of modern life."}, {"q": "What is the significance of data storage in computer science foundations?", "options": ["It has no impact on computer science foundations", "It is only used for data analysis", "It is essential for many applications, including databases and cloud storage", "It is not essential for computer science foundations"], "answer": 2, "explanation": "Data storage is another critical component of computer science foundations."}, {"q": "What is the importance of computer science in various industries?", "options": ["It has no impact on various industries", "It is only used in software development", "It has numerous applications, from medical imaging and data analysis to financial modeling and online learning platforms", "It is not essential for various industries"], "answer": 2, "explanation": "Computer science is used in various industries, including healthcare, finance, and education."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
