<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the driving force behind many technological advancements?", "options": ["Algorithms and data structures", "Computing power and problem-solving", "Input, processing, and output", "Smartphones, cloud computing, and artificial intelligence"], "answer": 1, "explanation": "Computer science is the driving force behind many technological advancements, and it is crucial for us to understand its foundations."}, {"q": "What are the two key aspects of computer science that enable us to develop innovative solutions to real-world problems?", "options": ["Algorithms and data structures", "Input, processing, and output", "Computing power and problem-solving", "Security risks, data loss, and system crashes"], "answer": 2, "explanation": "Computing power and problem-solving are two key aspects of computer science that enable us to develop innovative solutions to real-world problems."}, {"q": "What is the process by which a computer processes information?", "options": ["Input, processing, and output", "Algorithms and data structures", "Computing power and problem-solving", "Smartphones, cloud computing, and artificial intelligence"], "answer": 0, "explanation": "A computer processes information through a series of steps, including input, processing, and output."}, {"q": "What are some common misconceptions about computer science?", "options": ["It is only about coding", "It is a field that is only relevant to tech-savvy individuals", "It is a field that has no real-world applications", "It is a field that is only relevant to academics"], "answer": 1, "explanation": "Some people believe that computer science is only about coding, while others think it is a field that is only relevant to tech-savvy individuals."}, {"q": "What are the consequences of not understanding computer science?", "options": ["Security risks, data loss, and system crashes", "Input, processing, and output", "Algorithms and data structures", "Computing power and problem-solving"], "answer": 0, "explanation": "For instance, security risks, data loss, and system crashes can all occur when we fail to understand the underlying principles of computer science."}, {"q": "What is the potential of computer science to solve real-world problems?", "options": ["Limited", "Moderate", "High", "Revolutionary"], "answer": 3, "explanation": "Computer science is a field that has the potential to revolutionize our world."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["It is not essential", "It is moderately important", "It is crucial for understanding modern technology", "It is only relevant to tech-savvy individuals"], "answer": 2, "explanation": "In conclusion, computer science foundations are essential for understanding modern technology."}, {"q": "What can we unlock by understanding computer science foundations?", "options": ["New possibilities", "A better future for ourselves and future generations", "A deeper understanding of computer science", "A career in computer science"], "answer": 1, "explanation": "By grasping the fundamental concepts of computer science, we can develop innovative solutions to real-world problems and shape the future of our world."}, {"q": "What is the driving force behind computer science?", "options": ["Algorithms and data structures", "Computing power and problem-solving", "Input, processing, and output", "Smartphones, cloud computing, and artificial intelligence"], "answer": 1, "explanation": "The driving force behind computer science is its ability to solve complex problems efficiently."}, {"q": "What are some examples of computer science in action?", "options": ["Smartphones, cloud computing, and artificial intelligence", "Algorithms and data structures", "Computing power and problem-solving", "Input, processing, and output"], "answer": 0, "explanation": "For instance, smartphones, cloud computing, and artificial intelligence are all examples of computer science in action."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
