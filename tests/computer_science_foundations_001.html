<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary function of computer science foundations?", "options": ["To design and develop smartphones", "To understand the internal mechanics of computer systems", "To provide the building blocks for modern technology", "To protect sensitive information"], "answer": 2, "explanation": "Computer science foundations provide the framework for understanding how computer systems process information, communicate with each other, and interact with the physical world."}, {"q": "What is the relationship between computer science foundations and modern technology?", "options": ["They are unrelated", "They are mutually exclusive", "They are the building blocks of modern technology", "They are the same thing"], "answer": 2, "explanation": "Computer science foundations provide the framework for understanding how computer systems process information, communicate with each other, and interact with the physical world, which is essential for building and understanding modern technology."}, {"q": "What is the internal mechanics of a computer system?", "options": ["The processing of input, the execution of instructions, and the production of output", "The design and development of smartphones", "The protection of sensitive information", "The communication between computer systems"], "answer": 0, "explanation": "The internal mechanics of a computer system involve the processing of input, the execution of instructions, and the production of output."}, {"q": "What is the primary application of computer science foundations?", "options": ["Only in theoretical concepts", "Only in real-world systems", "In both theoretical concepts and real-world systems", "In neither theoretical concepts nor real-world systems"], "answer": 2, "explanation": "Computer science foundations have practical applications in real-world systems, such as the design and development of smartphones and computer networks."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That it is only about programming and coding", "That it is only about theoretical concepts", "That it is only about real-world systems", "That it is only about the protection of sensitive information"], "answer": 0, "explanation": "Some people may believe that computer science is only about programming and coding, when in fact it encompasses a much broader range of topics."}, {"q": "What is the practical consequence of computer science foundations?", "options": ["Only in theoretical concepts", "Only in real-world systems", "In both theoretical concepts and real-world systems", "In neither theoretical concepts nor real-world systems"], "answer": 1, "explanation": "The practical consequences of computer science foundations are far-reaching and can have significant impacts on our daily lives, such as the design and development of secure systems."}, {"q": "What is the primary function of secure systems?", "options": ["To design and develop smartphones", "To protect sensitive information and prevent cyber attacks", "To understand the internal mechanics of computer systems", "To communicate between computer systems"], "answer": 1, "explanation": "The primary function of secure systems is to protect sensitive information and prevent cyber attacks."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["It is not important", "It is only important for theoretical concepts", "It is only important for real-world systems", "It is essential for designing and developing efficient and effective computer systems"], "answer": 3, "explanation": "Understanding computer science foundations is essential for designing and developing efficient and effective computer systems that meet the needs of modern society."}, {"q": "What is the relationship between computer science foundations and the physical world?", "options": ["They are unrelated", "They are mutually exclusive", "They interact with each other", "They are the same thing"], "answer": 2, "explanation": "Computer science foundations provide the framework for understanding how computer systems process information, communicate with each other, and interact with the physical world."}, {"q": "What is the primary goal of computer science foundations?", "options": ["To design and develop smartphones", "To protect sensitive information", "To understand the internal mechanics of computer systems", "To provide the building blocks for modern technology"], "answer": 3, "explanation": "The primary goal of computer science foundations is to provide the building blocks for modern technology."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
