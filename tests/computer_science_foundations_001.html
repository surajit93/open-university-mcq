<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the main importance of computer science foundations?", "options": ["To drive innovation and progress", "To understand programming and coding", "To learn from data and make decisions autonomously", "To interact with the user and the environment"], "answer": 0, "explanation": "Computer science foundations provide a solid understanding of the underlying principles and concepts that govern the behavior of computers and computer systems, allowing us to harness the power of computing to drive innovation and progress."}, {"q": "What is driving technological advancements in fields such as artificial intelligence and machine learning?", "options": ["Increasing demand for computing power and storage", "Rapid progress in hardware and software technologies", "Increasing demand for smartphones", "Increasing demand for data science"], "answer": 0, "explanation": "The increasing demand for computing power and storage has led to significant advancements in hardware and software technologies."}, {"q": "What are the key components of a computer system?", "options": ["Input/Output Devices and Central Processing Unit", "Input Devices and Output Devices", "Central Processing Unit and Storage", "Input Devices and Central Processing Unit"], "answer": 0, "explanation": "Input/Output Devices and Central Processing Unit are key components of a computer system."}, {"q": "What is an example of a computer science application?", "options": ["Smartphones and Artificial Intelligence", "Artificial Intelligence and Data Science", "Smartphones and Data Science", "Artificial Intelligence and Input/Output Devices"], "answer": 0, "explanation": "Smartphones and Artificial Intelligence are examples of computer science applications."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science is only about programming and coding", "That computer science is only about artificial intelligence", "That computer science is only about data science", "That computer science is only about input/output devices"], "answer": 0, "explanation": "Common misconceptions about computer science foundations include the idea that computer science is only about programming and coding."}, {"q": "What is a practical consequence of computer science foundations?", "options": ["Security risks and data loss", "Increasing demand for computing power and storage", "Rapid progress in hardware and software technologies", "Increasing demand for smartphones"], "answer": 0, "explanation": "Practical consequences of computer science foundations include security risks and data loss."}, {"q": "What is the main purpose of understanding computer science foundations?", "options": ["To drive innovation and progress", "To understand programming and coding", "To learn from data and make decisions autonomously", "To interact with the user and the environment"], "answer": 0, "explanation": "Understanding computer science foundations is crucial for modern technology, allowing us to harness the power of computing to drive innovation and progress."}, {"q": "What is the role of Input/Output Devices in a computer system?", "options": ["To execute instructions and perform calculations", "To interact with the user and the environment", "To store data and perform simulations", "To learn from data and make decisions autonomously"], "answer": 1, "explanation": "Input/Output Devices are responsible for interacting with the user and the environment."}, {"q": "What is the role of the Central Processing Unit in a computer system?", "options": ["To interact with the user and the environment", "To execute instructions and perform calculations", "To store data and perform simulations", "To learn from data and make decisions autonomously"], "answer": 1, "explanation": "The Central Processing Unit executes instructions and performs calculations."}, {"q": "What is the approximate duration of the presentation?", "options": ["5 minutes", "8 minutes", "10 minutes", "12 minutes"], "answer": 1, "explanation": "This presentation has taken approximately 8 minutes to complete."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
