<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Mathematics", "Engineering", "Social sciences", "All of the above"], "answer": 3, "explanation": "Computer science is a multidisciplinary field that combines elements of mathematics, engineering, and social sciences."}, {"q": "What is artificial intelligence a subfield of?", "options": ["Cybersecurity", "Data science", "Computer science", "None of the above"], "answer": 2, "explanation": "Artificial intelligence is a subfield of computer science."}, {"q": "What is the primary function of the input stage in computer processing?", "options": ["Processing data", "Storing data", "Providing data or instructions to the computer", "Displaying output"], "answer": 2, "explanation": "The input stage involves the user providing data or instructions to the computer."}, {"q": "What is the primary function of the processing stage in computer processing?", "options": ["Inputting data", "Outputting data", "Performing calculations and operations on input data", "Storing data"], "answer": 2, "explanation": "The processing stage involves the computer performing calculations and operations on the input data."}, {"q": "What is the primary function of the output stage in computer processing?", "options": ["Inputting data", "Processing data", "Displaying the result of processing to the user", "Storing data"], "answer": 2, "explanation": "The output stage involves the computer displaying the result of the processing to the user."}, {"q": "What is cloud computing used for?", "options": ["Storing and processing data locally", "Sending emails and making phone calls", "Browsing the internet", "Storing and processing data remotely"], "answer": 3, "explanation": "Cloud computing uses computer science to store and process data remotely."}, {"q": "What is the primary misconception about computer science?", "options": ["It is only about mathematics", "It is only about engineering", "It is only about coding", "It is a much broader field"], "answer": 3, "explanation": "Many people believe that computer science is only about coding, but it is a much broader field."}, {"q": "What is the primary application of data science?", "options": ["Cybersecurity", "Artificial intelligence", "Extracting insights and knowledge from data", "None of the above"], "answer": 2, "explanation": "Data science involves the use of computer science to extract insights and knowledge from data."}, {"q": "What is the primary consequence of cybersecurity?", "options": ["Unauthorized access to computer systems and data", "Malicious attacks on computer systems and data", "Both of the above", "Neither of the above"], "answer": 2, "explanation": "Cybersecurity is critical for protecting computer systems and data from unauthorized access and malicious attacks."}, {"q": "What is the primary field that combines elements of mathematics, engineering, and social sciences?", "options": ["Computer science", "Artificial intelligence", "Data science", "Cybersecurity"], "answer": 0, "explanation": "Computer science is a multidisciplinary field that combines elements of mathematics, engineering, and social sciences."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
