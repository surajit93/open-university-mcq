<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Coding and programming", "Algorithms, data structures, and computational complexity", "Computer hardware", "Computer networking"], "answer": 1, "explanation": "Computer science is a broader field that encompasses the study of algorithms, data structures, and computational complexity."}, {"q": "What is the flow of data through a computer system known as?", "options": ["Input, processing, and output", "Input, processing, and storage", "Processing, storage, and output", "Input, storage, and output"], "answer": 0, "explanation": "The flow of data through a computer system involves the input, processing, and output of data."}, {"q": "What are some practical consequences of computer science on society?", "options": ["Security, ethics, and sustainability", "Security and ethics", "Sustainability and efficiency", "Security and efficiency"], "answer": 0, "explanation": "Computer science has practical consequences that affect society, including security, ethics, and sustainability."}, {"q": "What is the role of computer science in modern technology?", "options": ["It is solely about coding and programming", "It is a problem-solving discipline that requires a deep understanding of algorithms, data structures, and computational complexity", "It is a field that focuses on computer hardware", "It is a field that focuses on computer networking"], "answer": 1, "explanation": "Computer science is a problem-solving discipline that requires a deep understanding of algorithms, data structures, and computational complexity."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["It is not essential for understanding modern technology and its applications", "It is essential for appreciating the impact of computer science on society", "It is essential for designing efficient and effective computer systems", "It is essential for understanding computer hardware"], "answer": 1, "explanation": "Understanding computer science foundations is essential for appreciating the impact of computer science on society."}, {"q": "What is the primary focus of computer science in terms of problem-solving?", "options": ["Coding and programming", "Algorithms, data structures, and computational complexity", "Computer hardware", "Computer networking"], "answer": 1, "explanation": "Computer science is a problem-solving discipline that requires a deep understanding of algorithms, data structures, and computational complexity."}, {"q": "What is the role of algorithms, data structures, and computational complexity in computer science?", "options": ["They are not essential for understanding computer science", "They are essential for understanding computer science", "They are only used in certain aspects of computer science", "They are only used in software development"], "answer": 1, "explanation": "The study of algorithms, data structures, and computational complexity is essential for understanding computer science."}, {"q": "What is the impact of computer science on society?", "options": ["It has no impact on society", "It has a positive impact on society", "It has a negative impact on society", "It has both positive and negative impacts on society"], "answer": 3, "explanation": "Computer science has practical consequences that affect society, including security, ethics, and sustainability."}, {"q": "What is the importance of understanding the interconnectedness of modern technology?", "options": ["It is not essential for appreciating the impact of computer science on society", "It is essential for appreciating the impact of computer science on society", "It is essential for designing efficient and effective computer systems", "It is essential for understanding computer hardware"], "answer": 1, "explanation": "Understanding the interconnectedness of modern technology is essential for appreciating the impact of computer science on society."}, {"q": "What is the primary focus of computer science foundations?", "options": ["Coding and programming", "Algorithms, data structures, and computational complexity", "Computer hardware", "Computer networking"], "answer": 1, "explanation": "Computer science foundations are crucial for understanding modern technology and its applications, including the study of algorithms, data structures, and computational complexity."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
