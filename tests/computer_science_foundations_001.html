<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What are the two essential components of computer science foundations?", "options": ["Computing power and data storage", "CPU and RAM", "Algorithms and data structures", "Computer architecture and security"], "answer": 0, "explanation": "Computing power and data storage are the backbone of modern computing systems."}, {"q": "What is the primary function of the CPU?", "options": ["Providing temporary storage for data", "Executing instructions", "Processing and storing vast amounts of data", "Designing and implementing secure systems"], "answer": 1, "explanation": "The CPU is responsible for executing instructions."}, {"q": "What is a common misconception about computer science foundations?", "options": ["Computer science is only about coding", "Computer science is a narrow field that only encompasses coding", "Computer science is a broad field that encompasses a wide range of topics", "Computer science is only about computer architecture"], "answer": 0, "explanation": "One of the most common misconceptions is that computer science is only about coding."}, {"q": "What are two critical consequences of computer science foundations?", "options": ["Security and performance", "Reliability and efficiency", "Security and reliability", "Performance and efficiency"], "answer": 0, "explanation": "Security and performance are two of the most critical consequences."}, {"q": "What is an example of a real-world system that relies on computer science foundations?", "options": ["Login systems and payment gateways", "Algorithms and data structures", "Computer architecture and security", "CPU and RAM"], "answer": 0, "explanation": "Login systems and payment gateways rely on the principles of computer science to function securely and efficiently."}, {"q": "What is the role of RAM in a computer?", "options": ["Executing instructions", "Providing temporary storage for data", "Processing and storing vast amounts of data", "Designing and implementing secure systems"], "answer": 1, "explanation": "The RAM provides temporary storage for data."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["It is not crucial for success in the field", "It provides a foundation for developing effective solutions to real-world problems", "It is only relevant for coding", "It is only relevant for computer architecture"], "answer": 1, "explanation": "Understanding computer science foundations is crucial for success in the field."}, {"q": "What is the relationship between computing power and data storage?", "options": ["They are unrelated components", "They work together to enable the processing and storage of vast amounts of data", "Computing power is a subset of data storage", "Data storage is a subset of computing power"], "answer": 1, "explanation": "These two components work together to enable the processing and storage of vast amounts of data."}, {"q": "What is a broader field that encompasses computer science?", "options": ["Algorithms and data structures", "Computer architecture and security", "Coding and computer science", "Computer science and information technology"], "answer": 0, "explanation": "Computer science is a much broader field that encompasses a wide range of topics."}, {"q": "What is the primary consequence of not understanding computer science foundations?", "options": ["Inefficient systems", "Unreliable systems", "Insecure systems", "All of the above"], "answer": 3, "explanation": "Understanding how to design and implement secure and efficient systems is crucial for success in the field."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
