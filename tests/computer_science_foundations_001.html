<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is computer science?", "options": ["A multidisciplinary field that combines elements of mathematics, science, and engineering to study the theory, design, and implementation of computer systems and algorithms.", "A field that focuses solely on the design and implementation of computer systems.", "A field that combines elements of mathematics and science to study the theory of computer systems.", "A field that focuses solely on the implementation of computer systems."], "answer": 0, "explanation": "Computer science is a multidisciplinary field that combines elements of mathematics, science, and engineering to study the theory, design, and implementation of computer systems and algorithms."}, {"q": "What drives innovation and progress in computer science?", "options": ["The intersection of computing and science.", "The flow of data through a system.", "The interconnectedness of modern technology.", "The complexity and depth of the field."], "answer": 0, "explanation": "The intersection of computing and science is a powerful driver of technological advancements, enabling us to create more efficient, effective, and intelligent systems."}, {"q": "What is a critical aspect of computer science that determines the performance, scalability, and reliability of a system?", "options": ["The flow of data through a system.", "The intersection of computing and science.", "The interconnectedness of modern technology.", "The complexity and depth of the field."], "answer": 0, "explanation": "The flow of data through a system is a critical aspect of computer science, as it determines the performance, scalability, and reliability of a system."}, {"q": "What is often misunderstood about computer science?", "options": ["The complexity and depth of the field.", "The flow of data through a system.", "The intersection of computing and science.", "The interconnectedness of modern technology."], "answer": 0, "explanation": "What is often misunderstood about computer science is the complexity and depth of the field, which is often oversimplified or misrepresented in popular media."}, {"q": "What determines the impact of computer science on society?", "options": ["The flow of data through a system.", "The intersection of computing and science.", "The interconnectedness of modern technology.", "The practical consequences of computer science."], "answer": 3, "explanation": "The impact of computer science on society is far-reaching, influencing everything from security and ethics to sustainability and social justice."}, {"q": "What is a critical aspect of computer science that provides a solid understanding of the underlying principles that govern the field?", "options": ["The flow of data through a system.", "The intersection of computing and science.", "The interconnectedness of modern technology.", "Computer science foundations."], "answer": 3, "explanation": "Computer science foundations are a critical aspect of the field, providing a solid understanding of the underlying principles that govern our work."}, {"q": "What is a powerful driver of technological advancements in computer science?", "options": ["The flow of data through a system.", "The intersection of computing and science.", "The interconnectedness of modern technology.", "The complexity and depth of the field."], "answer": 1, "explanation": "The intersection of computing and science is a powerful driver of technological advancements, enabling us to create more efficient, effective, and intelligent systems."}, {"q": "What enables us to create complex systems that improve our daily lives?", "options": ["The flow of data through a system.", "The intersection of computing and science.", "The interconnectedness of modern technology.", "The complexity and depth of the field."], "answer": 2, "explanation": "The interconnectedness of modern technology is a testament to the power of computer science, enabling us to create complex systems that improve our daily lives."}, {"q": "What can we develop by understanding the flow of data through a system?", "options": ["More efficient and effective systems.", "More responsible and sustainable approaches to computer science.", "More complex systems.", "More intelligent systems."], "answer": 0, "explanation": "By understanding the flow of data through a system, we can develop more efficient and effective systems that meet the demands of modern applications."}, {"q": "What can we develop by understanding the interconnectedness of computer science and real-world applications?", "options": ["More efficient and effective systems.", "More responsible and sustainable approaches to computer science.", "More complex systems.", "More intelligent systems."], "answer": 1, "explanation": "By understanding the interconnectedness of computer science and real-world applications, we can develop more responsible and sustainable approaches to computer science, ensuring that our work benefits society as a whole."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
