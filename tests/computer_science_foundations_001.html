<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary reason for understanding computer science foundations?", "options": ["To develop more efficient algorithms", "To understand the internal mechanics of computers", "To lay the groundwork for a deeper understanding of the subject", "To learn coding skills"], "answer": 2, "explanation": "Understanding computer science foundations is essential for anyone looking to pursue a career in this field, as it provides a solid foundation for further learning and development."}, {"q": "What is computing primarily concerned with?", "options": ["Solving problems using computers", "Understanding the underlying principles and theories that govern the behavior of computers", "Developing software systems", "None of the above"], "answer": 1, "explanation": "Computing is a science that deals with the theory and practice of computation, which means understanding the underlying principles and theories that govern the behavior of computers."}, {"q": "What is the IPO cycle?", "options": ["A type of data structure", "A type of algorithm", "The input-process-output cycle", "A type of computer network"], "answer": 2, "explanation": "The IPO cycle is a fundamental concept in computer science because it highlights the importance of understanding how computers process information."}, {"q": "What is a common misconception about computer science?", "options": ["That computing is just about coding", "That computing is only used in scientific research", "That computing is a simple field", "None of the above"], "answer": 0, "explanation": "One of the most common misconceptions is that computing is just about coding, however, this is not the case."}, {"q": "What are some real-world examples of computer science?", "options": ["Smartphones and cloud storage", "The internet and social media", "Both A and B", "None of the above"], "answer": 2, "explanation": "From smartphones and cloud storage to the internet and social media, computers are used in many aspects of modern life."}, {"q": "What are some practical consequences of computer science?", "options": ["Security and privacy", "Ethics and social responsibility", "Both A and B", "None of the above"], "answer": 2, "explanation": "Computing has significant consequences in our daily lives, from security and privacy to ethics and social responsibility."}, {"q": "What is the relationship between computing and science?", "options": ["Computing is a separate field from science", "Computing is a subset of science", "Computing is a science that deals with the theory and practice of computation", "None of the above"], "answer": 2, "explanation": "Computing is a science that deals with the theory and practice of computation, which means understanding the underlying principles and theories that govern the behavior of computers."}, {"q": "What is the primary focus of computer science?", "options": ["Algorithms and data structures", "Computer networks and cybersecurity", "Both A and B", "None of the above"], "answer": 2, "explanation": "Computer science is a vast and complex field that encompasses a wide range of topics, from algorithms and data structures to computer networks and cybersecurity."}, {"q": "Why is understanding the theoretical aspects of computing important?", "options": ["To develop more efficient and effective algorithms", "To understand the internal mechanics of computers", "To lay the groundwork for a deeper understanding of the subject", "None of the above"], "answer": 0, "explanation": "By understanding the theoretical aspects of computing, we can develop more efficient and effective algorithms, data structures, and software systems."}, {"q": "What is the significance of understanding how computers process information?", "options": ["To develop more efficient and effective computer systems", "To understand the internal mechanics of computers", "To lay the groundwork for a deeper understanding of the subject", "None of the above"], "answer": 0, "explanation": "By understanding the IPO cycle, we can develop more efficient and effective computer systems that can handle complex tasks and tasks with high precision."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
