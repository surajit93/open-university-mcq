<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation for studying computer science foundations?", "options": ["Increased efficiency", "Improved accuracy in problem-solving", "Real-world applications", "All of the above"], "answer": 3, "explanation": "Computer science foundations provide a framework for understanding how to develop solutions that can be applied to various domains, such as healthcare, finance, and education."}, {"q": "What are the three main components of the internal mechanics of computer systems?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and communication", "Input, processing, and security"], "answer": 0, "explanation": "Input refers to the data that is fed into the system, processing refers to the manipulation of the data, and output refers to the result of the processing."}, {"q": "What is one of the common misconceptions about computer science?", "options": ["Computer science is only for math and science students", "Computer science is only about programming", "Computer science is only theoretical", "Computer science is only for engineers"], "answer": 1, "explanation": "Computer science is an interdisciplinary field that involves understanding the underlying principles of computer science, as well as the social and cultural context in which it is applied."}, {"q": "What is the practical consequence of computer science foundations in the development of online payment systems?", "options": ["Increased security", "Improved accuracy", "Faster processing", "All of the above"], "answer": 0, "explanation": "The development of secure online payment systems relies on the understanding of computer science foundations."}, {"q": "What is the primary benefit of understanding computer science foundations?", "options": ["Efficient algorithms and data structures", "Improved accuracy in problem-solving", "Real-world applications", "All of the above"], "answer": 3, "explanation": "By understanding computer science foundations, we can develop efficient, accurate, and robust solutions that can be applied to various domains and make a positive impact on society."}, {"q": "What is one of the fields that relies heavily on the understanding of computer science foundations?", "options": ["Finance", "Healthcare", "Education", "All of the above"], "answer": 3, "explanation": "Computer science foundations are used to develop medical imaging software, electronic health records, and telemedicine systems in healthcare, online banking systems, mobile payment systems, and risk management software in finance, and online learning platforms, educational software, and virtual reality experiences in education."}, {"q": "What is the primary characteristic of computer science foundations?", "options": ["Theoretical", "Practical", "Interdisciplinary", "All of the above"], "answer": 2, "explanation": "Computer science foundations involve understanding the underlying principles of computer science, as well as the social and cultural context in which it is applied."}, {"q": "What is the result of the processing of data in a computer system?", "options": ["Input", "Processing", "Output", "Storage"], "answer": 2, "explanation": "Output refers to the result of the processing."}, {"q": "What is one of the benefits of understanding the internal mechanics of computer systems?", "options": ["Developing efficient solutions", "Improving accuracy in problem-solving", "Applying solutions to various domains", "All of the above"], "answer": 3, "explanation": "By understanding how computer systems work, we can develop solutions that can be applied to various domains and make a positive impact on society."}, {"q": "What is the primary goal of studying computer science foundations?", "options": ["To develop innovative solutions", "To improve accuracy in problem-solving", "To increase efficiency", "All of the above"], "answer": 3, "explanation": "By understanding computer science foundations, we can develop efficient, accurate, and robust solutions that can be applied to various domains and make a positive impact on society."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
