<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the backbone of computer science?", "options": ["Input, processing, and output", "Database, server, and client", "Misconception and reality", "Consequence and impact"], "answer": 0, "explanation": "The internal mechanics of a computer involve the receipt of input, the execution of processing, and the production of output."}, {"q": "What is the role of the server in the system diagram?", "options": ["To produce output", "To facilitate communication between the client and the database", "To receive input", "To execute processing"], "answer": 1, "explanation": "The server acts as a mediator, facilitating communication between the client and the database."}, {"q": "What is the purpose of the flow diagram?", "options": ["To illustrate the internal mechanics of a computer", "To separate fact from fiction", "To show the interaction between computers and the environment", "To demonstrate the consequence and impact of computer science concepts"], "answer": 1, "explanation": "It is crucial to separate fact from fiction to ensure a deeper understanding of the subject."}, {"q": "What is the significance of understanding computer science foundations?", "options": ["To grasp the fundamental principles that govern the behavior of computers", "To recognize the importance of computer science in shaping our world", "To understand the practical consequences of computer science concepts", "To delve deeper into the intricacies of computer science"], "answer": 0, "explanation": "The importance of understanding computer science concepts cannot be overstated."}, {"q": "What is the progression of topics in this course?", "options": ["To build upon the foundation established in this concept", "To delve deeper into the intricacies of computer science", "To explore various aspects of computer science", "To provide a comprehensive understanding of the subject"], "answer": 0, "explanation": "The progression of topics will build upon the foundation established in this concept."}, {"q": "What is the role of the client in the system diagram?", "options": ["To receive input", "To execute processing", "To produce output", "To facilitate communication between the server and the database"], "answer": 3, "explanation": "The client is involved in the interaction between computers and the environment."}, {"q": "What is the consequence of not understanding computer science concepts?", "options": ["To grasp the fundamental principles that govern the behavior of computers", "To recognize the importance of computer science in shaping our world", "To understand the practical consequences of computer science concepts", "To struggle to keep up with the rapid pace of technological advancements"], "answer": 3, "explanation": "The practical consequences of computer science concepts are far-reaching."}, {"q": "What is the purpose of the Q&A session?", "options": ["To provide detailed explanations of computer science concepts", "To clarify any doubts and gain a deeper understanding of the subject", "To explore various aspects of computer science", "To build upon the foundation established in this concept"], "answer": 1, "explanation": "The Q&A session provides an opportunity to clarify any doubts and gain a deeper understanding of the subject."}, {"q": "What is the importance of understanding the internal mechanics of a computer?", "options": ["To grasp the fundamental principles that govern the behavior of computers", "To recognize the importance of computer science in shaping our world", "To understand the practical consequences of computer science concepts", "To delve deeper into the intricacies of computer science"], "answer": 0, "explanation": "The internal mechanics of a computer involve the receipt of input, the execution of processing, and the production of output."}, {"q": "What is the significance of understanding the interaction between computers and the environment?", "options": ["To grasp the fundamental principles that govern the behavior of computers", "To recognize the importance of computer science in shaping our world", "To understand the practical consequences of computer science concepts", "To delve deeper into the intricacies of computer science"], "answer": 2, "explanation": "The interaction between computers and the environment is crucial to understanding computer science concepts."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
