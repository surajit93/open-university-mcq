<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Mathematics", "Engineering", "Social sciences", "All of the above"], "answer": 3, "explanation": "Computer science is a multidisciplinary field that combines principles from mathematics, engineering, and social sciences."}, {"q": "What is the intersection of computing and science in computer science?", "options": ["The use of algorithms and data structures", "The design and development of software and hardware systems", "The importance of scientific methods in computing systems", "None of the above"], "answer": 2, "explanation": "The intersection of computing and science highlights the importance of scientific methods in the development of computing systems."}, {"q": "What are essential components of computer systems that enable efficient processing and storage of data?", "options": ["Algorithms and data structures", "Input and output devices", "Software and hardware systems", "None of the above"], "answer": 0, "explanation": "Algorithms and data structures are essential components of computer systems that enable efficient processing and storage of data."}, {"q": "What is the flow of data in a computer system?", "options": ["From output to input", "From input to output", "From software to hardware", "None of the above"], "answer": 1, "explanation": "The flow of data in a computer system involves the flow of data from input to output."}, {"q": "What are examples of real-world computer systems?", "options": ["Smartphones and servers", "Laptops and desktops", "Input and output devices", "None of the above"], "answer": 0, "explanation": "Smartphones and servers are examples of real-world computer systems."}, {"q": "What is a common misconception about computer science?", "options": ["That it is solely focused on programming", "That it is solely focused on hardware", "That it is solely focused on software", "None of the above"], "answer": 0, "explanation": "A common misconception about computer science is that it is solely focused on programming."}, {"q": "What are the practical consequences of computer science?", "options": ["Impact on security and privacy", "Impact on software and hardware development", "Impact on data processing and storage", "None of the above"], "answer": 0, "explanation": "The practical consequences of computer science include the impact on security and privacy."}, {"q": "What is the importance of computer science in today's digital age?", "options": ["It forms the backbone of various technologies", "It is solely focused on programming", "It is solely focused on hardware", "None of the above"], "answer": 0, "explanation": "Understanding computer science is crucial in today's digital age, as it forms the backbone of various technologies that we use daily."}, {"q": "What is the primary focus of computer science foundations?", "options": ["Mathematics", "Engineering", "Social sciences", "Design, development, and testing of software and hardware systems"], "answer": 3, "explanation": "Computer science foundations deal with the design, development, and testing of software and hardware systems."}, {"q": "What is the significance of a scientific approach in computer science?", "options": ["It is not important", "It is only important in software development", "It is only important in hardware development", "It is crucial in understanding the nature of computer systems"], "answer": 3, "explanation": "A scientific approach is crucial in understanding the nature of computer systems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
