<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary goal of computer science?", "options": ["To automate tasks and solve complex problems", "To create complex algorithms", "To design efficient computing systems", "To develop mobile apps"], "answer": 0, "explanation": "The concept of computer science is rooted in the idea of automating tasks and solving complex problems."}, {"q": "What is the relationship between computing systems and software engineering?", "options": ["They are separate concepts", "They are interconnected", "They are unrelated", "They are mutually exclusive"], "answer": 1, "explanation": "Computing systems and software engineering are interconnected."}, {"q": "What is the primary function of the input stage in computing systems?", "options": ["To process data", "To execute algorithms", "To receive data from various sources", "To present processed data"], "answer": 2, "explanation": "The input stage involves receiving data from various sources, such as user input or external devices."}, {"q": "What is the primary function of the processing stage in computing systems?", "options": ["To receive data", "To present processed data", "To execute algorithms and perform calculations", "To store data"], "answer": 2, "explanation": "The processing stage involves executing algorithms and performing calculations to transform the input data into meaningful output."}, {"q": "What is the primary function of the output stage in computing systems?", "options": ["To receive data", "To execute algorithms", "To present the processed data in a usable format", "To store data"], "answer": 2, "explanation": "The output stage involves presenting the processed data in a usable format, such as displaying the results on a screen or storing them in a database."}, {"q": "What are some examples of real-world applications of computing systems?", "options": ["Smart home systems, mobile apps, gaming consoles", "Smart home systems, mobile apps, finance systems", "Smart home systems, mobile apps, education systems", "Gaming consoles, finance systems, education systems"], "answer": 0, "explanation": "Computing systems are used in various real-world applications, such as smart home systems and mobile apps."}, {"q": "What are some fields where computing systems have far-reaching implications?", "options": ["Healthcare, finance, education, gaming", "Healthcare, finance, education, entertainment", "Healthcare, finance, education, sports", "Gaming, finance, education, entertainment"], "answer": 0, "explanation": "Computing systems have far-reaching implications in various fields, including healthcare, finance, and education."}, {"q": "What can happen if computing systems are not understood?", "options": ["Improved user experience", "Increased security", "System crashes and security risks", "Data loss and financial losses"], "answer": 2, "explanation": "Not understanding computing systems can lead to security risks and system crashes."}, {"q": "Why is understanding Computer Science Foundations important?", "options": ["To create complex algorithms", "To design efficient computing systems", "To develop mobile apps", "To understand the underlying principles of computing systems and design efficient, effective, and secure systems"], "answer": 3, "explanation": "Understanding Computer Science Foundations is crucial for real-world applications."}, {"q": "What is the primary goal of the lecture on Computer Science Foundations?", "options": ["To introduce complex algorithms", "To design efficient computing systems", "To develop mobile apps", "To provide a comprehensive introduction to Computer Science Foundations"], "answer": 3, "explanation": "The lecture aims to provide a comprehensive introduction to Computer Science Foundations."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
