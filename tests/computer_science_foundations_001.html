<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary role of the central processing unit (CPU) in a computer system?", "options": ["To store data", "To execute instructions and perform calculations", "To interact with the user", "To communicate with other devices"], "answer": 1, "explanation": "The CPU is responsible for executing instructions and performing calculations, making it the brain of the computer."}, {"q": "What is a common misconception about computer science?", "options": ["That computer science is only about hardware", "That computer science is only about coding and programming", "That computer science is only about software", "That computer science is only about networking"], "answer": 1, "explanation": "Computer science encompasses a broader range of topics beyond just coding and programming."}, {"q": "What is the primary function of input/output devices in a computer system?", "options": ["To execute instructions and perform calculations", "To store data", "To interact with the user and the outside world", "To communicate with other devices"], "answer": 2, "explanation": "Input/output devices interact with the user and the outside world, allowing the computer to communicate and exchange data."}, {"q": "What is an example of a real-world application of computer science?", "options": ["Smartphones", "Artificial intelligence", "Cybersecurity", "Data analysis"], "answer": 0, "explanation": "Smartphones use computer science to provide a range of services, from communication and entertainment to navigation and education."}, {"q": "What is the primary goal of computer science?", "options": ["To understand how computers work", "To improve people's lives", "To drive innovation and progress", "To solve complex problems"], "answer": 3, "explanation": "The concept of computer science is motivated by the need to understand how computers can be used to solve complex problems and improve people's lives."}, {"q": "What is the role of algorithms in computer science?", "options": ["To execute instructions and perform calculations", "To interact with the user and the outside world", "To store data", "To solve complex problems and improve people's lives"], "answer": 3, "explanation": "Algorithms are a fundamental part of computer science and are used to solve complex problems and improve people's lives."}, {"q": "What is the primary function of artificial intelligence in computer science?", "options": ["To execute instructions and perform calculations", "To interact with the user and the outside world", "To store data", "To enable the creation of intelligent machines that can learn, reason, and interact with humans"], "answer": 3, "explanation": "Artificial intelligence enables the creation of intelligent machines that can learn, reason, and interact with humans."}, {"q": "What is the primary goal of data analysis in computer science?", "options": ["To execute instructions and perform calculations", "To interact with the user and the outside world", "To store data", "To extract insights from data and inform business decisions, improve public health, and drive scientific discovery"], "answer": 3, "explanation": "Data analysis enables the extraction of insights from data, which can inform business decisions, improve public health, and drive scientific discovery."}, {"q": "What is the primary role of computer networks in computer science?", "options": ["To execute instructions and perform calculations", "To interact with the user and the outside world", "To store data", "To enable communication between devices"], "answer": 3, "explanation": "Computer networks enable communication between devices and are a fundamental part of computer science."}, {"q": "What is the primary consequence of computer science in modern technology?", "options": ["To improve people's lives", "To drive innovation and progress", "To solve complex problems", "To shape the world we live in"], "answer": 3, "explanation": "Computer science is a fundamental part of modern technology and shapes the world we live in."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
