<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the foundation upon which modern technology is built?", "options": ["Mathematics", "Computer Science", "Physics", "Chemistry"], "answer": 1, "explanation": ""}, {"q": "What is the name of the component that executes instructions and performs calculations at the heart of computer science?", "options": ["CPU", "GPU", "RAM", "Hard Drive"], "answer": 0, "explanation": ""}, {"q": "What is the purpose of studying computer science foundations?", "options": ["To learn programming languages", "To develop a deeper understanding of underlying principles and concepts", "To stay relevant in the industry", "To work in isolation"], "answer": 1, "explanation": ""}, {"q": "What is the name of the component that stores data and program instructions?", "options": ["CPU", "GPU", "RAM", "Memory"], "answer": 3, "explanation": ""}, {"q": "What is a common misconception about computer science?", "options": ["Computer science is solely about programming", "Computer science is a solitary field", "Computer science is only for experts", "Computer science is only for beginners"], "answer": 0, "explanation": ""}, {"q": "What is the significance of computer science in shaping our world?", "options": ["It has no significance", "It has a minor impact", "It has a profound impact", "It has a neutral impact"], "answer": 2, "explanation": ""}, {"q": "What is the purpose of understanding how CPU and memory interact?", "options": ["To design and develop inefficient computer systems", "To design and develop efficient computer systems", "To understand the internal mechanics of computer science concepts", "To learn programming languages"], "answer": 1, "explanation": ""}, {"q": "What is the name of the field that encompasses a wide range of disciplines, including algorithms, computer architecture, and software engineering?", "options": ["Computer Science", "Mathematics", "Physics", "Chemistry"], "answer": 0, "explanation": ""}, {"q": "What is the practical consequence of computer science concepts in healthcare?", "options": ["The development of life-saving technologies and treatments", "The development of secure systems and protocols", "The development of e-commerce websites", "The development of social media platforms"], "answer": 0, "explanation": ""}, {"q": "Why is it essential to stay informed and adapt to the changing landscape of technology?", "options": ["Because technology is not evolving", "Because technology is evolving slowly", "Because technology continues to evolve", "Because technology is not relevant"], "answer": 2, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
