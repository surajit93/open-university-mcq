<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Input and output", "Algorithms and data structures", "Internal mechanics of processing information", "Computer networks and artificial intelligence"], "answer": 2, "explanation": "Computer science involves the internal mechanics of processing information, including input, processing, and output."}, {"q": "What is a common misconception about computer science?", "options": ["It is solely about coding", "It is only about theory", "It is not a problem-solving discipline", "It is not a multifaceted field"], "answer": 0, "explanation": "One common misconception about computer science is that it is solely about coding, but it is a problem-solving discipline that encompasses a wide range of skills."}, {"q": "What is the driving force behind innovation and progress in various fields?", "options": ["Artificial intelligence", "Computer networks", "Computer science", "Algorithms and data structures"], "answer": 2, "explanation": "Computer science is the driving force behind innovation and progress in various fields, including healthcare, finance, and education."}, {"q": "What is the basic flow of computer science?", "options": ["Input, processing, and output", "Input, storage, and output", "Input, processing, and storage", "Input, storage, and processing"], "answer": 0, "explanation": "The basic flow of computer science is input, processing, and output."}, {"q": "What is the impact of computer science on society?", "options": ["Minimal", "Moderate", "Profound", "Unknown"], "answer": 2, "explanation": "The impact of computer science on society is profound, and its applications continue to grow and evolve."}, {"q": "What is a fundamental concept that underlies all computer systems?", "options": ["Algorithms and data structures", "Computer networks and artificial intelligence", "Internal mechanics of processing information", "Input and output"], "answer": 2, "explanation": "Understanding the internal mechanics of processing information is essential for designing and developing efficient computer systems."}, {"q": "What is the backbone of modern technology?", "options": ["Artificial intelligence", "Computer networks", "Computer science", "Algorithms and data structures"], "answer": 2, "explanation": "Computer science is the backbone of modern technology, enabling us to communicate, access information, and perform various tasks efficiently."}, {"q": "What is a holistic approach to understanding computer science?", "options": ["Focusing solely on coding", "Considering only theoretical aspects", "Understanding computer science as a problem-solving discipline", "Focusing only on practical applications"], "answer": 2, "explanation": "Understanding computer science requires a holistic approach that goes beyond just coding."}, {"q": "What are the practical consequences of computer science?", "options": ["Security and ethics", "Input and output", "Algorithms and data structures", "Computer networks and artificial intelligence"], "answer": 0, "explanation": "The practical consequences of computer science are far-reaching, including security and ethics."}, {"q": "What is the significance of computer science in our daily lives?", "options": ["Minimal", "Moderate", "Widespread", "Unknown"], "answer": 2, "explanation": "The widespread use of computer science in our daily lives is a testament to its significance and relevance."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
