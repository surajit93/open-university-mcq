<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["The study of computer hardware", "The study of algorithms and computational systems", "The study of programming languages", "The study of software engineering"], "answer": 1, "explanation": ""}, {"q": "What is internal mechanics in the context of computing systems?", "options": ["The external interface of a computing system", "The internal workings of a computing system", "The process of taking input and producing output", "The process of performing computations"], "answer": 1, "explanation": ""}, {"q": "What are some real-world examples of computer science foundations?", "options": ["Smartphones and cloud computing", "Algorithms and data structures", "Computational complexity and software engineering", "Computer hardware and programming languages"], "answer": 0, "explanation": ""}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science is only about coding", "That computer science is only relevant to tech enthusiasts", "That computer science is a field that encompasses only algorithms and data structures", "That computer science is a field that encompasses only computer hardware and programming languages"], "answer": 1, "explanation": ""}, {"q": "What is the significance of understanding computer science foundations in terms of security and efficiency?", "options": ["It has no practical consequences", "It has a significant impact on our daily lives", "It is only relevant to tech enthusiasts", "It is only relevant to computer scientists"], "answer": 1, "explanation": ""}, {"q": "What is the title of the book recommended for further reading on computer science foundations?", "options": ["Introduction to Algorithms", "Computer Science: An Overview", "Computational Complexity: A Modern Approach", "All of the above"], "answer": 3, "explanation": ""}, {"q": "What is the primary benefit of understanding computer science foundations?", "options": ["To appreciate the complexity of modern technology", "To design systems that are secure and efficient", "To understand the role of computer science in our daily lives", "All of the above"], "answer": 3, "explanation": ""}, {"q": "What is the field of study that encompasses a wide range of topics, including algorithms, data structures, and computational complexity?", "options": ["Computer science", "Information technology", "Software engineering", "Computer hardware"], "answer": 0, "explanation": ""}, {"q": "What is the process of taking input, performing computations, and producing output?", "options": ["Internal mechanics", "External interface", "Computational complexity", "Algorithm"], "answer": 0, "explanation": ""}, {"q": "What is the title of the book written by Thomas H. Cormen?", "options": ["Computer Science: An Overview", "Computational Complexity: A Modern Approach", "Introduction to Algorithms", "Computing Science"], "answer": 2, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
