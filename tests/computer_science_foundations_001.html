<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To build systems that are secure, perform well, and are easy to use.", "To build systems that are only secure.", "To build systems that are only efficient.", "To build systems that are only easy to use."], "answer": 0, "explanation": "Computer science foundations provide a framework for understanding how computer systems work and how they can be designed and implemented."}, {"q": "What is the fundamental cycle of any computer system?", "options": ["Input, processing, and output.", "Input, processing, and memory.", "Input, output, and processing.", "Input, memory, and output."], "answer": 0, "explanation": "This is the fundamental cycle of any computer system."}, {"q": "What is the central processing unit (CPU) responsible for?", "options": ["Storing data and programs.", "Executing instructions and performing calculations.", "Communicating with users and the external environment.", "Processing input data."], "answer": 1, "explanation": "The CPU is the central processing unit that performs calculations and executes instructions."}, {"q": "What are the practical consequences of not understanding computer science foundations?", "options": ["Security risks, performance issues, and usability problems.", "Security risks and performance issues.", "Performance issues and usability problems.", "Security risks and usability problems."], "answer": 0, "explanation": "The practical consequences of not understanding computer science foundations include security risks, performance issues, and usability problems."}, {"q": "What is computer science encompassed of?", "options": ["Algorithms, data structures, and software engineering.", "Computer architecture, algorithms, and data structures.", "Algorithms, computer architecture, and software engineering.", "Data structures, computer architecture, and software engineering."], "answer": 2, "explanation": "Many people believe that computer science is only about programming, but it's much more than that. Computer science encompasses a wide range of topics, including algorithms, data structures, computer architecture, and software engineering."}, {"q": "What are input/output devices responsible for?", "options": ["Storing data and programs.", "Executing instructions and performing calculations.", "Allowing the system to interact with the user and the external environment.", "Processing input data."], "answer": 2, "explanation": "Input/output devices refer to the devices that allow the system to interact with the user and the external environment."}, {"q": "What is the primary function of memory in a computer system?", "options": ["To execute instructions and perform calculations.", "To store data and programs.", "To communicate with users and the external environment.", "To process input data."], "answer": 1, "explanation": "Memory refers to the storage devices that hold the data and programs that are being processed."}, {"q": "What are real-world examples of computer science foundations?", "options": ["Online banking and e-commerce systems.", "Social media and online shopping.", "Gaming and virtual reality.", "Cloud computing and artificial intelligence."], "answer": 0, "explanation": "Real-world examples of computer science foundations include online banking and e-commerce systems."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To build systems that are only secure.", "To build systems that are only efficient.", "To build systems that are only easy to use.", "To build systems that are secure, perform well, and are easy to use."], "answer": 3, "explanation": "Understanding computer science foundations is crucial for building systems that are secure, perform well, and are easy to use."}, {"q": "What are the three main components of the internal mechanics of a computer system?", "options": ["CPU, memory, and input/output devices.", "CPU, memory, and storage devices.", "CPU, storage devices, and input/output devices.", "Memory, storage devices, and input/output devices."], "answer": 0, "explanation": "The internal mechanics of a computer system include the CPU, memory, and input/output devices."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
