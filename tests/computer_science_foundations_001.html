<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the fundamental discipline that underlies modern technology?", "options": ["Engineering", "Computer Science", "Mathematics", "Physics"], "answer": 1, "explanation": "Computer science is a fundamental discipline that underlies modern technology."}, {"q": "What are the essential components of modern technology?", "options": ["Computing power and data storage", "Input and output", "Processing and storage", "Communication and data"], "answer": 0, "explanation": "Computing power and data storage are essential components of modern technology."}, {"q": "What is the primary function of input in computer science?", "options": ["Processing", "Output", "Storage", "Data entry"], "answer": 0, "explanation": "Input refers to the data that is fed into the system."}, {"q": "What is the result of processing in computer science?", "options": ["Input", "Output", "Storage", "Data entry"], "answer": 1, "explanation": "Output refers to the results of this processing."}, {"q": "What is a common misconception about computer science?", "options": ["It is only for tech-savvy people", "It is only for engineers", "It is only for programmers", "It is only for scientists"], "answer": 0, "explanation": "A common misconception about computer science is that it is only for tech-savvy people."}, {"q": "What can understanding computer science foundations lead to?", "options": ["Job opportunities and career advancement", "Increased earning potential and job opportunities", "Career advancement and increased earning potential", "Job opportunities and increased earning potential"], "answer": 0, "explanation": "Understanding computer science foundations can lead to job opportunities, career advancement, and increased earning potential."}, {"q": "What devices rely on computer science to function?", "options": ["Smartphones, laptops, and servers", "Computers, phones, and tablets", "Laptops, smartphones, and desktops", "Desktops, laptops, and smartphones"], "answer": 0, "explanation": "Real-world examples of computer science include smartphones, laptops, and servers."}, {"q": "What is highly sought-after in the job market?", "options": ["Mathematics skills", "Computer science skills", "Engineering skills", "Programming skills"], "answer": 1, "explanation": "This is because computer science is a highly sought-after skill in the job market."}, {"q": "What is the importance of computing power and data storage?", "options": ["They are not essential", "They are somewhat important", "They are very important", "They cannot be overstated"], "answer": 2, "explanation": "The importance of computing power and data storage cannot be overstated."}, {"q": "What is the primary function of processing in computer science?", "options": ["Input", "Output", "Storage", "Manipulation of data"], "answer": 2, "explanation": "Processing involves the manipulation of this data."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
