<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary reason for understanding computer science foundations?", "options": ["To appreciate the complexity of computer systems", "To learn advanced concepts such as algorithms", "To understand how computers process information", "To mitigate security risks"], "answer": 2, "explanation": "Understanding computer science foundations is crucial because it enables individuals to appreciate the complexity and sophistication of computer systems."}, {"q": "What is the internal mechanics of computers composed of?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and transmission", "Input, processing, and deletion"], "answer": 0, "explanation": "The internal mechanics of computers involve input, processing, and output."}, {"q": "What is an example of a real-world application of computer science foundations?", "options": ["Smartphones", "Cloud storage", "Both A and B", "Neither A nor B"], "answer": 2, "explanation": "Real-world examples of computers in everyday life include smartphones and cloud storage."}, {"q": "What is a common misconception about computers?", "options": ["They are slow or inefficient", "They are fast and efficient", "They are complex and sophisticated", "They are simple and easy to use"], "answer": 0, "explanation": "Common misconceptions about computers include the notion that they are slow or inefficient."}, {"q": "What is a significant consequence of computer science concepts?", "options": ["Increased security and data protection", "Improved data storage and processing", "Risk of security breaches and data loss", "Enhanced user experience"], "answer": 2, "explanation": "The practical consequences of computer science concepts are numerous and far-reaching, including the risk of security breaches and data loss."}, {"q": "What is the next step in learning computer science foundations?", "options": ["Exploring advanced concepts such as algorithms and data structures", "Learning programming languages such as Python and Java", "Understanding computer hardware and networking", "None of the above"], "answer": 0, "explanation": "The next steps in learning computer science foundations involve exploring advanced concepts such as algorithms, data structures, and software engineering."}, {"q": "What is the primary function of a computer's central processing unit?", "options": ["To store data", "To process data", "To transmit data", "To delete data"], "answer": 1, "explanation": "The input stage involves receiving data from various sources, which is then processed by the computer's central processing unit."}, {"q": "What is the role of computer science foundations in modern society?", "options": ["To appreciate the complexity of computer systems", "To understand how computers process information", "To mitigate security risks and ensure data protection", "All of the above"], "answer": 3, "explanation": "Understanding computer science foundations is essential for appreciating the complexity and sophistication of computer systems, mitigating security risks, and ensuring the security of computer systems."}, {"q": "What is the significance of computer science foundations in today's digital age?", "options": ["To learn advanced concepts such as algorithms", "To understand how computers process information", "To appreciate the complexity of computer systems", "To mitigate security risks"], "answer": 2, "explanation": "The concept of computer science is crucial in today's digital age, and understanding its foundations is essential for anyone looking to excel in this field."}, {"q": "What is the primary benefit of understanding computer science foundations?", "options": ["To make informed decisions about computer use", "To appreciate the complexity of computer systems", "To understand how computers process information", "To mitigate security risks"], "answer": 0, "explanation": "By grasping these concepts, individuals can appreciate the complexity and sophistication of computer systems and make informed decisions about their use."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
