<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["The study of algorithms and computer systems", "The design and use of computers", "The study of programming languages only", "The study of computer hardware only"], "answer": 1, "explanation": "Computer science is the study of the theory, experimentation, and engineering that form the basis for the design and use of computers."}, {"q": "What is the concept of computing based on?", "options": ["The idea of artificial intelligence", "The idea of algorithms", "The idea of computer networks", "The idea of data storage"], "answer": 1, "explanation": "The concept of computing is based on the idea of algorithms, which are sets of instructions that can be executed by a computer."}, {"q": "What are the three main components of the internal mechanics of a computer?", "options": ["Input, processing, and output", "Memory, input/output devices, and central processing unit", "Algorithms, programming languages, and computer systems", "Computer hardware, software, and networks"], "answer": 0, "explanation": "The internal mechanics of a computer involve input, processing, and output."}, {"q": "What is the Von Neumann architecture based on?", "options": ["A central processing unit, memory, and input/output devices", "A computer network, algorithms, and programming languages", "A computer system, software, and hardware", "A data storage system, computer networks, and artificial intelligence"], "answer": 0, "explanation": "The internal mechanics of a computer are based on the concept of the Von Neumann architecture, which consists of a central processing unit, memory, and input/output devices."}, {"q": "What is one of the common misconceptions about computer science?", "options": ["That computer science is only for tech-savvy individuals", "That computer science is only about coding", "That computer science is only for engineers", "That computer science is only for mathematicians"], "answer": 1, "explanation": "One of the misconceptions is that computer science is only about coding."}, {"q": "What is the impact of algorithms on various aspects of our lives?", "options": ["Limited impact", "Moderate impact", "Far-reaching impact", "No impact"], "answer": 2, "explanation": "Algorithms have a profound impact on various aspects of our lives, including communication, education, healthcare, and entertainment."}, {"q": "What are some of the negative consequences of algorithms?", "options": ["Security breaches and bias", "Data loss and corruption", "System crashes and downtime", "Network congestion and latency"], "answer": 0, "explanation": "Algorithms can also have negative consequences, such as security breaches and bias."}, {"q": "What is the primary requirement for a career in computer science?", "options": ["Critical thinking, problem-solving, and creativity", "Programming skills only", "Mathematical skills only", "Technical skills only"], "answer": 0, "explanation": "Computer science is a field that requires critical thinking, problem-solving, and creativity."}, {"q": "What is the importance of understanding the concept of computing?", "options": ["It is not essential", "It is moderately important", "It is crucial in today's digital age", "It is only relevant for tech-savvy individuals"], "answer": 2, "explanation": "Understanding the concept of computing is crucial in today's digital age, where technology is advancing at an unprecedented rate."}, {"q": "What is the impact of computer science on society?", "options": ["Limited impact", "Moderate impact", "Far-reaching impact", "No impact"], "answer": 2, "explanation": "Understanding the concept of computing and its applications is essential in appreciating the impact of computer science on society."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
