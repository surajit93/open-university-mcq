<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the intersection of computing and science in computer science foundations?", "options": ["A theoretical framework", "A practical application of knowledge", "A combination of both", "Neither of the above"], "answer": 1, "explanation": "The concept of computing and science is a practical application of knowledge."}, {"q": "What are the three stages of the flow of data in a computer system?", "options": ["Input, processing, and output", "Input, storage, and output", "Input, processing, and storage", "Input, storage, and processing"], "answer": 0, "explanation": "The flow of data in a computer system involves input, processing, and output."}, {"q": "What are some examples of real-world applications of computer science?", "options": ["Smartphones, cloud computing, and the Internet of Things", "Artificial intelligence, machine learning, and robotics", "Networking, cybersecurity, and data analytics", "All of the above"], "answer": 0, "explanation": "Smartphones, cloud computing, and the Internet of Things are just a few examples of the many applications of computer science."}, {"q": "What is one common misconception about computer science?", "options": ["Computer science is only about technology", "Computer science is only for math and science enthusiasts", "Computer science is only about coding", "Computer science is a solitary field"], "answer": 2, "explanation": "Myth 1: Computer science is only about coding. This is not entirely true, as computer science encompasses a broad range of topics, including algorithms, data structures, and computer systems."}, {"q": "What is another common misconception about computer science?", "options": ["Computer science is only for math and science enthusiasts", "Computer science is only about coding", "Computer science is a solitary field", "Computer science is only about technology"], "answer": 1, "explanation": "Myth 2: Computer science is only for math and science enthusiasts. While math and science are essential components of computer science, the field also involves creativity, problem-solving, and critical thinking."}, {"q": "What is the impact of computer science on our daily lives?", "options": ["Security and ethics", "Sustainability", "Both A and B", "Neither of the above"], "answer": 2, "explanation": "Security, ethics, and sustainability are just a few examples of the many practical consequences of computer science."}, {"q": "What is the importance of understanding the intersection of computing and science in computer science foundations?", "options": ["To unlock new possibilities for innovation and progress", "To recognize the significance of this intersection in real-world scenarios", "Both A and B", "Neither of the above"], "answer": 0, "explanation": "By understanding the intersection of these two disciplines, we can unlock new possibilities for innovation and progress."}, {"q": "What is the significance of understanding the flow of data in a computer system?", "options": ["To ensure the accuracy and reliability of the system", "To improve the speed of the system", "To reduce the cost of the system", "To increase the storage capacity of the system"], "answer": 0, "explanation": "Understanding this internal mechanics is crucial for efficient programming and effective problem-solving."}, {"q": "What is the role of collaboration in computer science?", "options": ["It is not essential for computer science", "It is a solitary field", "It involves collaboration, communication, and teamwork", "It is only for math and science enthusiasts"], "answer": 2, "explanation": "Computer science involves collaboration, communication, and teamwork."}, {"q": "What is the importance of understanding the practical implications of computer science?", "options": ["To recognize the significance of this intersection in real-world scenarios", "To unlock new possibilities for innovation and progress", "To ensure the accuracy and reliability of the system", "To understand the social implications of computer science"], "answer": 3, "explanation": "Understanding these implications is essential for responsible innovation."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
