<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of the input stage in computer science?", "options": ["To generate output", "To process data", "To receive and process data", "To design algorithms"], "answer": 2, "explanation": "The input stage is where data is received and processed."}, {"q": "What is a common misconception about computer science?", "options": ["It's only about hardware", "It's only about coding", "It's only about software engineering", "It's only about data structures"], "answer": 1, "explanation": "Computer science encompasses a broad range of topics, including algorithm design, data structures, and software engineering."}, {"q": "What are some real-world applications of computer science?", "options": ["Only search engines", "Only social media", "Search engines, social media, and online banking", "None of the above"], "answer": 2, "explanation": "Computer science is used in various real-world applications, including search engines, social media, and online banking."}, {"q": "What is the importance of understanding computer science principles?", "options": ["Only for coding", "Only for algorithm design", "For developing effective computer science solutions and considering practical consequences", "None of the above"], "answer": 3, "explanation": "Understanding computer science principles is essential for developing effective computer science solutions and considering practical consequences."}, {"q": "What is the role of software engineering in computer science?", "options": ["It's only about coding", "It's only about data structures", "It's a broad range of topics, including algorithm design, data structures, and software engineering", "None of the above"], "answer": 2, "explanation": "Computer science encompasses a broad range of topics, including algorithm design, data structures, and software engineering."}, {"q": "What are some practical consequences of understanding computer science?", "options": ["Only security", "Only privacy", "Security, privacy, and ethics", "None of the above"], "answer": 2, "explanation": "Understanding computer science has practical consequences, including security, privacy, and ethics."}, {"q": "What is the internal mechanics of computer science composed of?", "options": ["Only input and output", "Only processing and output", "Input, processing, and output", "None of the above"], "answer": 2, "explanation": "The internal mechanics of computer science involves the input, processing, and output stages."}, {"q": "What is the purpose of understanding the internal mechanics of computer science?", "options": ["Only for developing efficient algorithms", "Only for designing data structures", "For developing efficient algorithms and data structures", "None of the above"], "answer": 3, "explanation": "Understanding the internal mechanics of computer science is crucial for developing efficient algorithms and data structures."}, {"q": "What is the relationship between computer science and problem-solving?", "options": ["Computer science is not related to problem-solving", "Computer science is only related to coding", "Computer science is crucial for problem-solving", "None of the above"], "answer": 2, "explanation": "Understanding computer science is crucial for problem-solving."}, {"q": "What is the significance of computer science in real-world applications?", "options": ["It's not significant", "It's only significant for search engines", "It's significant for various real-world applications", "None of the above"], "answer": 2, "explanation": "Computer science is used in various real-world applications, including search engines, social media, and online banking."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
