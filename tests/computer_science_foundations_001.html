<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary role of computer science in modern life?", "options": ["To provide entertainment", "To shape our world", "To provide basic necessities", "To provide education"], "answer": 1, "explanation": ""}, {"q": "What is the fundamental principle of computer science?", "options": ["Input is processed to produce output", "Input is stored to produce output", "Input is deleted to produce output", "Input is ignored to produce output"], "answer": 0, "explanation": ""}, {"q": "What is an example of computer science in action?", "options": ["Smartphones, cloud storage, and the internet", "Calculators, computers, and televisions", "Gaming consoles, tablets, and smartwatches", "Printers, scanners, and fax machines"], "answer": 0, "explanation": ""}, {"q": "What is computer science not primarily about?", "options": ["Coding", "Algorithms", "Data structures", "Computer architecture"], "answer": 0, "explanation": ""}, {"q": "What are some real-world consequences of computer science?", "options": ["Security, ethics, and sustainability", "Speed, efficiency, and reliability", "Accuracy, precision, and consistency", "Cost, time, and resources"], "answer": 0, "explanation": ""}, {"q": "What is essential for anyone looking to make a meaningful contribution to the field of computer science?", "options": ["Understanding computer science foundations", "Understanding computer science history", "Understanding computer science theory", "Understanding computer science applications"], "answer": 0, "explanation": ""}, {"q": "What is computer science a multidisciplinary field that encompasses?", "options": ["Only coding and algorithms", "Only data structures and computer architecture", "A wide range of topics including algorithms, data structures, and computer architecture", "Only computer systems and networks"], "answer": 2, "explanation": ""}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To develop new and innovative technologies", "To improve our world", "To make a meaningful contribution to the field", "To understand the complexity and sophistication of computer science"], "answer": 3, "explanation": ""}, {"q": "What is the primary benefit of understanding computer science?", "options": ["To develop new and innovative technologies", "To improve our world", "To make a meaningful contribution to the field", "To understand the complexity and sophistication of computer science"], "answer": 0, "explanation": ""}, {"q": "What is the outcome of not understanding computer science foundations?", "options": ["Developing irresponsible and unsustainable technologies", "Developing new and innovative technologies", "Making a meaningful contribution to the field", "Understanding the complexity and sophistication of computer science"], "answer": 0, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
