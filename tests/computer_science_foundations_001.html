<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of the field of computing?", "options": ["The study of algorithms, computer systems, and programming languages", "The study of physics and chemistry", "The study of biology and medicine", "The study of mathematics and statistics"], "answer": 0, "explanation": "The field of computing deals with the study of algorithms, computer systems, and programming languages."}, {"q": "What is the relationship between computing and science?", "options": ["Computing is a subset of science", "Science is a subset of computing", "Computing and science are two distinct fields that overlap in various areas", "Computing and science are unrelated fields"], "answer": 2, "explanation": "Computing and science are two distinct fields that overlap in various areas."}, {"q": "What are the fundamental components of the computing process?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and communication", "Input, processing, and security"], "answer": 0, "explanation": "The computing process can be broken down into its fundamental components, including input, processing, and output."}, {"q": "What is the primary function of the processing component in the computing process?", "options": ["To receive data from various sources", "To perform calculations and operations on the input data", "To produce the final result of the processing component", "To communicate the results to the user"], "answer": 1, "explanation": "The processing component is where the system performs calculations and operations on the input data."}, {"q": "What is the primary function of the output component in the computing process?", "options": ["To receive data from various sources", "To perform calculations and operations on the input data", "To produce the final result of the processing component", "To communicate the results to the user"], "answer": 3, "explanation": "The output component is where the system produces the final result of the processing component."}, {"q": "Who can benefit from studying computer science?", "options": ["Only tech-savvy people", "Anyone interested in problem-solving and critical thinking", "Only people with a background in mathematics and statistics", "Only people with a background in science and engineering"], "answer": 1, "explanation": "Computer science is for anyone interested in problem-solving and critical thinking."}, {"q": "What is the primary requirement for studying computer science?", "options": ["Critical thinking, problem-solving, and analytical skills", "Mathematical skills, programming skills, and communication skills", "Science and engineering background, programming skills, and communication skills", "Business and management skills, programming skills, and communication skills"], "answer": 0, "explanation": "Computer science requires critical thinking, problem-solving, and analytical skills."}, {"q": "What is the consequence of a lack of computer science foundations?", "options": ["Security breaches and data loss", "Hardware failure and software bugs", "Human error and data corruption", "Financial losses and system downtime"], "answer": 0, "explanation": "A lack of computer science foundations can lead to security breaches and data loss."}, {"q": "What can occur due to hardware failure?", "options": ["Security breaches and data loss", "Data corruption and system downtime", "Hardware failure and software bugs", "Human error and data loss"], "answer": 1, "explanation": "Data loss can occur due to various reasons, including hardware failure."}, {"q": "What is the primary function of cloud storage systems?", "options": ["To process user input, store data, and communicate with other devices", "To manage data storage, retrieval, and security", "To perform calculations and operations on the input data", "To produce the final result of the processing component"], "answer": 1, "explanation": "Cloud storage systems use computer science to manage data storage, retrieval, and security."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
