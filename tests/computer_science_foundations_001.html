<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary goal of breaking down complex systems in computer science?", "options": ["To identify patterns and relationships within these systems", "To optimize system performance", "To improve system security", "To understand system behavior"], "answer": 0, "explanation": "By breaking down complex systems into smaller components, computer science helps us understand and manage these systems, which is achieved by identifying patterns and relationships within these systems."}, {"q": "What are the three internal mechanics of computer science?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and security", "Input, processing, and analysis"], "answer": 0, "explanation": "Computer science involves input, processing, and output, which is essential for understanding how complex systems function."}, {"q": "What is one common misconception about computer science?", "options": ["That it is solely focused on theory", "That it is solely focused on coding", "That it is solely focused on hardware", "That it is solely focused on software"], "answer": 1, "explanation": "One common misconception about computer science is that it is solely focused on coding, however, computer science is a problem-solving field that involves a wide range of skills and disciplines."}, {"q": "What is an example of a real-world application of computer science?", "options": ["Smart homes", "Cybersecurity", "Artificial intelligence", "Machine learning"], "answer": 0, "explanation": "Computer science is used in various real-world applications, such as smart homes, which rely on computer science to manage and control various components."}, {"q": "What is the significance of understanding computer science?", "options": ["To improve system performance", "To address complex problems", "To understand system behavior", "To optimize system security"], "answer": 1, "explanation": "By recognizing the importance of computer science, we can appreciate its potential to address complex problems and improve our daily lives."}, {"q": "What is the role of computer science in cybersecurity?", "options": ["To analyze and mitigate potential threats to computer systems", "To improve system performance", "To understand system behavior", "To optimize system security"], "answer": 0, "explanation": "The use of computer science in cybersecurity involves analyzing and mitigating potential threats to computer systems."}, {"q": "What is the primary goal of analyzing the input, processing, and output of a system?", "options": ["To identify areas for improvement", "To optimize system performance", "To understand system behavior", "To improve system security"], "answer": 0, "explanation": "By analyzing the input, processing, and output of a system, we can identify areas for improvement and optimize its performance."}, {"q": "What is the scope of computer science?", "options": ["A problem-solving field that involves a wide range of skills and disciplines", "A field solely focused on coding", "A field solely focused on theory", "A field solely focused on hardware"], "answer": 0, "explanation": "Computer science is a problem-solving field that involves a wide range of skills and disciplines."}, {"q": "What are the practical consequences of computer science?", "options": ["Improved system performance", "Optimized system security", "Addressing complex problems", "Understanding system behavior"], "answer": 2, "explanation": "Computer science has practical consequences, such as addressing complex problems, which has real-world implications and can have a significant impact on our daily lives."}, {"q": "What is the importance of understanding computer science foundations?", "options": ["To understand system behavior", "To improve system performance", "To address complex problems", "To optimize system security"], "answer": 2, "explanation": "Understanding computer science foundations is essential for understanding complex systems, which can appreciate its potential to address complex problems and improve our daily lives."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
