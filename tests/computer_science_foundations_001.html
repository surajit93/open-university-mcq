<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary importance of computer science foundations?", "options": ["To understand the external mechanics of computer systems", "To develop innovative solutions to real-world problems", "To grasp the underlying principles of modern technology", "To learn programming languages"], "answer": 2, "explanation": "Computer science foundations provide a solid understanding of the internal mechanics of computer systems, which enables the development of innovative solutions to real-world problems."}, {"q": "What drives technological advancements in computer science?", "options": ["Input, processing, and output", "Computing power and efficiency", "Algorithms and software", "Mathematics and engineering"], "answer": 1, "explanation": "The increasing power and efficiency of computers enable the development of more complex systems and applications, which can be used to solve a wide range of problems."}, {"q": "What are the core components of computer systems?", "options": ["Input, processing, and output, and cloud computing", "Computing power and efficiency, and smartphones", "Algorithms and software, and mathematics", "Input, processing, and output"], "answer": 3, "explanation": "Input, processing, and output form the core of computer systems."}, {"q": "What is the significance of smartphones and cloud computing in computer science?", "options": ["They have no impact on our lives", "They have revolutionized the way we communicate and access information", "They are only used for coding", "They are only used for data science"], "answer": 1, "explanation": "Smartphones and cloud computing have revolutionized the way we communicate and access information, and they have had a significant impact on various aspects of our lives."}, {"q": "What is computer science not just about?", "options": ["Coding", "Mathematics", "Engineering", "Problem-solving and innovation"], "answer": 3, "explanation": "Computer science is not just about coding; it's about problem-solving and innovation."}, {"q": "What are some of the real-world consequences of computer science?", "options": ["Job opportunities and improved efficiency", "Only job opportunities", "Only improved efficiency", "Neither job opportunities nor improved efficiency"], "answer": 0, "explanation": "The development of computer science has created new job opportunities in fields such as software engineering, data science, and artificial intelligence, and it has enabled the development of more efficient systems and processes."}, {"q": "Why are computer science foundations essential?", "options": ["To understand modern technology", "To learn programming languages", "To develop innovative solutions to real-world problems", "To grasp the underlying principles of computer systems"], "answer": 0, "explanation": "Computer science foundations are essential for understanding modern technology."}, {"q": "What is the primary misconception about computer science?", "options": ["That it is only about coding", "That it is only about mathematics", "That it is only about engineering", "That it is only about problem-solving and innovation"], "answer": 0, "explanation": "Many people believe that computer science is only about writing code, but in reality, it involves a wide range of skills and disciplines."}, {"q": "What is the timeline of key points covered in this lecture?", "options": ["Introduction to computer science foundations, importance of computing power and efficiency, internal mechanics of computer systems, and real-world consequences of computer science", "Introduction to computer science foundations, internal mechanics of computer systems, real-world consequences of computer science, and importance of problem-solving and innovation", "Importance of computing power and efficiency, internal mechanics of computer systems, real-world consequences of computer science, and introduction to computer science foundations", "Internal mechanics of computer systems, real-world consequences of computer science, importance of computing power and efficiency, and introduction to computer science foundations"], "answer": 0, "explanation": "The timeline of key points covered in this lecture includes the introduction to computer science foundations, the importance of computing power and efficiency, the internal mechanics of computer systems, and the real-world consequences of computer science."}, {"q": "What is the significance of problem-solving and innovation in computer science?", "options": ["They are not important", "They are only important for coding", "They are only important for data science", "They are essential for developing innovative solutions to real-world problems"], "answer": 3, "explanation": "Computer science is about developing innovative solutions to real-world problems, and it requires a deep understanding of the underlying principles and concepts."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
