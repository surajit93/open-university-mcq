<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Writing code", "Understanding internal mechanics of computing systems", "Designing user interfaces", "Analyzing data"], "answer": 1, "explanation": "Computer science is not just about writing code, but also about understanding the internal mechanics of computing systems."}, {"q": "What is the concept of computing systems?", "options": ["A type of programming language", "A hardware component", "The hardware and software components that work together to process and store data", "A software development methodology"], "answer": 2, "explanation": "The concept of computing systems encompasses the hardware and software components that work together to process and store data."}, {"q": "What is software engineering?", "options": ["The design and development of algorithms", "The testing and maintenance of software systems", "The design, development, testing, and maintenance of software systems", "The analysis of data"], "answer": 2, "explanation": "Software engineering involves the design, development, testing, and maintenance of software systems."}, {"q": "What are algorithms?", "options": ["Step-by-step procedures for solving a problem or performing a computation", "Data structures used to organize and store data", "Computer architecture used to design and develop efficient computing systems", "Programming languages used to write code"], "answer": 0, "explanation": "Algorithms are step-by-step procedures for solving a problem or performing a computation."}, {"q": "What are data structures?", "options": ["Algorithms used to solve complex problems", "Computer architecture used to design and develop efficient computing systems", "Data structures used to organize and store data", "Programming languages used to write code"], "answer": 2, "explanation": "Data structures are used to organize and store data in a way that allows for efficient retrieval and manipulation."}, {"q": "What are some examples of computer science concepts in action?", "options": ["Search engines and social media", "Database management systems and web development", "Machine learning and artificial intelligence", "Networking and cybersecurity"], "answer": 0, "explanation": "Real-world examples of computer science concepts in action can be seen in search engines and social media."}, {"q": "What are the consequences of not understanding computer science foundations?", "options": ["Improved performance and security", "Reduced development time and cost", "Increased security risks and performance issues", "Better user experience and satisfaction"], "answer": 2, "explanation": "The practical consequences of not understanding computer science foundations can be severe, including security risks and performance issues."}, {"q": "What is essential for building reliable and efficient computing systems?", "options": ["A deep understanding of algorithms and data structures", "A deep understanding of computer architecture and software engineering", "A deep understanding of computer science foundations", "A deep understanding of programming languages and user interfaces"], "answer": 2, "explanation": "Understanding computer science foundations is crucial for building reliable and efficient computing systems."}, {"q": "What is required for solving complex problems and developing effective solutions?", "options": ["A deep understanding of algorithms and data structures", "A deep understanding of computer architecture and software engineering", "A deep understanding of computer science foundations", "A deep understanding of programming languages and user interfaces"], "answer": 2, "explanation": "Understanding computer science foundations is essential for solving complex problems and developing effective solutions."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science is only about writing code", "That computer science is only about designing user interfaces", "That computer science is only about analyzing data", "That computer science is only about developing software"], "answer": 0, "explanation": "Some people may believe that computer science is only about writing code, without considering the underlying principles and concepts."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
