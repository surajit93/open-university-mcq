<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary focus of computer science?", "options": ["Mathematics", "Science", "Engineering", "Theory, experimentation, and engineering"], "answer": 3, "explanation": ""}, {"q": "What drives the growth of computer science as a field?", "options": ["Increasing demand for computing power and data storage", "Rapid growth of technology", "Need for faster and more efficient processing", "Need for more secure and reliable computer systems"], "answer": 0, "explanation": ""}, {"q": "What are the basic steps involved in computer processing?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, storage, and output", "Processing, storage, and output"], "answer": 0, "explanation": ""}, {"q": "What is the primary difference between computer science and programming?", "options": ["Computer science is a specific skill, while programming is a broader field", "Computer science is a specific skill, while programming is a broader field that encompasses algorithms, data structures, and computer systems", "Computer science is a broader field that encompasses algorithms, data structures, and computer systems, while programming is a specific skill", "Computer science and programming are the same thing"], "answer": 2, "explanation": ""}, {"q": "What is the importance of cybersecurity and data protection in computer science?", "options": ["It is not important", "It is somewhat important", "It is very important", "It cannot be overstated"], "answer": 3, "explanation": ""}, {"q": "What is the primary benefit of understanding the basics of computer science?", "options": ["Developing a strong foundation in programming", "Developing a strong foundation in computer science", "Developing a strong foundation in mathematics", "Developing a strong foundation in science"], "answer": 1, "explanation": ""}, {"q": "What is the primary focus of computer science in smartphones?", "options": ["Storage and retrieval of data", "Processing of user input", "Both storage and retrieval of data and processing of user input", "Neither storage nor retrieval of data nor processing of user input"], "answer": 1, "explanation": ""}, {"q": "What is the primary difference between computer science and mathematics?", "options": ["Computer science is a subset of mathematics", "Computer science is a broader field that encompasses mathematics", "Computer science and mathematics are the same thing", "Computer science is a specific skill, while mathematics is a broader field"], "answer": 1, "explanation": ""}, {"q": "What is the primary benefit of understanding the input, processing, and output stages of computer processing?", "options": ["Developing efficient and effective computer systems", "Developing secure and reliable computer systems", "Developing fast and efficient computer systems", "Developing slow and inefficient computer systems"], "answer": 0, "explanation": ""}, {"q": "What is the primary focus of computer science in cloud storage?", "options": ["Storage and retrieval of data", "Processing of user input", "Both storage and retrieval of data and processing of user input", "Neither storage nor retrieval of data nor processing of user input"], "answer": 0, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
