<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To equip students with programming skills", "To provide a solid base for problem-solving and algorithmic thinking", "To introduce fundamental concepts such as data structures and algorithms", "To develop innovative solutions for complex problems"], "answer": 1, "explanation": "Computer science foundations provide a solid base for problem-solving and algorithmic thinking, which are fundamental skills required in various fields."}, {"q": "What are the fundamental components of computer systems?", "options": ["Input, processing, and output", "Data structures, algorithms, and software design patterns", "Computer hardware and software", "Networking and cybersecurity"], "answer": 0, "explanation": "Internal mechanics refer to the way computer systems process information, which involves input, processing, and output."}, {"q": "What is an essential aspect of computer science foundations?", "options": ["Theoretical concepts only", "Real-world examples only", "Programming skills only", "Real-world examples and practical implications"], "answer": 3, "explanation": "Real-world examples are an essential aspect of computer science foundations, as they help students develop a deeper understanding of the practical implications of computer science foundations."}, {"q": "What is a common misconception about computer science foundations?", "options": ["That computer science foundations are only about programming", "That computer science foundations are only about data structures and algorithms", "That computer science foundations are only about software design patterns", "That computer science foundations are only about networking and cybersecurity"], "answer": 0, "explanation": "Many students believe that computer science foundations are only about programming, but this is not the case."}, {"q": "What are the practical consequences of computer science foundations?", "options": ["Limited job opportunities", "Increased complexity in problem-solving", "Significant impact on real-world applications", "No impact on real-world applications"], "answer": 2, "explanation": "The practical consequences of computer science foundations are significant, as they are used in various real-world applications, such as security and ethics."}, {"q": "Why is a recap of key points essential in understanding computer science foundations?", "options": ["To review material only", "To explore further resources only", "To review material and explore further resources", "To develop a deeper understanding of computer science foundations and its practical implications"], "answer": 3, "explanation": "A recap of key points is essential in understanding computer science foundations, as it helps students develop a deeper understanding of computer science foundations and its practical implications."}, {"q": "What is the importance of computer science foundations in computer science education?", "options": ["It is not crucial", "It is essential for problem-solving and algorithmic thinking", "It is only important for programming skills", "It is only important for data structures and algorithms"], "answer": 1, "explanation": "Computer science foundations are a crucial aspect of computer science education, as they provide a solid base for problem-solving and algorithmic thinking."}, {"q": "What is the internal mechanics of computer systems?", "options": ["The way computer systems process information", "The way computer systems store data", "The way computer systems communicate with each other", "The way computer systems are designed"], "answer": 0, "explanation": "Internal mechanics refer to the way computer systems process information, which involves input, processing, and output."}, {"q": "What is the primary benefit of understanding the internal mechanics of computer systems?", "options": ["To develop a deeper appreciation for the internal mechanics of computer systems only", "To develop a deeper appreciation for the practical implications of computer science foundations only", "To develop a deeper appreciation for the internal mechanics of computer systems and the practical implications of computer science foundations", "To develop a deeper appreciation for computer science foundations only"], "answer": 2, "explanation": "Understanding the internal mechanics of computer systems helps students develop a deeper appreciation for the internal mechanics of computer systems and the practical implications of computer science foundations."}, {"q": "What is the significance of computer science foundations in real-world applications?", "options": ["It is not significant", "It is significant in security and ethics only", "It is significant in various real-world applications, such as smartphones and cloud computing", "It is significant in programming skills only"], "answer": 2, "explanation": "Computer science foundations are used in various real-world applications, such as smartphones and cloud computing, which highlights their significance."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
