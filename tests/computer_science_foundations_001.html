<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the backbone of modern technology?", "options": ["Artificial Intelligence", "Computer Science", "Data Analysis", "Software Development"], "answer": 1, "explanation": "The concept of computer science is often misunderstood, but it is the backbone of modern technology."}, {"q": "What are the key components of the internal mechanics of a computer?", "options": ["Input/Output Devices, Central Processing Unit, Memory", "Input/Output Devices, Memory, Power Supply", "Central Processing Unit, Memory, Power Supply", "Input/Output Devices, Power Supply, Cooling System"], "answer": 0, "explanation": "These include input/output devices, the central processing unit, and memory."}, {"q": "What is the primary function of the central processing unit?", "options": ["To store data and programs", "To perform calculations and execute instructions", "To enable communication between the computer and the user", "To provide power to the computer"], "answer": 1, "explanation": "The central processing unit performs calculations and executes instructions."}, {"q": "What is an example of a real-world application of computer science?", "options": ["Autonomous Vehicles", "Smartphones", "Healthcare Systems", "All of the above"], "answer": 3, "explanation": "Smartphones, for instance, rely heavily on computer science principles to provide users with a seamless experience."}, {"q": "What is a common misconception about computer science?", "options": ["That computers are slow", "That computer science is only for tech-savvy individuals", "That computers are not capable of performing complex calculations", "All of the above"], "answer": 3, "explanation": "One myth is that computers are slow. Another myth is that computer science is only for tech-savvy individuals."}, {"q": "What is a practical consequence of computer science?", "options": ["Security Risks", "Bias in AI Systems", "Environmental Impact", "All of the above"], "answer": 3, "explanation": "One consequence is security risks. Another consequence is bias in AI systems. Finally, the environmental impact of computer science is a significant concern."}, {"q": "What is the importance of understanding the internal mechanics of a computer?", "options": ["To develop more effective solutions to complex problems", "To troubleshoot and debug issues related to hardware and software", "To improve the quality of life and drive progress in various fields", "All of the above"], "answer": 3, "explanation": "Understanding how these components interact is essential for developing efficient algorithms and software."}, {"q": "What is a myth about computer science?", "options": ["That computer science is only for tech-savvy individuals", "That computers are slow", "That computers are not capable of performing complex calculations", "All of the above"], "answer": 1, "explanation": "Another myth is that computer science is only for tech-savvy individuals."}, {"q": "What is the significance of computer science in today's world?", "options": ["It provides a framework for developing efficient algorithms and software", "It drives progress and advancement in various fields", "It improves the quality of life", "All of the above"], "answer": 3, "explanation": "Understanding its foundations is crucial for innovation and problem-solving."}, {"q": "What is a consequence of the environmental impact of computer science?", "options": ["E-waste and pollution", "Security Risks", "Bias in AI Systems", "All of the above"], "answer": 0, "explanation": "The production and disposal of electronic devices contribute to e-waste and pollution."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
