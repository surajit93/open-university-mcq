<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To understand the behavior of simple systems", "To understand the behavior of complex systems", "To design and develop complex systems", "To analyze the performance of complex systems"], "answer": 1, "explanation": "Computer science foundations provide a framework for understanding complex systems, which are becoming increasingly prevalent in our daily lives."}, {"q": "What are the core components of computer science foundations?", "options": ["Input, processing, and output", "Input, processing, and storage", "Input, processing, and communication", "Input, processing, and analysis"], "answer": 0, "explanation": "The core components of computer science foundations are input, processing, and output, which are essential for understanding how complex systems function."}, {"q": "What is the role of input in computer science foundations?", "options": ["To manipulate and transform data", "To produce the desired outcome", "To feed data or information into the system", "To analyze the performance of the system"], "answer": 2, "explanation": "Input refers to the data or information that is fed into the system."}, {"q": "What is the primary misconception about computer science foundations?", "options": ["That computer science foundations are only relevant to computer programmers", "That computer science foundations are only relevant to business and healthcare", "That computer science foundations are only relevant to education", "That computer science foundations are only relevant to artificial intelligence"], "answer": 0, "explanation": "One common misconception is that computer science foundations are only relevant to computer programmers."}, {"q": "What are the practical consequences of computer science foundations?", "options": ["To improve efficiency, increase productivity, and enhance decision-making capabilities", "To reduce costs, improve overall performance, and streamline processes", "To analyze the performance of complex systems, improve decision-making, and increase productivity", "To design and develop complex systems, improve efficiency, and reduce costs"], "answer": 0, "explanation": "The practical consequences of computer science foundations are numerous and far-reaching."}, {"q": "In what fields can computer science foundations be applied?", "options": ["Business, healthcare, and education", "Computer science, engineering, and mathematics", "Artificial intelligence, machine learning, and data science", "Business, finance, and economics"], "answer": 0, "explanation": "These examples illustrate the practical consequences of computer science foundations, which can be seen in various fields, including business, healthcare, and education."}, {"q": "Who can benefit from understanding computer science foundations?", "options": ["Only computer programmers", "Only business and healthcare professionals", "Anyone working with complex systems", "Only education professionals"], "answer": 2, "explanation": "Computer science foundations are essential for anyone working with complex systems, regardless of their background or profession."}, {"q": "What is the primary outcome of applying computer science foundations?", "options": ["To improve efficiency, increase productivity, and enhance decision-making capabilities", "To reduce costs, improve overall performance, and streamline processes", "To analyze the performance of complex systems, improve decision-making, and increase productivity", "To design and develop complex systems, improve efficiency, and reduce costs"], "answer": 0, "explanation": "By applying computer science foundations, organizations can improve efficiency, increase productivity, and enhance decision-making capabilities."}, {"q": "What is the purpose of computer science foundations in complex systems?", "options": ["To understand the behavior of simple systems", "To understand the behavior of complex systems", "To design and develop complex systems", "To analyze the performance of complex systems"], "answer": 1, "explanation": "Computer science foundations provide a framework for understanding complex systems and their internal mechanics."}, {"q": "What is the role of processing in computer science foundations?", "options": ["To feed data or information into the system", "To produce the desired outcome", "To manipulate and transform data", "To analyze the performance of the system"], "answer": 2, "explanation": "Processing involves the manipulation and transformation of the data that is fed into the system."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
