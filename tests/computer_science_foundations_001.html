<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of computer science foundations?", "options": ["To understand the intricacies of computing", "To develop cognitive abilities", "To analyze vast amounts of data", "To automate tasks"], "answer": 0, "explanation": "Computer science foundations provide a solid base for understanding the intricacies of computing."}, {"q": "What is one of the common misconceptions about computing?", "options": ["Computers can process and analyze vast amounts of data", "Computers can think and learn like humans", "Computers can only perform basic calculations", "Computers can only communicate with humans"], "answer": 1, "explanation": "Computers lack the cognitive abilities and intuition of humans."}, {"q": "What is the cycle of input, processing, and output in computing?", "options": ["Input, processing, output, input", "Processing, output, input, processing", "Input, output, processing, input", "Processing, input, output, processing"], "answer": 2, "explanation": "This process begins with the input of data, which is then processed by the computer's algorithms and software."}, {"q": "What is one of the practical consequences of computing?", "options": ["Computers have transformed the way we live, work, and communicate", "Computers have not transformed the way we live, work, and communicate", "Computers have only transformed the way we work", "Computers have only transformed the way we live"], "answer": 0, "explanation": "Computing has transformed the way we live, work, and communicate."}, {"q": "What is one of the fields where computing is widely used?", "options": ["Science, engineering, finance, and healthcare", "Science, engineering, and finance", "Finance, healthcare, and education", "Science, healthcare, and education"], "answer": 0, "explanation": "Computing is widely used in various fields, including science, engineering, finance, and healthcare."}, {"q": "What is the result of the processing in computing?", "options": ["The input of data", "The output of data", "The processing of data", "The analysis of data"], "answer": 1, "explanation": "The output is the result of this processing, which can take many forms, including text, images, audio, and video."}, {"q": "What is one of the ways computing is used in daily life?", "options": ["Online banking and shopping", "Social media and email", "Both online banking and shopping and social media and email", "Neither online banking and shopping nor social media and email"], "answer": 2, "explanation": "From online banking and shopping to social media and email, computers play a crucial role in facilitating communication and commerce."}, {"q": "What is one of the characteristics of computing?", "options": ["The ability to solve problems efficiently and effectively", "The ability to think and learn like humans", "The ability to process and analyze vast amounts of data", "The ability to automate tasks"], "answer": 0, "explanation": "The ability to solve problems efficiently and effectively is a key characteristic of computing."}, {"q": "What is one of the forms of output in computing?", "options": ["Text, images, audio, and video", "Text, images, and video", "Audio, images, and video", "Text, audio, and video"], "answer": 0, "explanation": "The output is the result of this processing, which can take many forms, including text, images, audio, and video."}, {"q": "What is one of the industries where computing is used to analyze data?", "options": ["Healthcare, finance, and education", "Science, engineering, and finance", "Finance, healthcare, and science", "Healthcare, finance, and science"], "answer": 0, "explanation": "Computing is used in various industries, such as healthcare, finance, and education, to analyze data, make predictions, and optimize processes."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
