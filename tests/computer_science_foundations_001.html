<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the driving force behind the development of computer science foundations?", "options": ["Increased computational power", "Advancements in data storage", "Internal mechanics", "Concept motivation"], "answer": 3, "explanation": "Concept motivation is the driving force behind the development of computer science foundations."}, {"q": "What is internal mechanics in the context of computer science foundations?", "options": ["The external workings of computer systems", "The internal workings of computer systems", "The input/output operations of computer systems", "The memory management of computer systems"], "answer": 1, "explanation": "Internal mechanics refer to the internal workings of computer systems."}, {"q": "What is an example of a real-world application of computer science foundations?", "options": ["Search engines and social media platforms", "Database management systems and web development", "Artificial intelligence and machine learning", "Networking and cybersecurity"], "answer": 0, "explanation": "Real-world examples of computer science foundations can be seen in various technologies such as search engines and social media platforms."}, {"q": "Who can benefit from understanding computer science foundations?", "options": ["Only computer science majors", "Anyone interested in technology and programming", "Only software engineers", "Only data scientists"], "answer": 1, "explanation": "However, computer science foundations are essential for anyone interested in technology and programming."}, {"q": "What are some practical consequences of understanding computer science foundations?", "options": ["Improved efficiency and enhanced security", "Improved performance and reliability", "Improved scalability and maintainability", "Improved usability and accessibility"], "answer": 0, "explanation": "Improved efficiency and enhanced security are just a few examples."}, {"q": "What is the main purpose of computer science foundations?", "options": ["To develop innovative technologies", "To improve computational power and data storage", "To understand the internal workings of computer systems", "To provide a solid understanding of underlying principles and mechanisms"], "answer": 3, "explanation": "It provides a solid understanding of the underlying principles and mechanisms that enable the development of efficient algorithms and data structures."}, {"q": "What is the driving force behind the development of modern technologies?", "options": ["Increased computational power and advancements in data storage", "Internal mechanics and concept motivation", "Search engines and social media platforms", "Database management systems and web development"], "answer": 0, "explanation": "This, in turn, has enabled the development of modern technologies such as search engines and social media platforms."}, {"q": "What is the importance of understanding input/output operations and memory management in computer science foundations?", "options": ["To develop innovative technologies", "To improve computational power and data storage", "To create programs that are optimized for performance and reliability", "To improve scalability and maintainability"], "answer": 2, "explanation": "Understanding the input/output operations and memory management is crucial for efficient programming."}, {"q": "What is a common misconception about computer science foundations?", "options": ["It is only relevant to computer science majors", "It is only relevant to software engineers", "It is only relevant to data scientists", "It is only relevant to networking and cybersecurity"], "answer": 0, "explanation": "Some people believe that it is only relevant to computer science majors."}, {"q": "What is the conclusion of the lecture on computer science foundations?", "options": ["It is only relevant to computer science majors", "It is essential for modern technology", "It is only relevant to software engineers", "It is only relevant to data scientists"], "answer": 1, "explanation": "In conclusion, computer science foundations are essential for modern technology."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
