<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary purpose of understanding computer science foundations?", "options": ["To develop complex algorithms", "To grasp the underlying principles of computer science", "To recognize common misconceptions", "To understand the internal mechanics of computers"], "answer": 1, "explanation": ""}, {"q": "What is the key difference between human thinking and computer processing?", "options": ["Computers can think and learn like humans", "Computers can only process information based on algorithms and instructions", "Computers can only process information based on user input", "Computers can only process information based on hardware components"], "answer": 1, "explanation": ""}, {"q": "What is the primary function of a computer's hardware and software components?", "options": ["To execute instructions and produce results", "To input data and receive output", "To process information and interact with the world", "To recognize common misconceptions"], "answer": 0, "explanation": ""}, {"q": "What is the impact of understanding computer science on society?", "options": ["Limited to individual applications", "Far-reaching effects on various aspects of life", "No impact on society", "Negative impact on society"], "answer": 1, "explanation": ""}, {"q": "What is the primary consequence of understanding computer science?", "options": ["The ability to recognize common misconceptions", "The ability to develop complex algorithms", "The ability to grasp the underlying principles of computer science", "The ability to understand the internal mechanics of computers"], "answer": 0, "explanation": ""}, {"q": "How do computers interact with the world?", "options": ["Through various interfaces, including hardware and software", "Through user input and output", "Through algorithms and instructions only", "Through hardware components only"], "answer": 0, "explanation": ""}, {"q": "What is the primary function of a computer's internal mechanics?", "options": ["To process input and produce output", "To execute instructions and produce results", "To recognize common misconceptions", "To understand the underlying principles of computer science"], "answer": 0, "explanation": ""}, {"q": "What is the key consequence of identifying common misconceptions about computer science?", "options": ["Developing a more accurate understanding of computer science and its applications", "Developing complex algorithms", "Grasping the underlying principles of computer science", "Understanding the internal mechanics of computers"], "answer": 0, "explanation": ""}, {"q": "What is the relationship between hardware, software, and users in computer science?", "options": ["Hardware and software work independently of users", "Hardware and software work together to interact with users", "Users interact with hardware and software separately", "Users interact with hardware and software through various interfaces"], "answer": 2, "explanation": ""}, {"q": "What is the primary benefit of understanding computer science foundations?", "options": ["To develop a deeper appreciation for the intricacies of computer science and its applications", "To recognize common misconceptions", "To grasp the underlying principles of computer science", "To understand the internal mechanics of computers"], "answer": 0, "explanation": ""}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
