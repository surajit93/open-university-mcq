<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation for studying computer science foundations?", "options": ["To understand the internal mechanics of a computer system", "To develop skills for software development and problem-solving", "To learn about real-world applications of computer science", "To address common misconceptions about computer science"], "answer": 1, "explanation": "The motivation for studying computer science foundations lies in its ability to provide a solid foundation for software development and problem-solving."}, {"q": "What does the term 'internal mechanics' refer to in the context of computer science?", "options": ["The external components of a computer system", "The internal workings of a computer system", "The input and output stages of a computer system", "The processing stage of a computer system"], "answer": 1, "explanation": "Internal mechanics refer to the internal workings of a computer system."}, {"q": "What are the three main stages involved in the internal mechanics of a computer system?", "options": ["Input, output, and decision-making", "Input, processing, and output", "Processing, data manipulation, and output generation", "Decision-making, data manipulation, and input"], "answer": 2, "explanation": "The internal mechanics of a computer system involve a series of steps that occur during the processing stage, including input, processing, and output."}, {"q": "What is a common way to illustrate the process of internal mechanics?", "options": ["A flow chart", "A detailed flow diagram", "A system diagram", "A network diagram"], "answer": 1, "explanation": "A detailed flow diagram can help illustrate this process."}, {"q": "What can be seen in various applications of computer science foundations?", "options": ["Only systems", "Only users", "Only networks", "Systems, users, and networks"], "answer": 3, "explanation": "Real-world examples of computer science foundations can be seen in various applications, including systems, users, and networks."}, {"q": "What often arises from a lack of understanding of the underlying principles of computer science foundations?", "options": ["Common misconceptions", "Real-world applications", "Internal mechanics", "Decision-making"], "answer": 0, "explanation": "Common misconceptions about computer science foundations often arise from a lack of understanding of the underlying principles."}, {"q": "What are the practical consequences of understanding computer science foundations?", "options": ["Limited career opportunities", "Inability to solve complex problems", "Inability to create innovative solutions", "The ability to create innovative solutions and tackle complex problems"], "answer": 3, "explanation": "The practical consequences of understanding computer science foundations are far-reaching."}, {"q": "What is essential for building a strong foundation in software development and problem-solving?", "options": ["Understanding internal mechanics", "Understanding real-world applications", "Understanding the underlying principles of computer science foundations", "Understanding decision-making"], "answer": 2, "explanation": "Understanding computer science foundations is essential for building a strong foundation in software development and problem-solving."}, {"q": "What can individuals develop by grasping the underlying principles and concepts of computer science foundations?", "options": ["Limited skills", "Inability to solve complex problems", "The skills necessary to succeed in software development and problem-solving", "The skills necessary to create innovative solutions"], "answer": 2, "explanation": "By grasping the underlying principles and concepts, individuals can develop the skills necessary to succeed in this field."}, {"q": "What is the role of computer science in everyday life?", "options": ["Limited", "Non-existent", "Far-reaching", "Unknown"], "answer": 2, "explanation": "By understanding how these components interact, individuals can develop a deeper appreciation for the role of computer science in everyday life."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
