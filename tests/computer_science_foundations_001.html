<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary reason for understanding computer science foundations?", "options": ["To understand the internal mechanics of algorithms and data structures", "To provide a solid understanding of problem-solving techniques and algorithms", "To understand the concept of computer science foundations", "To understand how problems are solved"], "answer": 1, "explanation": "The primary reason we need to understand computer science foundations is that they provide a solid understanding of problem-solving techniques and algorithms."}, {"q": "What does the input box represent in the system diagram?", "options": ["The process box", "The output box", "The problem statement", "The start box"], "answer": 2, "explanation": "The input box represents the problem statement in the system diagram."}, {"q": "What is internal mechanics in the context of computer science foundations?", "options": ["The external workings of an algorithm or a data structure", "The internal workings of an algorithm or a data structure", "The use of algorithms and data structures to process input and produce output", "The start, process, and end boxes"], "answer": 2, "explanation": "Internal mechanics refer to the internal workings of an algorithm or a data structure."}, {"q": "What is an example of a real-world scenario that applies computer science foundations?", "options": ["The Google search algorithm and the Facebook recommendation system", "The system diagram and the flow diagram", "The misconception and reality boxes", "The start, process, and end boxes"], "answer": 0, "explanation": "The Google search algorithm and the Facebook recommendation system are both examples of computer science foundations in action."}, {"q": "What can a lack of understanding of computer science foundations lead to?", "options": ["Poor decision making and negative consequences", "Informed decisions and positive consequences", "Common misconceptions and reality boxes", "Start, process, and end boxes"], "answer": 0, "explanation": "A lack of understanding of computer science foundations can lead to poor decision making and negative consequences."}, {"q": "What is the framework for understanding the problem-solving process in computer science foundations?", "options": ["Input, process, and output", "Internal mechanics and external workings", "System diagram and flow diagram", "Misconception and reality boxes"], "answer": 0, "explanation": "Computer science foundations provide a framework for understanding the problem-solving process, which consists of input, process, and output."}, {"q": "What is represented by the process box in the system diagram?", "options": ["The input box", "The output box", "The computer science foundations", "The start box"], "answer": 2, "explanation": "The process box represents the computer science foundations in the system diagram."}, {"q": "What is the purpose of the flow diagram in the context of computer science foundations?", "options": ["To represent the start, process, and end boxes", "To represent the internal mechanics and external workings", "To represent the system diagram and flow diagram", "To represent the misconception and reality boxes"], "answer": 0, "explanation": "The flow diagram represents the start, process, and end boxes in the context of computer science foundations."}, {"q": "What is the result of understanding computer science foundations?", "options": ["Poor decision making and negative consequences", "Informed decisions and positive consequences", "Common misconceptions and reality boxes", "Start, process, and end boxes"], "answer": 1, "explanation": "Understanding computer science foundations can lead to informed decisions and positive consequences."}, {"q": "What is encouraged to deepen understanding and application of computer science foundations?", "options": ["Further exploration and learning", "Common misconceptions and reality boxes", "System diagram and flow diagram", "Internal mechanics and external workings"], "answer": 0, "explanation": "Further exploration of computer science foundations is encouraged to deepen understanding and application."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
