<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the driving force behind the development of innovative solutions to complex problems in computer science?", "options": ["Concept motivation", "Internal mechanics", "Real-world examples", "Common misconceptions"], "answer": 0, "explanation": "Concept motivation is a fundamental aspect of computer science."}, {"q": "What does internal mechanics refer to in computer science?", "options": ["Input, processing, and output", "Problem-solving and creativity", "Security, ethics, and sustainability", "Concept motivation and real-world examples"], "answer": 0, "explanation": "Internal mechanics is a critical concept in computer science that refers to the internal workings of computer systems, including input, processing, and output."}, {"q": "What is a common misconception about computer science?", "options": ["That computer science is solely about coding", "That computer science is not used in various industries", "That computer science is only about problem-solving", "That computer science has no practical consequences"], "answer": 0, "explanation": "Many people believe that computer science is solely about coding, but it's actually about problem-solving and creativity."}, {"q": "What are the practical consequences of computer science?", "options": ["Security, ethics, and sustainability", "Problem-solving and creativity", "Input, processing, and output", "Concept motivation and real-world examples"], "answer": 0, "explanation": "Practical consequences of computer science are far-reaching and impact various aspects of our lives, including security, ethics, and sustainability."}, {"q": "What is crucial in understanding the significance of computer science in today's world?", "options": ["Concept motivation", "Internal mechanics", "Real-world examples", "Common misconceptions"], "answer": 0, "explanation": "Concept motivation is a fundamental aspect of computer science that is crucial in understanding the significance of computer science in today's world."}, {"q": "What do real-world examples illustrate in computer science?", "options": ["The internal workings of computer systems", "The practical applications of computer science in everyday life", "The importance of problem-solving and creativity", "The significance of computer science in shaping our world"], "answer": 1, "explanation": "Real-world examples illustrate the practical applications of computer science in everyday life."}, {"q": "What is the value of understanding the importance of computer science in solving real-world problems?", "options": ["Appreciating its value in various aspects of our lives", "Recognizing its limitations in solving complex problems", "Understanding its internal mechanics", "Appreciating its significance in shaping our world"], "answer": 0, "explanation": "By understanding the importance of computer science in solving real-world problems, we can appreciate its value in various aspects of our lives."}, {"q": "What is a fundamental aspect of computer science?", "options": ["Internal mechanics", "Real-world examples", "Common misconceptions", "Concept motivation"], "answer": 3, "explanation": "Concept motivation is a fundamental aspect of computer science."}, {"q": "What is a critical concept in computer science?", "options": ["Concept motivation", "Internal mechanics", "Real-world examples", "Common misconceptions"], "answer": 1, "explanation": "Internal mechanics is a critical concept in computer science."}, {"q": "What can we appreciate by recognizing common misconceptions about computer science?", "options": ["The true nature of computer science and its potential to solve complex problems", "The limitations of computer science in solving complex problems", "The internal mechanics of computer systems", "The practical applications of computer science in everyday life"], "answer": 0, "explanation": "By recognizing common misconceptions about computer science, we can appreciate the true nature of computer science and its potential to solve complex problems."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
