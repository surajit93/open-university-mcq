<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind the study of computer science?", "options": ["To understand the internet", "To develop mobile devices", "To understand algorithms and computational systems", "To study social media"], "answer": 2, "explanation": "The concept of computer science is motivated by the need to understand algorithms and computational systems."}, {"q": "What are the building blocks of computer science?", "options": ["Algorithms and data structures", "Algorithms and computational systems", "Algorithms and programming languages", "Algorithms and software engineering"], "answer": 1, "explanation": "Algorithms are the building blocks of computer science, and they are used to solve problems and make decisions."}, {"q": "What is the fundamental concept in computer science?", "options": ["Input and output", "Algorithms and computational systems", "Problem-solving and decision-making", "Data and information"], "answer": 0, "explanation": "An algorithm takes input, processes it, and produces output, which is a fundamental concept in computer science."}, {"q": "What is a common misconception about computer science?", "options": ["It is only for tech-savvy people", "It is only for non-tech people", "It is only for academics", "It is only for professionals"], "answer": 0, "explanation": "One common misconception about computer science is that it is only for tech-savvy people."}, {"q": "What are the practical consequences of understanding computer science foundations?", "options": ["Improved efficiency and increased productivity", "Improved security and increased reliability", "Improved performance and increased scalability", "Improved usability and increased user experience"], "answer": 0, "explanation": "Understanding computer science foundations has practical consequences, including improved efficiency and increased productivity."}, {"q": "What can be developed by studying computer science?", "options": ["A deeper understanding of algorithms and computational systems", "A deeper understanding of programming languages and software engineering", "A deeper understanding of data structures and databases", "A deeper understanding of artificial intelligence and machine learning"], "answer": 0, "explanation": "By studying computer science, we can develop a deeper understanding of algorithms and computational systems, and apply this knowledge to real-world problems."}, {"q": "What is used in many real-world applications?", "options": ["Algorithms and computational systems", "Programming languages and software engineering", "Data structures and databases", "Artificial intelligence and machine learning"], "answer": 0, "explanation": "Computer science is used in many real-world applications, including Google search, social media, and online banking."}, {"q": "What is essential for anyone working in technology?", "options": ["Programming skills", "Data analysis skills", "Problem-solving skills", "Communication skills"], "answer": 2, "explanation": "However, computer science is for anyone interested in problem-solving, and it is an essential skill for anyone working in technology."}, {"q": "What is the primary focus of computer science?", "options": ["The development of mobile devices", "The study of social media", "The understanding of algorithms and computational systems", "The development of artificial intelligence and machine learning"], "answer": 2, "explanation": "Computer science is the study of algorithms and computational systems, which is essential for modern technology."}, {"q": "What is the outcome of an algorithm?", "options": ["Input and processing", "Output and decision-making", "Problem-solving and efficiency", "Data and information"], "answer": 1, "explanation": "An algorithm takes input, processes it, and produces output, which is a fundamental concept in computer science."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
