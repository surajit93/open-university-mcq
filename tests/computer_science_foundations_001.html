<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the importance of understanding computer science?", "options": ["It is not crucial for modern life", "Computing power and problem-solving skills are essential", "It is only used for gaming", "It has no practical applications"], "answer": 1, "explanation": "Computing power and problem-solving skills are essential for modern life."}, {"q": "What are the internal mechanics of a computer?", "options": ["Input, output, and communication", "Input, processing, and output", "Processing, storage, and output", "Input, storage, and communication"], "answer": 1, "explanation": "The internal mechanics of a computer involve input, processing, and output."}, {"q": "What are some real-world examples of computer science in action?", "options": ["Only gaming and social media", "Smart home systems and e-commerce websites", "Only finance and education", "None of the above"], "answer": 1, "explanation": "Real-world examples of computer science in action include smart home systems and e-commerce websites."}, {"q": "What are computers used for beyond gaming?", "options": ["Only medicine and finance", "Fields such as medicine, finance, and education", "Only education and communication", "None of the above"], "answer": 1, "explanation": "Computers are used in fields such as medicine, finance, and education."}, {"q": "What are the practical consequences of understanding computer science foundations?", "options": ["Only job opportunities", "Increased productivity and improved economic outcomes", "None of the above", "Only increased productivity"], "answer": 1, "explanation": "The practical consequences of understanding computer science foundations include job opportunities and increased productivity."}, {"q": "Why is it crucial to understand computer science?", "options": ["It is not crucial for modern life", "Computing power and problem-solving skills are essential for navigating the complexities of the digital age", "It has no practical applications", "It is only used for gaming"], "answer": 1, "explanation": "It is crucial for modern life, as computing power and problem-solving skills are essential for navigating the complexities of the digital age."}, {"q": "What is the role of algorithms in computer science?", "options": ["They are not used in computer science", "They are used in gaming only", "They are used in complex systems such as smart home systems and e-commerce websites", "They are not essential"], "answer": 2, "explanation": "Real-world examples of computer science in action include smart home systems and e-commerce websites, which rely on complex algorithms and data analysis."}, {"q": "What is the potential of computer science to improve our lives?", "options": ["It has no potential", "It is only used for gaming", "It can be used to solve real-world problems", "It is not essential"], "answer": 2, "explanation": "By grasping the internal mechanics of a computer, we can better appreciate the potential of computer science to improve our lives."}, {"q": "What are the skills that individuals can develop by grasping the fundamental concepts of computer science?", "options": ["Only gaming skills", "Skills that are in high demand in the job market", "None of the above", "Only communication skills"], "answer": 1, "explanation": "By grasping the fundamental concepts of computer science, individuals can develop skills that are in high demand in the job market."}, {"q": "What are the outcomes of increased productivity due to understanding computer science foundations?", "options": ["Only job opportunities", "Improved economic outcomes", "None of the above", "Only increased productivity"], "answer": 2, "explanation": "The practical consequences of understanding computer science foundations include job opportunities and increased productivity, which can lead to improved economic outcomes."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
