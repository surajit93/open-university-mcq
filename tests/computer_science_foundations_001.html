<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Computer Science Foundations — Concept 1 – Practice Test</title>

<style>
:root {
  --blue: #1e3a8a;
  --red-bg: #fee2e2;
  --red-text: #991b1b;
  --green: #16a34a;
  --red: #dc2626;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
  color: #0f172a;
}

/* HEADER */
header {
  background: var(--blue);
  color: white;
  padding: 18px 22px;
  font-size: 24px;
}

/* DONATION BANNER (Wikipedia style) */
#donationBanner {
  background: var(--red-bg);
  color: var(--red-text);
  padding: 14px 18px;
  font-weight: 600;
  cursor: pointer;
}

/* CONTENT */
.container {
  padding: 22px;
}

.question {
  margin-bottom: 22px;
}

.options label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

/* BUTTONS */
button {
  padding: 10px 18px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

.btn-green {
  background: var(--green);
  color: white;
}

.btn-red {
  background: var(--red);
  color: white;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: white;
  width: 92%;
  max-width: 520px;
  border-radius: 10px;
  padding: 22px;
}

.modal h2 {
  margin-top: 0;
}

.modal small {
  color: #475569;
}

.payment-box {
  margin: 14px 0;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- MODAL -->
<div id="donationModal" class="modal-overlay">
  <div class="modal">
    <h2>Please Donate for our Hardwork</h2>
    <small>Right contribution shows your respect for lesson / dedication</small>

    <p><b>Select payment method:</b></p>

    <button onclick="showGpay()">GPay</button>
    <button onclick="showPaypal()">PayPal</button>

    <div id="paymentBox" class="payment-box"></div>

    <br/><br/>
    <button class="btn-green" onclick="confirmPaid()">I Paid</button>
    <button class="btn-red" onclick="closeModal()">Cancel</button>
  </div>
</div>

<header>Computer Science Foundations — Concept 1</header>

<div id="donationBanner" onclick="openModal()">
  Please consider donating before attempting this test.
</div>

<div class="container">
  <div id="quiz"></div>

  <button onclick="submitQuiz()">Submit</button>
  <p id="result"></p>
</div>

<script>
const QUESTIONS = [{"q": "What is the primary motivation behind the concept of computer science?", "options": ["To create complex algorithms", "To solve real-world problems", "To develop artificial intelligence", "To improve cybersecurity"], "answer": 1, "explanation": "The concept of computer science is motivated by the need to solve real-world problems."}, {"q": "What are the three primary processes involved in computing?", "options": ["Input, processing, and output", "Input, storage, and output", "Processing, storage, and output", "Input, processing, and storage"], "answer": 0, "explanation": "These processes include input, processing, and output."}, {"q": "What is an example of a real-world application of computing?", "options": ["Online shopping", "Google search engine", "Social media", "Online banking"], "answer": 1, "explanation": "One such example is the Google search engine, which uses computing to provide users with relevant search results."}, {"q": "Who can benefit from understanding computer science?", "options": ["Only tech-savvy individuals", "Anyone with a basic understanding of its concepts and principles", "Only those in the tech industry", "Only those in academia"], "answer": 1, "explanation": "Computing is a field that is accessible to anyone with a basic understanding of its concepts and principles."}, {"q": "What are some of the practical consequences of computing?", "options": ["Increased efficiency in various industries", "Improved accuracy in decision-making", "Enhanced decision-making capabilities", "All of the above"], "answer": 3, "explanation": "For instance, computing has increased efficiency in various industries, improved accuracy in decision-making, and enhanced decision-making capabilities."}, {"q": "What are some of the references used in this lecture?", "options": ["Academic papers and books on computer science", "Online articles and blogs", "Government reports and documents", "All of the above"], "answer": 0, "explanation": "The references used in this lecture include various academic papers and books on computer science."}, {"q": "What is the role of computer science in shaping our future?", "options": ["It has no role", "It is limited to coding", "It is essential to understand its significance", "It is only relevant in the tech industry"], "answer": 2, "explanation": "As we continue to navigate the complexities of the digital age, it is essential to understand the significance of computer science and its role in shaping our future."}, {"q": "What is the primary application of computing in the Google search engine?", "options": ["Data analysis", "Artificial intelligence", "Cybersecurity", "Providing users with relevant search results"], "answer": 3, "explanation": "One such example is the Google search engine, which uses computing to provide users with relevant search results."}, {"q": "What is the primary benefit of computing in online banking?", "options": ["Increased efficiency", "Improved accuracy", "Enhanced decision-making capabilities", "Secure and efficient transactions"], "answer": 3, "explanation": "Another example is online banking, which relies on computing to facilitate secure and efficient transactions."}, {"q": "What is the primary process involved in input?", "options": ["Processing", "Storage", "Output", "Data that is fed into the system"], "answer": 3, "explanation": "Input refers to the data that is fed into the system."}];

function openModal() {
  document.getElementById("donationModal").classList.remove("hidden");
}

function closeModal() {
  alert("We have put so much of effort.\n Is this right not show the minimum respect to our work ? \n You think and re-consider.");
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "block";
}

function confirmPaid() {
  document.getElementById("donationModal").classList.add("hidden");
  document.getElementById("donationBanner").style.display = "none";
}

function showGpay() {
  document.getElementById("paymentBox").innerHTML =
    '<p>Scan QR:</p><img src="../payment/gpay/qr.png" width="220"/>';
}

function showPaypal() {
  document.getElementById("paymentBox").innerHTML =
    '<p>PayPal ID: <b>paypal@openuniversitymedia</b></p>';
}

/* QUIZ */
function renderQuiz() {
  let html = "";
  QUESTIONS.forEach((q, i) => {
    html += `<div class="question"><b>${{i+1}}. ${{q.q}}</b><div class="options">`;
    q.options.forEach((o, j) => {
      html += `<label><input type="radio" name="q${{i}}" value="${{j}}"/> ${{o}}</label>`;
    });
    html += "</div></div>";
  });
  document.getElementById("quiz").innerHTML = html;
}

function submitQuiz() {
  let score = 0;
  QUESTIONS.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${{i}}"]:checked`);
    if (sel && Number(sel.value) === q.answer) score++;
  });
  document.getElementById("result").innerText =
    `Score: ${{score}} / ${{QUESTIONS.length}}`;
}

/* INIT */
renderQuiz();
openModal();
</script>

</body>
</html>
